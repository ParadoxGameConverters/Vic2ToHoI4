l_japanese:
 absolutism_focus:0 "絶対主義フォーカス"
 absolutism_focus_desc:0 "統治する王朝は時の試練に耐えてきました。我々は君主の指導を受け入れます。"
 royal_dictatorship_focus:0 "王政独裁フォーカス"
 royal_dictatorship_focus_desc:0 "世界の不確かな状況に備え、我々は君主に依存できます。国家とその中で最も優れた市民は再び一体となります。"
 royal_army_tradition_focus:0 "王国の軍事伝統"
 royal_army_tradition_focus_desc:0 "世界中で当たり前の軍隊はありません。我々の軍事アカデミーは、数世紀前に流した血に支払われた教訓を提供します。"
 historical_claims_focus:0 "歴史的領土権"
 historical_claims_focus_desc:0 "貴族の複雑な家族関係は世界をつなげています。もし我々の歴史家が十分に探求すれば、ほぼどんな領土権でも正当化できます。"
 radical_focus:0 "過激主義焦点"
 radical_focus_desc:0 "政府は富と知識の流れを妨げています。最小限の政府で、私たちの人々は最大の潜在能力に達します。"
 private_channels_focus:0 "プライベートチャンネル"
 private_channels_focus_desc:0 "現代の産業は国家間の境界を曖昧にします。敵国からでさえ、私たちの企業は独自の経路を通じて必要な資源を入手できます。"
 hardfought_market_focus:0 "激戦市場"
 hardfought_market_focus_desc:0 "腐敗した政府がない場合、最高の製造業者だけが製品を販売できます。真の競争は最大の効率を生み出します。"
 army_provides_focus:0 "陸軍の提供"
 army_provides_focus_desc:0 "産業が労働力を必要とする程度は異なるかもしれません。軍隊はその勤勉な兵士とその家族のために一貫して提供を行います。"
 WarProp:0 "戦争プロパガンダ"
 WarProp_desc:0 "基本的な民主主義原則が絶えず脅かされており、[Root.GetName] はこれらを保護する義務があります。"
 PrepInter:0 "介入の準備"
 PrepInter_desc:0 "世界中で増加する緊張が世界平和を脅かしています。事態のエスカレーションを防ぐために、主要地域への軍隊の展開の準備を行うべきです。"
 Lim:0 "限定的な介入"
 Lim_desc:0 "我々の戦争プロパガンダは成功しています。多くの志願兵が遠征任務に参加し、現在展開の準備が整っています。"
 WarPlan:0 "戦争計画 [$TARGET.GetName]"
 WarPlan_desc:0 "[$TARGET.GetName] を封じ込める堅実な計画を立てる必要があります。"
 Embargo:0 "[$TARGET.GetName] への輸出禁止"
 Embargo_desc:0 "戦争は避けられないようです。[$TARGET.GetName] への輸出禁止は、戦場での対抗能力を弱めることでしょう。"
 WAR:0 "戦争計画 [$TARGET.GetName] を実行"
 WAR_desc:0 "外交が失敗した場合、戦争しか道はありません。"
 EmpireGlory:0 "帝国への栄光！"
 EmpireGlory_desc:0 "[Root.GetLeader] の賢明な指導の下で [Root.GetName] は繁栄しています。しかし、さらに強化できる分野があります。"
 StrengthenColonies:0 "植民地の強化"
 StrengthenColonies_desc:0 "最も [Root.GetName] に利益をもたらすのは、植民地の開発であり、これにより私たちのさらなる拡大が可能になります。"
 StrengthenHome:0 "国内の強化"
 StrengthenHome_desc:0 "[Root.GetName] はさらなる技術開発から最も利益を得るでしょう。"
 ColonialInd:0 "植民地産業の充実"
 ColonialInd_desc:0 "植民地軍が効果的であるためには、母国からの持続的な供給が必要です。"
 ColonialHwy:0 "植民地の道路"
 ColonialHwy_desc:0 "道路の建設は経済の成長を促進し、植民地供給の産業基盤を提供します。"
 ResourceFac:0 "資源工場の改善"
 ResourceFac_desc:0 "資源開発体制の効率向上が必要です。"
 ColonialArmy:0 "植民地軍の設立"
 ColonialArmy_desc:0 "植民地軍の設立は、我々の拡張目標を達成するための十分な人材を確保します。"
 Protectorate:0 "[$TARGET.GetName] への保護領設立"
 Protectorate_desc:0 "[$TARGET.GetName] は未開発の国ですが、潜在的な可能性と豊富な資源を持っています。彼らの能力向上に協力の手を差し伸べることができます。"
 TradeEmpire:0 "[$TARGET.GetName]殖民地貿易会社の資金提供"
 TradeEmpire_desc:0 "[$TARGET.GetName]殖民地貿易会社のプロジェクトに必要な資源を提供することで、その持続的な成長を確保できます。"
 IndHome:0 "産業の改善資金提供"
 IndHome_desc:0 "産業研究を優先事項とし、常に十分な資源が利用可能であることを確保できます。"
 NationalHwy:0 "国立高速道路"
 NationalHwy_desc:0 "高速道路の建設は経済の成長を促進し、軍需産業の基盤を提供します。"
 NatCollege:0 "国立大学の設立"
 NatCollege_desc:0 "[Root.Capital.GetName]に[Root.GetAdjective]国立大学を設立することで、研究の取り組みを一か所に集中させ、異なる科学分野間の協力とシナジーを向上させることができます。"
 MilitaryBuildup:0 "軍事増強"
 MilitaryBuildup_desc:0 "我々は軍事能力を忘れてはなりません。最終的に勝者は戦場で決まります。"
 PrepTheBorder:0 "国境の準備"
 PrepTheBorder_desc:0 "攻勢中は、いかなる反撃も撃退できる能力を持っていることを確認するべきです。敵は我々の強力な要塞に折れるでしょう。"
 NatSpirit:0 "国粋精神を推進"
 NatSpirit_desc:0 "[Root.GetName] はあなたを必要としています！我々の先祖はこの国のために命を捧げ、その犠牲に永遠に感謝しています。"
 Annex:0 "[$TARGET.GetName] を征服"
 Annex_desc:0 "[$TARGET.GetName] は我々の帝国に素晴らしい追加となるでしょう。彼らは我々の軍事力には敵わないようです。"
 Home_of_Revolution:0 "革命の故郷"
 Home_of_Revolution_desc:0 "世界中に広がる[Root.GetRulingIdeologyNoun]は、[Root.GetAdjective]革命とその遺産を素晴らしく思い出させます。"
 Influence_:0 "影響力を行使 [$TARGET.GetName]"
 Influence__desc:0 "[$TARGET.GetName]の[Root.GetRulingIdeologyNoun]支持者は、政府転覆のために私たちの助けが必要です。"
 Coup_:0 "[$TARGET.GetName]における内戦"
 Coup__desc:0 "[$TARGET.GetAdjective] [Root.GetRulingIdeology]党は最近多くの支持を集めています。国中に広がる大規模な武装集団が組織化されています。"
 StrengthCom:0 "コミンテルンを強化"
 StrengthCom_desc:0 "世界の労働者たちは、自分たちの立場を主張するのに私たちの助けが必要です。"
 Inter_Com_Pres:0 "国際共産主義圧力"
 Inter_Com_Pres_desc:0 "世界中に[Root.GetRulingIdeologyNoun]を広めるための努力があまり成果を上げていません。他の選択肢を考慮する必要があります。"
 War:0 "[$TARGET.GetName]との戦争"
 War_desc:0 "[$TARGET.GetName]で[Root.GetRulingIdeology]政府を確立するための外交努力が成功していません。より力強い介入の準備を行うべきです。"
 The_third_way:0 "第三の道!"
 #Copied from Vic2
 The_third_way_desc:0 "第三の道、またはファシストとも言われるものは、上院に席を持とうとしています。"
 mil_march:0 "軍事行進記念日の設立"
 mil_march_desc:0 "[Root.Capital.GetName]での行進は、[Root.GetAdjective]の歴史における重要な出来事でした。"
 _anschluss_:0 "[$TARGET.GetName]との統一"
 _anschluss__desc:0 "戦争の場合、[$TARGET.GetAdjective]の軍隊は国を守ることができません。私たちの包括的な保護を提供すべきです。"
 expand_the_reich:0 "国家の拡張"
 expand_the_reich_desc:0 "[Root.GetName]は、その生存に必要なLebensraumが必要であり、非アーリア人の国々は永久に排除されなければなりません。"
 _sudeten_:0 "[$TARGET.GetName]から領土を要求"
 _sudeten__desc:0 "[$TARGET.GetName]は、[Root.GetAdjective]人口が多数派の土地を保有しています。その土地を要求すれば、彼らにはそれを受け入れる以外の選択肢はないでしょう。"
 _finish_:0 "[$TARGET.GetName]の運命"
 _finish__desc:0 "[$TARGET.GetName]はその劣等性を証明しました。私たちは彼らを仕留めるべきです。"
 NeighborWar:0 "[$TARGET.GetName]との戦争"
 NeighborWar_desc:0 "現時点で[$TARGET.GetName]はかなり弱いようです。今が私たちの対立を解決する良い時です - 戦場で。"
 _Summit:0 "$TARGETサミットを呼びかける"
 _Summit_desc:0 "相互防衛協定を結ぶ意思のある$TARGET国がいます。"
 Alliance_:0 "[$TARGET.GetName]との同盟"
 Alliance__desc:0 "[$TARGET.GetName]は私たちの自然な同盟国です。私たちは良好な関係を正式化する提案を送るべきです。"
 GPWar:0 "[$TARGET.GetName]との戦争"
 GPWar_desc:0 "新しく獲得した同盟国とともに、[$TARGET.GetName]との戦争の好結果がますます期待できるようになっています。"
 War_with:0 "[$TARGET.GetName]との戦争"
 War_with_desc:0 "新たに獲得した同盟国とともに、[$TARGET.GetName]との戦争が有利な結果をますます期待できるようになっています。"
 border_disputes:0 "[$TARGET.GetAdjective]の領土紛争"
 border_disputes_desc:0 "[$TARGET.GetAdjective]の領土紛争の解決を進めることは、私たちの方向に進む可能性が高いでしょう。ただし、戦争に備える必要があります。"
 assert_claims:0 "権利主張"
 assert_claims_desc:0 "[$TARGET.GetName]に侵攻する前に、私たちの戦争が正当化されていることを世界に理解させなければなりません。"
 prepare_for_war:0 "戦争の準備"
 prepare_for_war_desc:0 "私たちはそれを知っているし、彼らも知っている - 戦争は避けられません。彼らは確かに準備をしているだろうから、私たちも同様に準備しなければなりません。"
 neighbor_war:0 "隣国との戦争"
 neighbor_war_desc:0 "残ることは宣戦布告の形式的な宣言のみです。"
 neighbor_war_NF_threat:0 "隣国との戦争"
 not_allied_or_subject_of_one_another_tooltip:0 "同盟国または支配国ではない"
 in_weak_faction_tooltip:0 "当国よりも弱い派閥"
 reclaim_cores:0 "領土の回復"
 reclaim_cores_desc:0 "あらゆる手段を用いて、過去に不法に奪われた土地を取り戻す必要があります。"
 revanchism:0 "復讐主義"
 revanchism_desc:0 "フランス語で「復讐」を意味する復讐主義は、国に失われた土地の復帰への憧れです。愛、戦争、平和のどの場面でも、我々の人々は神聖な土地の復帰のためにより大きな犠牲を払う用意があります。"
 revanchism_fasc:0 "復讐主義"
 revanchism_fasc_desc:0 "フランス語で「復讐」を意味する復讐主義は、国に失われた土地の復帰への憧れです。愛、戦争、平和のどの場面でも、我々の人々は神聖な土地の復帰のためにより大きな犠牲を払う用意があります。"
 revanchism_reduction:0 "§G-50%§! 復讐主義\n"
 raise_matter:0 "[$TARGET.GetAdjective]問題提起"
 raise_matter_desc:0 "[$TARGET.GetName]が我々の中核領土を保持しており、議会でその支持を集めることで、この方向への我々の行動には正当な法的根拠があることを確保します。"
 build_public_support:0 "一般市民の支持を築く"
 build_public_support_desc:0 "我々は最後の手段としてのみ武力を使用すべきです。もしそのような事態に至る場合、広範な一般市民の支持があることを確認すべきです。"
 territory_or_war:0 "領土または戦争"
 territory_or_war_desc:0 "[$TARGET.GetName]に対して最後通告を送信 - 我々の土地を返還しなければ、我々は武力で取り戻します！"
 full_controll_of_our_cores:0 "彼らは我々の中核地域を完全に制御しています"
 territory_or_war_NF_threat:0 "要求された領土"
 war_plan:0 "戦争計画 [$TARGET.GetName]"
 war_plan_desc:0 "我々も、彼らも知っている - 戦争は避けられないものです。彼らは確かに準備をしているでしょうし、我々も準備しなければなりません。"
 war_plan_NF_threat:0 "戦争のために動員"
 declare_war:0 "[$TARGET.GetName]に宣戦布告"
 declare_war_desc:0 "残ることは正式な宣戦布告のみです。"
 declare_war_NF_threat:0 "戦争目標を獲得"
 cleanup_revanchism:0 "[$TARGET.GetName]とのリヴァンシズム終結"
 cleanup_revanchism_desc:0 "我々は[$TARGET.GetName]から我々の中核地域を成功裏に取り戻しました。"
 decrease_revanchism:0 "§G-0.1§! コアごとのリヴァンシズムのベース\n"
 integrate_satellite:0 "[$TARGET.GetName]の統合"
 integrate_satellite_desc:0 "[$TARGET.GetName]に少しの政治的影響力を投資することで、我が帝国への完全な統合を進め、支配の効率を向上させることができます。"