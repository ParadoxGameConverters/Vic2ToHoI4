l_spanish:
 SOV_the_centre_desc: "El camarada [THIS.GetLeader] ha sido el que más ha luchado por nuestra nación. Debemos dejar el futuro de la revolución en sus más que capaces manos."
 SOV_the_stalin_constitution: "La constitución de Stalin"
 SOV_the_stalin_constitution_desc: "La constitución de 1924 fue un buen intento de organización estatal tras la guerra civil, pero ya ha cumplido su objetivo. Hace falta una nueva constitución. Primero, debemos reconocer el laborioso trabajo del camarada Stalin para mantener la Unión fuerte y segura, y su genialidad y sabiduría han sido claves en el avance de la causa comunista."
 SOV_the_zinovyevite_terrorist_center: "El centro terrorista de Zinóviev"
 SOV_the_zinovyevite_terrorist_center_desc: "El asesinato del camarada Kírov en 1934 demuestra que hay miembros del partido que claramente conspiran contra el camarada Stalin y la Unión. Hemos obtenido las confesiones de varios coconspiradores que implican a más gente. Esta trama de Zinóviev está sin duda orquestada por Trotsky o agentes de Occidente, seguramente trabajando juntos. Hay que erradicarla antes de que se extienda como un cáncer."
 SOV_will_trigger_a_great_purge_tt: "Stalin comenzará una gran purga. §REsta purga no se puede evitar.§!"
 SOV_trigger_first_moscow_trial_tt: "Obtiene el evento \"§YPrimer juicio de Moscú§!\"."
 SOV_trigger_second_moscow_trial_tt: "Obtiene el evento \"§YSegundo juicio de Moscú§!\"."
 SOV_trigger_third_moscow_trial_tt: "Obtiene el evento \"§YTercer juicio de Moscú§!\"."
 SOV_secure_the_administration_desc: "Con la conmoción de las confesiones del terrorista Zinóviev y sus aliados, debemos cuestionarnos la lealtad de otros miembros del partido. Es imperativo saber qué posición tiene cada miembro del politburó."
 SOV_the_collectivization_process_desc: "Aunque todavía hay que hacer mucho trabajo y se ha resuelto muy mal en otras regiones, el proceso de colectivización de las granjas en la Unión Soviética casi se ha completado y pronto cosechará un aumento de la producción en el sector de la agricultura."
 SOV_the_anti_soviet_trotskyist_center: "El centro trotskista antisoviético"
 SOV_the_anti_soviet_trotskyist_center_desc: "Nuestra investigación de la trama de Zinóviev ha revelado que hay una amplia red de terroristas antisoviéticos en nuestra administración. Algunos miembros ni siquiera son conscientes de a quién están ayudando. Esta conspiración debe arrancarse de raíz y puede que se tomen medidas drásticas para conseguirlo."
 SOV_the_workers_dictatorship_desc: "Todo el poder de nuestra Unión tiene que reposar en los obreros. No podemos permitirnos ceder al faccionalismo y debemos asegurar que la voluntad de los obreros siempre represente las decisiones del politburó."
 SOV_organization_centralization_discipline_desc: "En este tiempo de incertidumbre, el pueblo busca estabilidad y guía en el politburó. Debemos asegurar que este órgano de decisión apoye y se una bajo las decisiones del camarada Stalin."
 SOV_the_military_conspiracy_desc: "La trama trotskista de nuestro país ha llegado al ejército. Ahora tenemos pruebas de que generales destacados, e incluso mariscales, han conspirado con servicios de inteligencia extranjeros para acabar con el gobierno. No podemos permitir que oficiales cuya lealtad esté mínimamente cuestionada mantengan posiciones desde las que pueden debilitar aún más nuestro ejército."
 SOV_the_bloc_of_rights_and_trotskyites: "El bloque de derechas y los trotskistas"
 SOV_the_bloc_of_rights_and_trotskyites_desc: "Finalmente hemos llegado al corazón de la conspiración entre nosotros. De hecho, Nikolái Bujarin era miembro del bloque Trotsky-Zinóniev y era seguramente el líder de la gente dentro del gobierno que intentó iniciar una contrarrevolución. Ahora tenemos pruebas irrefutables y podemos sacar estos hechos a la luz en un último juicio."
 SOV_behead_the_snake_desc: "Es un hecho innegable que la Unión no estará segura hasta que la amenaza del golpe trotskista desaparezca completamente. Aunque lo mejor sería juzgar a Trotsky para exponer sus actividades antisoviéticas, no contamos con ese lujo. Nuestra única opción es asesinarlo para privar a la trama contra el gobierno de su líder y principal instigador."
 AAT_trotsky_sent_to_stalin: "[get_trotsky_lastname] extraditado a [SOV.GetNameDef]"
 AAT_trotsky_in_mexico: "[get_trotsky_lastname] está en [MEX.GetName]"
 SOV_behead_the_snake_lar_tt: "Desbloquea operaciones para asesinar a Trotsky. [GetAgencyRequirement]"
 SOV_behead_the_snake_no_lar_tt: "Desbloquea decisiones para asesinar a Trotsky."
 SOV_stalins_cult_of_personality: "Culto a la personalidad de Stalin"
 SOV_stalins_cult_of_personality_desc: "Tras exponer la estremecedora trama contra la Unión, está claro que lo único que ha evitado una guerra civil o algo peor ha sido la visión clara de liderazgo del camarada Stalin. Cada ciudadano soviético y todos los miembros de la clase obrera mundial le deben gratitud eterna al camarada Stalin por su trabajo incansable para defender la revolución."
 SOV_they_will_know_fear_desc: "Nuestros enemigos han conocido el terror del Ejército Rojo y el pueblo soviético. Hemos resistido la primera arremetida y es hora de responder. Tenemos que desarrollar nuevas y terribles máquinas de guerra capaces de atravesar hasta las líneas defensivas más fortificadas. Esas máquinas tienen que llevar el miedo al corazón del enemigo con solo oír su nombre..."
 SOV_inheritor_of_the_mantle_of_lenin_desc: "El camarada Stalin siempre ha sido el compañero más cercano de Lenin y su discípulo de más confianza. Como el seguidor más fiel de las enseñanzas de Lenin, es lógico que herede la pesada carga de guiar a la nación hacia el comunismo, así como prepararla para la inevitable revolución obrera mundial."
 SOV_brilliant_genius_desc: "Incuestionablemente el hombre más inteligente, el camarada Stalin guiará a nuestra nación a nuevas etapas del desarrollo científico e impulsará el progreso de toda la humanidad a pasos agigantados."
 SOV_the_faithful_servant_of_lenin_desc: "Lenin nos ha dejado la mayor tarea en la historia: construir una sociedad en la que las personas sean iguales de verdad, sin opresión, sufrimiento ni necesidades materiales. No hay mejor hombre para realizar esa visión que el camarada Stalin, quien estuvo con Lenin en cada etapa del camino y que ya está preparado para cumplir la promesa hecha en la revolución."
 SOV_ban_excessive_hero_worship_desc: "Se ha creado la tendencia de publicar noticias fantasiosas y tremendamente exageradas de la vida privada y la infancia del camarada Stalin. Aunque son bien intencionadas, estas historias son contrarrevolucionarias y buscan crear un culto al heroísmo en las mentes del pueblo soviético para reemplazar el gran estudio de las teorías del camarada Stalin con una adoración ciega."
 SOV_leader_of_the_party_and_the_people_desc: "El camarada Stalin ha llevado a cabo sus difíciles labores con diligencia y habilidad, y disfruta del apoyo íntegro e incondicional del partido y el pueblo. Cualquier insinuación de vanidad o adulación a sí mismo le es extraña; puede que sea el hombre más humilde que exista."
 SOV_great_commander_desc: "Los logros en la teoría militar y el liderazgo del camarada Stalin son innumerables. Aunque el traidor Trotsky fundase el Ejército Rojo, fue el camarada Stalin quien lo convirtió en una fuerza eficaz para defender los logros de la clase obrera."
 SOV_architect_of_communism_desc: "El compromiso inquebrantable del camarada Stalin hacia los ideales de la revolución le han permitido ver los desafíos de desarrollar el socialismo en un solo país. Con el socialismo ya bastante avanzado, puede centrarse en su siguiente gran paso: cómo pasar del socialismo al comunismo total."
 SOV_father_of_nations_desc: "Nuestra Unión es una gran familia de distintos pueblos, y toda familia necesita un cabecilla. El camarada Stalin es la persona que garantiza que todos sus hijos estén educados en el socialismo y quien guía nuestra lucha hacia un futuro brillante. Es severo cuando tiene que serlo, pero siempre guiado por un sentido de justicia y ecuanimidad."
 SOV_the_construction_of_communism_desc: "La construcción del comunismo vendrá con sus propios desafíos y obstáculos. Con el politburó unido bajo el camarada Stalin, podemos dar los primeros pasos hacia la creación del comunismo."
 SOV_the_construction_of_communism_railways_tt: "Construye §Y1§! ferrocarril desde §YMoscú§! a la §Ycapital de cada súbdito§! accesible por tierra."
 SOV_propaganda_stalin: "¡Bajo el liderazgo de Stalin!"
 trait_SOV_cowed_by_stalin_army: "Intimidado por Stalin"
 trait_SOV_cowed_by_stalin_army_desc: "Este personaje se siente amenazado por las purgas de Stalin y no llevará a cabo su trabajo con normalidad por miedo a ser acusado de traición. Su rendimiento se verá significativamente afectado."
 SOV_moscow_trial_real_name: "[GetMoscowTrialIndex] El juicio de Moscú"
 NSB_soviet_paranoia_system_events.01.desc: "En una sesión reciente del Comité Central, [Root.GetLeader] ha señalado el aumento del faccionalismo en el partido. Aunque todos los miembros del comité se apresuraron a garantizarle su apoyo incondicional, no parece que esto haya servido para calmarlo. De acuerdo con [Root.GetLeader], debemos estar siempre atentos a saboteadores y alborotadores que conspiran contra el Estado, independientemente del puesto que ocupen.\n\nEsta noticia ha sorprendido a muchos camaradas del partido, que creían que la amenaza de división había desaparecido con el exilio de Trotsky."
 NSB_soviet_paranoia_system_events.19.desc_1: "La investigación por el asesinato del camarada Kirov en 1934 ha descubierto muchas pistas que apuntan a una conspiración entre Zinóviev y Trotsky. Una serie de arrestos e interrogatorios ha servido para sustentar aún más estas pruebas.\n\nTras un encuentro con [Root.GetLeader], Zinóviev y Kámenev han terminado por confesar su colaboración con Trotsky para derrocar al gobierno, asesinar a los líderes soviéticos y, finalmente, restaurar el capitalismo en la Unión Soviética. Ahora se someten a juicio junto a otros catorce conspiradores. Los cargos contra ellos son graves; la condena solo puede ser la muerte."
 NSB_soviet_paranoia_system_events.19.desc_2: "Tras los juicios del primer grupo de trotskistas y terroristas, el NKVD ha seguido con sus investigaciones y ha descubierto más evidencia. Karl Radek ha sido arrestado y no ha aguantado el interrogatorio. Ha revelado la existencia de una red de gran alcance de gente que colabora en distintos grados con Trotsky en prácticamente todas las áreas del gobierno, incluido el sector militar. Los cabecillas ya han sido arrestados y han confesado en el interrogatorio.\n\nEstos cabecillas, incluido Radek, serán juzgados. Sus crímenes son menores que los de los acusados del último juicio, pero la pena de muerte es sin duda una posibilidad."
 NSB_soviet_paranoia_system_events.19.desc_3: "Las investigaciones antes del Segundo Juicio de Moscú también revelaron una gran red de trotskistas en el ejército y los líderes destacados del partido, dirigidos por Bujarin. Se ha arrestado e interrogado a estas personas, quienes han confesado los crímenes más serios y atroces (desde planear sabotajes a intentos de asesinato, conspirar con poderes extranjeros y hasta mancharse las manos para herir o asesinar a civiles soviéticos).\n\nSi son condenados, la pena por estos crímenes seguramente significaría la muerte por fusilamiento."
 NSB_soviet_paranoia_system_events.19.desc_4: "Los agentes del NKVD han descubierto una conspiración preocupante en la que participan varios miembros de nuestro partido. Lo más grave es que, tras varias detenciones e interrogatorios exhaustivos, han salido a la luz los nombres de varios antiguos bolcheviques. La investigación ha revelado pruebas de que varios de estos supuestos conspiradores han estado implicados en actos de sabotaje, faccionalismo y conducta antisoviética. Estos hombres han sido juzgados y están a la espera de veredicto. A juzgar por los cargos presentados contra ellos, su condena les acarreará una dura sentencia."
 NSB_soviet_paranoia_system_events.29.desc: "Las pruebas de que existe una gran red trotskista en el ejército surgen por montones. Cada día, el NKVD arresta a nuevos sospechosos implicados en confesiones previas. Esta gente suele revelar los nombres de más conspiradores. Llevará algo de tiempo rastrear a todos los generales cuya culpabilidad ha quedado demostrada por sus confesiones, pero está claro que la siguiente lista representa una fracción significativa de la conspiración."
 SOV_anti_soviet_military_thinking_banned_army: "Ideas militares antisoviéticas prohibidas"
 SOV_anti_soviet_military_thinking_banned_army_desc: "Los oficiales del ejército en la Academia tienen prohibido el estudio y debate de documentos e ideas de teóricos reaccionarios y deshonrosos; los nuevos graduados se examinan a fondo para garantizar que ningún enemigo del pueblo acceda a las filas del Ejército Rojo."
 SOV_purged_junior_army_officers_1_desc: "El NKVD ha detenido a varios oficiales jóvenes del ejército, acusándolos de sedición, sabotaje y pensamiento antisoviético. La pérdida de tantos oficiales experimentados y veteranos de guerras pasadas ha dejado al Ejército Rojo en estado de confusión."
 SOV_anti_soviet_military_thinking_banned_navy: "Ideas militares antisoviéticas prohibidas"
 SOV_anti_soviet_military_thinking_banned_navy_desc: "Los oficiales de la armada en la Academia tienen prohibido el estudio y debate de documentos e ideas de teóricos reaccionarios y deshonrosos; los nuevos graduados se examinan a fondo para garantizar que ningún enemigo del pueblo acceda a las filas de la Flota Roja."
 SOV_purged_junior_navy_officers_1_desc: "El NKVD ha detenido a varios oficiales jóvenes de la armada, acusándolos de sedición, sabotaje y pensamiento antisoviético. La pérdida de tantos oficiales experimentados y veteranos de guerras pasadas ha dejado a la Flota Roja en estado de confusión."
 SOV_anti_soviet_military_thinking_banned_airforce: "Ideas militares antisoviéticas prohibidas"
 SOV_anti_soviet_military_thinking_banned_airforce_desc: "Los oficiales de la fuerza aérea en la Academia tienen prohibido el estudio y debate de documentos e ideas de teóricos reaccionarios y deshonrosos; los nuevos graduados se examinan a fondo para garantizar que ningún enemigo del pueblo acceda a las filas de la fuerza aérea soviética."
