 war_justification.radicalneutrality200.d:0 "“[Root.GetName]との紛争を外交的に解決しようとした努力にもかかわらず、交渉は再び決裂し、我々には限られた選択肢しか残されていません。 権威主義的な[Root.GetLeader]政権は、彼らの人民に説明責任のない指導者らしい、この問題に対する合理的でないアプローチを示しています。 [Root.GetAdjective]指導部の政策が完全に転換しない限り、我々には戦う以外の手段は残されません。”
 war_justification.radicalneutrality200.a:0 "彼らの高慢な言辞は私たちを恐れさせません。”
