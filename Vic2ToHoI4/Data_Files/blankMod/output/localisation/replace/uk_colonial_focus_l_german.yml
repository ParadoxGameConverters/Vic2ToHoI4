l_german:
 uk_burma_focus:0 "Die [uk_colonial_focus_mandalay.GetName]-Straße"
 uk_burma_focus_desc:0 "Wir sollten den [uk_colonial_focus_china.GetAdjective] in ihrem Kampf gegen [uk_colonial_focus_japan.GetName] helfen, indem wir eine Straße - und die damit verbundene Infrastruktur - zwischen [uk_colonial_focus_mandalay.GetName] und [uk_colonial_focus_china.GetName] bauen. So können Vorräte auf dem Landweg nach [uk_colonial_focus_china.GetName] gebracht werden, wo sie vor [uk_colonial_focus_japan.GetAdjective]en Überfällen geschützt sind."
 britain.4.t:0 "Die [uk_colonial_focus_mandalay.GetName]-Straße"
 britain.4.d:0 "[From.GetName] hat die Infrastruktur entlang unserer Grenze zu [uk_colonial_focus_mandalay.GetName] verbessert und dort Militärflugplätze gebaut, um unseren Luftkrieg gegen [uk_colonial_focus_japan.GetName] in die Gänge zu bringen."
 uk_sanction_japan_focus:0 "Sanktionen gegen [uk_colonial_focus_japan.GetName]"
 uk_sanction_japan_focus_desc:0 "Die [uk_colonial_focus_japan.GetName]er setzen alles daran, ihre 'Großostasiatische Wohlstandssphäre' zu schaffen, natürlich unter ihrer Hegemonie. Das [Root.GetAdjective]e Empire ist dabei das größte Hindernis, zusammen mit den Kolonien anderer westlicher Mächte. Wir müssen ihnen den Zugang zu den Ressourcen verwehren, die sie benötigen."
 singapore_focus:0 "Die [uk_colonial_focus_singapore.GetName]-Strategie"
 singapore_focus_desc:0 "[uk_colonial_focus_singapore.GetName] muss unser primärer Marinestützpunkt im Osten bleiben. [uk_colonial_focus_hongkong.GetName] mag an die [uk_colonial_focus_japan.GetName]er fallen, aber [uk_colonial_focus_singapore.GetName] muss uneinnehmbar bleiben, bis die Hauptflotte eintreffen kann, um den Feind vernichtend zu schlagen."
 sp_landward_forts_focus:0 "Landbefestigungen"
 sp_landward_forts_focus_desc:0 "Die momentanen Verteidigungsanlagen auf [uk_colonial_focus_singapore.GetName] sind unzulänglich. Wir müssen die Befestigungen verstärken!"
 peninsular_focus:0 "[uk_colonial_focus_singapore.GetName]krieg"
 peninsular_focus_desc:0 "Wir müssen einen Feind aufhalten können, bevor er [uk_colonial_focus_singapore.GetName] überhaupt erreicht."
 hongkong_focus:0 "Halten Sie [uk_colonial_focus_hongkong.GetName]"
 hongkong_focus_desc:0 "Die [uk_colonial_focus_singapore.GetName]-Strategie ist veraltet. Unser Plan muss kühner sein und auf einem Stützpunkt basieren, der sehr viel näher an [uk_colonial_focus_japan.GetName] liegt. Mit genügend Befestigungen und Anlagen wäre [uk_colonial_focus_hongkong.GetName] perfekt geeignet!"
 hk_landward_forts_focus:0 "Landbefestigungen"
 hk_landward_forts_focus_desc:0 "[uk_colonial_focus_hongkong.GetName] muss zu einer Festungsstadt werden, um gegen einen anhaltenden Angriff vom [uk_colonial_focus_china.GetAdjective]en Festland aus bestehen zu können."
 hk_air_focus:0 "Luftverteidigung"
 hk_air_focus_desc:0 "Wir müssen die Flugabwehrstellungen in [uk_colonial_focus_hongkong.GetName] beträchtlich erweitern und verbessern."
 ENG_war_with_japan:0 "Krieg gegen [uk_colonial_focus_japan.GetName]"
 ENG_war_with_japan_desc:0 "Alle anderen Möglichkeiten sind erschöpft und die [uk_colonial_focus_japan.GetAdjective]er weigern sich, ihren Expansionismus aufzugeben. Für die Sicherheit des [Root.GetAdjective]en Empires und der Bevölkerung Asiens müssen wir die [uk_colonial_focus_japan.GetAdjective]er unterwerfen."
 uk_china_focus:0 "Beeinflussen Sie [uk_colonial_focus_china.GetName]"
 uk_china_focus_desc:0 "Die [uk_colonial_focus_china.GetAdjective]en Nationalisten nennen sich zwar Feinde unserer kolonialen Bemühungen, aber sie sind zwischen Feinden gefangen und haben zu wenige Verbündete. Wenn wir ihnen die Hand reichen, sind sie vielleicht bereit, ihre Einstellung zu ändern."
 uk_india_focus:0 "Entwickeln Sie [uk_colonial_focus_RAJ.GetName]"
 uk_india_focus_desc:0 "Der Zustand unserer Kolonien in [uk_colonial_focus_RAJ.GetName] bleibt ein Streitpunkt sowohl im Ausland als auch in der Heimat. Welche Zukunft sie aber auch erwartet, ihre industrielle Kapazität zu stärken ist im Moment unsere Priorität."
 uk_free_india_focus:0 "[uk_colonial_focus_RAJ.GetAdjective] Unabhängigkeit"
 uk_free_india_focus_desc:0 "[uk_colonial_focus_japan.GetName] schürt in [uk_colonial_focus_RAJ.GetName] aktiv eine Rebellion und hat sogar eine '[uk_colonial_focus_RAJ.GetAdjective] National Army' aus [uk_colonial_focus_RAJ.GetAdjective]n Rekruten gegründet. Die Situation könnte gefährlich werden, wenn wir nichts dagegen unternehmen. Wir können entweder schnell [uk_colonial_focus_japan.GetName] besiegen oder den [uk_colonial_focus_RAJ.GetAdjective] versprechen, dass sie in einigen Jahren ihre Unabhängigkeit erhalten."
 uk_australia_focus:0 "Entwicklung in [uk_colonial_focus_AST.GetName]"
 uk_australia_focus_desc:0 "Eine Investition in die Industrie und die Werften von [uk_colonial_focus_AST.GetName] verleiht der Wirtschaft einen Schub und ermöglicht den [uk_colonial_focus_AST.GetAdjective], im Kriegsfall einen größeren Beitrag zu leisten."
 uk_new_zealand_focus:0 "Entwickeln Sie [uk_colonial_focus_NZL.GetName]"
 uk_new_zealand_focus_desc:0 "[uk_colonial_focus_NZL.GetName] hat weiterhin eine starke Verbindung zu unserer Nation und hat vor der faschistischen Bedrohung gewarnt. Im Kriegsfall würden die [uk_colonial_focus_NZL.GetAdjective] ohne Zweifel einen wichtigen Beitrag leisten. Wir sollten ihnen helfen, sich entsprechend vorzubereiten."
 uk_canada_focus:0 "Entwicklung in [uk_colonial_focus_CAN.GetName]"
 uk_canada_focus_desc:0 "Eine Investition in die Industrie und die Werften von [uk_colonial_focus_CAN.GetName] verleiht der Wirtschaft einen Schub und ermöglicht den [uk_colonial_focus_CAN.GetAdjective], im Kriegsfall einen größeren Beitrag zu leisten."
 uk_south_africa_focus:0 "Entwickeln Sie [uk_colonial_focus_SAF.GetName]"
 uk_south_africa_focus_desc:0 "Die politische Lage in [uk_colonial_focus_SAF.GetName] ist unsicher. Wir können nicht vollends darauf vertrauen, dass die [uk_colonial_focus_SAF.GetName]ner unsere Kriegsanstrengungen unterstützen. Wenn wir ihnen aber helfen, ihre Industrie zu stärken, können wir vielleicht Unterstützung für die britische Sache gewinnen."
 ENG_indian_autonomy:0 "[uk_colonial_focus_RAJ.GetAdjective] Autonomie"
 ENG_indian_autonomy_desc:0 "Anstatt [uk_colonial_focus_RAJ.GetName] die volle Unabhängigkeit zu versprechen, können wir die [uk_colonial_focus_RAJ.GetAdjective]n Unabhängigkeitsbewegungen vielleicht schwächen, indem wir ihnen weitreichende Automonie gewähren, wie sie die anderen Dominions bereits besitzen."
 ENG_indian_autonomy_tt:0 "§ROhne Autonomie akzeptiert [uk_colonial_focus_RAJ.GetNameDef] keine Vorschläge für die Imperial Federation.§!"
 mtg_britain.82.t:0 "Die Reichskonferenz [?global.year|0]"
 mtg_britain.82.d:0 "Vertreter der [From.GetAdjective] Regierung und der Dominions treffen sich in [From.Capital.GetName], um die nächsten zwei Monate lang über Angelegenheiten zu sprechen, die das gesamte Empire betreffen. Das ist eine ausgezeichnete Gelegenheit, über Themen wie die Verteidigung, den Handel oder die Appeasement-Politik zu sprechen und dem Empire hoffentlich die bestmöglichen Chancen zu geben, die momentane Krise zu überstehen.\n\nDarüber hinaus ist das vielleicht die beste Gelegenheit, die Frage der Reichsföderation endgültig zum Abschluss zu bringen, die bereits bei früheren Reichskonferenzen immer wieder erörtert wurde. Ob die Zukunft des [From.GetAdjective] Commonwealth of Nations in einem losen Bündnis unabhängiger und souveräner Nationen liegt oder in einer eng verbundenen Föderation, die stark und entschlossen dem globalen Chaos trotzen kann, wird möglicherweise in den nächsten zwei Monaten entschieden."
 mtg_britain.82.a:0 "Treiben wir unsere Agenda voran."
 mtg_britain.82.b:0 "Wir müssen dafür sorgen, dass unsere Stimmen gehört werden!"
 mtg_britain.82_tt:0 "Dieser Meinungsmodifikator wird entfernt, wenn die Konferenz beendet ist. Je höher die Meinung der Teilnehmer, desto wahrscheinlicher ist es, dass sie Ihren Vorschlägen zustimmen.\n"
 mtg_news.13.desc:0 "Die [From.GetAdjective]e Regierung hat die zwölfte Reichskonferenz einberufen. Vertreter der [From.GetAdjective]en Regierung und der Dominions treffen sich in [From.Capital.GetName], um die nächsten zwei Monate lang über Angelegenheiten zu sprechen, die das gesamte Empire betreffen.\n\nWas das für die Weltpolitik bedeutet, ist noch unklar, doch zu den möglichen Themen auf der Konferenz zählt auch die Bildung einer Imperial Federation, die vermutlich gewaltige Auswirkungen auf die Supermächte der Welt hätte."
 mtg_news.8.desc:0 "Angesichts globaler Gefahren hat die [From.GetAdjective]e Regierung eine gemeinsame Erklärung mit den Regierungen von [uk_colonial_focus_CAN.GetNameDef], [uk_colonial_focus_SAF.GetNameDef], [uk_colonial_focus_AST.GetNameDef] und [uk_colonial_focus_NZL.GetNameDef] abgegeben, dass das [From.GetAdjective]e Commonwealth of Nations mit einer neuen föderalen Regierungsstruktur formalisiert wird.\n\nNach der bereits vor einiger Zeit erfolgten Ablehnung dieses Vorschlags durch die [uk_colonial_focus_RAJ.GetAdjective]e Regierung hatte die asiatische Nation jedoch bereits die volle Unabhängigkeit gewährt bekommen. Nun hat das Land entschieden, nicht weiter mit dem neuen föderalen Superstaat verbunden zu bleiben.\n\nDennoch wird der Schritt gewiss bisher noch nie erlebte Folgen für das Weltgeschehen haben."
 mtg_news.9.desc:0 "Angesichts weltweiter Gefahren hat die [From.GetAdjective]e Regierung eine gemeinsame Erklärung mit den Regierungen von [uk_colonial_focus_CAN.GetNameDef], [uk_colonial_focus_SAF.GetNameDef], [uk_colonial_focus_RAJ.GetNameDef], [uk_colonial_focus_AST.GetNameDef] und [uk_colonial_focus_NZL.GetNameDef] herausgegeben, dass das [From.GetAdjective]e Commonwealth of Nations mit einer neuen föderalen Regierungsstruktur formalisiert werden wird.\n\nEine Vereinigung des [From.GetAdjective]en Empires in diesem Ausmaß wird ohne Zweifel noch nie zuvor gesehene Auswirkungen auf die Weltpolitik haben."
 ENG_imperial_federation:0 "Imperial Federation"
 ENG_imperial_federation_desc:0 "Die ""Imperial Federation"" wird seit langem als Alternative zur Selbstverwaltung gepriesen. Nach einer langen Vorbereitungsphase ist nun endlich die Zeit gekommen, unsere Regierung mit denen unserer Dominions zu vereinen und unsere Stellung als herausragendste Supermacht der Welt wieder einzunehmen. Rule [Root.GetName]! "
