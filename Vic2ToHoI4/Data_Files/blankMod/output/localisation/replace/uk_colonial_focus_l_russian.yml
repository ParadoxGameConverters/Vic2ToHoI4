 mtg_britain.99.t:0 "Имперская конференция: федерация"
 mtg_britain.99.d:0 "Концепция федерального государства, охватывающая всю [From.GetAdjective] империю, существует уже более полувека, но на предыдущих имперских конференциях не удавалось достигнуть решения по этому вопросу. У нас остался последний шанс, прежде чем мы предоставим самоуправление доминионам. Мы должны убедить их в том, что это наилучшее решение, как для их народов, так и для Содружества наций в целом."
 mtg_britain.104.t:0 "Имперская конференция: федерация - частичный успех"
 mtg_britain.104.d:0 "Дискуссии по поводу создания имперской федерации зашли в тупик. Хотя [uk_colonial_focus_CAN.GetNameDef], [uk_colonial_focus_SAF.GetNameDef], [uk_colonial_focus_AST.GetNameDef] и [uk_colonial_focus_NZL.GetNameDef] одобрили это предложение, [uk_colonial_focus_RAJ.GetAdjective] правительство сослалось на фундаментальные культурные различия, а также на недостаток уважения к правам индийского государства.\n\nТеперь мы должны решить, создавать ли федерацию на основе мнения согласившихся доминионов с тем условием, что [uk_colonial_focus_RAJ.GetNameDef] получит независимость, или полностью отложить этот вопрос."
 mtg_britain.87.d:0 "Если империя собирается процветать, мы должны расширить уже имеющиеся соглашения о торговых привилегиях. Мы предлагаем доминионам увеличить свой экспорт в индустриальный центр, то есть в [Root.GetNameDef], чтобы мы могли эффективно увеличить производительность."
 mtg_britain.88.d:0 "[From.GetAdjective] правительство выразило желание расширить объем уже имеющихся соглашений о торговых привилегиях и увеличить импорт в [Root.GetName]. Они утверждают, что сильная [Root.GetName] означает сильную империю в целом."
