name: test-clang-format

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: DoozyX/clang-format-lint-action@v0.10
      with:
        source: '.'
        exclude: './Fronter ./bitmap ./common_items ./googletest'
        extensions: 'h,cpp'
        clangFormatVersion: 11
        style: file
