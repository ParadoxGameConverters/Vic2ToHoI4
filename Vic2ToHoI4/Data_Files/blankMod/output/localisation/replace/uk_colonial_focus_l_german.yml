 mtg_britain.99.t:0 "Reichskonferenz: Föderation"
 mtg_britain.99.d:0 "Das Konzept eines föderalen Superstaats, der das gesamte [From.GetAdjective]e Empire umfasst, ist schon über ein halbes Jahrhundert alt, doch auf den bisherigen Reichskonferenzen konnte nie eine Entscheidung in der Frage erzielt werden. Wir haben noch eine letzte Chance, bevor wir den Weg der Selbstregierung, der 'Home Rule' für die Dominions schon zu weit beschritten haben werden. Wir müssen ihnen begreiflich machen, dass dies die bestmögliche Lösung für ihre Völker und für das Commonwealth of Nations als Ganzes ist."
 mtg_britain.104.t:0 "Reichskonferenz: Föderation – Teilerfolg"
 mtg_britain.104.d:0 "Beim, Antrag auf Bildung der Imperial Federation ist es zu einem Patt gekommen. [uk_colonial_focus_CAN.GetNameDef], [uk_colonial_focus_SAF.GetNameDef], [uk_colonial_focus_AST.GetNameDef] und [uk_colonial_focus_NZL.GetNameDef] haben zwar zugestimmt, doch die [uk_colonial_focus_RAJ.GetAdjective]e Regierung hat aufgrund von 'grundlegenden kulturellen Unterschieden sowie mangelndem Respekt vor den Rechten des [uk_colonial_focus_RAJ.GetAdjective]n Staats' abgelehnt.\n\nNun müssen wir entscheiden, ob wir den Plan mit den Dominions durchführen, die zugestimmt haben, und [uk_colonial_focus_RAJ.GetNameDef] damit die Unabhängigkeit gewähren, oder ob wir den Gedanken vollständig verwerfen."
 mtg_britain.87.d:0 "Wenn das Empire florieren soll, müssen wir die bestehenden Abkommen über Handelsvorzüge erweitern. Wir schlagen vor, dass die Dominions ihre Exporte in das industrielle Kerngebiet des [Root.GetName] erhöhen, damit wir unsere Industrie möglichst effizient vorantreiben können."
 mtg_britain.88.d:0 "Die [From.GetAdjective]e Regierung hat den Wunsch geäußerst, dass wir die bestehenden Abkommen über Handelsvorzüge erweitern und die Menge an Importen erhöhen, die dem [From.GetAdjective]en industriellen Kerngebiet zur Verfügung stehen. Sie argumentieren, dass ein stärkeres [From.GetName] zu einem stärkeren Empire als Ganzem führt."
