 generic.2.d.f:0 "[alliance_applicant.GetNameDefCap]已经认识到，她必须与其他共和国团结起来，以加强急进主义在世界上的地位。接受我们在国际贸易中的主导地位，[alliance_applicant.GetAdjective]现在要求正式与我们结盟。"
 generic.2.d.g:0 "保持当前世界秩序的努力没有逃脱志同道合的国家的注意。[alliance_applicant.GetAdjective]认识到，他们维护自己繁荣未来的最佳机会是与我们在即将到来的冲突中结盟，因此他们已经提出正式加入我们与我们的敌人对抗。"
 generic.2.g:0 "如果我们团结一致，革命必定会取得胜利。"
 generic.2.h:0 "这个世界属于所有强者！"
 generic.3.f:0 "国际贸易再也找不到更出色的倡导者！"
 generic.3.g:0 "没有人能抵挡我们！"
 generic.4.f:0 "我们的分歧太大了。"
 generic.4.g:0 "我们的分歧太大了。"
 generic.5.d.f:0 "我们在国际贸易中的宝贵贡献引起了[alliance_inviter.GetNameDef]的意识，今早我们收到了加入[alliance_inviter.GetFactionName]的邀请。与其他共和国站在一起，我们可以以更强大的力量传播革命。"
 generic.5.d.g:0 "识别出即使强者有时也需要盟友，[alliance_inviter.GetAdjective]已经邀请我们加入[alliance_inviter.GetFactionName]。如果我们选择接受，这很可能提供了充足的机会，让我们找到自己在阳光下的位置。"
