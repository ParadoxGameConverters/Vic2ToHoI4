 SOV_the_centre_desc: "Le camarade [THIS.GetLeader] a été le plus grand combattant de la nation. Nous avons toutes les raisons de laisser entre ses mains l'avenir de la Révolution."
 SOV_the_stalin_constitution: "La constitution Staline"
 SOV_the_stalin_constitution_desc: "La constitution de 1924 était une tentative tout à fait honorable d'organiser un État au sortir de la guerre civile, mais elle est désormais dépassée. Il nous en faut une nouvelle, capable de reconnaître le labeur incessant du camarade Staline pour préserver la force et la sécurité de l'Union, lui dont le génie et la sagesse ont été vitaux pour faire progresser la cause communiste."
 SOV_the_zinovyevite_terrorist_center: "Le centre terroriste zinoviéviste"
 SOV_the_zinovyevite_terrorist_center_desc: "L'assassinat du camarade Kirov en 1934 a bien montré que certains membres du Parti complotent contre Staline et l'Union. Plusieurs confessions ont été obtenues de ces conspirateurs, qui impliquent davantage de gens encore. Le complot zinoviéviste – organisé assurément par Trotski ou des agents occidentaux, peut-être ensemble – doit être éliminé avant de métastaser."
 SOV_will_trigger_a_great_purge_tt: "Staline va lancer une Grande Purge, qui §Rne pourra en aucun cas être évitée.§!"
 SOV_trigger_first_moscow_trial_tt: "L'événement §YPremier procès de Moscou§! va survenir."
 SOV_trigger_second_moscow_trial_tt: "L'événement §YSecond procès de Moscou§! va survenir."
 SOV_trigger_third_moscow_trial_tt: "L'événement §YTroisième procès de Moscou§! va survenir."
 SOV_secure_the_administration_desc: "Avec le choc produit par les confessions du terroriste Zinoviev et de ses alliés, nous devons nous assurer de la loyauté des autres membres du Parti. Il est impératif de savoir quelle est la position de chaque membre du Politburo."
 SOV_the_collectivization_process_desc: "S'il reste beaucoup à faire, et si cela a été très mal mené dans certaines régions, le processus de collectivisation des terres agricoles est presque arrivé à son terme. Bientôt, la hausse des récoltes se fera sentir dans tout le secteur agricole."
 SOV_the_anti_soviet_trotskyist_center: "Le centre antisoviétique trotskiste"
 SOV_the_anti_soviet_trotskyist_center_desc: "L'enquête menée sur le complot de Zinoviev a révélé l'existence d'un vaste réseau de terroristes antisoviétiques au sein de l'administration. Certains de ses membres ne sont même pas entièrement conscients qu'ils contribuent à l'aider ! Cette conspiration doit être éradiquée, et cela exige des mesures radicales."
 SOV_the_workers_dictatorship_desc: "[SOV.GetAuEnANPCap] [SOV.GetName], tout le pouvoir doit être remis au prolétariat. Nous ne pouvons nous permettre de céder au factionnalisme. Il nous faut donc veiller à ce que la volonté des travailleurs anime chacune des décisions du Politburo."
 SOV_organization_centralization_discipline_desc: "En ces temps d'incertitude, le peuple a les yeux tournés vers le Politburo pour assurer la stabilité du pays et le guider. Nous devons veiller à ce que cet organe décisionnel ne se contente pas de soutenir le camarade Staline, mais appuie pleinement toutes ses décisions."
 SOV_the_military_conspiracy_desc: "Le complot trotskiste a atteint jusqu'à l'armée. Nous avons désormais des preuves que des généraux de premier plan, et même des maréchaux, ont conspiré avec des services de renseignement étrangers pour renverser le gouvernement. Nous ne pouvons laisser des officiers à la loyauté même chancelante conserver des postes où ils risqueraient d'affaiblir l'armée davantage encore."
 SOV_the_bloc_of_rights_and_trotskyites: "Bloc des droites et des trotskistes"
 SOV_the_bloc_of_rights_and_trotskyites_desc: "Enfin, nous avons atteint le cœur du complot. Nikolaï Boukharine était en fait non seulement membre du bloc trotskiste-zinoviéviste, mais aussi sans doute le meneur des membres du Politburo qui tentaient de permettre une contre-révolution. Nous en avons des preuves irréfutables. Un dernier procès permettra de tout dévoiler."
 SOV_behead_the_snake_desc: "Il est devenu parfaitement évident que l'Union ne pourra jamais être en sécurité tant que la menace d'un coup des trotskistes n'aura pas été entièrement écartée. Exposer les activités antisoviétiques de Trotski au cours d'un procès serait une bonne chose, mais nous ne pouvons nous le permettre. Le seul choix qui nous reste est donc de le faire assassiner afin de priver les comploteurs de leur chef et instigateur."
 AAT_trotsky_sent_to_stalin: "$NOR_lev_trotsky$ a été extradé [SOV.GetAuEnANP] [SOV.GetFlag][SOV.GetName]"
 AAT_trotsky_in_mexico: "$NOR_lev_trotsky$ est réfugié [MEX.GetAuEnANP] [MEX.GetName]"
 SOV_behead_the_snake_lar_tt: "Permet les opérations pour faire assassiner Trotski. [GetAgencyRequirement]"
 SOV_behead_the_snake_no_lar_tt: "Donne accès aux £decision_icon_small£décisions permettant de faire assassiner Trotski."
 SOV_stalins_cult_of_personality: "Culte de la personnalité stalinien"
 SOV_stalins_cult_of_personality_desc: "Après que cet odieux complot contre l'Union a été révélé, il est évident que seul le camarade Staline a pu, par sa prévoyance, empêcher que ne survienne une guerre civile ou pire encore. Chaque citoyen [SOV.GetAdjMS], chaque prolétaire du monde entier lui doit une gratitude éternelle pour ses efforts incessants à défendre la Révolution."
 SOV_they_will_know_fear_desc: "Nos ennemis ont appris à craindre l'Armée rouge et le peuple [SOV.GetAdjMS]. Nous avons résisté à leurs premiers assauts, et l'heure est venue désormais de porter le combat chez eux. Nous devons développer des machines de guerre effrayantes, capables de percer jusqu'aux lignes les mieux défendues. Notre simple nom doit désormais jeter l'effroi chez l'ennemi..."
 SOV_inheritor_of_the_mantle_of_lenin_desc: "Le camarade Staline a toujours été le plus proche compagnon de Vladimir Ilitch, et le fidèle en qui il avait toute confiance. En tant que propagateur le plus honnête des enseignements de Lénine, il est légitime qu'il hérite de la lourde charge de guider [SOV.GetLeLaLNP] [SOV.GetName] vers le socialisme avancé et prépare l'inévitable Révolution du prolétariat mondial."
 SOV_brilliant_genius_desc: "Il ne fait aucun doute que l'homme le plus brillant de notre temps, le camarade Staline, guidera [SOV.GetLeLaLNP] [SOV.GetName] vers de nouveaux accomplissements et offrira à l'ensemble de l'humanité un avenir radieux."
 SOV_the_faithful_servant_of_lenin_desc: "Lénine nous a laissé la tâche la plus importante de l'histoire de l'humanité à accomplir : fonder une société dans laquelle chacun sera véritablement l'égal des autres, une société sans oppression, souffrance ou désir matériel. Nul ne peut faire naître cette vision que le camarade Staline, lui qui a suivi Lénine à chacun de ses pas et se tient prêt à tenir la promesse de la Révolution."
 SOV_ban_excessive_hero_worship_desc: "Tous ont pu noter ces derniers temps la multiplication des publications exagérément élogieuses et des récits outranciers sur la vie privée et l'enfance du camarade Staline. Cela part de bonnes intentions, mais c'est contre-révolutionnaire en ce sens que cela ne cherche qu'à établir un culte de l'héroïsme dans l'esprit des [SOV.GetHabitants], en remplaçant l'étude sincère des théories staliniennes par une pure idolâtrie."
 SOV_leader_of_the_party_and_the_people_desc: "Le camarade Staline a accompli des tâches immenses avec diligence et habileté, et jouit d'un soutien mérité et inégalé à la fois au sein du Parti et du peuple. Toute vanité, toute fatuité est absente de sa personne. Il est assurément l'homme le plus humble qui soit au monde."
 SOV_architect_of_communism_desc: "La volonté indéfectible du camarade Staline envers les idéaux de la Révolution lui a permis de relever les défis liés à l'établissement du socialisme au sein d'un pays. Il peut désormais se tourner vers la prochaine étape : comment passer du socialisme au socialisme avancé."
 SOV_father_of_nations_desc: "L'Union est une vaste famille rassemblant des peuples nombreux et divers. Et chaque famille a un chef. Le camarade Staline assume ce rôle, et veille à ce que chacun de ses enfants soit éduqué dans la pensée socialiste et à guider ses pas vers un avenir radieux. S'il faut être sévère, il l'est ; mais il est toujours guidé par le sens de la justice et de l'équité."
 SOV_the_construction_of_communism_desc: "Construire le communisme ne va pas sans obstacles et sans défis. Mais le Politburo est uni autour du camarade [SOV.GetLeader], aussi pouvons-nous dès à présent franchir les premières étapes."
 SOV_the_construction_of_communism_railways_tt: "Construit une voie ferrée de niveau §Y1§! entre §YMoscou§! et la §Ycapitale de chaque dépendance§! accessible par voie de terre."
 SOV_propaganda_stalin: "Sous l'égide du grand Staline !"
 trait_SOV_cowed_by_stalin_army: "Crainte de Staline"
 trait_SOV_cowed_by_stalin_army_desc: "Ce personnage se sent menacé par les purges de Staline et est incapable de mener à bien ses fonctions par crainte d'être accusé de trahison. Ses résultats en sont affectés de manière importante."
 SOV_moscow_trial_real_name: "[GetMoscowTrialIndex] procès de Moscou"
 NSB_soviet_paranoia_system_events.01.desc: "\nAu cours d'une récente session du Comité central, notre camarade [Root.GetLeader] a dénoncé le factionnalisme croissant au sein du Parti. Si tous les membres du Comité ont été prompts à l'assurer de leur soutien inconditionnel, cela n'a apparemment pas soulagé ses inquiétudes. Selon ses dires, nous devons rester en permanence sur nos gardes face aux saboteurs et aux traîtres qui complotent contre l'État, quelles que soient les fonctions qu'ils occupent.\n\nCela a pris de court de nombreux membres du Parti, qui étaient persuadés que la menace d'une scission s'était éloignée depuis le départ de Trotski."
 NSB_soviet_paranoia_system_events.19.desc_1: "L'enquête menée sur le meurtre du camarade Kirov en 1934 a permis de suivre de nombreuses pistes incriminant une collusion entre Zinoviev et Trotski. Plusieurs arrestations et interrogatoires ont permis de rassembler des preuves accablantes et toujours plus nombreuses.\n\nAprès avoir rencontré [Root.GetLeader], Zinoviev et Kamenev ont fini par confesser avoir été en relation avec Trotski pour renverser le gouvernement, assassiner plusieurs camarades hauts placés et restaurer le capitalisme [Root.GetAuEnANP] [Root.GetName].\n\nLeur procès vient de débuter, quatorze de leurs comparses comparaissant en même temps qu'eux. Les peines encourues sont évidemment très lourdes : la mort."
 NSB_soviet_paranoia_system_events.19.desc_2: "À la suite du procès d'un premier groupe de terroristes et de trotskistes, les enquêtes menées par le NKVD se sont poursuivies, permettant de découvrir de nouvelles preuves et d'incriminer davantage encore de conspirateurs. Karl Radek a été arrêté, et a fini par craquer lors de son interrogatoire. Il a révélé l'existence d'un vaste réseau regroupant des personnes plus ou moins proches de Trotski, et disposant de fonctions dans quasiment toutes les administrations de l'État – y compris l'armée. Les meneurs du complot ont déjà été arrêtés et ont confessé leurs crimes.\n\nTous, y compris Radek, comparaissent maintenant. Leurs crimes sont certes moindres que ceux des premiers accusés, mais peuvent-ils, doivent-ils échapper pour autant à la mort ?"
 NSB_soviet_paranoia_system_events.19.desc_3: "Les interrogatoires menés avant le second procès de Moscou ont révélé les noms de plusieurs officiers de l'Armée et de membres hauts placés du Parti, dirigés par Boukharine. Tous ont été arrêtés et interrogés, et tous ont confessé les crimes les plus odieux : planification de sabotages, tentatives d'assassinats, conspiration avec des puissances étrangères et même introduction de clous dans du beurre pour tenter de blesser ou tuer d'innocents [Root.GetHabitants].\n\nIl n'y a donc guère de doutes : s'ils sont condamnés, ils seront à coup sûr fusillés."
 NSB_soviet_paranoia_system_events.19.desc_4: "Des agents du NKVD ont découvert de nouvelles preuves très troublantes concernant une conspiration impliquant plusieurs membres du Parti. Le plus inquiétant est que, après des arrestations et des interrogatoires poussés, les noms de plusieurs bolchéviques sont ressortis. Des enquêtes plus poussées ont révélé de nouvelles preuves montrant qu'un certain nombre de ces conspirateurs ont effectivement mené des actions de sabotage, contribué à diviser le Parti et adopté un comportement anti-[Root.GetAdjMS]. Ces gens ont tous été livrés à la justice et attendent désormais leur châtiment. Étant donné les charges pesant sur eux, leur peine s'annonce d'ores et déjà très lourde."
 NSB_soviet_paranoia_system_events.29.desc: "Les preuves sont formelles : des réseaux trotskistes existent bien au sein de l'armée, qui ne cessent de s'étendre. Chaque jour, le NKVD arrête de nouveaux suspects dont les noms sont apparus dans les confessions obtenues la veille. Et ces traîtres révèlent alors souvent, à leur tour, d'autres nouveaux noms. Il va donc falloir un certain temps pour que tous les généraux impliqués puissent être découverts, mais il est évident que la liste, déjà longue, représente une part non négligeable de ce vaste complot, tous ayant fini par avouer leurs crimes."
 SOV_anti_soviet_military_thinking_banned_army: "Interdiction des doctrines anti-[SOV.GetAdjFP] dans l'armée"
 SOV_anti_soviet_military_thinking_banned_army_desc: "L'étude et les discussions de documents et d'idées de théoriciens dissidents ou réactionnaires est désormais interdite dans les écoles militaires, aussi les cadets sont-ils scrupuleusement surveillés afin de s'assurer qu'aucun ennemi du peuple ne puisse infiltrer l'Armée rouge."
 SOV_purged_junior_army_officers_1_desc: "Un certain nombre d'officiers de la Flotte rouge ont été arrêtés par le NKVD sur des charges de sédition, sabotage ou pensées anti-[Root.GetAdjFP]. La perte de tant d'hommes de talent et de vétérans expérimentés ayant vécu les conflits passés laisse donc l'Armée rouge très dépourvue."
 SOV_anti_soviet_military_thinking_banned_navy: "Interdiction des doctrines anti-[SOV.GetAdjFP] dans la Marine"
 SOV_anti_soviet_military_thinking_banned_navy_desc: "L'étude et les discussions de documents et d'idées de théoriciens dissidents ou réactionnaires est désormais interdite dans les écoles militaires, aussi les cadets sont-ils scrupuleusement surveillés afin de s'assurer qu'aucun ennemi du peuple ne puisse infiltrer la Flotte rouge."
 SOV_purged_junior_navy_officers_1_desc: "Un certain nombre d'officiers de la Flotte rouge ont été arrêtés par le NKVD sur des charges de sédition, sabotage ou pensées anti-[Root.GetAdjFP]. La perte de tant d'hommes de talent et de vétérans expérimentés ayant vécu les conflits passés laisse donc la Flotte rouge très dépourvue."
 SOV_anti_soviet_military_thinking_banned_airforce: "Interdiction des doctrines anti-[SOV.GetAdjFP] dans l'Armée de l'air"
 SOV_anti_soviet_military_thinking_banned_airforce_desc: "L'étude et les discussions de documents et d'idées de théoriciens dissidents ou réactionnaires est désormais interdite dans les écoles militaires, aussi les cadets sont-ils scrupuleusement surveillés afin de s'assurer qu'aucun ennemi du peuple ne puisse infiltrer l'Armée de l'air."
