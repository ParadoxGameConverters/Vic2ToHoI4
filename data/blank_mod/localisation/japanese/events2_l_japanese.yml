 static_news.1.d:0 "『団結を通じた力！政府は弱体化しており、我々を結束させ、強力な国家アイデンティティを与え、資本主義の甘いが有毒な声に騙されない政党が必要です。』\n\n第三の道、またはファシストとも呼ばれることがありますが、彼らは[From.GetAdjective] 上院の議席を獲得しようとしています。国家の自己完結と経済的独立を確保するために、重要な産業に対する国家の管理を拡大する必要があると主張しています。彼らは他のすべてのイデオロギーに強く反対し、権力を拡大させるために暴力の使用にためらいません。"
