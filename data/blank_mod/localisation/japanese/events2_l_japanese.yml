 olympics.1936.d:0 "第11回オリンピック競技大会が最近、[From.Capital.GetName]、[From.GetNameWithFlag] で開催されました。\n\n世界中から49の異なる国のアスリートが参加し、1936年夏季オリンピックは史上初めて限られたライブテレビ放送を楽しんだ大会となりました。この大会は、再ぎった[From.GetAdjective]国家統一の象徴であり、新しい[From.GetAdjective]政権にとっても重要なプロパガンダの勝利でした。政府はイベントに多額の資金を投じました。\n\n[From.GetAdjective]のアスリートたちは最も成功を収め、金メダル33個を獲得しました。"
 olympics.1940.d:0 "第12回オリンピック競技大会が最近、[From.Capital.GetName]、[From.GetNameWithFlag] で開催されました。\n\n国際的な緊張が高まる中、多くの人々は大会が中止されることを恐れましたが、その懸念は的中しませんでした。\n\n特別に建設された Me 261 長距離航空機が給油なしでオリンピック聖火を運びました。\n\n[From.GetAdjective]のアスリートたちは成功し、14個の金メダルを獲得してメダル数で3位になりました。"
 olympics.1944.t:0 "第13回オリンピック競技大会"
 olympics.1944.d:0 "第13回オリンピック競技大会が最近、[From.Capital.GetName]、[From.GetNameWithFlag] で開催されました。\n\nこれは最初の開催予定都市ではなかったが、何らかの謎の理由で国際オリンピック委員会は[From.Capital.GetName]に大会を開催する権利を与えました。\n\n[From.GetNameDef]のアスリートたちが最も多くのメダルを獲得しました。"
