l_polish:
 SOV_the_centre_desc: "Towarzysz [ROOT.GetLeader] był największym bojownikiem naszej narodowej sprawy. Powinniśmy powierzyć przyszłość rewolucji jego jak najbardziej kompetentnym rękom."
 SOV_the_stalin_constitution: "Konstytucja [ROOT.GetLeader]"
 SOV_the_stalin_constitution_desc: "Konstytucja z 1924 roku była dobrą próbą zorganizowania państwa po wojnie domowej, ale spełniła już swoją rolę. Potrzebujemy nowej konstytucji. Przede wszystkim musimy uznać niestrudzoną pracę towarzysza [ROOT.GetLeader], który utrzymał [ROOT.GetNameDef] w sile i bezpieczeństwie, a jego geniusz i mądrość były kluczowe w prowadzeniu sprawy komunizmu naprzód."
 SOV_the_zinovyevite_terrorist_center: "Centrum Terrorystyczne"
 SOV_the_zinovyevite_terrorist_center_desc: "Zabójstwo towarzysza [ROOT.UTI_sergei_kirov.GetName] w 1934 roku pokazuje, że w partii są członkowie spiskujący przeciwko towarzyszowi [ROOT.GetLeader] i całemu [ROOT.GetNameDef]. Uzyskaliśmy zeznania od kilku współspiskowców, wskazujące na dalsze osoby. Ten spisek [ROOT.UTI_grigory_zinovyev.GetName], z pewnością zorganizowany przez [ROOT.UTI_lev_trotsky.GetName] lub zachodnich agentów, musi zostać wyeliminowany jak nowotwór, zanim się rozprzestrzeni."
 SOV_will_trigger_a_great_purge_tt: "[ROOT.GetLeader] rozpocznie Wielką Czystkę. §RTa czystka będzie nieunikniona.§!"
 SOV_trigger_first_moscow_trial_tt: "Otrzymuje wydarzenie '§YPierwszy Proces w [ROOT.Capital.GetCapitalVictoryPointName]§!'."
 SOV_trigger_second_moscow_trial_tt: "Otrzymuje wydarzenie '§YDrugi Proces w [ROOT.Capital.GetCapitalVictoryPointName]§!'."
 SOV_trigger_third_moscow_trial_tt: "Otrzymuje wydarzenie '§YTrzeci Proces w [ROOT.Capital.GetCapitalVictoryPointName]§!'."
 SOV_secure_the_administration_desc: "Wstrząsające zeznania terrorysty [ROOT.UTI_grigory_zinovyev.GetName] i jego sojuszników zmuszają nas do zadania pytań o lojalność innych członków partii. Musimy wiedzieć, po której stronie stoi każdy członek Biura Politycznego."
 SOV_the_collectivization_process_desc: "Chociaż nadal jest wiele do zrobienia, a w niektórych miejscach proces przebiegał źle, kolektywizacja gospodarstw w [ROOT.GetNameDef] jest niemal zakończona i wkrótce przyniesie wzrost produkcji rolnej."
 SOV_the_anti_soviet_trotskyist_center: "Centrum Anty-[ROOT.GetAdjectiveCap]"
 SOV_the_anti_soviet_trotskyist_center_desc: "Śledztwo w sprawie spisku [ROOT.UTI_grigory_zinovyev.GetName] ujawniło dużą sieć terrorystów anty-[ROOT.GetAdjective] wewnątrz administracji. Niektórzy członkowie nie wiedzą nawet, komu służą! Ten spisek musi zostać wyeliminowany – być może konieczne będą radykalne środki."
 SOV_the_workers_dictatorship_desc: "Cała władza w [ROOT.GetNameDef] musi ostatecznie należeć do robotników. Nie możemy pozwolić sobie na frakcjonizm i musimy zagwarantować, że wola klasy robotniczej znajdzie odzwierciedlenie w decyzjach Biura Politycznego."
 SOV_organization_centralization_discipline_desc: "W tych niepewnych czasach lud oczekuje stabilizacji i przewodnictwa od Biura Politycznego. Musimy zagwarantować, że organ ten będzie lojalnie wspierał decyzje towarzysza [ROOT.GetLeader]."
 SOV_the_military_conspiracy_desc: "Spisek [ROOT.UTI_lev_trotsky.GetName] sięgnął naszych sił zbrojnych. Mamy dowody, że generałowie i marszałkowie współpracowali z obcymi wywiadami, by obalić rząd! Nie możemy dopuścić, by nielojalni oficerowie dalej pełnili służbę."
 SOV_the_bloc_of_rights_and_trotskyites: "Blok Prawicowców i Trockistów"
 SOV_the_bloc_of_rights_and_trotskyites_desc: "[ROOT.UTI_nikolay_bukharin.GetName] był członkiem bloku [ROOT.UTI_lev_trotsky.GetName]-[ROOT.UTI_grigory_zinovyev.GetName], który próbował przeprowadzić kontrrewolucję. Mamy niepodważalne dowody i ostatni proces ujawni prawdę."
 SOV_behead_the_snake_desc: "Dopóki żyje [ROOT.UTI_lev_trotsky.GetName], [ROOT.GetNameDef] nie będzie bezpieczne. Choć lepiej byłoby postawić go przed sądem, nie mamy takiej możliwości. Musimy go zlikwidować i pozbawić spisek jego przywódcy."
 AAT_trotsky_sent_to_stalin: "[ROOT.UTI_lev_trotsky.GetName] wydany [SOV.GetNameDef]"
 AAT_trotsky_in_mexico: "[ROOT.UTI_lev_trotsky.GetName] jest w [MEX.GetName]"
 SOV_behead_the_snake_lar_tt: "Odblokowuje operacje mające na celu zabicie [ROOT.UTI_lev_trotsky.GetName]. [GetAgencyRequirement]"
 SOV_behead_the_snake_no_lar_tt: "Odblokowuje decyzje mające na celu zabicie [ROOT.UTI_lev_trotsky.GetName]."
 SOV_stalins_cult_of_personality: "Kult jednostki"
 SOV_stalins_cult_of_personality_desc: "Po ujawnieniu szokującego spisku przeciwko [ROOT.GetNameDef] jest oczywiste, że tylko dalekowzroczne kierownictwo towarzysza [ROOT.GetLeader] zapobiegło wojnie domowej lub jeszcze gorszemu scenariuszowi. Każdy [ROOT.GetAdjective] obywatel i członek światowej klasy robotniczej winien jest towarzyszowi [ROOT.GetLeader] wieczną wdzięczność za jego niestrudzoną pracę na rzecz obrony rewolucji."
 SOV_they_will_know_fear_desc: "Nasi wrogowie nauczyli się bać Armii [ROOT.GetAdjectiveCap] i narodu [ROOT.GetAdjective]. Wytrzymaliśmy początkowy szturm i nadszedł czas na kontratak. Musimy opracować przerażające nowe maszyny wojenne zdolne przebić nawet najsilniej ufortyfikowane linie obronne wroga. Już sama ich nazwa powinna wzbudzać strach..."
 SOV_inheritor_of_the_mantle_of_lenin_desc: "Towarzysz [ROOT.GetLeader] zawsze był najbliższym towarzyszem i najwierniejszym uczniem Lenina. Jako najbardziej oddany wyznawca nauk Lenina naturalne jest, że przejmuje ciężar prowadzenia narodu ku komunizmowi oraz przygotowania nieuniknionej światowej rewolucji proletariatu."
 SOV_brilliant_genius_desc: "Bez wątpienia najbystrzejszy żyjący człowiek, towarzysz [ROOT.GetLeader] poprowadzi nasz naród do nowych wyżyn rozwoju naukowego i przyspieszy postęp całej ludzkości."
 SOV_the_faithful_servant_of_lenin_desc: "Lenin pozostawił nam największe zadanie w historii świata: zbudować społeczeństwo, w którym wszyscy ludzie są naprawdę równi, bez ucisku, cierpienia i niedostatku materialnego. Nie ma lepszego człowieka, który mógłby to wizję zrealizować niż towarzysz [ROOT.GetLeader], który był u boku Lenina na każdym kroku."
 SOV_ban_excessive_hero_worship_desc: "Zaobserwowano tendencję do publikowania fantastycznych i mocno przesadzonych opowieści o życiu prywatnym i dzieciństwie towarzysza [ROOT.GetLeader]. Choć intencje mogą być dobre, te opowieści są kontrrewolucyjne i dążą do zastąpienia wnikliwych badań teorii towarzysza ślepym kultem jednostki."
 SOV_leader_of_the_party_and_the_people_desc: "Towarzysz [ROOT.GetLeader] pełni swoje obowiązki z oddaniem i kompetencją, ciesząc się nieograniczonym poparciem partii i narodu. Jego obca jest próżność i kult jednostki; być może jest najbardziej pokornym człowiekiem na świecie."
 SOV_great_commander_desc: "Wkład towarzysza [ROOT.GetLeader] w teorię i dowodzenie wojskowe jest liczny. Choć zdrajca [ROOT.UTI_lev_trotsky.GetName] założył Armię [ROOT.GetAdjective], to [ROOT.GetLeader] przekształcił ją w skuteczną siłę zdolną bronić zdobyczy proletariatu."
 SOV_architect_of_communism_desc: "Niezachwiane oddanie towarzysza [ROOT.GetLeader] ideałom rewolucyjnym pozwoliło mu pokonać wyzwania związane z budową socjalizmu w jednym kraju. Teraz jest gotów podjąć kolejny krok: przejście do komunizmu."
 SOV_father_of_nations_desc: "[ROOT.GetNameDef] to wielka rodzina składająca się z wielu narodów, a każda rodzina potrzebuje przywódcy. Towarzysz [ROOT.GetLeader] jest tym przewodnikiem, który naucza myśli socjalistycznej i prowadzi wszystkich ku świetlanej przyszłości. Tam gdzie potrzebna jest surowość, jest ona sprawiedliwa."
 SOV_the_construction_of_communism_desc: "Budowa komunizmu niesie ze sobą własne wyzwania. Mając zjednoczone Biuro Polityczne za towarzyszem [ROOT.GetLeader], możemy postawić pierwsze kroki."
 SOV_the_construction_of_communism_railways_tt: "Buduje kolej poziomu §Y1§! od §Y[ROOT.Capital.GetCapitalVictoryPointName]§! do §Ystolicy każdego wasala§! dostępnej drogą lądową."
 SOV_propaganda_stalin: "Pod przywództwem [ROOT.GetLeader]!"
 trait_SOV_cowed_by_stalin_army: "Zastraszony przez [ROOT.GetLeader]"
 trait_SOV_cowed_by_stalin_army_desc: "Postać ta boi się czystek [ROOT.GetLeader] i nie wykonuje swych obowiązków swobodnie, obawiając się oskarżeń o zdradę. Jej efektywność jest poważnie ograniczona."
 SOV_moscow_trial_real_name: "Proces [GetMoscowTrialIndex] [ROOT.Capital.GetCapitalVictoryPointName]"
 NSB_soviet_paranoia_system_events.01.desc: "Podczas niedawnego posiedzenia Komitetu Centralnego towarzysz [Root.GetLeader] zauważył narastający frakcjonalizm w partii. Chociaż wszyscy członkowie komitetu szybko zapewnili go o pełnym i bezwarunkowym poparciu, to najwyraźniej nie zmniejszyło to jego obaw. Według towarzysza [Root.GetLeader] musimy być zawsze czujni wobec sabotażystów i destabilizatorów, którzy knują przeciwko państwu, niezależnie od zajmowanego stanowiska.\n\nWielu w partii zaskoczyła ta wiadomość, bo sądzili, że groźba rozłamu zakończyła się wraz z wygnaniem [ROOT.UTI_lev_trotsky.GetName]."
 NSB_soviet_paranoia_system_events.19.desc_1: "Śledztwo w sprawie zabójstwa towarzysza [ROOT.UTI_sergei_kirov.GetName] w 1934 roku ujawniło wiele tropów wskazujących na spisek między [ROOT.UTI_grigory_zinovyev.GetName] a [ROOT.UTI_lev_trotsky.GetName]. Po serii aresztowań i przesłuchań dowody stały się jeszcze mocniejsze.\n\nPo spotkaniu z [ROOT.GetLeader], [ROOT.UTI_grigory_zinovyev.GetName] i [ROOT.UTI_lev_kamenev.GetName] w końcu przyznali się do współpracy z [ROOT.UTI_lev_trotsky.GetName], by obalić rząd, zamordować przywódców [ROOT.GetAdjectiveCap] i ostatecznie przywrócić kapitalizm w [ROOT.GetNameDef]. Są teraz sądzeni wraz z 14 współspiskowcami. Zarzuty są poważne — skazanie oznacza śmierć."
 NSB_soviet_paranoia_system_events.19.desc_2: "Po procesie pierwszej grupy terrorystów [ROOT.UTI_lev_trotsky.GetName], śledztwa NKWD kontynuowano i ujawniono kolejne dowody. [ROOT.UTI_karl_radek.GetName] został aresztowany i w końcu załamał się podczas przesłuchania. Ujawił istnienie rozległej sieci osób współpracujących w całości lub częściowo z [ROOT.UTI_lev_trotsky.GetName] praktycznie we wszystkich obszarach rządu, w tym wojsku. Przywódcy zostali już aresztowani i przyznali się podczas przesłuchań.\n\nCi przywódcy, w tym [ROOT.UTI_karl_radek.GetName], są teraz sądzeni. Ich zbrodnie są mniejsze niż te z ostatniego procesu, ale kara śmierci jest jak najbardziej możliwa."
 NSB_soviet_paranoia_system_events.19.desc_3: "Śledztwa przed Drugim Procesem w [ROOT.Capital.GetCapitalVictoryPointName] również ujawniły dużą sieć zwolenników [ROOT.UTI_lev_trotsky.GetName] w wojsku i najwyższym kierownictwie partii, na czele z [ROOT.UTI_nikolay_bukharin.GetName]. Osoby te zostały aresztowane i przesłuchane, gdzie przyznały się do najcięższych i najohydniejszych przestępstw — od planowanej sabotażu po próbę zabójstwa, spisek z obcymi mocarstwami, a nawet mieszanie gwoździ do masła, by zranić lub zabić zwykłych obywateli [ROOT.GetAdjective].\n\nJeśli zostaną uznani za winnych, kara będzie niemal na pewno śmierć przez rozstrzelanie."
 NSB_soviet_paranoia_system_events.19.desc_4: "Agenci NKWD odkryli niepokojący nowy spisek obejmujący kilku członków naszej partii. Tym bardziej niepokojący, ponieważ po wielu aresztowaniach i wyczerpujących przesłuchaniach wyszły na jaw nazwiska kilku byłych bolszewików. Dalsze dochodzenie ujawniło dowody, że wielu z tych domniemanych spiskowców faktycznie uczestniczyło w aktach sabotażu, frakcjonalizmu i anty-[ROOT.GetAdjective] zachowań. Ci ludzie zostali postawieni przed sądem i czekają na wyrok. Patrząc na zarzuty, wyrok będzie bez wątpienia bardzo surowy."
 NSB_soviet_paranoia_system_events.29.desc: "Dowody na istnienie dużej sieci zwolenników [ROOT.UTI_lev_trotsky.GetName] w Armii szybko rosną. Codziennie NKWD aresztuje nowych podejrzanych wymienionych w poprzednich zeznaniach. Ci ludzie często wskazują kolejnych współspiskowców. Zajmie to trochę czasu, by znaleźć wszystkich generałów zaangażowanych w spisek, ale poniższa lista przedstawia znaczącą część, której winę udowodniono na podstawie zeznań."
 SOV_anti_soviet_military_thinking_banned_army: "Zakaz anty-[ROOT.GetAdjectiveCap] myślenia wojskowego"
 SOV_anti_soviet_military_thinking_banned_army_desc: "Badanie i dyskusja dokumentów oraz idei zdyskredytowanych i reakcyjnych teoretyków jest teraz zakazana dla oficerów Armii w Akademii, a nowi absolwenci są skrupulatnie weryfikowani, aby żaden wróg ludu nie dostał się do szeregów Armii [ROOT.GetAdjectiveCap]."
 SOV_purged_junior_army_officers_1_desc: "Znaczna liczba młodszych oficerów Armii została aresztowana przez NKWD pod zarzutem podżegania, sabotażu i anty-[ROOT.GetAdjective] myślenia. Utrata tak wielu doświadczonych oficerów i weteranów poprzednich wojen pozostawiła Armię [ROOT.GetAdjectiveCap] w niebezpiecznym rozgardiaszu."
 SOV_anti_soviet_military_thinking_banned_navy: "Zakaz anty-[ROOT.GetAdjectiveCap] myślenia wojskowego"
 SOV_anti_soviet_military_thinking_banned_navy_desc: "Badanie i dyskusja dokumentów oraz idei zdyskredytowanych i reakcyjnych teoretyków jest teraz zakazana dla oficerów Marynarki w Akademii, a nowi absolwenci są skrupulatnie weryfikowani, aby żaden wróg ludu nie dostał się do szeregów Floty [ROOT.GetAdjectiveCap]."
 SOV_purged_junior_navy_officers_1_desc: "Znaczna liczba młodszych oficerów Marynarki została aresztowana przez NKWD pod zarzutem podżegania, sabotażu i anty-[ROOT.GetAdjective] myślenia. Utrata tak wielu doświadczonych oficerów i weteranów poprzednich wojen pozostawiła Flotę [ROOT.GetAdjectiveCap] w niebezpiecznym rozgardiaszu."
 SOV_anti_soviet_military_thinking_banned_airforce: "Zakaz anty-[ROOT.GetAdjectiveCap] myślenia wojskowego"
 SOV_anti_soviet_military_thinking_banned_airforce_desc: "Badanie i dyskusja dokumentów oraz idei zdyskredytowanych i reakcyjnych teoretyków jest teraz zakazana dla oficerów Sił Powietrznych w Akademii, a nowi absolwenci są skrupulatnie weryfikowani, aby żaden wróg ludu nie dostał się do szeregów Sił Powietrznych [ROOT.GetAdjectiveCap]."
