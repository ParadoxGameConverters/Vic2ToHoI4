l_german:
 SOV_the_centre_desc: "Genosse [ROOT.GetLeader] war der größte Kämpfer für unsere Nation. Wir sollten die Zukunft der Revolution in seine mehr als fähigen Hände legen."
 SOV_the_stalin_constitution: "Die [ROOT.GetLeader]-Verfassung"
 SOV_the_stalin_constitution_desc: "Die Verfassung von 1924 war ein guter Versuch, einen Staat nach dem Bürgerkrieg zu organisieren, aber sie hat ihren Zweck erfüllt. Eine neue Verfassung ist erforderlich. Wir müssen vor allem die unermüdliche Arbeit von Genossen [ROOT.GetLeader] anerkennen, der [ROOT.GetNameDef] stark und sicher gehalten hat und dessen Genialität und Weisheit entscheidend für den Fortschritt des Kommunismus waren."
 SOV_the_zinovyevite_terrorist_center: "Das Terrorzentrum"
 SOV_the_zinovyevite_terrorist_center_desc: "Die Ermordung von Genossen [ROOT.UTI_sergei_kirov.GetName] im Jahr 1934 zeigt, dass es Parteimitglieder gibt, die offensichtlich gegen Genossen [ROOT.GetLeader] und ganz [ROOT.GetNameDef] konspirieren. Wir haben Geständnisse von mehreren Mitverschwörern erhalten, die weitere Personen belasten. Diese Verschwörung von [ROOT.UTI_grigory_zinovyev.GetName] – zweifellos organisiert von [ROOT.UTI_lev_trotsky.GetName] oder westlichen Agenten – muss wie ein Krebsgeschwür entfernt werden, bevor sie sich ausbreitet."
 SOV_will_trigger_a_great_purge_tt: "[ROOT.GetLeader] wird eine Große Säuberung beginnen. §RDiese Säuberung wird unausweichlich sein.§!"
 SOV_trigger_first_moscow_trial_tt: "Ereignis '§YErster [ROOT.Capital.GetCapitalVictoryPointName]-Prozess§!' wird ausgelöst."
 SOV_trigger_second_moscow_trial_tt: "Ereignis '§YZweiter [ROOT.Capital.GetCapitalVictoryPointName]-Prozess§!' wird ausgelöst."
 SOV_trigger_third_moscow_trial_tt: "Ereignis '§YDritter [ROOT.Capital.GetCapitalVictoryPointName]-Prozess§!' wird ausgelöst."
 SOV_secure_the_administration_desc: "Nach den schockierenden Geständnissen des Terroristen [ROOT.UTI_grigory_zinovyev.GetName] und seiner Verbündeten müssen wir die Loyalität anderer Parteimitglieder hinterfragen. Es ist entscheidend zu wissen, wo jedes Mitglied des Politbüros steht."
 SOV_the_collectivization_process_desc: "Obwohl es noch viel zu tun gibt und einige Gebiete schlecht verwaltet wurden, ist der Kollektivierungsprozess der Landwirtschaft in [ROOT.GetNameDef] fast abgeschlossen und wird bald zu einer höheren Agrarproduktion führen."
 SOV_the_anti_soviet_trotskyist_center: "Anti-[ROOT.GetAdjectiveCap]-Zentrum"
 SOV_the_anti_soviet_trotskyist_center_desc: "Unsere Untersuchung des [ROOT.UTI_grigory_zinovyev.GetName]-Komplotts hat ein großes Netz von anti-[ROOT.GetAdjective]-Terroristen innerhalb der Verwaltung aufgedeckt. Einige wissen nicht einmal, wem sie dienen! Diese Verschwörung muss ausgerottet werden – mit drastischen Maßnahmen, falls nötig."
 SOV_the_workers_dictatorship_desc: "Alle Macht in [ROOT.GetNameDef] muss letztlich bei den Arbeitern liegen. Wir dürfen nicht in Fraktionismus verfallen und müssen sicherstellen, dass der Wille der Arbeiter sich im Politbüro widerspiegelt."
 SOV_organization_centralization_discipline_desc: "In dieser unsicheren Zeit blickt das Volk auf das Politbüro für Führung und Stabilität. Wir müssen garantieren, dass es die Entscheidungen des Genossen [ROOT.GetLeader] voll unterstützt."
 SOV_the_military_conspiracy_desc: "Der [ROOT.UTI_lev_trotsky.GetName]-Komplott hat das Militär erreicht. Es gibt Beweise, dass Generäle und selbst Marschälle mit ausländischen Geheimdiensten zusammenarbeiteten, um die Regierung zu stürzen! Solche Offiziere dürfen keine Macht mehr haben."
 SOV_the_bloc_of_rights_and_trotskyites: "Block der Rechten"
 SOV_the_bloc_of_rights_and_trotskyites_desc: "[ROOT.UTI_nikolay_bukharin.GetName] war Teil des [ROOT.UTI_lev_trotsky.GetName]-[ROOT.UTI_grigory_zinovyev.GetName]-Blocks, der versuchte, eine Konterrevolution anzuführen. Wir haben unwiderlegbare Beweise, die in einem letzten Prozess offenbart werden."
 SOV_behead_the_snake_desc: "Solange [ROOT.UTI_lev_trotsky.GetName] lebt, ist [ROOT.GetNameDef] nicht sicher. Ein Prozess wäre ideal, aber wir haben diesen Luxus nicht. Wir müssen ihn eliminieren und der Verschwörung ihren Kopf abschlagen."
 AAT_trotsky_sent_to_stalin: "[ROOT.UTI_lev_trotsky.GetName] an [SOV.GetNameDef] ausgeliefert"
 AAT_trotsky_in_mexico: "[ROOT.UTI_lev_trotsky.GetName] ist in [MEX.GetName]"
 SOV_behead_the_snake_lar_tt: "Schaltet Operationen zur Ermordung von [ROOT.UTI_lev_trotsky.GetName] frei. [GetAgencyRequirement]"
 SOV_behead_the_snake_no_lar_tt: "Schaltet Entscheidungen zur Ermordung von [ROOT.UTI_lev_trotsky.GetName] frei."
 SOV_stalins_cult_of_personality: "Persönlichkeitskult"
 SOV_stalins_cult_of_personality_desc: "Nach der Aufdeckung der schockierenden Verschwörung gegen [ROOT.GetNameDef] ist klar, dass nur die weitsichtige Führung des Genossen [ROOT.GetLeader] einen Bürgerkrieg oder Schlimmeres verhindert hat. Jeder [ROOT.GetAdjective]-Bürger und jedes Mitglied der globalen Arbeiterklasse schuldet [ROOT.GetLeader] ewige Dankbarkeit für seinen unermüdlichen Einsatz zur Verteidigung der Revolution."
 SOV_they_will_know_fear_desc: "Unsere Feinde haben gelernt, die [ROOT.GetAdjective]-Armee und das [ROOT.GetAdjective]-Volk zu fürchten. Wir haben dem ersten Ansturm standgehalten, jetzt ist es Zeit zum Gegenschlag. Wir müssen neue furchterregende Kriegsmaschinen entwickeln, die selbst die stärksten feindlichen Verteidigungslinien durchbrechen können – schon ihr Name soll Angst verbreiten..."
 SOV_inheritor_of_the_mantle_of_lenin_desc: "Genosse [ROOT.GetLeader] war stets Lenins engster Gefährte und treuester Schüler. Als solcher ist es nur natürlich, dass er das schwere Erbe übernimmt, die Nation zum Kommunismus zu führen und die weltweite Revolution vorzubereiten."
 SOV_brilliant_genius_desc: "Unbestritten der brillanteste lebende Mensch – Genosse [ROOT.GetLeader] wird unsere Nation zu neuen wissenschaftlichen Höhen führen und den Fortschritt der gesamten Menschheit beschleunigen."
 SOV_the_faithful_servant_of_lenin_desc: "Lenin hinterließ uns die größte Aufgabe der Geschichte: eine Gesellschaft ohne Unterdrückung, Leid oder materiellen Mangel zu errichten. Kein Mann ist besser geeignet, diesen Traum zu verwirklichen, als Genosse [ROOT.GetLeader], der Lenin auf jedem Schritt begleitet hat."
 SOV_ban_excessive_hero_worship_desc: "Es gibt einen Trend, übertriebene und phantasievolle Berichte über das Privatleben und die Kindheit des Genossen [ROOT.GetLeader] zu veröffentlichen. So gut gemeint sie auch sein mögen, diese Erzählungen sind konterrevolutionär und ersetzen das Studium seiner Theorie durch blinde Verehrung."
 SOV_leader_of_the_party_and_the_people_desc: "Genosse [ROOT.GetLeader] hat seine Aufgaben mit Hingabe und Kompetenz erfüllt und genießt die uneingeschränkte Unterstützung von Partei und Volk. Eitelkeit oder Personenkult sind ihm fremd – er ist vielleicht der bescheidenste Mensch der Welt."
 SOV_great_commander_desc: "Die militärischen Beiträge von Genosse [ROOT.GetLeader] zur Theorie und Praxis sind zahlreich. Auch wenn der Verräter [ROOT.UTI_lev_trotsky.GetName] die [ROOT.GetAdjective]-Armee gegründet hat, war es [ROOT.GetLeader], der sie zu einer schlagkräftigen Kraft formte."
 SOV_architect_of_communism_desc: "Genosse [ROOT.GetLeader]s unerschütterliches Engagement für die revolutionären Ideale erlaubte es ihm, den Aufbau des Sozialismus in einem Land zu vollziehen. Jetzt kann er sich dem nächsten Schritt widmen – dem Übergang zum Kommunismus."
 SOV_father_of_nations_desc: "[ROOT.GetNameDef] ist eine große Familie aus vielen Völkern, und jede Familie braucht einen Führer. Genosse [ROOT.GetLeader] ist dieser Lehrer und Wegweiser, der alle zur sozialistischen Zukunft führt. Wo er Strenge zeigt, ist es mit Gerechtigkeit."
 SOV_the_construction_of_communism_desc: "Der Aufbau des Kommunismus bringt neue Herausforderungen mit sich. Mit einem vereinten Politbüro hinter Genosse [ROOT.GetLeader] können wir die ersten Schritte wagen."
 SOV_the_construction_of_communism_railways_tt: "Baut eine §Y1§!-Stufe Eisenbahn von §Y[ROOT.Capital.GetCapitalVictoryPointName]§! zur §YHauptstadt jedes Untertanen§! mit Landverbindung."
 SOV_propaganda_stalin: "Unter der Führung von [ROOT.GetLeader]!"
 trait_SOV_cowed_by_stalin_army: "Von [ROOT.GetLeader] eingeschüchtert"
 trait_SOV_cowed_by_stalin_army_desc: "Diese Figur fürchtet sich vor den Säuberungen von [ROOT.GetLeader] und scheut sich, ihre Aufgaben frei auszuführen. Ihre Effektivität ist stark eingeschränkt."
 SOV_moscow_trial_real_name: "[GetMoscowTrialIndex] Prozess von [ROOT.Capital.GetCapitalVictoryPointName]"
 NSB_soviet_paranoia_system_events.01.desc: "In einer kürzlichen Sitzung des Zentralkomitees stellte Genosse [ROOT.GetLeader] den zunehmenden Fraktionsstreit innerhalb der Partei fest. Obwohl alle Mitglieder des Komitees ihm ihre volle und bedingungslose Unterstützung zusicherten, hat dies offenbar wenig geholfen, seine Sorgen zu mildern. Laut Genosse [ROOT.GetLeader] müssen wir stets wachsam gegenüber Saboteuren und Störern sein, die gegen den Staat konspirieren, egal welche Position sie innehaben.\n\nDiese Nachricht kam für viele in der Partei überraschend, die glaubten, die Spaltung der Partei sei mit dem Exil von [ROOT.UTI_lev_trotsky.GetName] beendet."
 NSB_soviet_paranoia_system_events.19.desc_1: "Die Untersuchung des Mordes an Genosse [ROOT.UTI_sergei_kirov.GetName] im Jahr 1934 hat viele Hinweise auf eine Verschwörung zwischen [ROOT.UTI_grigory_zinovyev.GetName] und [ROOT.UTI_lev_trotsky.GetName] ergeben. Nach einer Reihe von Festnahmen und Verhören wurden die Beweise immer erdrückender.\n\nNach einem Treffen mit [ROOT.GetLeader] haben [ROOT.UTI_grigory_zinovyev.GetName] und [ROOT.UTI_lev_kamenev.GetName] endlich gestanden, mit [ROOT.UTI_lev_trotsky.GetName] zusammengearbeitet zu haben, um die Regierung zu stürzen, [ROOT.GetAdjectiveCap]-Führer zu ermorden und letztlich den Kapitalismus in [ROOT.GetNameDef] wiederherzustellen. Sie stehen nun zusammen mit 14 Mitverschwörern vor Gericht. Die Anklagen sind schwerwiegend — eine Verurteilung bedeutet den sicheren Tod."
 NSB_soviet_paranoia_system_events.19.desc_2: "Nach dem Prozess der ersten Gruppe von [ROOT.UTI_lev_trotsky.GetName]-Terroristen haben die Ermittlungen des NKWD weitere Beweise zutage gefördert. [ROOT.UTI_karl_radek.GetName] wurde verhaftet und brach schließlich unter Verhör zusammen. Er enthüllte ein weitverbreitetes Netzwerk von Personen, die ganz oder teilweise mit [ROOT.UTI_lev_trotsky.GetName] in praktisch allen Regierungsbereichen, einschließlich des Militärs, zusammenarbeiteten. Die Anführer wurden bereits verhaftet und haben unter Verhör gestanden.\n\nDiese Anführer, darunter [ROOT.UTI_karl_radek.GetName], stehen nun vor Gericht. Ihre Verbrechen sind weniger schwerwiegend als beim letzten Prozess, aber die Todesstrafe ist eine mögliche Strafe."
 NSB_soviet_paranoia_system_events.19.desc_3: "Die Ermittlungen vor dem zweiten [ROOT.Capital.GetCapitalVictoryPointName]-Prozess deckten auch ein großes Netzwerk von [ROOT.UTI_lev_trotsky.GetName]-Anhängern im Militär und in der oberen Parteiführung auf, angeführt von [ROOT.UTI_nikolay_bukharin.GetName]. Diese Personen wurden festgenommen und verhört, wobei sie die schwersten und abscheulichsten Verbrechen gestanden — von geplanter Sabotage über Mordversuche bis hin zur Verschwörung mit fremden Mächten und sogar dem Mischen von Nägeln in Butter, um gewöhnliche [ROOT.GetAdjective] Bürger zu verletzen oder zu töten.\n\nWenn sie verurteilt werden, ist die Strafe fast sicher die Erschießung."
 NSB_soviet_paranoia_system_events.19.desc_4: "NKWD-Agenten haben eine beunruhigende neue Verschwörung entdeckt, die mehrere Mitglieder unserer Partei betrifft. Umso besorgniserregender, da nach mehreren Festnahmen und intensiven Verhören die Namen mehrerer ehemaliger Bolschewiki ans Licht kamen. Weitere Untersuchungen ergaben Beweise, dass einige dieser mutmaßlichen Verschwörer tatsächlich an Sabotageakten, Fraktionskämpfen und anti-[ROOT.GetAdjective] Verhalten beteiligt waren. Diese Männer wurden vor Gericht gestellt und warten nun auf das Urteil. Angesichts der Anklagen wird eine Verurteilung sicherlich eine sehr harte Strafe nach sich ziehen."
 NSB_soviet_paranoia_system_events.21.desc: "Im Rahmen der Ermittlungen gegen Anhänger von [ROOT.UTI_lev_trotsky.GetName] im Militär hat der NKWD Beweise gefunden, dass General [?ROOT.SOV_purged_character_for_loc.GetName] in der Vergangenheit mehrere kritische Äußerungen über Genosse [ROOT.GetLeader] gemacht und die großen Beiträge von [ROOT.UTI_lev_trotsky.GetName] zur Revolution während des Bürgerkriegs hervorgehoben hat. Während des Verhörs bekannte sich [?ROOT.SOV_purged_character_for_loc.GetName] zunächst loyal zu [ROOT.GetLeader], brach jedoch schließlich zusammen und gestand, von Agenten der [ROOT.UTI_lev_trotsky.GetName]-Bewegung kontaktiert worden zu sein, um eine konterrevolutionäre Zelle innerhalb des Militärs zu gründen, die Sabotageakte gegen die [ROOT.GetAdjectiveCap] Armee ausführen sollte."
 NSB_soviet_paranoia_system_events.28.desc: "Es häufen sich Berichte über ein weitreichendes Netz von Offizieren, die [ROOT.GetLeader]s militärische Führung scharf kritisieren. Diejenigen, die wegen Aufruhr, Sabotage und anti-[ROOT.GetAdjective]-Denkweise festgenommen wurden, nennen bei Verhören schnell weitere Namen. Lange gab es bereits Zweifel an der Loyalität der Generäle, doch nun zeigt sich, dass selbst Majore und Oberst nicht vertrauenswürdig sind."
 NSB_soviet_paranoia_system_events.29.desc: "Die Beweise für ein großes Netzwerk von [ROOT.UTI_lev_trotsky.GetName]-Anhänger in der Armee wachsen schnell. Jeden Tag verhaftet das NKWD neue Verdächtige, die in früheren Geständnissen genannt wurden. Diese Personen nennen oft weitere Mitverschwörer. Es wird einige Zeit dauern, alle Generäle dieser Verschwörung zu finden, aber die untenstehende Liste stellt einen bedeutenden Teil dar, deren Schuld durch ihre Geständnisse bewiesen ist."
 NSB_soviet_paranoia_system_events.31.desc: "Ein Offizier aus dem Stab von Admiral [?ROOT.SOV_purged_character_for_loc.GetName] hat sich beim NKWD gemeldet, um verdächtige Aktivitäten zu melden. Demnach wurde [?ROOT.SOV_purged_character_for_loc.GetName] während eines Auslandsbesuchs von Marineoffizieren herzlich empfangen und nutzte dies möglicherweise, um geheime Informationen weiterzugeben. Zudem wurden in mehreren besuchten Häfen Zellen der [ROOT.UTI_lev_trotsky.GetName]-Bewegung identifiziert, was eine Verschwörung gegen den Staat ermöglichte."
 NSB_soviet_paranoia_system_events.38.desc: "Nach Berichten politischer Offiziere über ungewöhnliche Aktivitäten in der Flotte startete der NKWD eine umfassende Untersuchung und entdeckte ein großes Netzwerk von Offizieren, die dem [?country_leader.GetIdeologyGroup]-System feindlich gegenüberstehen. Auch wenn viele ihre Loyalität zu [ROOT.GetLeader] und [ROOT.GetNameDef] beteuern, könnten sie leicht von ausländischen Agenturen angeworben werden. Einige wurden bereits als Spione enttarnt und geben weitere Namen preis."
 NSB_soviet_paranoia_system_events.39.desc: "Die Ermittlungen zum Zentrum der [ROOT.UTI_lev_trotsky.GetName]-Bewegung im Militär zeigen, dass diese besonders stark in der Marine verankert ist. Fast alle Admiräle stehen unter Verdacht, während Auslandsmissionen mit feindlichen Kräften konspiriert zu haben. Jeder ranghohe Admiral, der vom NKWD verhaftet wurde, hat innerhalb weniger Tage schwerwiegende Verbrechen wie Spionage und Sabotage gestanden. Um das Netzwerk vollständig auszumerzen, wird eine tiefgehende Untersuchung nötig sein."
 SOV_anti_soviet_military_thinking_banned_army: "Verbot anti-[ROOT.GetAdjectiveCap] militärischen Denkens"
 SOV_anti_soviet_military_thinking_banned_army_desc: "Das Studium und die Diskussion von Dokumenten und Ideen diskreditierter und reaktionärer Theoretiker ist für unsere Offiziere an der Akademie nun verboten, und neue Absolventen werden sorgfältig überprüft, um sicherzustellen, dass kein Volksfeind in die Reihen der [ROOT.GetAdjectiveCap] Armee gelangt."
 SOV_purged_junior_army_officers_1_desc: "Eine erhebliche Anzahl von Junioroffizieren der Armee wurde vom NKWD wegen Aufruhr, Sabotage und anti-[ROOT.GetAdjective] Denkens verhaftet. Der Verlust so vieler erfahrener Offiziere und Veteranen vergangener Kriege hat die [ROOT.GetAdjectiveCap] Armee in gefährliche Unordnung gestürzt."
 SOV_anti_soviet_military_thinking_banned_navy: "Verbot anti-[ROOT.GetAdjectiveCap] militärischen Denkens"
 SOV_anti_soviet_military_thinking_banned_navy_desc: "Das Studium und die Diskussion von Dokumenten und Ideen diskreditierter und reaktionärer Theoretiker ist für unsere Marineoffiziere an der Akademie nun verboten, und neue Absolventen werden sorgfältig überprüft, um sicherzustellen, dass kein Volksfeind in die Reihen der [ROOT.GetAdjectiveCap] Flotte gelangt."
 SOV_purged_junior_navy_officers_1_desc: "Eine erhebliche Anzahl von Junioroffizieren der Marine wurde vom NKWD wegen Aufruhr, Sabotage und anti-[ROOT.GetAdjective] Denkens verhaftet. Der Verlust so vieler erfahrener Offiziere und Veteranen vergangener Kriege hat die [ROOT.GetAdjectiveCap] Flotte in gefährliche Unordnung gestürzt."
 SOV_anti_soviet_military_thinking_banned_airforce: "Verbot anti-[ROOT.GetAdjectiveCap] militärischen Denkens"
 SOV_anti_soviet_military_thinking_banned_airforce_desc: "Das Studium und die Diskussion von Dokumenten und Ideen diskreditierter und reaktionärer Theoretiker ist für unsere Luftwaffenoffiziere an der Akademie nun verboten, und neue Absolventen werden sorgfältig überprüft, um sicherzustellen, dass kein Volksfeind in die Reihen der [ROOT.GetAdjectiveCap] Luftwaffe gelangt."
 SOV_expand_the_agitprop_desc: "Um die Millionen von Arbeitern in ganz [ROOT.GetName] zu erreichen, müssen wir ihre Sprache sprechen. Unsere Argumente müssen einfach und leicht verständlich sein, damit sie im Gedächtnis der einfachen Bürger bleiben. Wir sollten unsere Bemühungen in diesem Bereich weiter ausbauen."
 SOV_propaganda_defend_moscow: "Wir werden [ROOT.Capital.GetCapitalVictoryPointName] verteidigen!"
 SOV_defend_moscow: "[ROOT.Capital.GetCapitalVictoryPointName] verteidigen"
 SOV_propaganda_transport: "Der Transport ist der Bruder der [ROOT.GetAdjectiveCap] Armee"
