 mtg_britain.99.t:0 "Imperial Conference: Federation"
 mtg_britain.99.d:0 "The concept of a federal superstate spanning the entire [From.GetAdjective] Empire is already over half a century old, but previous Imperial Conferences were unable to reach a decision on the matter. We have one final chance, before we become too set on our path towards home rule for the Dominions. We must make them understand that this is the best possible solution both for their peoples, and for the Commonwealth of Nations as a whole."
 mtg_britain.104.t:0 "Imperial Conference: Federation - Partial Success"
 mtg_britain.104.d:0 "The motion of Imperial Federation has reached an impasse. Though [uk_colonial_focus_CAN.GetNameDef], [uk_colonial_focus_SAF.GetNameDef], [uk_colonial_focus_AST.GetNameDef], and [uk_colonial_focus_NZL.GetNameDef] have accepted, the [uk_colonial_focus_RAJ.GetAdjective] government has cited fundamental cultural differences, as well as insufficient respect for the rights of the [uk_colonial_focus_RAJ.GetAdjective] state as a reason to reject our motion.\n\nWe must now decide whether to move forward with those Dominions that accepted, and in so doing grant [uk_colonial_focus_RAJ.GetNameDef] its independence, or to shelve the proposal altogether."
 mtg_britain.87.d:0 "If the Empire is to thrive, we must expand the preferential trade agreements already in place. We propose that the Dominions increase their exports to the industrial heartland of [Root.GetNameDef], so that we may most efficiently fuel our industry."
 mtg_britain.88.d:0 "The [From.GetAdjective] government has expressed its desire to expand upon the preferential trade agreements already in place, to increase the imports available to the [From.GetAdjective] industrial heartland. They argue that a stronger [From.GetName] will mean a stronger Empire as a whole."
