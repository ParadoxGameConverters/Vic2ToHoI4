 GATHERING_STORM_DESC:10 "Les temps sombres arrivent. Bien que le gameplay se soit bien déroulé jusqu'à présent, ce n'est plus Victoria II. La lutte idéologique récoltera des millions d'hommes dans le monde. Un équilibre délicat a réussi à éviter que la bête ne se déchaîne, mais, alors que le monde commence à être aspergé d'essence, seul Dieu sait combien de temps cela va céder, car la seule étincelle peut déterminer l'effondrement de la société comme le savaient les pops de Victoria II."
 neutrality_GP_CONV_DESC:10 "Qu'est-ce qui fait qu'un pays devient neutre? Envie d'or? Puissance? Un glitch du convertisseur? Ou est-ce juste né avec un cœur plein de neutralité?"
 democratic_GP_CONV_DESC:10 "Les institutions parlementaires de ce pays tiendront bon tandis que des hommes courageux, sacrifiant volontairement leur vie, lutteront contre les régimes oppressifs qui menacent leurs familles et la terre de leurs ancêtres."
 communism_GP_CONV_DESC:10 "Né après la Révolution rouge, le régime bolchevique a réussi à réorganiser le pays en une puissante puissance militaire et industrielle. Mais le vieux fantôme libéral nous hante. L'Armée rouge suffira-t-elle pour l'envoyer aux Enfers?"
 fascism_GP_CONV_DESC:10 "Quoi de pire qu'un politicien libéral? Un pays libéral. C'est pourquoi les chemises brunes, fatigués d'entendre des débats morts et froids dans les «parlements», ont décidé de prendre le pouvoir. Notre Führer nous a promis qu'il va enfin reconquérir ce que l'État libéral n'a pas réussi à faire."
 absolutist_GP_CONV_DESC:10 "Avec l'aide et la grâce divines, notre Empire est resté fort, attaqué par les paysans partout. Notre armée est forte, notre foi ne vacille pas. Et tandis que Dieu nous guide, nous rétablirons son ordre sur Terre."
 radical_GP_CONV_DESC:10 "La façon la plus simple de gagner de l'argent est de créer quelque chose d'une telle valeur que tout le monde veut et de sortir et de donner et de créer de la valeur, l'argent vient automatiquement. Et que devons-nous faire avec cet argent, mais embaucher une armée pour conquérir un espace d'usine?"
 neutrality_SP_CONV_DESC:10 "La tension ne cesse de monter. Il ne suffit pas d'exister, nous devons le prouver avec des faits et des armes. Nous sommes obligés de choisir un camp dans la destruction idéologique mutuelle. Sauf si?"
 democratic_SP_CONV_DESC:10 "Liberté, égalité, fraternité. Bien qu'il ne soit pas si puissant, notre esprit est fort et notre président élu. Nous avons confiance en notre armée pour nous défendre de l'ennemi."
 communism_SP_CONV_DESC:10 "Prolétaires du monde, unissez-vous! O, nous sommes une petite nation, pourtant notre drapeau est peint en rouge par le sang de nos ennemis. Les paroles de Karl Marx doivent être diffusées dans le monde entier."
 fascism_SP_CONV_DESC:10 "Un seul État, un seul peuple, un seul Führer, c'est ce en quoi nous croyons. Assez avec ces étrangers qui se disputent la sortie ou la conclusion d'alliances. Soit ils se rallient à nous, soit ils seront détruits par notre armée SS."
 absolutist_SP_CONV_DESC:10 "Peut-être que notre royaume n'est pas aussi prestigieux que nos voisins, mais avec l'aide de nos braves hommes, agissant comme chair à canon, nous pouvons garantir que notre droit divin de gouverner ne sera pas bafoué."
 radical_SP_CONV_DESC:10 "Insérez ici la description de votre pays! Prix: 132 milliards de marks-or et la moitié de votre territoire. Pour plus d'informations, veuillez visiter https://www.paradoxplaza.com/" 