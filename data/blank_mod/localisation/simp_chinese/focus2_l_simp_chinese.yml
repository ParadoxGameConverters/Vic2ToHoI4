l_simp_chinese:
 absolutism_focus:0 "专制主义重点"
 absolutism_focus_desc:0 "统治王朝经受住了时间的考验。我们 embrace 君主的领导。"
 royal_dictatorship_focus:0 "王权独裁重点"
 royal_dictatorship_focus_desc:0 "在世界的不确定时期，我们可以依赖我们的君主。国家和其中最优秀的公民将再次融为一体。"
 royal_army_tradition_focus:0 "皇家军事传统"
 royal_army_tradition_focus_desc:0 "世界上没有其他军队能够与我们在经验方面匹敌。我们的军事学院将提供几个世纪以前鲜血所付出的教训。"
 historical_claims_focus:0 "历史领土要求"
 historical_claims_focus_desc:0 "贵族复杂的家族关系连接着整个世界。如果我们的历史学家足够深入研究，几乎可以正当化任何领土要求。"
 radical_focus:0 "激进主义焦点"
 radical_focus_desc:0 "政府妨碍了财富和知识的流动。通过最小政府，我们的人民将达到其最大潜力。"
 private_channels_focus:0 "私人渠道"
 private_channels_focus_desc:0 "现代工业模糊了国家间的界限。即使来自敌对国家，我们的公司也可以通过自己的渠道获取所需资源。"
 hardfought_market_focus:0 "激战市场"
 hardfought_market_focus_desc:0 "在没有腐败政府的情况下，只有最好的制造商才能销售其产品。真正的竞争导致了最大的效率。"
 army_provides_focus:0 "军队提供"
 army_provides_focus_desc:0 "我们的工业对人力的需求可能有所不同。军队是他们勤奋的士兵和其家庭的持续提供者。"
 WarProp:0 "战争宣传"
 WarProp_desc:0 "基本的民主原则不断受到威胁，[Root.GetName] 有责任保护它们。"
 PrepInter:0 "准备干预"
 PrepInter_desc:0 "全球范围内不断升级的紧张局势威胁着世界和平。我们应该为向关键地区部署军队做好准备，以防事态升级。"
 Lim:0 "有限介入"
 Lim_desc:0 "我们的战争宣传取得了成功。众多志愿者已报名参加远征任务，现在已准备就绪待部署。"
 WarPlan:0 "战争计划 [$TARGET.GetName]"
 WarPlan_desc:0 "我们需要准备一个稳妥的计划来遏制 [$TARGET.GetName]。"
 Embargo:0 "对 [$TARGET.GetName] 实施禁运"
 Embargo_desc:0 "战争似乎已经不可避免。对 [$TARGET.GetName] 实施禁运将明显削弱他们在战场上对抗我们的能力。"
 WAR:0 "实施 [$TARGET.GetName] 战争计划"
 WAR_desc:0 "当外交失败时，战争是唯一的出路。"
 EmpireGlory:0 "帝国之荣耀！"
 EmpireGlory_desc:0 "在 [Root.GetLeader] 的明智领导下，[Root.GetName] 正蓬勃发展。然而，我们仍然可以专注于一些领域，使它更加强大。"
 StrengthenColonies:0 "强化殖民地"
 StrengthenColonies_desc:0 "[Root.GetName] 最能从发展殖民地中受益，这将为我们的进一步扩张创造条件。"
 StrengthenHome:0 "加强国内"
 StrengthenHome_desc:0 "[Root.GetName] 将从进一步的技术发展中受益最多。"
 ColonialInd:0 "殖民地工业建设"
 ColonialInd_desc:0 "为了使我们的殖民军队发挥效力，需要母国提供持续的供应。"
 ColonialHwy:0 "殖民地公路"
 ColonialHwy_desc:0 "修建公路将促进我们经济的增长，为殖民地供应提供工业基础。"
 ResourceFac:0 "改善资源工厂"
 ResourceFac_desc:0 "我们的资源开发设施需要提高效率。"
 ColonialArmy:0 "建立殖民地军队"
 ColonialArmy_desc:0 "建立殖民地军队将确保我们拥有足够的人力资源来实现扩张目标。"
 Protectorate:0 "建立对[$TARGET.GetName]的保护国地位"
 Protectorate_desc:0 "[$TARGET.GetName]是一个欠发达国家，但潜力和资源丰富。我们可以提供协助，改善他们的能力。"
 TradeEmpire:0 "资助[$TARGET.GetName]殖民地贸易公司"
 TradeEmpire_desc:0 "通过提供[$TARGET.GetName]殖民地贸易公司项目所需的资源，我们可以确保其持续增长。"
 IndHome:0 "资助工业改进"
 IndHome_desc:0 "通过将工业研究作为重点，我们可以确保始终有足够的资源可用。"
 NationalHwy:0 "国家高速公路"
 NationalHwy_desc:0 "建设高速公路将促进我们经济的增长，为军事供应提供工业基础。"
 NatCollege:0 "建立国立大学"
 NatCollege_desc:0 "在[Root.Capital.GetName]建立[Root.GetAdjective]国立大学将集中我们的研究工作在一个地方，实现不同科学领域之间更好的合作和协同效应。"
 MilitaryBuildup:0 "军事建设"
 MilitaryBuildup_desc:0 "我们不应忘记我们的军事实力。最终胜负在战场决定。"
 PrepTheBorder:0 "国境准备"
 PrepTheBorder_desc:0 "在进攻时，我们应确保具备击退任何反击的能力。敌人将在我们坚固的边境堡垒面前溃败。"
 NatSpirit:0 "弘扬民族精神"
 NatSpirit_desc:0 "[Root.GetName] 需要你！我们的先辈为这个国家献出了生命，我们将永远感激他们所作的牺牲。"
 Annex:0 "征服[$TARGET.GetName]"
 Annex_desc:0 "将[$TARGET.GetName] 纳入我们的帝国将是一项美妙的补充。他们似乎无法与我们的军事力量匹敌。"
 Home_of_Revolution:0 "革命之源"
 Home_of_Revolution_desc:0 "世界范围内[Root.GetRulingIdeologyNoun]的传播，美妙地提醒着[Root.GetAdjective]革命及其遗产。"
 Influence_:0 "影响 [$TARGET.GetName]"
 Influence__desc:0 "[$TARGET.GetName]的[Root.GetRulingIdeologyNoun]支持者需要我们的帮助，以推翻他们的政府。"
 Coup_:0 "[$TARGET.GetName]内战"
 Coup__desc:0 "[$TARGET.GetAdjective] [Root.GetRulingIdeology]党最近获得了大量支持。全国范围内组织了大规模的武装团体。"
 StrengthCom:0 "加强国际共产主义"
 StrengthCom_desc:0 "世界各地的工人需要我们的帮助来坚定他们的立场。"
 Inter_Com_Pres:0 "国际共产主义压力"
 Inter_Com_Pres_desc:0 "全球传播[Root.GetRulingIdeologyNoun]的努力并未取得太多成果。我们需要考虑其他选项。"
 War:0 "与[$TARGET.GetName]的战争"
 War_desc:0 "在[$TARGET.GetName]建立[Root.GetRulingIdeology]政府的外交努力并未成功。我们应准备更有力的干预。"
 The_third_way:0 "第三条道路!"
 #Copied from Vic2
 The_third_way_desc:0 "第三条道路，或者也可以称为法西斯主义，正寻求在上议院获得一席之地。"
 mil_march:0 "设立军事游行日"
 mil_march_desc:0 "在[Root.Capital.GetName]举行的游行是[Root.GetAdjective]历史中的重要事件。"
 _anschluss_:0 "与[$TARGET.GetName]统一"
 _anschluss__desc:0 "在战争情况下，[$TARGET.GetAdjective]的军队将无法保卫其国家。我们应该提供全面的保护。"
 expand_the_reich:0 "扩大我们的国家"
 expand_the_reich_desc:0 "[Root.GetName]需要为其生存所必需的Lebensraum，非雅利安民族必须被永久移除。"
 _sudeten_:0 "向[$TARGET.GetName]要求领土"
 _sudeten__desc:0 "[$TARGET.GetName]拥有占多数的[Root.GetAdjective]人口的土地。如果我们要求那片土地，他们可能别无选择，只能接受。"
 _finish_:0 "[$TARGET.GetName]的命运"
 _finish__desc:0 "[$TARGET.GetName]已经表现出其劣势。我们应该前去结束他们。"
 NeighborWar:0 "与[$TARGET.GetName]交战"
 NeighborWar_desc:0 "目前看来，[$TARGET.GetName]相当薄弱。现在似乎是解决我们分歧的好时机 - 在战场上。"
 _Summit:0 "召集$TARGET峰会"
 _Summit_desc:0 "有$TARGET国家愿意组建互相保护的协议。"
 Alliance_:0 "与[$TARGET.GetName]结盟"
 Alliance__desc:0 "[$TARGET.GetName]是我们的天然盟友。我们应该向他们发出正式化我们良好关系的提议。"
 GPWar:0 "与[$TARGET.GetName]开战"
 GPWar_desc:0 "在新获得的盟友的支持下，与[$TARGET.GetName]的战争取得了越来越有利的结果。"
 War_with:0 "与[$TARGET.GetName]开战"
 War_with_desc:0 "在新获得的盟友的支持下，与[$TARGET.GetName]的战争取得了越来越有利的结果。"
 border_disputes:0 "[$TARGET.GetAdjective]领土争端"
 border_disputes_desc:0 "推动解决[$TARGET.GetAdjective]的领土争端可能会有利于我们。但我们应该为战争做好准备。"
 assert_claims:0 "主张权利"
 assert_claims_desc:0 "在我们侵略[$TARGET.GetName]之前，我们必须确保世界了解我们的战争是正当的。"
 prepare_for_war:0 "为战争做准备"
 prepare_for_war_desc:0 "我们知道，他们知道 - 战争是不可避免的。他们肯定已经做好了准备，我们必须确保我们也是如此。"
 neighbor_war:0 "邻国战争"
 neighbor_war_desc:0 "现在只剩下正式宣战的一步了。"
 neighbor_war_NF_threat:0 "邻国战争"
 not_allied_or_subject_of_one_another_tooltip:0 "不是互为盟友或附庸"
 in_weak_faction_tooltip:0 "比我们弱的派系"
 reclaim_cores:0 "夺回核心领土"
 reclaim_cores_desc:0 "我们必须尽一切手段，恢复先前非法夺走的土地。"
 revanchism:0 "复仇主义"
 revanchism_desc:0 "复仇主义，源自法语单词“复仇”，指的是对国家失去的土地的渴望。在爱情、战争和和平中，我们的人民将愿意为了神圣的土地的归还而作出更大的牺牲。"
 revanchism_fasc:0 "复仇主义"
 revanchism_fasc_desc:0 "复仇主义，源自法语单词“复仇”，指的是对国家失去的土地的渴望。在爱情、战争和和平中，我们的人民将愿意为了神圣的土地的归还而作出更大的牺牲。"
 revanchism_reduction:0 "§G-50%§! 复仇主义\n"
 raise_matter:0 "提出[$TARGET.GetAdjective]问题"
 raise_matter_desc:0 "通过提出[$TARGET.GetName]持有我们的核心领土并在国会中获得支持，我们确保我们在这个方向采取的任何行动都有合法的法律基础。"
 build_public_support:0 "建立公众支持"
 build_public_support_desc:0 "我们应该只在最后的情况下使用武力。如果确实发生这种情况，我们应确保得到更广泛公众的支持。"
 territory_or_war:0 "领土或战争"
 territory_or_war_desc:0 "向[$TARGET.GetName]发出最后通牒 - 归还我们的土地，否则我们将采取武力夺回！"
 full_controll_of_our_cores:0 "他们完全控制了我们的核心领土"
 territory_or_war_NF_threat:0 "要求的领土"
 war_plan:0 "战争计划 [$TARGET.GetName]"
 war_plan_desc:0 "我们知道，他们也知道 - 战争是不可避免的。他们肯定已经做好了准备，我们必须确保自己也做好了准备。"
 war_plan_NF_threat:0 "为战争动员"
 declare_war:0 "向[$TARGET.GetName]宣战"
 declare_war_desc:0 "剩下的只是正式宣战。"
 declare_war_NF_threat:0 "获得战争目标"
 cleanup_revanchism:0 "终结与[$TARGET.GetName]的复仇主义"
 cleanup_revanchism_desc:0 "我们成功地收回了来自[$TARGET.GetName]的核心领土。"
 decrease_revanchism:0 "§G-0.1§! 每个核心的基础复仇主义\n"
 integrate_satellite:0 "整合[$TARGET.GetName]"
 integrate_satellite_desc:0 "通过在[$TARGET.GetName]中投资一些政治影响力，我们可以更好地将其完全整合到我们的帝国中，从而提高领土的效率。"