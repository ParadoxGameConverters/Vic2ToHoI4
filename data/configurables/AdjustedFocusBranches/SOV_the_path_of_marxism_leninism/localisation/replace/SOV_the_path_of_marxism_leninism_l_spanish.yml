l_spanish:
 SOV_the_centre_desc: "El camarada [ROOT.GetLeader] ha sido el mayor luchador por nuestra nación. Debemos dejar el futuro de la revolución en sus más que capaces manos."
 SOV_the_stalin_constitution: "La Constitución de [ROOT.GetLeader]"
 SOV_the_stalin_constitution_desc: "La constitución de 1924 fue un buen intento de organizar un estado tras la Guerra Civil, pero ya ha cumplido su propósito. Se necesita una nueva constitución. Ante todo, debemos reconocer el incansable trabajo del camarada [ROOT.GetLeader] para mantener [ROOT.GetNameDef] fuerte y segura, y cuyo genio y sabiduría han sido fundamentales para avanzar la causa del comunismo."
 SOV_the_zinovyevite_terrorist_center: "El Centro Terrorista"
 SOV_the_zinovyevite_terrorist_center_desc: "El asesinato del camarada [ROOT.UTI_sergei_kirov.GetName] en 1934 demuestra que hay miembros del partido que claramente conspiran contra el camarada [ROOT.GetLeader] y contra [ROOT.GetNameDef] en su conjunto. Hemos obtenido confesiones de varios co-conspiradores que implican a más personas. Este complot de [ROOT.UTI_grigory_zinovyev.GetName], sin duda organizado por [ROOT.UTI_lev_trotsky.GetName] o por agentes occidentales, debe ser extirpado como un cáncer antes de que se propague."
 SOV_will_trigger_a_great_purge_tt: "[ROOT.GetLeader] iniciará una Gran Purga. §RNo se podrá evitar esta purga.§!"
 SOV_trigger_first_moscow_trial_tt: "Obtiene el evento '§YPrimer Juicio de [ROOT.Capital.GetCapitalVictoryPointName]§!'."
 SOV_trigger_second_moscow_trial_tt: "Obtiene el evento '§YSegundo Juicio de [ROOT.Capital.GetCapitalVictoryPointName]§!'."
 SOV_trigger_third_moscow_trial_tt: "Obtiene el evento '§YTercer Juicio de [ROOT.Capital.GetCapitalVictoryPointName]§!'."
 SOV_secure_the_administration_desc: "Tras las impactantes confesiones del terrorista [ROOT.UTI_grigory_zinovyev.GetName] y sus aliados, debemos cuestionar la lealtad de otros miembros del partido. Es fundamental saber dónde se encuentra cada miembro del Politburó."
 SOV_the_collectivization_process_desc: "Aunque todavía queda trabajo por hacer y en algunas regiones se gestionó mal, el proceso de colectivización en [ROOT.GetNameDef] está casi completo y pronto aumentará la producción agrícola."
 SOV_the_anti_soviet_trotskyist_center: "Centro Anti-[ROOT.GetAdjectiveCap]"
 SOV_the_anti_soviet_trotskyist_center_desc: "Nuestra investigación sobre el complot de [ROOT.UTI_grigory_zinovyev.GetName] ha revelado una vasta red de terroristas anti-[ROOT.GetAdjective] en la administración. ¡Algunos ni siquiera saben para quién trabajan! Esta conspiración debe ser erradicada por completo, incluso si requiere medidas drásticas."
 SOV_the_workers_dictatorship_desc: "Todo el poder en [ROOT.GetNameDef] debe pertenecer en última instancia a los trabajadores. No podemos caer en el fraccionalismo y debemos asegurar que la voluntad de los trabajadores esté reflejada en las decisiones del Politburó."
 SOV_organization_centralization_discipline_desc: "En tiempos de incertidumbre, el pueblo mira al Politburó en busca de estabilidad y liderazgo. Debemos asegurarnos de que este órgano respalde y esté unido tras las decisiones del camarada [ROOT.GetLeader]."
 SOV_the_military_conspiracy_desc: "El complot de [ROOT.UTI_lev_trotsky.GetName] ha llegado a las fuerzas armadas. Tenemos pruebas de que generales e incluso mariscales conspiraron con servicios de inteligencia extranjeros para derrocar al gobierno. ¡No podemos permitir que oficiales con lealtades dudosas sigan en posiciones de poder!"
 SOV_the_bloc_of_rights_and_trotskyites: "Bloque de los Derechistas"
 SOV_the_bloc_of_rights_and_trotskyites_desc: "Finalmente hemos llegado al núcleo de la conspiración. [ROOT.UTI_nikolay_bukharin.GetName] era miembro del bloque [ROOT.UTI_lev_trotsky.GetName]-[ROOT.UTI_grigory_zinovyev.GetName] y probablemente dirigía a los infiltrados que intentaban una contrarrevolución. Ahora tenemos pruebas irrefutables, y un último juicio sacará la verdad a la luz."
 SOV_behead_the_snake_desc: "Está claro que [ROOT.GetNameDef] no estará segura mientras [ROOT.UTI_lev_trotsky.GetName] siga vivo. Aunque un juicio sería lo ideal, no tenemos ese lujo. Debemos asesinarlo y privar a la conspiración de su líder y principal instigador."
 AAT_trotsky_sent_to_stalin: "[ROOT.UTI_lev_trotsky.GetName] extraditado a [SOV.GetNameDef]"
 AAT_trotsky_in_mexico: "[ROOT.UTI_lev_trotsky.GetName] está en [MEX.GetName]"
 SOV_behead_the_snake_lar_tt: "Desbloquea operaciones para asesinar a [ROOT.UTI_lev_trotsky.GetName]. [GetAgencyRequirement]"
 SOV_behead_the_snake_no_lar_tt: "Desbloquea decisiones para asesinar a [ROOT.UTI_lev_trotsky.GetName]."
 SOV_stalins_cult_of_personality: "Culto a la personalidad"
 SOV_stalins_cult_of_personality_desc: "Tras la exposición del impactante complot contra [ROOT.GetNameDef], queda claro que solo la visión clara del camarada [ROOT.GetLeader] impidió una guerra civil o algo peor. Cada ciudadano [ROOT.GetAdjective] y cada miembro de la clase obrera mundial debe al camarada [ROOT.GetLeader] eterna gratitud por su incansable defensa de la revolución."
 SOV_they_will_know_fear_desc: "Nuestros enemigos han aprendido a temer al Ejército [ROOT.GetAdjectiveCap] y al pueblo [ROOT.GetAdjectiveCap]. Resistimos el embate inicial y es hora de contraatacar. Necesitamos desarrollar nuevas máquinas de guerra aterradoras capaces de romper incluso las líneas defensivas enemigas más fortificadas. Solo con su nombre deben infundir terror..."
 SOV_inheritor_of_the_mantle_of_lenin_desc: "El camarada [ROOT.GetLeader] siempre fue el compañero más cercano y discípulo más fiel de Lenin. Como tal, es natural que herede la pesada tarea de guiar a la nación hacia el comunismo y preparar la inevitable revolución global del proletariado."
 SOV_brilliant_genius_desc: "Indiscutiblemente el hombre más brillante vivo, el camarada [ROOT.GetLeader] guiará nuestra nación hacia nuevas alturas científicas y acelerará el progreso de toda la humanidad."
 SOV_the_faithful_servant_of_lenin_desc: "Lenin nos dejó la mayor tarea en la historia: construir una sociedad donde todas las personas sean realmente iguales, sin opresión, sufrimiento ni carencias materiales. No hay mejor hombre para ejecutar esa visión que el camarada [ROOT.GetLeader], que estuvo al lado de Lenin en cada paso."
 SOV_ban_excessive_hero_worship_desc: "Existe una tendencia a publicar relatos fantásticos y exagerados sobre la vida privada y la infancia del camarada [ROOT.GetLeader]. Aunque bienintencionados, esos relatos son contrarrevolucionarios y buscan establecer un culto ciego en lugar de un estudio riguroso de sus teorías."
 SOV_leader_of_the_party_and_the_people_desc: "El camarada [ROOT.GetLeader] ha cumplido sus tareas con dedicación y competencia, gozando del apoyo incondicional del partido y el pueblo. Cualquier vanidad o adoración personal le es ajena; es quizás el hombre más humilde que existe."
 SOV_great_commander_desc: "Las contribuciones del camarada [ROOT.GetLeader] a la teoría y dirección militar son numerosas. Aunque el traidor [ROOT.UTI_lev_trotsky.GetName] fundó el Ejército [ROOT.GetAdjectiveCap], fue [ROOT.GetLeader] quien lo transformó en una fuerza eficaz para defender las conquistas del proletariado."
 SOV_architect_of_communism_desc: "La dedicación inquebrantable del camarada [ROOT.GetLeader] a los ideales revolucionarios le permitió superar los desafíos de construir el socialismo en un solo país. Ahora está listo para dar el siguiente paso: la transición al comunismo."
 SOV_father_of_nations_desc: "[ROOT.GetNameDef] es una gran familia de muchos pueblos, y toda familia necesita un líder. El camarada [ROOT.GetLeader] es ese líder, enseñando el pensamiento socialista y guiándonos hacia un futuro brillante. Donde necesita ser severo, lo es, pero siempre justo."
 SOV_the_construction_of_communism_desc: "La construcción del comunismo traerá sus propios retos. Con un Politburó unido detrás del camarada [ROOT.GetLeader], podemos dar los primeros pasos para levantarlo."
 SOV_the_construction_of_communism_railways_tt: "Construye una vía férrea nivel §Y1§! desde §Y[ROOT.Capital.GetCapitalVictoryPointName]§! hasta la §Ycapital de cada súbdito§! accesible por tierra."
 SOV_propaganda_stalin: "¡Bajo la dirección de [ROOT.GetLeader]!"
 trait_SOV_cowed_by_stalin_army: "Intimidado por [ROOT.GetLeader]"
 trait_SOV_cowed_by_stalin_army_desc: "Este personaje teme las purgas de [ROOT.GetLeader] y no desempeña sus funciones con libertad por miedo a ser acusado de traición. Su rendimiento está gravemente comprometido."
 SOV_moscow_trial_real_name: "Juicio [GetMoscowTrialIndex] en [ROOT.Capital.GetCapitalVictoryPointName]"
 NSB_soviet_paranoia_system_events.01.desc: "En una reciente sesión del Comité Central, el camarada [ROOT.GetLeader] señaló el creciente fraccionamiento dentro del partido. Aunque todos los miembros del comité le aseguraron rápidamente su apoyo total e incondicional, esto aparentemente ha hecho poco para aliviar sus preocupaciones. Según el camarada [ROOT.GetLeader], siempre debemos estar vigilantes ante saboteadores y desestabilizadores que conspiran contra el Estado, sin importar su posición.\n\nEsta noticia sorprendió a muchos en el partido, quienes creían que la amenaza de una escisión terminó con el exilio de [ROOT.UTI_lev_trotsky.GetName]."
 NSB_soviet_paranoia_system_events.19.desc_1: "La investigación sobre el asesinato del camarada [ROOT.UTI_sergei_kirov.GetName] en 1934 ha descubierto muchas pistas que apuntan a una conspiración entre [ROOT.UTI_grigory_zinovyev.GetName] y [ROOT.UTI_lev_trotsky.GetName]. Tras una serie de arrestos e interrogatorios, las pruebas se han vuelto más contundentes.\n\nDespués de una reunión con [ROOT.GetLeader], [ROOT.UTI_grigory_zinovyev.GetName] y [ROOT.UTI_lev_kamenev.GetName] finalmente confesaron haber trabajado con [ROOT.UTI_lev_trotsky.GetName] para derrocar al gobierno, asesinar a líderes [ROOT.GetAdjectiveCap] y restaurar el capitalismo en [ROOT.GetNameDef]. Ahora están siendo juzgados junto con 14 de sus cómplices. Los cargos en su contra son graves; una condena significaría la pena de muerte."
 NSB_soviet_paranoia_system_events.19.desc_2: "Tras el juicio del primer grupo de terroristas de [ROOT.UTI_lev_trotsky.GetName], las investigaciones del NKVD continuaron y descubrieron más pruebas. [ROOT.UTI_karl_radek.GetName] fue arrestado y finalmente se quebró durante el interrogatorio, revelando la existencia de una amplia red de personas que trabajan total o parcialmente con [ROOT.UTI_lev_trotsky.GetName] en prácticamente todas las áreas del gobierno, incluyendo el ejército. Los líderes ya han sido arrestados y confesaron durante el interrogatorio.\n\nEstos líderes, incluyendo a [ROOT.UTI_karl_radek.GetName], están ahora en juicio. Sus crímenes son menos graves que los imputados en el juicio anterior, pero la pena de muerte es una posibilidad real."
 NSB_soviet_paranoia_system_events.19.desc_3: "Las investigaciones previas al Segundo Juicio en [ROOT.Capital.GetCapitalVictoryPointName] también revelaron una gran red de seguidores de [ROOT.UTI_lev_trotsky.GetName] en el ejército y en la alta dirección del partido, liderados por [ROOT.UTI_nikolay_bukharin.GetName]. Estas personas han sido arrestadas y interrogadas, confesando crímenes graves — desde sabotaje planeado hasta intentos de asesinato, conspiración con potencias extranjeras e incluso mezclar clavos en la mantequilla para dañar o matar a ciudadanos [ROOT.GetAdjective].\n\nSi son condenados, la pena probablemente será la muerte por fusilamiento."
 NSB_soviet_paranoia_system_events.19.desc_4: "Los agentes del NKVD han descubierto una nueva y preocupante conspiración que involucra a varios miembros de nuestro partido. Más preocupante aún es que, tras varios arrestos e interrogatorios exhaustivos, han salido a la luz nombres de ex bolcheviques. La investigación adicional mostró que varios de estos presuntos conspiradores participaron en actos de sabotaje, faccionalismo y conducta anti-[ROOT.GetAdjective]. Estas personas están en juicio y esperan sentencia. Según los cargos, la condena sin duda implicará una pena muy severa."
 NSB_soviet_paranoia_system_events.21.desc: "Como parte de la investigación sobre simpatizantes de [ROOT.UTI_lev_trotsky.GetName] en el ejército, el NKVD ha descubierto que el general [?ROOT.SOV_purged_character_for_loc.GetName] criticó en el pasado al camarada [ROOT.GetLeader] y elogió las contribuciones revolucionarias de [ROOT.UTI_lev_trotsky.GetName] durante la guerra civil. Durante el interrogatorio, primero declaró lealtad a [ROOT.GetLeader], pero finalmente confesó haber sido contactado por agentes del movimiento de [ROOT.UTI_lev_trotsky.GetName] para crear una célula contrarrevolucionaria dentro del ejército destinada a sabotear al Ejército [ROOT.GetAdjectiveCap]."
 NSB_soviet_paranoia_system_events.28.desc: "Están llegando informes de una red extensa de oficiales que critican el liderazgo militar de [ROOT.GetLeader]. Arrestados por incitación, sabotaje y pensamiento anti-[ROOT.GetAdjective], rápidamente delatan a otros en los interrogatorios. Antes se sospechaba de los generales, pero ahora hasta los mayores y coroneles no son de fiar."
 NSB_soviet_paranoia_system_events.29.desc: "Las pruebas de que existe una amplia red de seguidores de [ROOT.UTI_lev_trotsky.GetName] en el ejército están creciendo rápidamente. Cada día, el NKVD arresta nuevos sospechosos implicados en confesiones anteriores. Estas personas suelen revelar más nombres de conspiradores. Llevará tiempo localizar a todos los generales implicados, pero el listado siguiente representa una fracción significativa cuya culpa ha sido probada mediante confesiones."
 NSB_soviet_paranoia_system_events.31.desc: "Un oficial del estado mayor del almirante [?ROOT.SOV_purged_character_for_loc.GetName] ha informado al NKVD sobre conductas sospechosas. Según el informe, durante una reciente visita a puertos extranjeros, el almirante fue recibido con excesiva calidez por oficiales navales locales y puede haber compartido información confidencial. Algunos de estos puertos también albergan células del movimiento de [ROOT.UTI_lev_trotsky.GetName], lo que representa una amenaza real al estado."
 NSB_soviet_paranoia_system_events.38.desc: "En respuesta a informes de comisarios políticos sobre comportamientos anómalos en la flota, el NKVD lanzó una investigación completa y descubrió una red de oficiales hostiles al sistema de [?country_leader.GetIdeologyGroup]. Aunque proclaman lealtad a [ROOT.GetLeader] y [ROOT.GetNameDef], podrían ser fácilmente reclutados por potencias extranjeras, y algunos ya lo han sido. Las confesiones revelan nuevos nombres."
 NSB_soviet_paranoia_system_events.39.desc: "La investigación sobre el centro de la red de [ROOT.UTI_lev_trotsky.GetName] en las fuerzas armadas ha revelado una fuerte infiltración en la armada. Muchos almirantes han tenido contacto sospechoso con potencias extranjeras. Cada almirante de alto rango arrestado por el NKVD ha confesado graves crímenes como espionaje y sabotaje en pocos días. Será necesario un escrutinio exhaustivo para erradicarlos por completo."
 SOV_anti_soviet_military_thinking_banned_army: "Prohibido el pensamiento militar anti-[ROOT.GetAdjectiveCap]"
 SOV_anti_soviet_military_thinking_banned_army_desc: "El estudio y discusión de documentos e ideas de teóricos desacreditados y reaccionarios está prohibido para los oficiales de nuestro Ejército en la Academia, y los nuevos graduados son rigurosamente evaluados para asegurar que ningún enemigo del pueblo acceda a las filas del Ejército [ROOT.GetAdjectiveCap]."
 SOV_purged_junior_army_officers_1_desc: "Un número significativo de oficiales jóvenes del Ejército ha sido arrestado por el NKVD por cargos de sedición, sabotaje y pensamiento anti-[ROOT.GetAdjective]. La pérdida de tantos oficiales experimentados y veteranos de guerras anteriores ha dejado al Ejército [ROOT.GetAdjectiveCap] en un estado peligroso de desorden."
 SOV_anti_soviet_military_thinking_banned_navy: "Prohibido el pensamiento militar anti-[ROOT.GetAdjectiveCap]"
 SOV_anti_soviet_military_thinking_banned_navy_desc: "El estudio y discusión de documentos e ideas de teóricos desacreditados y reaccionarios está prohibido para los oficiales de nuestra Marina en la Academia, y los nuevos graduados son rigurosamente evaluados para asegurar que ningún enemigo del pueblo acceda a las filas de la Flota [ROOT.GetAdjectiveCap]."
 SOV_purged_junior_navy_officers_1_desc: "Un número significativo de oficiales jóvenes de la Marina ha sido arrestado por el NKVD por cargos de sedición, sabotaje y pensamiento anti-[ROOT.GetAdjective]. La pérdida de tantos oficiales experimentados y veteranos de guerras anteriores ha dejado a la Flota [ROOT.GetAdjectiveCap] en un estado peligroso de desorden."
 SOV_anti_soviet_military_thinking_banned_airforce: "Prohibido el pensamiento militar anti-[ROOT.GetAdjectiveCap]"
 SOV_anti_soviet_military_thinking_banned_airforce_desc: "El estudio y discusión de documentos e ideas de teóricos desacreditados y reaccionarios está prohibido para los oficiales de nuestra Fuerza Aérea en la Academia, y los nuevos graduados son rigurosamente evaluados para asegurar que ningún enemigo del pueblo acceda a las filas de la Fuerza Aérea [ROOT.GetAdjectiveCap]."
 SOV_expand_the_agitprop_desc: "Para llegar a los millones de trabajadores en todo [ROOT.GetName], debemos hablar su idioma. Nuestros argumentos deben ser simples y fáciles de entender, para que queden grabados en la memoria del ciudadano común. Debemos ampliar aún más nuestros esfuerzos en este campo."
 SOV_propaganda_defend_moscow: "¡Defenderemos [ROOT.Capital.GetCapitalVictoryPointName]!"
 SOV_defend_moscow: "Defender [ROOT.Capital.GetCapitalVictoryPointName]"
 SOV_propaganda_transport: "El transporte es el hermano del ejército [ROOT.GetAdjectiveCap]"
