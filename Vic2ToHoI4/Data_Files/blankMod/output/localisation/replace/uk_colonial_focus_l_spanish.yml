 mtg_britain.99.t:0 "Conferencia Imperial: federación"
 mtg_britain.99.d:0 "El concepto de un Superestado federal que abarque todo el Imperio [From.GetAdjective] tiene casi medio siglo de antigüedad, pero en las Conferencias Imperiales previas no se logró alcanzar un consenso al respecto. Esta es nuestra última oportunidad antes de que tengamos que dar más autonomía a nuestros dominios. Debemos hacerles comprender que esta es la mejor solución posible, tanto para sus pueblos como para la Mancomunidad de Naciones en su conjunto."
 mtg_britain.104.t:0 "Conferencia Imperial: federación - Éxito parcial"
 mtg_britain.104.d:0 "La moción sobre la Federación Imperial ha llegado a un callejón sin salida. Aunque [uk_colonial_focus_CAN.GetNameDef], [uk_colonial_focus_SAF.GetNameDef], [uk_colonial_focus_AST.GetNameDef] y [uk_colonial_focus_NZL.GetNameDef] han aceptado la propuesta, el gobierno [uk_colonial_focus_RAJ.GetAdjective] la ha rechazado argumentando diferencias culturales y porque consideran que la moción es una falta de respeto a los derechos del Estado de [uk_colonial_focus_RAJ.GetNameDef].\n\nAhora debemos decidir si seguimos adelante con los dominios que han aceptado la unión, lo que garantizaría a [uk_colonial_focus_RAJ.GetNameDef] su independencia, o enterrar la propuesta."
 mtg_britain.87.d:0 "Si queremos que el Imperio prospere, tendremos que expandir los acuerdos de comercio preferencial existentes. Proponemos que los dominios aumenten sus exportaciones al corazón industrial de [Root.GetNameDef] para que nuestra industria se desarrolle de forma más eficiente."
 mtg_britain.88.d:0 "El gobierno [From.GetAdjective] ha expresado su deseo de expandir los acuerdos de comercio preferencial ya existentes para aumentar las exportaciones hacia el corazón industrial [From.GetAdjective]. Según ellos, si [From.GetName] es más fuerte, el conjunto del Imperio también lo será."
