l_russian:
 uk_burma_focus:0 "[uk_colonial_focus_mandalay.GetName]ская дорога"
 uk_burma_focus_desc:0 "Мы должны помочь [uk_colonial_focus_china.GetName] в борьбе с [uk_colonial_focus_japan.GetName] и построить дорогу - вместе с сопутствующей инфраструктурой - от [uk_colonial_focus_mandalay.GetName] до [uk_colonial_focus_china.GetName], чтобы необходимые поставки сырья осуществлялись по суше, вне досягаемости для [uk_colonial_focus_japan.GetAdjective] хищников."
 britain.4.t:0 "[uk_colonial_focus_mandalay.GetName]ская дорога"
 britain.4.d:0 "Стремясь помочь нам в войне с [uk_colonial_focus_japan.GetName], [From.GetName] улучшила инфраструктуру и построила воздушные базы вдоль нашей [uk_colonial_focus_mandalay.GetName]ской границы."
 uk_sanction_japan_focus:0 "Наложить санкции на [uk_colonial_focus_japan.GetName]"
 uk_sanction_japan_focus_desc:0 "[uk_colonial_focus_japan.GetName] стремятся создать так называемую Великую восточноазиатскую сферу совместного процветания и, разумеется, играть в ней ведущую роль. [Root.GetAdjective] империя и колонии других западных держав являются главной преградой на этом пути. Нужно лишить [uk_colonial_focus_japan.GetName] доступа к необходимым ей ресурсам."
 singapore_focus:0 "[uk_colonial_focus_singapore.GetName]ская стратегия"
 singapore_focus_desc:0 "[uk_colonial_focus_singapore.GetName] остается нашей основной морской базой на Востоке. Мы можем сдать японцам [uk_colonial_focus_hongkong.GetName], но [uk_colonial_focus_singapore.GetName] должен держаться, пока не подойдут основные силы, чтобы нанести врагу сокрушительное поражение."
 sp_landward_forts_focus:0 "Наземные укрепления"
 sp_landward_forts_focus_desc:0 "[uk_colonial_focus_singapore.GetName]ские укрепления не выдерживают никакой критики. Мы должны бросить все силы на строительство фортификаций!"
 peninsular_focus:0 "Война на [uk_colonial_focus_singapore.GetName]"
 peninsular_focus_desc:0 "Мы должны предупредить и замедлить продвижение противника прежде чем он достигнет [uk_colonial_focus_singapore.GetName]а."
 hongkong_focus:0 "Удерживать [uk_colonial_focus_hongkong.GetName]"
 hongkong_focus_desc:0 "[uk_colonial_focus_singapore.GetName]ская стратегия устарела. Мы должны строить более смелые планы и опираться на базу, расположенную куда ближе к [uk_colonial_focus_japan.GetName]. Если достаточно укрепить [uk_colonial_focus_hongkong.GetName], он отлично послужит этой цели!"
 hk_landward_forts_focus:0 "Наземные укрепления"
 hk_landward_forts_focus_desc:0 "[uk_colonial_focus_hongkong.GetName] должен превратиться в город-крепость, чтобы выдерживать продолжительные атаки со стороны континентального [uk_colonial_focus_china.GetName]."
 hk_air_focus:0 "Воздушная оборона"
 hk_air_focus_desc:0 "Мы должны существенно расширить и усовершенствовать систему ПВО в [uk_colonial_focus_hongkong.GetName]е."
 ENG_war_with_japan:0 "Война с [uk_colonial_focus_japan.GetName]"
 ENG_war_with_japan_desc:0 "Все прочие возможности исчерпаны, [uk_colonial_focus_japan.GetName] не готовы отказаться от политики экспансионизма. Ради безопасности [Root.GetAdjective] империи и народов Азии мы вынуждены подчинить [uk_colonial_focus_japan.GetName]."
 uk_china_focus:0 "Повлиять на [uk_colonial_focus_china.GetName]"
 uk_china_focus_desc:0 "[uk_colonial_focus_china.GetName]ские националисты заявляют о том, что не приемлют нашу колониальную политику, однако у них слишком много врагов и почти нет друзей. Если протянуть им руку дружбы, они могут изменить свои взгляды."
 uk_india_focus:0 "Развивать [uk_colonial_focus_RAJ.GetName]"
 uk_india_focus_desc:0 "Статус наших [uk_colonial_focus_RAJ.GetAdjective] колоний вызывает споры как в самой [uk_colonial_focus_RAJ.GetName], так и в [Root.GetName], но как бы ни развернулась ситуация в дальнейшем, сейчас мы обязаны всячески развивать местную промышленность."
 uk_free_india_focus:0 "Независимость [uk_colonial_focus_RAJ.GetName]"
 uk_free_india_focus_desc:0 "[uk_colonial_focus_japan.GetName] активно подстрекают [uk_colonial_focus_RAJ.GetName] к восстанию, они даже создали Национальную [uk_colonial_focus_RAJ.GetAdjective] армию из ректутов-[uk_colonial_focus_RAJ.GetAdjective]. Если мы не вмешаемся, ситуация рискует принять опасный оборот. Мы можем либо нанести [uk_colonial_focus_japan.GetName] стремительное поражение, либо пообещать [uk_colonial_focus_RAJ.GetName] независимость через несколько лет."
 uk_australia_focus:0 "Развитие [uk_colonial_focus_AST.GetName]"
 uk_australia_focus_desc:0 "Инвестиции в [uk_colonial_focus_AST.GetAdjective] промышленность и верфи станут толчком для развития экономики этой страны. Это даст [uk_colonial_focus_AST.GetName] возможность активнее участвовать в войне, когда возникнет необходимость."
 uk_new_zealand_focus:0 "Развивать [uk_colonial_focus_NZL.GetName]"
 uk_new_zealand_focus_desc:0 "[uk_colonial_focus_NZL.GetName] имеет давние и крепкие связи с нашей державой и не станет мириться с угрозой фашизма. Она, без сомнения, поддержит нас в войне, и следует помочь ей подготовиться к этому заранее."
 uk_canada_focus:0 "Развитие [uk_colonial_focus_CAN.GetName]"
 uk_canada_focus_desc:0 "Инвестиции в [uk_colonial_focus_CAN.GetAdjective] промышленность и верфи станут толчком для развития экономики этой страны. Это даст [uk_colonial_focus_CAN.GetName] возможность активнее участвовать в войне, когда возникнет необходимость."
 uk_south_africa_focus:0 "Развивать [uk_colonial_focus_SAF.GetName]"
 uk_south_africa_focus_desc:0 "Политическая обстановка в [uk_colonial_focus_SAF.GetName] нестабильна. Мы не можем быть уверены, что она поддержит нас в случае войны, однако если помочь ей с развитием промышленности, ситуация может измениться."
 ENG_indian_autonomy:0 "Автономия [uk_colonial_focus_RAJ.GetName]"
 ENG_indian_autonomy_desc:0 "Чтобы ослабить движение за свободную [uk_colonial_focus_RAJ.GetName], мы не будем обещать их стране полную независимость. Вместо этого мы создадим автономию с широкими полномочиями, подобную тем, которые уже есть в остальных доминионах."
 ENG_indian_autonomy_tt:0 "§RБез автономии государство [uk_colonial_focus_RAJ.GetNameDef] не примет предложения о создании федеративной империи.§!"
 mtg_britain.82.t:0 "Имперская конференция [?global.year|0]"
 mtg_britain.82.d:0 "В течение двух последующих месяцев представители правительства [From.GetName] и доминионов будут обсуждать в [From.Capital.GetName] вопросы, касающиеся всей империи. Это прекрасная возможность затронуть такие темы, как оборона, торговля или политика примирения. И это лучшая возможность для империи пережить текущий кризис.\n\nКроме того, это может оказаться лучшим моментом для обсуждения вопроса федерализации империи, неоднократно поднимавшегося на предыдущих конференциях. Какой бы путь ни выбрала для себя империя - ассоциация слабо связанных между собой, независимых и суверенных наций или сплоченная федерация, - в любом случае она должна оставаться сильной перед лицом глобальных испытаний, и это решится в предстоящие месяцы."
 mtg_britain.82.a:0 "Будем настаивать на своей повестке."
 mtg_britain.82.b:0 "Пусть наш голос будет услышан!"
 mtg_britain.82_tt:0 "Показатель мнения будет удален после окончания конференции. Чем выше мнение участников, тем вероятнее, что они согласятся с вашими предложениями.\n"
 mtg_news.13.desc:0 "[From.GetAdjective] правительство объявило двенадцатую имперскую конференцию. В течение двух следующих месяцев представители [From.GetAdjective] правительства и доминионов будут собираться в [From.Capital.GetName] и обсуждать дела, касающиеся всей империи.\n\nПока неясно, как это отразится на международной политике, но, возможно, в ходе дискуссий будет поднят вопрос о федеративной империи, образование которой заметно повлияет на расклад сил в мире."
 mtg_news.8.desc:0 "Перед лицом глобальных угроз [From.GetAdjective] правительство сделало совместное заявление с правительствами государств [uk_colonial_focus_CAN.GetNameDef], [uk_colonial_focus_SAF.GetNameDef], [uk_colonial_focus_AST.GetNameDef] и [uk_colonial_focus_NZL.GetNameDef] о создании [From.GetAdjective] содружества наций с новой федеральной правительственной структурой.\n\nРанее [uk_colonial_focus_RAJ.GetAdjective] правительство отказалось от такого предложения, и сейчас государство [uk_colonial_focus_RAJ.GetNameDef] не желает ассоциироваться с новой политической сверхсилой при ее нынешнем федеральном устройстве.\n\nНесмотря на это, такой шаг приведет к беспрецедентным последствиям на глобальной арене."
 mtg_news.9.desc:0 "Перед лицом глобальных угроз [From.GetAdjective] правительство сделало совместное заявление с правительствами государств [uk_colonial_focus_CAN.GetNameDef], [uk_colonial_focus_SAF.GetNameDef], [uk_colonial_focus_RAJ.GetNameDef], [uk_colonial_focus_AST.GetNameDef] и [uk_colonial_focus_NZL.GetNameDef] о создании [From.GetAdjective] содружества наций с новой федеральной правительственной структурой.\n\nОчевидно, что объединение [From.GetAdjective] империи в таком масштабе приведет к беспрецедентным последствиям на глобальной арене."
 ENG_imperial_federation:0 "Федеративная империя"
 ENG_imperial_federation_desc:0 "Федеративную империю уже давно предлагают как альтернативу автономии. Мы завершили долгий подготовительный период и теперь можем наконец-то объединить наше правительство с властями доминионов, чтобы вновь стать величайшей сверхдержавой планеты. Да здравствует [Root.GetName]!"
