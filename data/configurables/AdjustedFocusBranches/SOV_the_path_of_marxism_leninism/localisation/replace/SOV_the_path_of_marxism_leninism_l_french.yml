l_french:
 SOV_the_centre_desc: "Le camarade [ROOT.GetLeader] a été le plus grand défenseur de notre nation. Nous devrions confier l'avenir de la révolution à ses mains plus que compétentes."
 SOV_the_stalin_constitution: "La Constitution de [ROOT.GetLeader]"
 SOV_the_stalin_constitution_desc: "La constitution de 1924 était une bonne tentative d’organisation de l’État après la guerre civile, mais elle a rempli son rôle. Une nouvelle constitution est nécessaire. Nous devons avant tout reconnaître le travail inlassable du camarade [ROOT.GetLeader] pour garder [ROOT.GetNameDef] fort et sûr, et dont le génie et la sagesse ont été essentiels à la cause du communisme."
 SOV_the_zinovyevite_terrorist_center: "Le Centre Terroriste"
 SOV_the_zinovyevite_terrorist_center_desc: "L’assassinat du camarade [ROOT.UTI_sergei_kirov.GetName] en 1934 montre qu’il y a des membres du parti qui complotent clairement contre le camarade [ROOT.GetLeader] et [ROOT.GetNameDef] dans son ensemble. Nous avons obtenu des aveux de plusieurs complices, impliquant encore plus de personnes. Ce complot de [ROOT.UTI_grigory_zinovyev.GetName] — sans doute organisé par [ROOT.UTI_lev_trotsky.GetName] ou des agents occidentaux — doit être éradiqué comme un cancer avant qu’il ne se propage."
 SOV_will_trigger_a_great_purge_tt: "[ROOT.GetLeader] lancera une Grande Purge. §RCette purge sera inévitable.§!"
 SOV_trigger_first_moscow_trial_tt: "Déclenche l'événement '§YPremier procès de [ROOT.Capital.GetCapitalVictoryPointName]§!'."
 SOV_trigger_second_moscow_trial_tt: "Déclenche l'événement '§YDeuxième procès de [ROOT.Capital.GetCapitalVictoryPointName]§!'."
 SOV_trigger_third_moscow_trial_tt: "Déclenche l'événement '§YTroisième procès de [ROOT.Capital.GetCapitalVictoryPointName]§!'."
 SOV_secure_the_administration_desc: "Suite aux aveux choquants du terroriste [ROOT.UTI_grigory_zinovyev.GetName] et de ses alliés, nous devons nous interroger sur la loyauté des autres membres du parti. Il est impératif de connaître la position de chaque membre du Politburo."
 SOV_the_collectivization_process_desc: "Bien qu’il reste encore beaucoup à faire, et malgré certaines erreurs locales, le processus de collectivisation des fermes de [ROOT.GetNameDef] est presque terminé, et bientôt la production agricole devrait augmenter."
 SOV_the_anti_soviet_trotskyist_center: "Centre Anti-[ROOT.GetAdjectiveCap]"
 SOV_the_anti_soviet_trotskyist_center_desc: "Notre enquête sur le complot de [ROOT.UTI_grigory_zinovyev.GetName] a révélé un vaste réseau de terroristes anti-[ROOT.GetAdjective] au sein de l'administration. Certains membres ne savent même pas vraiment à qui ils rendent service ! Cette conspiration doit être éradiquée, même si cela implique des mesures radicales."
 SOV_the_workers_dictatorship_desc: "Tout pouvoir à [ROOT.GetNameDef] doit appartenir, en fin de compte, aux travailleurs. Nous ne devons pas sombrer dans le fractionnalisme et devons garantir que la volonté du peuple se reflète toujours dans les décisions du Politburo."
 SOV_organization_centralization_discipline_desc: "En ces temps incertains, le peuple regarde vers le Politburo pour la stabilité et la direction. Nous devons garantir que cet organe décisionnel soutienne et suive fidèlement les décisions du camarade [ROOT.GetLeader]."
 SOV_the_military_conspiracy_desc: "Le complot de [ROOT.UTI_lev_trotsky.GetName] s'est étendu aux forces armées. Nous avons des preuves que des généraux et même des maréchaux ont conspiré avec des services de renseignement étrangers ! Nous ne pouvons permettre à des officiers de loyauté douteuse de continuer à affaiblir nos forces."
 SOV_the_bloc_of_rights_and_trotskyites: "Bloc des Droitistes"
 SOV_the_bloc_of_rights_and_trotskyites_desc: "Nous avons enfin atteint le cœur de la conspiration. [ROOT.UTI_nikolay_bukharin.GetName] faisait partie du bloc [ROOT.UTI_lev_trotsky.GetName]-[ROOT.UTI_grigory_zinovyev.GetName] et menait probablement les infiltrés qui tentaient une contre-révolution. Les preuves sont désormais irréfutables, et un dernier procès révélera la vérité."
 SOV_behead_the_snake_desc: "Il est absolument clair que [ROOT.GetNameDef] ne sera pas en sécurité tant que la menace d’un coup d’État mené par [ROOT.UTI_lev_trotsky.GetName] ne sera pas éliminée. Bien qu’un procès soit préférable, nous n’en avons pas le luxe. Il faut l’assassiner et priver la conspiration de son leader et principal instigateur."
 AAT_trotsky_sent_to_stalin: "[ROOT.UTI_lev_trotsky.GetName] extradé vers [SOV.GetNameDef]"
 AAT_trotsky_in_mexico: "[ROOT.UTI_lev_trotsky.GetName] est au [MEX.GetName]"
 SOV_behead_the_snake_lar_tt: "Débloque des opérations pour assassiner [ROOT.UTI_lev_trotsky.GetName]. [GetAgencyRequirement]"
 SOV_behead_the_snake_no_lar_tt: "Débloque des décisions pour assassiner [ROOT.UTI_lev_trotsky.GetName]."
 SOV_stalins_cult_of_personality: "Culte de la personnalité"
 SOV_stalins_cult_of_personality_desc: "Après la révélation du complot choquant contre [ROOT.GetNameDef], il est évident que seule la direction clairvoyante du camarade [ROOT.GetLeader] a empêché une guerre civile ou pire. Chaque citoyen [ROOT.GetAdjective] et chaque membre du prolétariat mondial doit au camarade [ROOT.GetLeader] une reconnaissance éternelle pour son travail acharné à défendre la révolution."
 SOV_they_will_know_fear_desc: "Nos ennemis ont appris à craindre l'Armée [ROOT.GetAdjective] et le peuple [ROOT.GetAdjective]. Nous avons résisté à l'assaut initial et il est temps de riposter. Nous devons développer de nouvelles machines de guerre terrifiantes capables de briser les lignes ennemies les plus fortifiées. Rien que leur nom doit inspirer la terreur..."
 SOV_inheritor_of_the_mantle_of_lenin_desc: "Le camarade [ROOT.GetLeader] a toujours été le plus proche compagnon et le disciple le plus fidèle de Lénine. En tant que tel, il est naturel qu’il hérite de la lourde tâche de guider la nation vers le Communisme et de préparer la révolution mondiale du prolétariat."
 SOV_brilliant_genius_desc: "Sans conteste l’homme le plus brillant vivant, le camarade [ROOT.GetLeader] guidera notre nation vers de nouveaux sommets scientifiques et accélérera le progrès de l’humanité tout entière."
 SOV_the_faithful_servant_of_lenin_desc: "Lénine nous a légué la plus grande tâche de l’histoire : bâtir une société d’égalité véritable, sans oppression ni souffrance. Il n’y a pas d’homme mieux qualifié que le camarade [ROOT.GetLeader], qui fut aux côtés de Lénine à chaque étape, pour concrétiser cette promesse."
 SOV_ban_excessive_hero_worship_desc: "Une tendance s’est développée à publier des récits exagérés et fantaisistes de la vie privée du camarade [ROOT.GetLeader]. Même bien intentionnés, ces récits sont contre-révolutionnaires et cherchent à instaurer un culte de l’idolâtrie aveugle, au détriment de l’étude rigoureuse de ses théories."
 SOV_leader_of_the_party_and_the_people_desc: "Le camarade [ROOT.GetLeader] a accompli ses devoirs avec compétence et dévouement, et bénéficie du soutien inébranlable du parti et du peuple. La vanité et l’adulation lui sont étrangères ; il est sans doute l’homme le plus humble vivant."
 SOV_great_commander_desc: "Les contributions du camarade [ROOT.GetLeader] à la théorie et à la direction militaire sont nombreuses. Bien que le traître [ROOT.UTI_lev_trotsky.GetName] ait fondé l’Armée [ROOT.GetAdjective], c’est [ROOT.GetLeader] qui l’a transformée en une force capable de défendre les conquêtes du prolétariat."
 SOV_architect_of_communism_desc: "L’engagement inébranlable du camarade [ROOT.GetLeader] envers les idéaux révolutionnaires lui a permis de surmonter les défis de la construction du socialisme dans un seul pays. Il est désormais prêt à franchir la prochaine étape : la transition vers le communisme."
 SOV_father_of_nations_desc: "[ROOT.GetNameDef] est une grande famille composée de nombreux peuples, et chaque famille a besoin d’un chef. Le camarade [ROOT.GetLeader] est ce guide, enseignant la pensée socialiste et conduisant tous vers un avenir radieux."
 SOV_the_construction_of_communism_desc: "La construction du communisme présente ses propres défis. Avec un Politburo uni derrière le camarade [ROOT.GetLeader], nous pouvons franchir les premières étapes de son édification."
 SOV_the_construction_of_communism_railways_tt: "Construit une voie ferrée de niveau §Y1§! de §Y[ROOT.Capital.GetCapitalVictoryPointName]§! vers la §Ycapitale de chaque sujet§! relié par voie terrestre."
 SOV_propaganda_stalin: "Sous la direction de [ROOT.GetLeader] !"
 trait_SOV_cowed_by_stalin_army: "Soumis à [ROOT.GetLeader]"
 trait_SOV_cowed_by_stalin_army_desc: "Ce personnage se sent menacé par les purges de [ROOT.GetLeader] et n’ose pas remplir son rôle de peur d’être accusé de trahison. Ses performances sont gravement affectées."
 SOV_moscow_trial_real_name: "Procès [GetMoscowTrialIndex] de [ROOT.Capital.GetCapitalVictoryPointName]"
 NSB_soviet_paranoia_system_events.01.desc: "Lors d'une récente session du Comité Central, le camarade [Root.GetLeader] a noté le factionnalisme croissant au sein du parti. Bien que tous les membres aient rapidement assuré leur soutien total et inconditionnel, cela n'a apparemment guère apaisé ses inquiétudes. Selon le camarade [Root.GetLeader], nous devons toujours rester vigilants face aux saboteurs et aux perturbateurs qui conspirent contre l'État, quelle que soit leur position.\n\nCette nouvelle a surpris beaucoup au sein du parti, qui pensaient que la menace d'une scission avait pris fin avec l'exil de [ROOT.UTI_lev_trotsky.GetName]."
 NSB_soviet_paranoia_system_events.19.desc_1: "L'enquête sur l'assassinat du camarade [ROOT.UTI_sergei_kirov.GetName] en 1934 a révélé de nombreuses pistes indiquant une conspiration entre [ROOT.UTI_grigory_zinovyev.GetName] et [ROOT.UTI_lev_trotsky.GetName]. Après une série d'arrestations et d'interrogatoires, les preuves se sont accumulées.\n\nSuite à une réunion avec [ROOT.GetLeader], [ROOT.UTI_grigory_zinovyev.GetName] et [ROOT.UTI_lev_kamenev.GetName] ont finalement avoué avoir travaillé avec [ROOT.UTI_lev_trotsky.GetName] pour renverser le gouvernement, assassiner les dirigeants [ROOT.GetAdjectiveCap] et restaurer le capitalisme dans [ROOT.GetNameDef]. Ils sont maintenant jugés avec 14 de leurs co-conspirateurs. Les accusations sont lourdes — une condamnation signifierait la mort certaine."
 NSB_soviet_paranoia_system_events.19.desc_2: "Après le procès du premier groupe de terroristes de [ROOT.UTI_lev_trotsky.GetName], les enquêtes du NKVD ont continué et ont découvert davantage de preuves. [ROOT.UTI_karl_radek.GetName] a été arrêté et a fini par craquer lors de l'interrogatoire. Il a révélé l'existence d'un vaste réseau de personnes travaillant totalement ou partiellement avec [ROOT.UTI_lev_trotsky.GetName] dans pratiquement tous les domaines du gouvernement, y compris l'armée. Les principaux responsables ont déjà été arrêtés et ont avoué sous interrogatoire.\n\nCes chefs, dont [ROOT.UTI_karl_radek.GetName], sont maintenant jugés. Leurs crimes sont moindres que ceux du procès précédent, mais la peine de mort est une possibilité certaine."
 NSB_soviet_paranoia_system_events.19.desc_3: "Les enquêtes précédant le Second procès de [ROOT.Capital.GetCapitalVictoryPointName] ont aussi révélé un large réseau de partisans de [ROOT.UTI_lev_trotsky.GetName] dans l'armée et la haute direction du parti, dirigé par [ROOT.UTI_nikolay_bukharin.GetName]. Ces personnes ont été arrêtées et interrogées, avouant les crimes les plus graves — du sabotage planifié à la tentative d'assassinat, en passant par la conspiration avec des puissances étrangères et même l'introduction de clous dans le beurre pour blesser ou tuer des citoyens ordinaires [ROOT.GetAdjective].\n\nSi condamnés, la peine serait très probablement la mort par balle."
 NSB_soviet_paranoia_system_events.19.desc_4: "Les agents du NKVD ont découvert une nouvelle conspiration inquiétante impliquant plusieurs membres du parti. D'autant plus inquiétant qu'après plusieurs arrestations et interrogatoires approfondis, les noms de plusieurs anciens bolcheviks ont émergé. Une enquête plus poussée a révélé des preuves que certains de ces conspirateurs présumés avaient effectivement participé à des actes de sabotage, factionnalisme et conduite anti-[ROOT.GetAdjective]. Ces hommes ont été mis en procès et attendent maintenant leur verdict. Au vu des accusations, une condamnation signifierait sans doute une sentence très sévère."
 NSB_soviet_paranoia_system_events.29.desc: "Les preuves d'un vaste réseau de partisans de [ROOT.UTI_lev_trotsky.GetName] dans l'Armée se renforcent rapidement. Chaque jour, le NKVD arrête de nouveaux suspects liés aux confessions précédentes. Ces personnes révèlent souvent à leur tour d'autres co-conspirateurs. Il faudra du temps pour retrouver tous les généraux impliqués, mais la liste ci-dessous représente une fraction significative dont la culpabilité a été prouvée par leurs aveux."
 SOV_anti_soviet_military_thinking_banned_army: "Interdiction de la pensée militaire anti-[ROOT.GetAdjectiveCap]"
 SOV_anti_soviet_military_thinking_banned_army_desc: "L'étude et la discussion des documents et idées de théoriciens discrédités et réactionnaires sont désormais interdites pour les officiers de l'Armée à l'Académie, et les nouveaux diplômés sont soigneusement contrôlés pour s'assurer qu'aucun ennemi du peuple n'accède aux rangs de l'Armée [ROOT.GetAdjectiveCap]."
 SOV_purged_junior_army_officers_1_desc: "Un nombre important d'officiers subalternes de l'Armée ont été arrêtés par le NKVD pour sédition, sabotage et pensée anti-[ROOT.GetAdjective]. La perte de nombreux officiers expérimentés et vétérans des guerres passées a laissé l'Armée [ROOT.GetAdjectiveCap] en désarroi dangereux."
 SOV_anti_soviet_military_thinking_banned_navy: "Interdiction de la pensée militaire anti-[ROOT.GetAdjectiveCap]"
 SOV_anti_soviet_military_thinking_banned_navy_desc: "L'étude et la discussion des documents et idées de théoriciens discrédités et réactionnaires sont désormais interdites pour les officiers de la Marine à l'Académie, et les nouveaux diplômés sont soigneusement contrôlés pour s'assurer qu'aucun ennemi du peuple n'accède aux rangs de la Flotte [ROOT.GetAdjectiveCap]."
 SOV_purged_junior_navy_officers_1_desc: "Un nombre important d'officiers subalternes de la Marine ont été arrêtés par le NKVD pour sédition, sabotage et pensée anti-[ROOT.GetAdjective]. La perte de nombreux officiers expérimentés et vétérans des guerres passées a laissé la Flotte [ROOT.GetAdjectiveCap] en désarroi dangereux."
 SOV_anti_soviet_military_thinking_banned_airforce: "Interdiction de la pensée militaire anti-[ROOT.GetAdjectiveCap]"
 SOV_anti_soviet_military_thinking_banned_airforce_desc: "L'étude et la discussion des documents et idées de théoriciens discrédités et réactionnaires sont désormais interdites pour les officiers de l'Armée de l'air à l'Académie, et les nouveaux diplômés sont soigneusement contrôlés pour s'assurer qu'aucun ennemi du peuple n'accède aux rangs de l'Armée de l'air [ROOT.GetAdjectiveCap]."
