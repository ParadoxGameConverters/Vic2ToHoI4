 static_news.1.d:0 "“团结赋予力量！政府已经变得脆弱，我们需要一个能团结我们、赋予我们强烈国家认同感、不会被资本主义甜言蜜语所蒙蔽的党派。”\n\n第三条道路，或者也可以称之为法西斯主义，试图争取一个在[From.GetAdjective]上院的席位。他们声称必须扩大国有控制，以确保国家自给自足和经济独立。他们坚决反对所有其他意识形态，毫不犹豫地使用暴力来壮大他们的权力。”
