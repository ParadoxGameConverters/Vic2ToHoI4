 olympics.1948.d:0 "第14回オリンピック競技大会が最近、[From.Capital.GetName]、[From.GetNameWithFlag] で開催されました。\n\nオリンピック聖火は風に吹かれた後に再点火されました。\n\n[Root.GetNameWithFlag]が最も金メダルを獲得しました。"
