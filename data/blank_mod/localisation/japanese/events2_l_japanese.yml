 communism_on_the_rise.t:0 "共産主義の勃興"
 communism_on_the_rise.d:0 "『世界中で労働者が抑圧者に対抗する中、[Root.GetName]で階級意識を持つと主張する人々は、政治体制が腐敗しすぎているため、変革が内部から起こることを待っているだけです。唯一、革命が私たちを救える！』\n\n[Root.GetAdjective] 共産主義運動の新たな声がこう語ります。[Root.GetRulingParty] の支配をブルジョアジーの独裁と呼び、どんな手段を用いてでもその権力から引きずり下ろすよう求めています。それが内部から来るのか、それとも外部から来るのか、これからの展開が注目されます。"
 communism_on_the_rise.a:0 "政府内でそうしたアイデアを支持する人々がいるかもしれません。"
 communism_on_the_rise.a.tt:0 "共産主義クーデターへの政府内支持の可能性を高めます。"
 communism_on_the_rise.b:0 "人々のための運動は人々からの支持を求めなければなりません。"
 communism_on_the_rise.b.tt:0 "共産主義の蜂起への一般的な支持の可能性を高めます。"
 communism_ideological_sympathies.t:0 "政府内のマルクス主義的共感"
 communism_ideological_sympathies.d:0 "たとえ[Root.GetRulingParty]の党の公式路線が革命的社会主義に強く反対し、国内の急進的な左派勢力に警戒の目を光らせているとしても、政府内にはその可能性に対してより開かれた人々がいます。少なくとも、共産主義者に解決策を求める人々の懸念を解決する余地があり、全面的な内戦をリスクにさらすことなくそれを行う方法と考えています。\n\n[Root.GetLeader]に忠実であると見なされる人々には反逆者と見なされるかもしれませんが、これらの異議を唱える声が、革命が実現した場合に比較的無血の移行を確保するかもしれません。"
 communism_ideological_sympathies.a:0 "私たちは彼らにも注意を払い続けます、多くの理由から。"
 communism_ideological_sympathies.a.tt:0 "公共の支持が十分であれば、クーデターが実行される可能性があります。"
 communism_coup.t:0 "共産主義者がクーデターを実行"
 communism_coup.d:0 "共産主義革命の人気運動は長らく騒々しく、恐れられてきましたが、政治運動の一部はほとんど沈黙し、待機していました。待ちが終わりました。本日、[Root.GetRulingParty]の指導部と軍が国家規模の反乱に備えている際、[Root.GetAdjective]政府の数人の役人が素早く[Root.GetLeader]を自宅軟禁にし、反乱者との交渉に入りました。\n\n交渉は秩序を守るふりを保ちつつ、実際には協力する者たちに新しい社会主義国家内での地位を確保することに等しかった。クーデターは誰かが止める前に終わり、それを止めるであろう者たちは新政権によって拘束、国外追放、または処刑されました。"
 communism_coup.a:0 "歴史の流れは過去を一掃するでしょう。"
 communism_add_popularity.t:0 "[Root.GetName]の階級闘争"
 communism_add_popularity.d:0 "かつては理論家の間でのみ人気があり、実践ではトラブルメーカーの間でのみ人気だった共産主義革命運動は、[Root.GetAdjective]労働者階級の間での支持が増加しています。『階級』に自身を関連づける人がますます増えていることは、マルクス主義のアイデアが政府転覆を積極的に求める者たちを超えて広がっていることを意味しています。\n\n[Root.GetRulingParty]のメンバーたちはこの発展に悲鳴を上げ、かつて『[Root.GetAdjective]』が人々が最もまず関連づけたものであった時代を懐かしんでいます。彼らの懸念は根拠があるものではありません。既に革命が進行中であり、社会のさまざまなレベルで起こっており、それを止めるのは遅すぎるかもしれません。"
 communism_add_popularity.a:0 "人々は自分たちを何と呼んでいてもかまいません。"
 communism_military_defections.t:0 "兵士が共産主義パルチザンに離脱"
 communism_military_defections.d:0 "『資本家と国民主義者は、働く人々には関係のない紛争を巻き起こすために、前線で血を流すようにあなたを欺くでしょう！国外で苦しむ労働者に対する武力を振るう代わりに、抑圧者に立ち向かい、暴君を打倒しましょう！』\n\n通常、愛国心と忠誠心の要塞である軍隊も、[Root.GetName]で急速に広まっている共産主義のプロパガンダに免疫を持たないことが証明されています。兵士たちは脱走し、国のために戦うことを拒否し、時には革命の準備をしていると主張するパルチザン運動に加わることすらあります。"
 communism_military_defections.a:0 "彼らはたぶん異なる[Root.GetName]のために戦っているだけかもしれません。"
 communism_civil_war.t:0 "[GetMonth]革命"
 communism_civil_war.d:0 "共産主義運動が人々を代表するという考えは、[Root.GetName]で風を得たことは確かです。ここ数か月で共産党への一般市民の支持が急速に増加しています。しかし、革命を求める者たちはもはやゲリラ兵と不満な労働組合のまとまりのない集団ではありません。革命を呼びかけるグループは、成功すれば政府を形成するだけの組織化がされています。\n\nそれにもかかわらず、現在革命を始めた場合、[Root.GetName]を内戦に突入させるのは困難です。革命家たちは、国を二分にするリスクを冒してまで彼らの焦燥を満たすべきか、それとも将来の良い機会を待つべきかを考えるべきですか？"
 communism_civil_war.a:0 "歴史を作りたい者は今日行動しなければなりません！"
 communism_civil_war.b:0 "革命は避けられない。避けられるものは待つべきです。"
 fascism_on_the_rise.t:0 "ファシズムの台頭"
 fascism_on_the_rise.d:0 "『[Root.GetAdjective]の人々は長い間[Root.GetRulingParty]の無能な支配に晒されてきました！彼らは人々を代表すると主張していますが、さえ道路を整備できません！この国を成長させるためには、彼らを権力から排除するしかありません！』\n\n[Root.GetName]のファシストの演説者は、現在の支配体制と政治体制について何を考えているかを秘密にしません。こうした演説は、軍の保守派に特に顕著な公然とした反対を呼び起こしました。"
 fascism_on_the_rise.a:0 "上層部は言わぬ共鳴を抱いているかもしれません。"
 fascism_on_the_rise.a.tt:0 "ファシストクーデターへの内部支持の可能性を高めます。"
 fascism_on_the_rise.b:0 "若い世代が指導の火を受け継ぎます。"
 fascism_on_the_rise.b.tt:0 "ファシストクーデターへの一般的な支持の可能性を高めます。"
 fascism_ideological_sympathies.t:0 "軍隊内のファシストの共感"
 fascism_ideological_sympathies.d:0 "[Root.GetAdjective]軍のいくつかの高位メンバーは、[Root.GetName]のファシスト運動を支持しており、一部は非公然、一部は公然にそう述べています。彼らは[Root.GetRulingParty]が国を結束させるために武力の重要性を忘れたと感じ、政府による軍を国の最重要機関の一つとして扱うことにますます不満を感じています。彼らの一部は、新しい政府が必要であり、[Root.GetName]を次の世紀へ導く方法を知っている政府が必要だとさえ提案しています。\n\nこの派閥は主に政治家ではないかもしれませんが、一部は国防省で地位を獲得しています。これらの発展が続けば、クーデターを実行するための十分な政治的支持を得る可能性があります。"
 fascism_ideological_sympathies.a:0 "国民精神は政府よりも上位です。"
 fascism_ideological_sympathies.a.tt:0 "公共の支持が十分であれば、クーデターが実行される可能性があります。"
 fascism_coup.t:0 "ファシストクーデター"
 fascism_coup.d:0 "「それが来ることは予言された」と言う人もいます。ファシズムの危険性を警告し、[Root.GetName]の救世主として賞賛する人々の両方が、今日、[Root.Capital.GetName]の軍隊が[Root.GetRulingParty]の政府を転覆し、権力を掌握したという彼らの予言が現実となりました。[Root.GetLeader]は行方不明で、国外追放されたとの噂もあり、クーデターは最初の抵抗にはほとんど遭遇しませんでした。\n\n新しい[Root.GetAdjective]指導部は、抵抗を成長させるつもりはありません。戒厳令が宣言され、変化が進行中で、その後に何が起こるかについてはあまり変わらないでしょう。"
 fascism_coup.a:0 "人々を自己から守るために強力な国家が必要です。"
 fascism_civil_war.t:0 "ファシズムのための内戦"
 fascism_civil_war.d:0 "ファシスト運動が国民主義的感情を再び喚起しようとする試みは一部成功しましたが、これらのアイデアに対する抵抗は高まっています。現在の政権を転覆しようと企んでいる将軍たちは、[Root.GetAdjective]の一般市民自体が[Root.GetFascistParty]に対して持つ自信の不足に失望しています。\n\n彼らは人々が最終的に[Root.GetLeader]にうんざりするだろうと確信していますが、どの行動を取るかについては意見が分かれています。一部は現在クーデターを実行し、[Root.GetName]の敵が行動を起こす前にそれを行うことを求めています。しかし、公共の支持が限られている状況でそれを行うと、国を内戦に陥れることになります。"
 fascism_civil_war.a:0 "力への意志は、それを掴もうとためらう者には意味がありません。"
 fascism_civil_war.b:0 "まず人々を結束させ、その後統治しなければなりません。"
 fascism_military_defections.t:0 "ファシストの突撃部隊が編成"
 fascism_military_defections.d:0 "政治と軍事は常にファシズムに結びついていました。ファシスト党は政治運動の拡大に並行して、内部および外部の脅威、内部の脅威は政治的対抗者であるときの保護を目的とした準軍事組織を編成し始めました。多くの人々はこの発展を心配していますが、軍事的熱狂の波は、武装部隊への参加者数の増加につながっています。\n\n運動の政治的指導者たちは、彼らの対抗者が恐れる理由があると指摘しています。軍隊が政治的要素によって明示的に浸透しているため、[Root.GetName]の敵とファシズムの敵は非常に似て見え始めています。"
 fascism_military_defections.a:0 "国に対する反逆者以外は何も恐れる必要はありません。"
 fascism_add_popularity.t:0 "共産主義の脅威"
 fascism_add_popularity.d:0 "『[Root.GetLeader]は[Root.GetName]が安全で統一していると信じているでしょう。隣人の蛇がそばに巻かれているとき、そのような嘘が国民の心を毒していないことは驚くことではありません！共産主義の名前で国民同士が争って、国家の終わりを宣言している国境を越えるまでどれくらいの時間がかかるでしょうか？[Root.GetRulingParty]はこの脅威から私たちを守るでしょうか？』\n\n[Root.GetName]でのファシスト運動の成長は、共産主義革命の近くに位置することによって強化されました。通常、ファシズムを別の誤ったイデオロギー実験として軽視するであろう多くの穏健派は、これを非常に現実的な懸念として受け止めています。隣人の共産主義とファシズムの政権の選択肢として、彼らは後者を認めてしまうでしょう。彼らは積極的に支援することさえ考えるかもしれません。"
 fascism_add_popularity.a:0 "私たちは赤い脅威に対する先駆者となります！"
 democratic_on_the_rise.t:0 "民主主義への動き"
 democratic_on_the_rise.d:0 "『もし私たちが人々の声を沈黙させるなら、私たち誰もが[Root.GetName]の声であると主張できるでしょうか？もし私たちが異議を恐れ、公然に非難されたり、国民投票で追放されることを恐れるなら、私たちが本当に恐れているのは、市民に嫌われ、嫌悪されていることです。[Root.GetRulingParty]は本当にその原則に対する信頼が少ないのでしょうか？』\n\n政府内の慎重で緩く組織されたが情熱的な派閥が、国家の敵に対するより抑圧的でない政策を推進し始めました。彼らは国民が国家の決定に参加することを望み、住民投票や地元党会議を通じてこれが現行の議題の未来を危険に晒すことを意味するとしても構わないと考えています。"
 democratic_on_the_rise.a:0 "まずは内部で議論できます。"
 democratic_on_the_rise.a.tt:0 "選挙の開催に対する内部の支持の可能性を高めます。"
 democratic_on_the_rise.b:0 "正しいことを知っているからこそ、敵にもより公然に話す余裕があります。"
 democratic_on_the_rise.b.tt:0 "民主主義への支持と反対派の形成の可能性を高めます。"
 democratic_ideological_sympathies.t:0 "[Root.GetRulingParty]と民主主義の議論"
 democratic_ideological_sympathies.d:0 "驚くべきことに、内部の党の議論で、国家体制の反対者に対するより多くの住民投票と抑圧的な措置の削減の呼びかけは、一部の支持を受けています。[Root.GetRulingParty]の指導部は懐疑的な姿勢を維持していますが、いくつかの影響力のあるメンバーは方針の転換を支持しています。\n\nおそらく彼らは実務ではあまり変わらないという自信があるのか、または彼らは党の原則に対する秘密の裏切り者であるかもしれません。いずれにしても、もし公衆がそのような変更を要求すべきであれば、[Root.GetName]の指導者の一部は妥協の用意があります。"
 democratic_ideological_sympathies.a:0 "選択肢が常に自由と死の間にあるわけではないかもしれません。"
 democratic_ideological_sympathies.a.tt:0 "政策が多数派の支持を受けている場合、政府は選挙を実施するかもしれません。"
 democratic_opposition_forming.t:0 "民主主義の反対派が形成中"
 democratic_opposition_forming.d:0 "公然と広まる反-[Root.GetRulingParty]の宣伝の種類に対する制限を緩和することは、予想通り、不満の公然な表現の増加につながりました。組織されたデモやパンフレットは、現時点では主に学術機関と[Root.GetName]の一部の不幸な地域で見られますが、この運動が広がっていることに疑念はありません。\n\n国の指導者はこの問題で板挟みになっています。党の指導権を鉄のように握っている[Root.GetLeader]は、公開討論を多様化させることにあまり興味を持っていません。しかし、既に最初のステップが踏み出されており、戻る道がないかもしれません。"
 democratic_opposition_forming.a:0 "抑圧がない状況で、この運動は自然に成長しているようです。"
 democratic_call_for_elections.t:0 "選挙の公開要求"
 democratic_call_for_elections.d:0 "以前は限られた地域に限定されていた公然の不満のデモが今では広がっています。人々が街頭で集まる中、[Root.GetRulingParty]は岐路に立たされています。この宣伝を広め続けるなら、党内から提案された住民投票と反対派から提案された住民投票の両方が、私たちが公衆の支持を持っていないことを示すかもしれません。私たちが求めた結束は、私たちに対抗する意見の多様性に変わりつつあります。"
 democratic_call_for_elections.a:0 "改革が進行しているとしても、この反抗を抑え込むことで我々の強さを示さなければなりません。"
 democratic_call_for_elections.b:0 "人々の声を聞かせましょう。"
 democratic_election.t:0 "[Root.GetName]での公開選挙"
 democratic_election.d:0 "[Root.GetName]での表現と集会の自由がますます受け入れられるようになるにつれ、[Root.GetRulingParty]内で選挙を実施することを求める派閥は、秘密の共謀者から公然と支持される改革派へと変わりました。[Root.GetLeader]の抗議にもかかわらず、国は過去数ヶ月間、徐々にですが着実に民主主義に向けた動きをしており、選挙は今や自然な次のステップのように思えます。\n\nただし、まだすべての[Root.GetAdjective]市民が民主主義の改革を支持しているわけではありません。選挙を実施することを待つべきかどうかについて党内で議論が続いています。"
 democratic_election.a:0 "[Root.GetRulingParty]に忠実な人々は今この決定を支持するでしょう。"
 democratic_election.b:0 "選挙を実施する前に、改革はより広範な支持が必要です。"
 radical_on_the_rise.t:0 "急進主義の台頭"
 radical_on_the_rise.d:0 "人々は政府にうんざりしています、それが君主制でも共和制でも関係ありません。彼らは徐々にこのアイデアを広めるために集まっています。"
 radical_on_the_rise.a:0 "政府は彼らから学べるかもしれませんね？"
 radical_on_the_rise.a.tt:0 "急進主義的な政権クーデターの可能性を増加させます"
 radical_on_the_rise.b:0 "経済だ、馬鹿者たち！"
 radical_on_the_rise.b.tt:0 "急進主義的な支持が広まる可能性を増加させます"
 radical_ideological_sympathies.t:0 "アナーキスト・コミュニティ"
 radical_ideological_sympathies.d:0 "予想通り、我々の政府はこれらの過激派をより支持しています"
 radical_ideological_sympathies.a:0 "経済だ、馬鹿者たち！"
 radical_ideological_sympathies.a.tt:0 "政府の急進主義的な支持をさらに増加させます"
 radical_coup.t:0 "アナーキストのクーデター！"
 radical_coup.d:0 "過激なアナーキストたちが政府に対してプロパガンダを始めました"
 radical_coup.a:0 "警察官、そのポスターを壊滅させてください"
 radical_civil_war.t:0 "アナーキスト革命"
 radical_civil_war.d:0 "アナーキストたちは人々と政府の間のあらゆる接触を停止し、政府の消滅を要求しました。私たちが拒絶したため、彼らは武器を持ち、内戦を始めました。"
 radical_civil_war.a:0 "武器を取ろう！国の支配方法を馬鹿にする者たちに教えよう"
 radical_civil_war.b:0 "次回にしよう"
 absolutist_on_the_rise.t:0 "専制主義の台頭"
 absolutist_on_the_rise.d:0 "政府は弱いと言います。権力はただ一人のメンバーが持つべきだと彼らは叫びます..."
 absolutist_on_the_rise.a:0 "少なくとも国を支配する人がわかっています..."
 absolutist_on_the_rise.a.tt:0 "専制主義的な政権クーデターの可能性を増加させます"
 absolutist_on_the_rise.b:0 "我々の民主主義は神聖です！"
 absolutist_on_the_rise.b.tt:0 "専制主義的な支持が広まる可能性を増加させます"
 absolutist_ideological_sympathies.t:0 "マキャヴェッリ派の大臣"
 absolutist_ideological_sympathies.d:0 "予想通り、我々の政府は専制主義をより支持しています"
 absolutist_ideological_sympathies.a:0 "議会の組織はどうか？"
 absolutist_ideological_sympathies.a.tt:0 "政府の専制主義的な支持をさらに増加させます"
 absolutist_coup.t:0 "独裁支持クーデター！"
 absolutist_coup.d:0 "専制主義者たちは政府に対してプロパガンダを始めました"
 absolutist_coup.a:0 "警察官、そのポスターを壊滅させてください"
 absolutist_civil_war.t:0 "白色の革命"
 absolutist_civil_war.d:0 "神よ、国王を守りたまえ！ - これは我々の堕落した共和国に対する人々の叫びです。彼らは摂政王の即位を要求し、我々に対抗するために武器を使用する用意があります。"
 absolutist_civil_war.a:0 "武器を持ち出そう！彼らに国の統治方法を教えよう"
 absolutist_civil_war.b:0 "次回にしよう"
 fascism_fifty_percent.t:0 "ファシストが住民投票を要求"
 fascism_fifty_percent.d:0 "急速に成長する[Root.GetAdjective]ファシスト運動は、権力を掌握する前に多数の支持が必要だと主張したことはありませんでした。彼らは、自分たちの支配が確立されると、国を統一することを期待しています。しかし、彼らの公的な支持が急速に成長しているようです。多くのファシストは、[Root.GetLeader]を偽善者と呼び、人々の願いを代弁すると主張しながら、実際には大衆の声を聞かないと非難しています。"
 fascism_fifty_percent.a:0 "この憎むべき運動を抑制せよ！"
 fascism_fifty_percent.b:0 "彼らには何の注意も払わないでください。"
 fascism_fifty_percent.c:0 "市民がそれを望むなら、住民投票を実施しましょう。"
 communism_fifty_percent.t:0 "共産主義者が住民投票を要求"
 communism_fifty_percent.d:0 "[Root.GetName]でのマルクス主義のアイデアは以前から根付いていましたが、最近はより広範な支持を得ています。この運動は政治理論から政治実践に広がり、不満を抱く労働者やいくつかの有名な著名人が支持を表明しています。共産主義者はこれを階級意識と呼んでいます。[Root.GetRulingParty]はそれを暴動と反逆への速道と呼んでいます。"
 communism_fifty_percent.a:0 "[Root.GetAdjective]の活動を停止せねばなりません！"
 communism_fifty_percent.b:0 "彼らを無視し、彼らはトラブルを起こしているだけです。"
 communism_fifty_percent.c:0 "流血の暴動よりも住民投票の方が好ましいです。"
 democratic_fifty_percent.t:0 "民主主義者が住民投票を要求"
 democratic_fifty_percent.d:0 "予想通り、彼らの住む国の人々による国の統治のアイデアは、人々の間で非常に人気が高まる可能性があります。もちろん、[Root.GetRulingParty]は、これらの運動によって代表される民主主義のアイデア - 言論の自由、公共選挙、自由な報道 - は、単なる[Root.GetLeader]政府を弱体化させるためのポピュリストの言辞として見ています。"
 democratic_fifty_percent.a:0 "彼らを取り締まれ。"
 democratic_fifty_percent.b:0 "通常通り進行しよう。"
 democratic_fifty_percent.c:0 "住民投票を受け入れれば、私たちの遺産を保護できるかもしれません。"
 fascism_revolution_event.t:0 "[Root.Capital.GetName]にファシストが進軍"
 fascism_revolution_event.d:0 "彼らの住民投票の拒否、ほぼ合法的な権力掌握の試みを拒否されたファシストは、大衆の支持と[Root.GetAdjective]軍内のコネクションを利用してクーデターを試みました。[Root.GetRulingParty]政府は彼らの条件を拒否し、[Root.GetName]を私たちが知っているままに保護するために最後まで戦うと主張しています。"
 fascism_revolution_event.a:0 "どんな代価でも彼らを止めます！"
 fascism_revolution_event.b:0 "ファシストは[Root.GetName]の真の精神を持っています！"
 communism_revolution_event.t:0 "共産主義者が蜂起"
 communism_revolution_event.d:0 "[Root.GetName]での住民投票の要求が拒否された後、共産主義運動のわずかな改革派は急速に影響力を失い、より過激な要素に対抗しました。[Root.GetRulingParty]が提案された改革への公共の支持を認めないことにより、革命のロマンティックな視点は次第に広まり、運動の指導者は最も簡単に暴動を起こすことができる人々になりました。これらの暴動は現在、国の未来がかかった全面的な内戦に発展しています。"
 communism_revolution_event.a:0 "彼らが国を台無しにするのを許しません！"
 communism_revolution_event.b:0 "革命の炎は支配者の血で消しましょう！"
 democratic_revolution_event.t:0 "[Root.GetAdjective]春"
 democratic_revolution_event.d:0 "彼らの民主主義を導入しようとする公共住民投票の試みが拒否された後、提案の背後にいる人々は[Root.GetLeader]政権を是正不能と見なしました。[Root.GetName]でより代表的な政治システムを確立するという共通の目標によって結ばれた反乱グループの幅広い連合が武力を採用し、[Root.GetRulingParty]が倒れるまで休むことはないと宣言しました。"
 democratic_revolution_event.a:0 "この暴徒支配から私たちを守ってください！"
 democratic_revolution_event.b:0 "遂に[Root.GetName]は自由だ！"
 fascism_suppressed_event.t:0 "ファシストの笑いもの"
 fascism_suppressed_event.d:0 "[Root.GetAdjective]の国民の誇りと過去の栄光を復活しようとする試みへの情熱は過ぎ去ったようです。熱心な支持者にとっては失望の目覚めで、その制服、軍事的なポーズ、過度の演説は今や同情よりも嘲笑の対象となっています。\n\n以前は[Root.GetRulingParty]の権力基盤への脅威と考えられていた[Root.GetAdjective]のファシズムは、ますます不条理で過激な立場と見なされ、私たちの国の最も基本的な価値観への攻撃とされ、彼ら自身が非常に尊重していると主張する国そのものに対する攻撃と見なされています。その言葉は、政治的な指定ではなく、侮辱としてはるかに適しているように思えます。"
 fascism_suppressed_event.a:0 "どれだけの道化師たちだ。"
 communism_suppressed_event.t:0 "共産主義ブームの下火"
 communism_suppressed_event.d:0 "多くの共産主義者は、[Root.GetName]がいわゆる国際革命に次いで崩壊する国になると予測していましたが、数ヶ月のストライキと赤い旗を掲げたデモの後、この運動は収束したようです。革命の推進力とされる労働者階級は、[Root.GetLeader]を転覆するよりも解決すべき問題があるようで、他国でのこれらの革命の成果には明らかに感銘を受けていないようです。一方、抑圧者の喉を切ることを情熱的に訴えた知識人たちは、実際に自分たちの快適な生活様式を損なう可能性のあることを驚くほどためらっていることが判明しました。\n\n革命についての議論は、おそらく安いビールでも高価なワインでも続くでしょうが、それはおそらく議論に過ぎないでしょう。"
 communism_suppressed_event.a:0 "なんて偽善者たちだ。"
 democratic_suppressed_event.t:0 "民主主義運動の沈黙"
 democratic_suppressed_event.d:0 "[Root.GetLeader]の政権に対する数か月にわたる激しい反対運動が終わり、公共の選挙や集会と発言の自由に関するより自由な法律を求めましたが、この運動は崩壊したようです。現在、もしこのような改革が行われるとしたら、[Root.GetName]の安定性についての懸念を表明する人々が増えており、民主主義を求める人々は問題の種と見なされています。\n\nさらに不思議なことに、この運動の主要な指導者の多くが行方不明になったか、突然活動を中止したようです。おそらく、彼らの努力の失敗を見て、一部の人々は亡命を選んだのかもしれません。それにもかかわらず、[Root.GetRulingParty]政府はその知識と関与を否定しています。"
 democratic_suppressed_event.a:0 "なんて諦め者の一団だ。"
 abandon_neutral.t:0 "[Root.GetLeader]が中立外交政策を放棄"
 abandon_neutral.d_fascism:0 "[Root.GetRulingParty]の最近の権力掌握後、[Root.GetLeader]は[Root.GetName]がもはや中立外交政策を維持しないことを発表しました。\n'世界は複雑で絡み合っています。もはや独力では安全ではありません。我々は敵と立ち向かわなければなりません。どちらの側を選ばなければ、孤独に滅びるでしょう。'"
 abandon_neutral.d_communism:0 "[Root.GetRulingParty]の最近の権力掌握後、[Root.GetLeader]は[Root.GetName]がもはや中立外交政策を維持しないことを発表しました。\n'世界は複雑で絡み合っています。この国は常にその原則に立っており、それを守る準備ができています。もはや独力では安全ではありません。中立は以前のような安全な避難所ではありませんし、この世界で権力を求める者たちはそれを尊重しません。我々は共産主義の仲間たちと共に、我々を抑圧しようとする勢力に立ち向かわなければなりません。我々を抑えつけようとする資本家の大多数に対抗しなければなりません。立場を取らなければ、孤独に滅びるでしょう。'"
 abandon_neutral.d_absolutist:0 "君主制の道は安全だ。絶対主義こそがそれだ。"
 abandon_neutral.d_radical:0 "銀行家こそが信用すべき唯一の存在だ。アナーキック・カピタリズムが[Root.GetName]を支配する時が来た。"
 abandon_neutral.a:0 "[Root.GetName]の未来のために"
 absolutist_add_popularity.a:0 "彼らが我々に対するクーデターを組織しないことを願うばかりです"
 absolutist_add_popularity.d:0 "これらは単なる老人の叫び声かもしれませんが、反動主義の運動は絶えず新しい支持者を獲得しています。しかし、政府はこれについて何をすべきかは難しい問題です。"
 absolutist_add_popularity.t:0 "反動主義のアイデアが[Root.GetName]全体に広まっています"
 absolutist_fifty_percent.a:0 "神は創造主かもしれませんが、確かに[Root.GetName]の指導者を選ぶ正当な存在ではありません。"
 absolutist_fifty_percent.b:0 "聖職者は常に我々の政権に対抗しようとしてきました。今と以前に何か違いがあるのでしょうか？"
 absolutist_fifty_percent.c:0 "最終的に、国家はその人々の意志を尊重しなければなりません。[Root.GetName]は国民投票を行います"
 absolutist_fifty_percent.d:0 "[Root.GetLeader]は[Root.GetName]で急速に成長している運動によって占拠者と見なされています。まもなく、[Root.GetAdjective]の人々は政府に対して反乱し、全能の神に選ばれた強力な指導者を要求するでしょう。彼らは今、私たちに対して唯一の神を信じるすべての人間が君主制または現行政権を選ぶかどうかを決定するよう要求しています。"
 absolutist_fifty_percent.t:0 "[Root.GetAdjective]反動派が国民投票を要求中"
 absolutist_military_defections.a:0 "うーん、[Root.GetName]の破滅を避けるためにその人物を提供するかもしれませんか？"
 absolutist_military_defections.d:0 "私たちの栄光ある政権が、自国の兵士によって脅かされています。彼らは全能の神によって選ばれた強力な指導者を求めています。[Root.GetName]に対して公然と武装蜂起を受けるのは時間の問題です。"
 absolutist_military_defections.t:0 "絶対主義の兵士たちは[Root.GetName]に忠誠を誓いません"
 absolutist_revolution_event.a:0 "これらの中世の抗議者に、どのように現代戦争が行われるかを示す時です。"
 absolutist_revolution_event.b:0 "全能の神の名において、神ご自身が[Root.GetName]を導く者を選びますように！"
 absolutist_revolution_event.d:0 "[Root.GetLeader]、人々はあなたが神に選ばれていないと考え、彼らはあなたに対して国民投票を行うよう説得しようとしました。しかし、あなたがそれを拒否したため、彼らは自分たちで全能の神の意志を行うことを選びました。"
 absolutist_revolution_event.t:0 "神が[Root.GetName]を導くために！"
 absolutist_suppressed_event.a:0 "哀れ、それが正しい言葉です。"
 absolutist_suppressed_event.d:0 "自称の[Root.GetName]の王は今や亡くなり、彼の支持者は戦い方を忘れてしまいました。人々は教訓を学び、私たちの体制は、ただ雲に向かって叫ぶ哀れな老人たちよりも、神によって守られています。"
 absolutist_suppressed_event.t:0 "熱狂的な反動派が敗北"
 radical_add_popularity.a:0 "彼らが我々に対してクーデターを組織しないことを願うしかないですね。"
 radical_add_popularity.d:0 "[Root.GetName]は常に資本主義のアイデアで満たされてきました。しかし、より自由な経済学者の新しいグループは、国家を完全に人々の生活から取り除くアイデアを支持しており、富裕層でこのアイデアがゆっくりと支持されています。ただ、政府がこれについてどうするべきかは難しい問題です。"
 radical_add_popularity.t:0 "無政府資本主義の脅威 [Root.GetName]"
 radical_fifty_percent.a:0 "富裕層のために国家が存続を放棄するわけがない！"
 radical_fifty_percent.b:0 "[Root.GetName]の富が私たちに供給しないのであれば、外国のものを利用しましょう。"
 radical_fifty_percent.c:0 "人々の意志は国民投票を行うことですか？よし、彼らに示しましょう。富裕層の贅肉を信じないことを大衆が示すでしょう。"
 radical_fifty_percent.d:0 "その日が来ました、[Root.GetLeader]。富裕層は今や彼らにとって不道徳で社会主義的だと見なされている現在の政権を排除するよう要求し、[Root.GetName]全体に彼らのアイデアを広げています。"
 radical_fifty_percent.t:0 "[Root.GetAdjective] ブルジョワが国民投票を要求"
 radical_military_defections.a:0 "無国家の群衆は[Root.GetName]を征服することはできません"
 radical_military_defections.d:0 "怒らないでください、しかし彼らが叫び続ける言葉です。これらの兵士は現在、革命を始めるために富をゆっくりと蓄積しています。"
 radical_military_defections.t:0 "[Root.GetName]の社会主義政府に対抗する資本主義兵士たち"
 radical_revolution_event.a:0 "国家が彼らなしでも存続することを忘れた日を後悔するだろう。"
 radical_revolution_event.b:0 "左派政策のおかげで、私たちは100万ドルの小額ローンを得ました。この専門家によって経済を導かせるのが良いでしょう。"
 radical_revolution_event.d:0 "無政府資本主義の疫病が[Root.GetName]中で拡大し、外交的解決を試みた後、現政権をボイコットし、我々を破壊するために購入した武器を手に入れました。"
 radical_revolution_event.t:0 "[Root.GetAdjective]経済はボイコットされています！"
 radical_suppressed_event.a:0 "今度は誰が「100万ドルの小額貸付」なのか、ね？"
 radical_suppressed_event.d:0 "反乱した資本主義者たちが主要な拠点を制圧した後、彼らは資金を持たなくなり、我々の忠実な人々にとっては、彼らの無能さと国家の必要性が示されました。まるで酸素が必要であるかのようです。"
 radical_suppressed_event.t:0 "無政府資本主義者たちは資金を使い果たしました"
 absolutist_in_government.t:0 "選挙: 政府内の絶対主義者？"
 absolutist_in_government.d:0 "国内で攻撃的な国粋主義が高まり、絶対主義の理念を掲げるいくつかの政党が台頭しています。国家を導く強力な指導者、それが絶対主義の理念です。その中でも、特に1つの政党が現在の選挙で支持を集め、[Root.GetRulingParty]党内で、我々が彼らと協力して政府を形成しようとするべきかについて議論が起きています。彼らは国家の基盤である民主主義の理念を公然と拒絶していますが、選挙自体に参加することを選んでいる事実は、我々の見解に一定の信頼性をもたらし、彼らの公衆からの支持を認めることで、彼らを暴力行為から遠ざけるかもしれません。"
 absolutist_in_government.a:0 "他の過激派よりはましだ！"
 absolutist_in_government.b:0 "広範な連立民主党派が望ましいです。"
 communism_in_government.t:0 "選挙: 政府内の共産主義者？"
 communism_in_government.d:0 "[Root.GetName]の共産主義運動は、労働者階級の幅広い不満と学者の間での急進的な傾向に支えられ、数つの政党の形成に十分な支持を得て成長しました。これらの政党の1つが現在の選挙でかなりの支持を受けた後、[Root.GetRulingParty]の政治家たちは政府を形成するために彼らの支持を求めるかどうかについて議論し始めました。彼らは我々の民主的な制度をブルジョワ圧政以上のものと考えているものの、政府と協力して変革を実現しようとしており、政府を転覆するよりも協力することを望んでいるようです。"
 communism_in_government.a:0 "他の過激派よりはましだ！"
 communism_in_government.b:0 "広範な連立民主党派が望ましいです。"
 fascism_in_government.t:0 "選挙: 政府内のファシスト？"
 fascism_in_government.d:0 "[Root.GetName]で強硬な国粋主義感情が高まり、力によって権力を行使するファシストの理想を推進する数つの政党が生まれました。特にその中の1つが現在の選挙で支持を受け、[Root.GetRulingParty]内で協力を試みるべきかどうかについての議論が行われています。彼らは我々の国家の基盤である民主主義の理想を公然と拒否していますが、選挙に参加すること自体、我々の視点に一定の信頼性をもたらしており、彼らの公然の支持を認識することは彼らが暴力行為を取るのを防ぐかもしれません。"
 fascism_in_government.a:0 "他の過激派よりはましだ！"
 fascism_in_government.b:0 "広範な連立民主党派が望ましいです。"
 radical_in_government.t:0 "選挙: 政府内の過激派？"
 radical_in_government.d:0 "[Root.GetName]の過激派運動は、ブルジョワジーの広範な不満と学者の過激な傾向によって支えられ、複数の政党の形成につながるほど大きくなりました。これらのうちの1つが現在の選挙でかなりの支持を受けた後、[Root.GetRulingParty]の政治家たちは、政府を形成するために彼らの支持を得るべきかどうかについて議論し始めました。彼らは我々の民主的制度を単なる暴徒の愚かさに過ぎないと考えているにもかかわらず、彼らは政府と協力して望む変革を実現しようと熱心に取り組んでおり、政府を転覆するのではなく協力することを望んでいるようです。"
 radical_in_government.a:0 "他の過激派よりはましだ！"
 radical_in_government.b:0 "広範な民主党派の連立が望ましいです。"
 absolutist_influence_foreign_policy.t:0 "専制主義者が外交政策に影響"
 absolutist_influence_foreign_policy.d:0 "専制主義者を政治連合に受け入れたことは、外交政策に影響を与えています。彼らの激しい反動主義にもかかわらず、彼らは国外に同情者がおり、彼らが[Root.GetName]で与えられた影響を支持しています。同じイデオロギー傾向を持つ強力な政府は、私たちを潜在的な同盟国と見ています。[Root.GetRulingParty]が彼らのイデアルに対する嫌悪感を持っているにもかかわらず、これらの国々との関係を維持することは、政府の支持を維持するためには必要かもしれません。"
 absolutist_influence_foreign_policy.a:0 "大きな脅威に対抗するために一部の同盟国を利用できます。"
 absolutist_influence_foreign_policy.b:0 "あんな友達がいるなら、敵は必要ありません。"
 communism_influence_foreign_policy.t:0 "共産主義者が外交政策に影響"
 communism_influence_foreign_policy.d:0 "共産主義者はしばしば国際的な革命の一部であると考えており、私たちが政府のパートナーとして受け入れた選択肢は、彼らの国際的な同盟国の注意を引きました。共産主義党の代表は、私たちの政府形態を捨ててプロレタリア独裁を支持する国々と密接な関係を維持しており、彼らの支持を維持するためには[Root.GetAdjective]の外交政策でそれらの関係を認識する必要があるかもしれません。"
 communism_influence_foreign_policy.a:0 "共通の目標を受け入れるべきです。"
 communism_influence_foreign_policy.b:0 "[Root.GetName]自体の解散が待つ未来への道です。"
 fascism_influence_foreign_policy.t:0 "ファシストが外交政策に影響"
 fascism_influence_foreign_policy.d:0 "ファシストを政治連合に受け入れることが、外交政策に影響を与えています。彼らの強烈なナショナリズムにもかかわらず、彼らは海外で支持者がおり、[Root.GetName]での影響を承認しています。同じイデオロギー志向を持つ独裁政府は、私たちを潜在的な同盟国と見なしています。[Root.GetRulingParty]が彼らの理念に対して持つ嫌悪感にかかわらず、これらの国々とのつながりを維持することは、私たち政府を支持するファシストのサポートを維持するために必要かもしれません。"
 fascism_influence_foreign_policy.a:0 "より大きな脅威に対抗するために一部の同盟国を利用できます。"
 fascism_influence_foreign_policy.b:0 "そのような友人がいるなら、敵は必要ありません。"
 radical_influence_foreign_policy.t:0 "過激派の外交政策への影響"
 radical_influence_foreign_policy.d:0 "過激派はしばしば国際的な階級の一部であると考えており、政府のパートナーとして受け入れたことにより、彼らの国際的な同盟者の注目を集めています。過激な政党の代表者は、彼らの形態の政府を捨てて資産階級の独裁政府を支持する国々と密接なつながりを保っており、彼らの支持を維持したい場合、[Root.GetAdjective]の外交政策でそれらのつながりを認識する必要があるかもしれません。"
 radical_influence_foreign_policy.a:0 "共通の目標を受け入れるべきです。"
 radical_influence_foreign_policy.b:0 "[Root.GetName]自体の解体への道があります。"
 democratic_parties_in_minority.t:0 "選挙：少数派の民主派政党"
 democratic_parties_in_minority.d:0 "[Root.GetName]の政治はますます過激化しています。以前は、民主的な理念と[Root.GetName]の代議制機関を支持する政党に広範な支持がありましたが、この選挙では、より多くの有権者が政治的な極端に傾倒しています。政治の中道に位置する政党は、たとえ違いを置いて協力することを選んでも、もはや過半数を形成していません。弱い少数派政府を避けるために、極端派と協力せざるを得ません。"
 democratic_parties_in_minority.fascism:0 "我々はファシストと協力して[Root.GetName]を強化します。"
 democratic_parties_in_minority.communism:0 "共産主義者と協力することで、社会変革を促進できます。"
 democratic_parties_in_minority.absolutist:0 "専制主義者と協力することで、[Root.GetName]は良く導かれます。"
 democratic_parties_in_minority.radical:0 "急進派と協力することで、[Root.GetName]は裕福になります。"
 democratic_parties_in_minority.democratic:0 "少数派政府は弱いですが、好ましい選択肢です。"
 fascism_ideological_majority.t:0 "選挙：ファシスト多数"
 fascism_ideological_majority.d:0 "この選挙は、それ自体が象徴する制度にとって壊滅的なものでした。[Root.GetAdjective]の多数の住民が、選挙を廃止し、独裁的な統治者を任命しようとするファシスト政党に投票しました。民主的な理念の侵害に対抗するために武力行使を検討する人もいますが、他の人は暴力の使用が彼らの理念をさらに確認するだけだと考えています。"
 fascism_ideological_majority.a:0 "[Root.GetName]にとって暗い日ですが、人々が意思を表明しました。"
 fascism_ideological_majority.b:0 "私たちは戦いなしに自由を放棄しません！"
 communism_ideological_majority.t:0 "選挙：共産主義多数派"
 communism_ideological_majority.d:0 "現在の選挙で、共産主義政党が勝利し、以前の政権からはさまざまな反応がありました。新しい支配者は人々全体を代表すると主張しますが、私たちが大切にしている多くの民主的な制度を、労働者階級を操作し抑圧する試みと見なしており、真に '人民の支配' が何を意味するのかについて議論が続いています。一部の国では、革命は血の川から始まりました。[Root.GetName]ではそうではなかった、しかし、それがまだそれで終わる可能性があります。"
 communism_ideological_majority.a:0 "これは懸念すべきですが、彼らは本当に多数派を代表しています。"
 communism_ideological_majority.b:0 "彼らが反対意見のすべての兆候を廃止する前に彼らを止めなければなりません！"
 absolutist_ideological_majority.t:0 "選挙：絶対主義多数派"
 absolutist_ideological_majority.d:0 "この選挙は、それ自体が代表する制度にとって壊滅的なものとなりました。[Root.GetAdjective]の多数派が、選挙を廃止し、独裁者を就任させる絶対主義政党に投票しました。多くの人が、彼らによる民主的な理念の侵害に対抗するために武器を取ることを検討していますが、他の人は暴力行為が彼らの理念をさらに確認するだけだと考えています。"
 absolutist_ideological_majority.a:0 "これは[Root.GetName]にとって暗い日ですが、人々が発言しました。"
 absolutist_ideological_majority.b:0 "自由を譲らずに戦います！"
 radical_ideological_majority.t:0 "選挙：過激派の多数派"
 radical_ideological_majority.d:0 "現在の選挙は、過激派政党の勝利に終わり、前政府からはさまざまな反応があります。新しい支配者は、人々全体を代表すると主張しますが、私たちが大切にしている多くの民主的な制度は、中間層を操り、抑圧しようとする試みだと見ています。これについて真に「人民の支配」が何を意味するかについての議論が行われています。一部の国では、革命は血の川で始まりました。[Root.GetName]ではそうではなかったかもしれませんが、まだそこで終わる可能性があります。"
 radical_ideological_majority.a:0 "これは懸念事項ですが、彼らは確かに多数派を代表しています。"
 radical_ideological_majority.b:0 "彼らが異議を唱える思想の兆候をすべて廃止する前に彼らを止めなければなりません！"
 wartime_exception.t:0 "選挙：戦時の例外"
 wartime_exception.d:0 "[Root.GetName] は戦争状態にあります。通常、この時期には選挙が行われるはずですが、重要な紛争の最中にあるため、政治運動に時間を費やすことは許容できないと主張する人もいます。また、もし選挙が行われた場合、新たな指導者が選ばれた場合、それは問題だと主張する人もいます。一方、進行中の戦争を選挙をスキップする正当な理由とすることは、[Root.GetAdjective] の民主主義を浸食する最初のステップかもしれません。結局、軍事問題が人々の影響よりも優先されることを許すことは、滑りやすい坂になるかもしれません。"
 wartime_exception.a:0 "選挙は通常通り行われます。"
 wartime_exception.b:0 "この戦争が終わったら、そのような問題を処理できます。"
 government_contested.t:0 "選挙：政府への異議申し立て"
 government_contested.d:0 "迫る選挙により、現政権が進行中の戦争を推進する能力に対する疑念が広がっています。[Root.GetName] は大きな苦難を経験し、一般の意見は、我が国を敗北に導いているように思える人々に対して逆転しています。人々は戦争を最後までやり遂げる覚悟はしていますが、別の政府がそれを終結させることを望んでいます。"
 government_contested.a:0 "この信頼危機は非常に不幸です。"
 government_contested.b:0 "人々を団結させるために政治情勢を変えましょう。"
 party_choice.t:0 "[GetYear] 年の選挙"
 party_choice.d:0 "選挙の日がやってきました。どの政党が政府を統制するでしょうか？"
 war_justification.fascismneutrality.t:0 "[Root.GetLeader]、[From.GetName]に対して演説"
 war_justification.fascismneutrality.d:0 "「[From.GetName]は[From.GetAdjective]のものか？それとももっと良い質問をしましょう：未来は[From.GetNameDef]のものか、それとも[Root.GetName]のものか？」\n\n[Root.GetLeader]の今日の演説は、[Root.GetName]が戦争の道を歩んでいる可能性があることを示唆しています。過去の1ヶ月間で政治的な緊張が高まっており、[Root.GetAdjective]の人々は戦争が避けられないと受け入れつつあるようです。"
 war_justification.fascismneutrality.a:0 "未来は[Root.GetName]のものです！"
 war_justification.fascismdemocratic.t:0 "[Root.GetLeader]、[From.GetAdjective]の理念を非難"
 war_justification.fascismdemocratic.d:0 "「[From.GetAdjective]は自由と民主主義を主張し、平和を望んでいると言いますが、彼らが自慢するこれらのことは虚偽です。彼らの民主主義は人々を団結すべき場所で分断し、自由はただの規律の欠如を裏切ります。私たち[Root.GetAdjective]はこれらの嘘を見抜いています...そして私たちはこの平和、彼らの条件での平和が嘘であることも見抜けます。」\n\n[Root.GetRulingParty]は長らく[From.GetAdjective]の国の弱さを嘲笑してきましたが、最近、その言辞はより攻撃的になっています。武力衝突の日が近づいています。"
 war_justification.fascismdemocratic.a:0 "[Root.GetName]は[Root.GetLeader]の下で団結しています。"
 war_justification.fascismcommunism.t:0 "[Root.GetLeader]、[From.GetAdjective]の共産主義に警告"
 war_justification.fascismcommunism.d:0 "「私たちの生活様式、または実際には生活自体にとってより大きな脅威はあるでしょうか、それとも共産主義でしょうか？この国、あるいは民族自体を廃止し、国にとって、人々にとって、その歴史にとって、奴隷が支配者であることを脅かすこの災厄。[From.GetName]を占拠し、共産主義の災厄を根絶させます。」\n\n[Root.GetLeader]の共産主義への嫌悪感は、[Root.GetRulingParty]が権力を握る前からよく知られており、特に最近、[From.GetAdjective]政府の具体的な場合において強化されているようです。マルクス主義を地球上から一掃するための私たちの探求はここから始まるかもしれません。"
 war_justification.fascismcommunism.a:0 "国家を拒絶する者は、彼ら自身の没落を見るでしょう。"
 war_justification.fascismfascism.t:0 "[Root.GetName]、偉大なる闘いに備える"
 war_justification.fascismfascism.d:0 "「[From.GetAdjective]は権力を簡単に手放すことはない国民です。しかし、彼らはまた、私たちの二つの国家の進路が衝突しかねないことを認識しなければなりません。私たちは、これからの闘いに備えなければなりません。[From.GetName]は戦闘なしには占領できません。」\n\n[From.GetName]と[Root.GetName]の政府が類似した考えを持つことに対する理解の可能性が、武力によるその領土を奪うキャンペーンに変わりました。"
 war_justification.fascismfascism.a:0 "歴史は私たちの勝利を通じて書き留められるでしょう。"
 war_justification.communismneutrality.t:0 "[Root.GetLeader]、[From.GetName]に革命をもたらす"
 war_justification.communismneutrality.d:0 "「[Root.GetName]では社会主義社会を確立しましたが、まだ多くの国が古い専制政治の下で苦しんでいます。[From.GetName]の労働者たちは発言権も組織手段も持たず、社会主義を導入しようとする試みは[From.GetLeader]政権によって残忍に鎮圧されます。[From.GetAdjective]の人々のために国際革命の歯車が動くのを待つことはできません。私たちがここで資本主義の抑圧者を打倒できたように、[From.Capital.GetName]の抑圧者も打倒します！」\n\n[Root.GetLeader]は[From.GetName]を支配する[From.GetRulingParty]に対する外交的な言葉遣いのすべてを捨てました。国境を排除する探求は今や彼らの国境を排除することに厳密に焦点を当てています。"
 war_justification.communismneutrality.a:0 "[From.GetAdjective]の労働者、あなたの解放は近いです！"
 war_justification.communismdemocratic.t:0 "[Root.GetLeader]、[From.GetAdjective]の労働者を支援する呼びかけ"
 war_justification.communismdemocratic.d:0 "「[From.GetAdjective]の人々の自由とされるものよりも大きな嘘があるでしょうか？彼らはかつて土地の所有権を主張した王子や公爵の下で奴隷のように働いていましたが、今では工場の所有権を主張する者に労働力を売らざるを得ません。彼らの選ぶ自由が自由と呼ばれることはできません。同様に、彼らの指導者を選ぶ自由も偽の選択であり、宣伝は真の社会主義者が権力を握ることを決して許しません。完全に洗脳された人々は[Root.GetAdjective]の介入以外に救われないでしょう。」\n\n[Root.GetLeader]は[From.GetName]の政府について党の会議で長い間論争を繰り広げてきましたが、この言葉遣いは今では公の場でもよく使われています。この紛争が平和的に解決できる理由はほとんどありません。"
 war_justification.communismdemocratic.a:0 "我々は彼らの資本主義の独裁を打倒します！"
 war_justification.communismcommunism.t:0 "[From.GetAdjective]の共産主義は失敗"
 war_justification.communismcommunism.d:0 "「同志たち、偉大な革命家たちがかつて裏切り者と呼ばれたことはありましたが、革命そのものが裏切られたことははっきりと見て取れるようになってきました。それ以外にどのように説明できるでしょうか、[From.GetName]の[From.GetRulingParty]がマルクス主義のアイデアの兆候を一切捨て去り、虚偽の前提の下で君臨する退廃した労働者国家を築いたところでしょう。国際革命の代償として自らの権力を強化することで、彼らは自分たちが主張する理想にほとんど興味を示さないことを示しました。我々は真の革命をもたらさなければなりません。」\n\n最初は[From.GetAdjective]の革命を支持していたにもかかわらず、[Root.GetLeader]はそれがどのように発展したかについてますます失望を表明しています。[Root.GetRulingParty]は手遅れになる前に介入しなければならないかもしれません。"
 war_justification.communismcommunism.a:0 "彼らの社会主義への試みを救済する時間はまだあります。"
 war_justification.communismfascism.t:0 "[Root.GetLeader]が[From.GetAdjective]のナショナリズムを打倒するよう呼びかけ"
 war_justification.communismfascism.d:0 "「革命の未来にとって、労働者の窮状にとって、[From.GetName]のファシスト政権ほど未来を忌避する社会は他にありませんか？国家の制度に狂信的に身を捧げるよう人々に呼びかけ、古代の野蛮なやり方を現代風の衣装に身を包み、労働階級の必然的な国際的勝利の代替未来として表現しようとしています。彼らが私たちまたは私たちの同盟国に対して攻撃を仕掛けるのは時間の問題です。私たちは先手を打つべきです。」\n\n私たちと[From.GetAdjective]の間に相互の軽蔑を期待した者は誰もいませんでしたが、最近、敵意が高まっています。今では、紛争が早まる可能性があるようです。"
 war_justification.communismfascism.a:0 "ファシストに死を！"
 war_justification.democraticneutrality.t:0 "[Root.GetLeader]と[From.GetName]の外交が破綻"
 war_justification.democraticneutrality.d:0 "「[From.GetName]との紛争に対する外交的な解決策を見つける試みにもかかわらず、交渉は再び破綻し、私たちは限られた選択肢しか残されていません。[From.GetLeader]政権は、国民に説明責任のない指導者らしいこの問題への理不尽なアプローチを示しています。[From.GetAdjective]の指導の政策が完全に転換しない限り、私たちは戦う以外の手段は残されていないでしょう。」\n\n[Root.GetName]の[Root.GetAdjective]介入は熱い話題であり、野党の一部の政治家は[Root.GetRulingParty]が最初から強硬路線を追求していると主張しています。元々の意図は何であれ、将来の戦争は今では突然非常に現実的で避けられないものと思われています。"
 war_justification.democraticneutrality.a:0 "時には、紛争の山を登る必要があります。"
 war_justification.democraticdemocratic.t:0 "[Root.GetLeader]、[From.GetName]への介入を訴える"
 war_justification.democraticdemocratic.d:0 "「私たちが現実に直面しなければならない状況は非常に重いものであり、[From.GetName]への侵略が私たちの唯一の手段かもしれません。現在の状況では他の解決策を試みるには戦略的に有利すぎます。[Root.GetAdjective]と[From.GetAdjective]の両方が戦争を望んでいないことを信じていますが、歴史は私たちをこの地点に導いており、私たちの選択肢は限られています。我々はこの軍事力の主張を通じて、将来の流血を避けることができることを望むばかりです。」\n\n民主国家同士が戦争をしないというのは一般的な理論ですが、最近の展開は[Root.GetAdjective]が[From.GetName]への侵略を行う可能性があることを示しています。歴史は私たちを驚かせるかもしれません。"
 war_justification.democraticdemocratic.a:0 "[From.GetName]は疑わしい民主主義です。"
 war_justification.democraticcommunism.t:0 "[Root.GetLeader]、赤い脅威に反対"
 war_justification.democraticcommunism.d:0 "「疑いの余地なく、[From.GetName]の共産主義はこの時代における自由と秩序への最大の脅威の一つです。容赦なく無情で、それは[From.GetAdjective]人々の繁栄と民主社会の希望だけでなく、その隣国のものも飲み込む脅威をもたらします。今行動を起こさなければ、この最初の連鎖が遅すぎて転倒し、その後に更なる失敗した社会実験が残るかもしれません。我々が介入する前に、どれだけの人々が死ななければならないでしょうか？」\n\n[From.GetAdjective]の野望によって燃料を投入された、我々の民主主義を脅かす陰謀活動の脅威は最近、激しい議論の対象となっています。野党の代表者は、これが[From.GetName]との戦争を追求する赤い恐怖症であると呼び、[Root.GetRulingParty]の言辞はこれまで非常に成功してきました。」
 war_justification.democraticcommunism.a:0 "彼らは暴力的なイデオロギーに従っています、暴力以外の反応は何を期待できるでしょうか？"
 war_justification.democraticfascism.t:0 "[Root.GetLeader]、[From.GetAdjective]のファシズムに立ち向かう"
 war_justification.democraticfascism.d:0 "「近代の歴史、おそらくは歴史全体で、[From.GetRulingParty]が現在[From.GetName]を支配している鉄の支配よりも悪質な暴政は存在しません。人々は紛争を引き起こすべきでないと主張し、将来的に[From.GetLeader]が条約と約束を守ることを信じるべきだと議論するかもしれませんが、これらの人々はファシズムの支配下で結ばれた条約は無意味であることに気付いていません。これらの不名誉な嘘つきにとって、強者が正義をもたらし、合意の書かれた紙は、彼らの反対者の書物と同じく簡単に燃えます。」\n\n[From.GetName]との直接対決を長らく避けようと願ってきた人々は、[Root.GetLeader]によって強く反対されています。このままのペースでいけば、最終的には我々が最初の一撃を加えるかもしれません。"
 war_justification.democraticfascism.a:0 "彼らが去るまで、今後の平和はありえません。"
 war_justification.neutralityneutrality.t:0 "[Root.GetLeader]、[From.GetName]に対する戦争を呼びかける"
 war_justification.neutralityneutrality.d:0 "「私たちは平和な人々かもしれませんが、私たちの本性だけが歴史における取るべき道を決定するものではありません。これは戦争の時です。長らく、[From.GetAdjective]は私たちが直面するかもしれない試練を乗り越えるために必要な手段を所有しており、彼らはそれを平和的に手放すつもりはないことが明らかです。現代国家を築くために最善の努力を払っても、一部の問題は戦闘の古い試練を通じてのみ解決できます。」\n\n[Root.GetLeader]の[From.GetName]に対する敵対的な言辞は、侵略を正当化するために大いに進化しています。一部の人々はこの道を支持していますが、決定は私たちの指導者の手にかかっています。"
 war_justification.neutralityneutrality.a:0 "難しい決断かもしれませんが、それを支持する必要があります。"
 war_justification.neutralitydemocratic.t:0 "[Root.GetLeader]、[From.GetAdjective]の自惑に挑む"
 war_justification.neutralitydemocratic.d:0 "「[From.GetName]は、自分たちが我々よりも現代的で先進的だと思っているかもしれませんが、真実は彼らの国家が我々のように試されておらず、また、今後の明らかになった脅威に対准備されていないことです。彼らは我々を軽蔑し、我々が正当に我々のものを奪うのを防ぐことにより、自分たちに対する脅威の一つにしてしまいました。弱体で分裂した彼らの国は、我々の主張にはほとんど耐えられないでしょう。」\n\n長らく[Root.GetRulingParty]が[From.GetName]に対して持っていた軽蔑的な意見は、批判から敵意に発展しました。一般的な意見は、[From.GetAdjective]の人々が戦争を避けたいと望んでいるというものですが、[Root.GetLeader]は、彼らの選ばれた指導者が傲慢さによって戦争を引き起こしたと主張しています。"
 war_justification.neutralitydemocratic.a:0 "彼らは我々の困難がどれほど強くさせたかを知らない。"
 war_justification.neutralitycommunism.t:0 "[Root.GetLeader]、[From.GetName]での秩序回復を望む"
 war_justification.neutralitycommunism.d:0 "「[Root.GetAdjective]の国民精神は強いが、すべての国がそのように幸運とは限らない。[From.GetName]はその伝統が破壊され、正統な統治者はかねてから暗殺され埋葬されてしまいました、すべては偉大なマルクス主義革命のアイデアの名の下で。我々の義務は、この流血の暴君によって迷いに迷った世界に秩序を取り戻し、[Root.GetName]の強さをこの脅威に対抗することです。」\n\n[Root.GetRulingParty]は常に共産主義に反対してきましたが、最近の演説では特に[From.GetName]を攻撃の標的としています。共産主義者による[Root.GetAdjective]国への攻撃が実際の脅威かどうかは別として、[From.GetAdjective]共産主義への先制攻撃は既に進行中です。"
 war_justification.neutralitycommunism.a:0 "革命で殺された人々の仇は報われます！"
 war_justification.neutralityfascism.t:0 "[Root.GetLeader]、[From.GetAdjective]の抑圧者を非難"
 war_justification.neutralityfascism.d:0 "「私の対抗者たちは、私の統治が[From.GetName]の[From.GetRulingParty]のようだと信じているかもしれません。彼らはもっと誤っていませんでした。[From.GetLeader]の成功は最近の流行の結果で、他国を服従させるために暴力的な大衆運動に夢中になっています。[Root.GetRulingParty]は服従しない者としてその運動に対抗しています。この脅威を排除するために戦争を含むあらゆる必要なことをする覚悟があります。」\n\n[Root.GetLeader]政権は[From.GetAdjective]国に対して敵対的な政策を採用しています。私たちの指導者がどのように呼ばれるかはともかく、ファシストという言葉は私たちの敵のために予約されています。"
 war_justification.neutralityfascism.a:0 "伝統と実利は常に狂信と恐怖に打ち勝つでしょう。"
 war_justification.37.t:0 "[Root.GetLeader]、[From.GetAdjective]の主権に疑念"
 war_justification.37.d:0 "「国の国境を誰が決定し、それはどのように決定されるのか？過去に人々が[Root.GetName]と[From.GetName]の境界がどこで終わり、どこで始まるかを正当化するために見つけた方法は何であれ、我々は新しい時代を生きています。この国境の戦略的重要性は過小評価できず、我々は我々の人々の安全を確保するためにそれを変更する権利を行使しています。」\n\n[Root.GetLeader]の最近の演説を聞くと、[From.GetName]への侵略が迫っているようです。異議の声も上がっていますが、戦争への公衆の支持は高まっています。"
 war_justification.37.a:0 "私たちはこの目的のために団結しなければなりません！"
 war_justification.38.t:0 "[Root.GetLeader]、[From.GetName]の動機に疑念"
 war_justification.38.d:0 "「[From.GetName]が戦争の準備をしていることは疑いようがありません。経済政策の変更は、[From.GetAdjective]が平和の民ではなく、むしろ我々に対して攻撃する適切な機会を待っていることを明らかにしています。我々が無防備な状態で[From.GetName]が武装するのを見て見ぬ振りをしますか？それとも、この脅威を我々の力を超えて成長する前に排除しますか？」\n\n[Root.GetRulingParty]の鷹派は[From.GetName]に目を向け、攻撃が最善の防御であると主張しています。彼らの視点が浸透し、[Root.GetName]は戦争の準備をしています。"
 war_justification.38.a:0 "少なくとも戦争を通じて、この紛争に終止符が打たれるでしょう。"
 war_justification.39.t:0 "[Root.GetLeader]、[From.GetAdjective]の振る舞いに怒り"
 war_justification.39.d:0 "「[Root.GetName]のうわべだけの平和な国民は、[From.GetAdjective]を平和の民と考えていることから現実とは程遠い。国境に住む人々は、彼らの軍隊がちょうど国境を挟んで私たちに迫っているのを目の当たりにしており、これは無視できない脅威です。日を追うごとに、[From.GetName]は戦争の準備をしています。私たちも同じことをしないと狂気だと言えるでしょう。」\n\n[From.GetAdjective]の軍事的存在が私たちの領土に近づいており、この国が[Root.GetRulingParty]の敵であるかのように見えるため、懸念が高まっています。それが原因か結果かは議論の余地があります。」
 war_justification.39.a:0 "それに関わらず、私たちは国民を戦争に備えさせなければなりません。"
 war_justification.40.t:0 "[Root.GetLeader]、[From.GetName]への侵攻を提唱"
 war_justification.40.d:0 "「[From.GetName]との戦争は予見される、言わば避けられない戦争で戦略的利点を持ちたいのなら、ためらう余地はありません。これは私たちの子供たちの未来を守り、明日の世界で[Root.GetName]に場所を確保することです。これは私たちの理念に対する献身の問題であり、我々が当たり前に受け入れている理想の問題です。行動を起こす時です。」\n\n[Root.GetRulingParty]の指導者、特に[Root.GetLeader]からの一連の感動的な演説は、[From.GetName]への侵攻を支持するように一般市民に呼びかけています。侵攻の地政的な動機は、愛国的な感情に対して主張されており、このキャンペーンはその必要性を一般市民に説得する点で非常に効果的であるようです。"
 war_justification.40.a:0 "国家はこの重要な決定を支持しています。"
 war_justification.fascismneutrality200.t:0 "[From.GetLeader]、[Root.GetName]に反対発言"
 war_justification.fascismneutrality200.d:0 "「[Root.GetName]は[Root.GetAdjective]に属しているのでしょうか？それとも、より良い問いを自問しましょう：未来は[Root.GetAdjective]に属しているのでしょうか、それとも[From.GetName]に属しているのでしょうか？」\n\n[From.GetLeader]の今日の演説は、[From.GetName]が戦争への道を歩んでいることを示唆しています。過去の1か月間、政治的な緊張が高まっており、[From.GetAdjective]の人々が戦争は避けられないと受け入れたようです。[Root.GetName]も備える必要があります。"
 war_justification.fascismneutrality200.a:0 "なぜ私たちは平和に生きることを許されないのでしょうか？"
 war_justification.fascismdemocratic200.t:0 "[From.GetLeader]、[Root.GetAdjective]の理念を非難"
 war_justification.fascismdemocratic200.d:0 "「[Root.GetAdjective]は自由と民主主義を主張し、平和を望むと主張していますが、彼らが自慢するこれらのことは虚しいものです。彼らの民主主義は人々を分かち合うべき場所で人々を分かち合い、彼らの自由はただの規律の不足を裏切ります。私たち[From.GetAdjective]はこれらの嘘を看破しています...そして、この平和、彼らの条件での平和も嘘であることがわかります。」\n\n[From.GetRulingParty]は長らく[Root.GetAdjective]国家の弱さを嘲笑してきましたが、最近、その言葉遣いはさらに攻撃的になりました。武力衝突の日が近づいています。"
 war_justification.fascismdemocratic200.a:0 "[From.GetLeader]のようなファシストのくずから予想されることです。"
 war_justification.fascismcommunism200.t:0 "[From.GetLeader]、[Root.GetAdjective]の共産主義に警告"
 war_justification.fascismcommunism200.d:0 "「共産主義よりも私たちの生活様式、実際には生活自体にとってより大きな脅威があるでしょうか？この疫病は、奴隷が支配者ではなく、あらゆる国を支配し、国そのもの、人々、その歴史を廃止する脅威です。私たちは[From.GetName]を取り、共産主義の疫病を廃止します。」\n\n[From.GetLeader]の共産主義に対する憎悪は、[From.GetRulingParty]が権力を握る前からよく知られていますが、最近、特に[Root.GetAdjective]政府の場合において激化したようです。私たちの地球上からマルクス主義を一掃する探求はそこから始まるかもしれません。"
 war_justification.fascismcommunism200.a:0 "彼らが私たちの理念を恐れるなら、彼らは自分の国民を恐れているのです。"
 war_justification.fascismfascism200.t:0 "[From.GetName]、偉大なる闘争に備える"
 war_justification.fascismfascism200.d:0 "「[Root.GetAdjective]は、権力を簡単に手放さない人々です。しかし、私たちは、私たちの二つの国の進路が衝突しかねないことを理解しなければなりません。私たちは、来る闘争に備えなければなりません。[Root.GetName]は戦いなしで奪われることはありません。」\n\n[Root.GetName]と[From.GetName]の政府は似た考えを持つことからの理解の可能性が、武力でその領土を奪うキャンペーンに切り替わりました。"
 war_justification.fascismfascism200.a:0 "彼らが来るのを待ちましょう！"
 war_justification.communismneutrality200.t:0 "[From.GetName]、[Root.GetName]への革命をもたらす"
 war_justification.communismneutrality200.d:0 "「私たちは[From.GetName]で社会主義社会を確立しましたが、多くの国はまだ古い専制政権の支配下にあります。[Root.GetName]の労働者たちは声を上げる手段も組織の手段も持たず、社会主義を導入しようとする試みは、[Root.GetLeader]政権によって残酷に鎮圧されるでしょう。国際的な革命の歯車が[Root.GetAdjective]の人々のために回るのを待つことはできません。私たちはここで資本主義の圧政者を打倒できたことを証明し、[Root.Capital.GetName]の圧政者も打倒します！」\n\n[From.GetLeader]は、我々の政府とのあらゆる外交的試みを断念しました。国境を撤廃する共産主義の任務は、今や我々の国境を撤廃することに厳密に焦点を当てています。"
 war_justification.communismneutrality200.a:0 "[Root.GetLeader]は、どんな革命的な大義名を持つ人よりも優れた統治者です！"
 war_justification.communismcommunism200.t:0 "[Root.GetAdjective]共産主義の失敗"
 war_justification.communismcommunism200.d:0 "『同志たち、最も偉大な革命家でさえ以前は裏切り者と呼ばれたことがある。しかし、革命自体が裏切られていることは明らかです。[Root.GetName]の[Root.GetRulingParty]が結局のところマルクス主義のアイデアのすべてを捨て、偽りの前提の下で統治できる劣化した労働者の国家を築いたことをどのように説明しますか？ 国際革命の代償として自らの権力を強化することで、彼らは自分たちが主張する理想にあまり関心を抱いていないことを示しました。真の革命を彼らにもたらさなければなりません。』\n\n最初は[Root.GetRulingParty]の[Root.Capital.GetName]での勝利を支持していましたが、[From.GetLeader]は[Root.GetLeader]の哲学から離れています。紛争は、彼らが我々に自分たちの社会主義を押し付けるために侵攻する段階までエスカレートしています。"
 war_justification.communismcommunism200.a:0 "彼らは革命が[Root.GetAdjective]人々にとって何を意味するのか理解していないのです。"
 war_justification.communismfascism200.t:0 "[From.GetLeader]、[Root.GetAdjective]のナショナリズム打倒を訴える"
 war_justification.communismfascism200.d:0 "“革命の未来にとって、そして労働者の困難にとってより忌まわしい社会は、[Root.GetName]のファシスト政権以外にはないでしょう。国家の古老の野蛮な方法を現代風の仮面に身を包み、労働者階級の不可避な国際的な勝利の代替の未来として自己を提示しようとしています。彼らが我々または我々の同盟国に対して攻撃を仕掛けるのは時間の問題です。我々が先手を打ちましょう。”\n\n私たちと[Root.GetAdjective]との間で相互の軽蔑が期待されなかったのは誰もが知っていますが、最近、敵意が激化しています。[From.GetLeader]の発言を聞くと、対立が早晩発生することが明らかです。"
 war_justification.communismfascism200.a:0 "共産主義者に死を!"
 war_justification.democraticneutrality200.t:0 "[Root.GetName]との外交が決裂"
 war_justification.democraticneutrality200.d:0 "“[Root.GetName]との対立に外交的解決策を見つけようと試みたにもかかわらず、交渉は再び決裂し、私たちは限られた選択肢しか残されていません。[Root.GetLeader]政権は国民に説明責任のない指導者に典型的な合理的でないアプローチを示しています。[Root.GetAdjective]政権の政策が完全に転換しない限り、戦う以外の選択肢は残されていません。”\n\n[From.GetAdjective]の国内問題への干渉は注目されており、一部の野党政治家は、[From.GetRulingParty]が最初から強硬派政策を追求していたと主張しています。彼らの元々の意図は何であれ、将来の戦争は急に非常に現実的で避けられないもののようです。”
 war_justification.democraticneutrality200.a:0 "彼らの高飛車な retoric は私たちを脅かすことはありません。"
 war_justification.democraticdemocratic200.t:0 "[From.GetName]が[Root.GetName]への介入を呼びかける"
 war_justification.democraticdemocratic200.d:0 "“重い心で私たちは現実に立ち向かわなければなりません。[Root.GetName]への侵攻が私たちの唯一の手段かもしれません。現在の状況では他の解決策を試みるのは戦略的にあまりにも大きな不利益です。[From.GetAdjective]の人々も[Root.GetAdjective]の人々も戦争を望んでいないと信じていますが、歴史が私たちをこの地点に導いてしまい、選択肢は限られています。私たちの軍事力を主張することで、将来の流血を避けることができることを願うしかありません。”\n\n民主主義国同士は通常、戦争に行かないという説は一般的ですが、最近の展開は将来[From.GetAdjective]による[Root.GetName]への侵攻を示唆しています。歴史はまだ私たちに驚きをもたらすかもしれません。”
 war_justification.democraticdemocratic200.a:0 "[From.GetName]はどうせ疑念のある民主主義であり、そのような攻撃的な行動を追求しているだけです。”
 war_justification.democraticcommunism200.t:0 "[From.GetName]が赤い脅威に反対"
 war_justification.democraticcommunism200.d:0 "“疑いの余地なく、[Root.GetName]の共産主義はこの時代における自由と秩序への最大の脅威の1つです。容赦なく、無情に、これは[Root.GetAdjective]の繁栄し、民主社会への希望だけでなく、その隣国の希望までも呑み込もうとしています。今行動を起こさないなら、この最初のドミノが遅すぎて転倒し、続くのはさらなる失敗した社会実験です。私たちが介入する前に、どれだけ多くの人が死ななければならないのでしょう？”\n\n新興の労働者運動は[From.GetAdjective]の指導者たちを脅かしました。彼らの反対派の代表者はこれを、我々との戦争を追求するための赤い恐怖症だと呼んでいますが、[From.GetRulingParty]の言辞はこれまで非常に成功しています。”
 war_justification.democraticcommunism200.a:0 "利益がある限り、資本主義者は戦争を仕組むでしょう。”
 war_justification.democraticfascism200.t:0 "[From.GetName]が[Root.GetAdjective]ファシズムに立ち向かう"
 war_justification.democraticfascism200.d:0 "“現代史、おそらくは歴史全体において、[Root.GetRulingParty]が現在[Root.GetName]を支配している鉄の支配ほどひどい暴政は存在しませんでした。人々は、我々が紛争を引き起こすべきではないと主張し、将来の条約と約束を守るために[Root.GetLeader]を信じるべきだと言うかもしれませんが、これらの不名誉な嘘つきたちにとって、ファシズムの支配下で締結された条約は無価値です。これらの不誠実な嘘つきたちにとって、強者が正しいとされ、合意が書かれた紙は彼らの反対者の本と同じくらい簡単に燃えてしまいます。”
 war_justification.democraticfascism200.a:0 "避けられない。早く終わらせたほうがいい。”
 war_justification.neutralityneutrality200.t:0 "[From.GetName]が[Root.GetName]に対する戦争を呼びかける"
 war_justification.neutralityneutrality200.d:0 "“私たちが平和な人々であることは確かですが、単なる性格だけが私たちが歴史の進む道を決定する要因ではありません。これは戦争の時です。長らく[Root.GetAdjective]は私たちが直面するであろう試練を乗り越えるために必要な手段を保有してきましたが、それらを平和的に放棄することは明らかにありません。現代国家を築くための最善の努力にもかかわらず、いくつかの問題は古代の戦闘によってのみ解決できることがあります。”
 war_justification.neutralityneutrality200.a:0 "彼らは私たちを敵にしたことを後悔するでしょう。”
 war_justification.neutralitydemocratic200.t:0 "[From.GetLeader]が[Root.GetAdjective]の権利を問う"
 war_justification.neutralitydemocratic200.d:0 "“[Root.GetName]は自分たちの方がより現代的で進歩していると考えるかもしれませんが、真実は彼らの国は私たちの国と同様に試されておらず、また私たちの前には明らかになった脅威に備えていません。彼らの軽蔑的な態度や、私たちが正当に持つべきものを奪おうとすることにより、彼らは自分たちにとっての脅威の1つとなりました。彼らの弱く分かれた国は私たちの主張にほとんど抵抗しないでしょう。”
 war_justification.neutralitydemocratic200.a:0 "[From.GetAdjective]人々の中の平和を望む声は、もちろん沈黙しています。”
 war_justification.neutralitycommunism200.t:0 "[From.GetLeader]が[Root.GetName]で秩序の回復を望む"
 war_justification.neutralitycommunism200.d:0 "“[From.GetAdjective]の国民精神は強力ですが、すべての国が同じように幸運とは限りません。[Root.GetName]は伝統を壊され、正統な支配者は昔ながらのマルクス主義革命の名の下に乱暴に葬られました。我々の責任は、この血に飢えた簒奪者に導かれた世界に秩序を回復し、[From.GetName]の力を主張することです。”
 war_justification.neutralitycommunism200.a:0 "我々が達成した進歩を元に戻すには既に遅すぎます。”
 war_justification.neutralityfascism200.t:0 "[From.GetLeader]が[Root.GetAdjective]の圧制者を非難"
 war_justification.neutralityfascism200.d:0 "“私の反対者は、私の統治が[Root.GetName]の[Root.GetRulingParty]と同じようだと思わせようとしています。彼らは間違っていると言えません。[Root.GetLeader]の成功は最近の流行の結果であり、他の国々を服従させるために巨大な破壊的な運動に取り組んでいるだけの賤民集団ではありません。[From.GetRulingParty]はこの運動に対抗して立ち向かう者として立ち上がっています。私はこの脅威を排除するために必要なことは何でもする用意があります、それが戦争であろうとも。”
 war_justification.neutralityfascism200.a:0 "もし彼らが私たちの力を試したいと思うなら、後悔することになるでしょう。”
 war_justification.237.t:0 "[From.GetLeader]が[Root.GetAdjective]の主権を疑問視"
 war_justification.237.d:0 "“国家の国境を誰が決定し、それはどのように決まるのでしょうか？過去に人々が[From.GetName]と[Root.GetName]の境界がどこにあるかを正当化するために見つけた方法は何であれ、我々は新たな時代に生きています。この国境の戦略的重要性は過小評価できず、我々は我々の人々の安全を確保するためにそれを変更する権利を持っています。”
 war_justification.237.a:0 "世界は大戦から何も学んでいないのでしょうか？"
 war_justification.238.t:0 "[From.GetLeader]が[Root.GetName]の動機に疑念"
 war_justification.238.d:0 "“[Root.GetName]が戦争の準備をしていることは間違いありません。経済政策の変更から、[Root.GetAdjective]は平和の民ではなく、むしろ我々に対して攻撃の絶好の機会を待っていることが明らかです。我々が手をこまねいて彼らが武装するのを見ている間に、[From.GetName]が無防備のままでいるのでしょうか？それとも、この脅威を我々の力を超えて成長する前に排除するでしょうか？”
 war_justification.238.a:0 "これこそがなぜ私たちが用意している必要がある理由です。"
 war_justification.239.t:0 "[From.GetLeader]、[Root.GetAdjective]の振る舞いに怒り"
 war_justification.239.d:0 "“[From.GetName]の中で、[Root.GetAdjective]を平和な国民と想像する幼稚な市民は、現実とは完全に触れ合っていない。国境に住む者たちはそのような妄想の余裕がありません。国境近くで我々に向かって兵士が接近しているのを見ています。これは無視できない脅威です。日が経つにつれて、[Root.GetName]は戦争の準備を進めています。我々も同様にするのは狂気ではありません。”
 war_justification.239.a:0 "これらの脅威の後、我々はほとんど軍備解除することはできません。"
 war_justification.240.t:0 "[From.GetLeader]、[Root.GetName]への侵攻を提唱"
 war_justification.240.d:0 "“私たちが近い未来、言ってしまえば避けられない[Root.GetName]との戦争で戦略的な優位性を持ちたいのであれば、ためらう余地はありません。これは私たちの子供たちの未来を守ること、そして[From.GetName]が明日の世界で存在できることに関わる問題です。これは私たちの使命と当然の理念への献身の問題です。行動の時間です。”
 war_justification.240.a:0 "私たちは準備をしておいた方がいい。戦争はやってくるでしょう。"
 war_justification.absolutistabsolutist.t:0 "[Root.GetLeader]、[From.GetAdjectiveCap]の領土の征服を訴える"
 war_justification.absolutistabsolutist.d:0 "“[Root.GetName]の力強さは普遍的に認められていません。歴史の流れには帝国が生まれ、崩壊することがあり、今日、私、[Root.GetLeader]、祖国の首相として、私たちの優越性への主要な脅威を見つけました。それは[From.GetName]の邪悪な専制政治です。”
 war_justification.absolutistabsolutist.a:0 "[Root.GetRulingParty]のために！"
 war_justification.absolutistabsolutist200.t:0 "[Root.GetLeader]、[From.GetName]への戦争を呼びかける"
 war_justification.absolutistabsolutist200.d:0 "“[Root.GetName]の強大な力は普遍的に受け入れられていません。歴史の流れには帝国が生まれ、滅びることがあり、今日、私、[Root.GetLeader]、祖国の統治大臣として、私たちの優越性への主要な脅威を見つけました。それが[From.GetName]の邪悪な専制政権です。”
 war_justification.absolutistabsolutist200.a:0 "[From.GetLeader]は生まれてきたことを後悔するだろう。"
 war_justification.absolutistdemocratic.t:0 "[Root.GetLeader]、[From.GetAdjective]君主制の復活を呼びかける"
 war_justification.absolutistdemocratic.d:0 "“太古より、地を治める者は神が選び出すものであり、今日でも、我々の強大な祖国はこの原則を追求し続けています。しかし、私、[Root.GetLeader]は、この理想を捨て去り、無政府主義政権の堕落に過ぎない民主主義の理念を採用した邪悪な国を見つけました。[From.GetAdjective]の人々は、[From.GetRulingParty]の堕落した意志に関わらず、全能の神によって選ばれた君主の権利を持っています。”
 war_justification.absolutistdemocratic.a:0 "神よ、我が国王を救え！"
 war_justification.absolutistdemocratic200.t:0 "[Root.GetLeader]、[From.GetName]における君主制を支持し、[From.GetLastElection]選挙を拒否"
 war_justification.absolutistdemocratic200.d:0 "“太古より、地を治める者は神が選び出すものであり、今日でも、我々の強大な祖国はこの原則を追求し続けています。しかし、私、[Root.GetLeader]は、この理想を捨て去り、民主主義の思想によって腐敗し、無政府主義政権の腐敗にすぎない邪悪な国を見つけました。[From.GetAdjective]の人々は、[From.GetRulingParty]が望んでいようが、全能の神によって選ばれた君主の権利を持っています。”
 war_justification.absolutistdemocratic200.a:0 "我々は、自由、平等、博愛のために戦います！"
 war_justification.absolutistfascism.t:0 "[Root.GetLeader]、[From.GetFascistParty]の脅威に抗議"
 war_justification.absolutistfascism.d:0 "“政治的ファシズムは、罪深い異端者の手によって神に選ばれた君主制の堕落に過ぎません。[From.GetName]の破壊は宿命で決まっていますが、[From.GetAdjective]のほとんどの人々にはその罪はありません。[From.GetLeader]の狂気の政権からの解放こそ、神の意志です！”
 war_justification.absolutistfascism.a:0 "[From.GetLeader]は彼の罪を後悔するでしょう。"
 war_justification.absolutistfascism200.t:0 "[Root.GetLeader]対[From.GetLeader]"
 war_justification.absolutistfascism200.d:0 "“政治的なファシズムは、罪深い異端者の手によって神に選ばれた君主制の堕落に過ぎません。[Root.GetName]の破壊は宿命で決まっていますが、[Root.GetAdjective]のほとんどの人々にはその罪はありません。[Root.GetLeader]の狂気の政権からの解放こそ、神の意志です！”
 war_justification.absolutistfascism200.a:0 "我々は[Root.GetName]にパンツァー戦争の技術を教えます。"
 war_justification.absolutistneutrality.t:0 "[Root.GetLeader]、[From.GetName]への侵攻を呼びかけ"
 war_justification.absolutistneutrality.d:0 "“[From.GetName]という小さな国は、全能の神によって予定された私たちの領土の一部です。私たちは彼らの人々に寛大であり、彼らを§B«rois fainéants»§から解放し、[From.GetNeutralParty]からも解放します！”
 war_justification.absolutistneutrality.a:0 "[From.GetLeader]は怠惰さを後悔するでしょう。"
 war_justification.absolutistneutrality200.t:0 "[Root.GetLeader]の侵略の脅威"
 war_justification.absolutistneutrality200.d:0 "“[From.GetName]という小さな国は、全能の神が計画した私たちの領土の正当な一部です。私たちは彼らの人々に寛大であり、彼らを§B«rois fainéants»§から解放し、[From.GetNeutralParty]からも解放します！”
 war_justification.absolutistneutrality200.a:0 "[From.GetName]は敗北に備えるべきです。"
 war_justification.democraticabsolutist.t:0 "[Root.GetLeader]が[From.GetAdjective]の王朝に疑問を呈す"
 war_justification.democraticabsolutist.d:0 "“同胞たち、恐怖で彼らの臣民を抑圧する[From.GetAdjective]王朝に対抗し、世界を専制主義の不当な支配から解放する試みとして、私、[Root.GetLeader]はあなたに自由と平等を掲げるために戦うよう促します。そこでは自由と平等はほとんど知られておらず、私たちは民主主義の武器庫、善のための戦士です！” [From.GetName]の王政はまだ存在しており、すでに20世紀に入っているにもかかわらず、市民は中世の条件の下で生活し、封建領主に抑圧され、自分の考えを守る権利はありません。”"
 war_justification.democraticabsolutist.a:0 "[Root.GetLeader]が言ったように、私たちは民主主義の武器庫です。”"
 war_justification.democraticabsolutist200.t:0 "[Root.GetLeader]が[From.GetAdjective]の神の選んだ王政を侮辱"
 war_justification.democraticabsolutist200.d:0 "“同胞たち、専制主義の不当な圧制から世界を解放する試みとして、私、[Root.GetLeader]、あなたに自由と平等をほとんど知られていない[From.GetAdjective]王朝に対抗するよう促します。私たちは民主主義の武器庫であり、善のための戦士です！” [Root.GetLeader]が最後に自国民に届けた演説は、あたかも無政府の寡頭制がより良いかのように、われわれの支配に対する侮辱でしかありませんでした。帝国軍はこの脅威に立ち向かう準備ができており、神は私たちと共にいます。”"
 war_justification.democraticabsolutist200.a:0 "神は私たちと共にいます！"
 war_justification.fascismabsolutist.t:0 "[From.GetAdjective]ライケの問題"
 war_justification.fascismabsolutist.d:0 "“兄弟姉妹よ、我々、強大な[Root.GetAdjectiveCap]の子供たち、リケを築き繁栄させました。しかし、別の国が我々よりも優れた国であると主張しています。それは、劣る[From.GetLeader]とその[From.GetRulingParty]によって支配されている国です。唯一のリケは存在でき、明らかに優れているのは、我々のリケです！” いつものように感動的な演説を行った[Root.GetLeader]は最近、[From.GetName]が我々の強力な兵士によって壊滅させられるべきライケの競合相手であると述べました。”"
 war_justification.fascismabsolutist.a:0 "万歳[Root.GetLeader]！"
 war_justification.fascismabsolutist200.t:0 "[From.GetAdjective]ライケの問題"
 war_justification.fascismabsolutist200.d:0 "“兄弟姉妹よ、我々、強大な[Root.GetAdjectiveCap]の子供たち、リケを築き繁栄させました。しかし、別の国が我々よりも優れた国であると主張しています。それは、劣る[From.GetLeader]と彼の[From.GetRulingParty]によって支配されている国です。唯一のリケは存在でき、明らかに優れているのは、我々のリケです！”\n\n[Root.GetLeader]の憎悪の言葉は決して止まることはなく、彼は我々の神から選ばれた統治者に反対し、その異端の教えが[Root.GetAdjective]国を殺し、拷問しています。皇帝の軍隊は彼らと戦う準備ができており、王は私たちの側にいます。”
 war_justification.fascismabsolutist200.a:0 "王に乾杯！"
 war_justification.neutralityabsolutist.t:0 "[From.GetAdjectiveCap]州への秩序の回復"
 war_justification.neutralityabsolutist.d:0 "“[From.GetName]、および[From.GetFactionName]と共に、我々を恐れさせることはありません。我々は彼らの世界征服に加担することは絶対にありません。我々の平和は我々の独立を確保するために犠牲にされなければなりません。そして、今日、[From.GetDateText]、私は[Root.GetRulingParty]の指導者として宣言します。我々の軍隊は[From.GetLeader]の支配体制に対抗するために準備されなければなりません。”\n\n[Root.GetLeader]はっきりしていました：[From.GetName]は確かに我々の平和な社会に対する脅威であり、彼らの過激な信念と圧政的な支配によります。我々は戦わなければ滅びるでしょう。”
 war_justification.neutralityabsolutist.a:0 "[From.GetName]は滅びるでしょう。"
 war_justification.neutralityabsolutist200.t:0 "[From.GetAdjectiveCap]州への無政府状態の侵略"
 war_justification.neutralityabsolutist200.d:0 "“[From.GetName]、および[From.GetFactionName]と共に、我々を恐れさせることはありません。我々は彼らの世界征服に加担することは絶対にありません。我々の平和は我々の独立を確保するために犠牲にされなければなりません。そして、今日、[From.GetDateText]、私は[Root.GetRulingParty]の指導者として宣言します。我々の軍隊は[From.GetLeader]の体制と戦うために準備されなければなりません。”\n\nよりばかげたことはできませんでした、[From.GetLeader]を専制君主として非難し、我々を彼らの無政府状態の餌食と宣言することは。[Root.GetName]は我々と争うことを後悔するでしょう。”
 war_justification.neutralityabsolutist200.a:0 "これは[Root.GetName]です！"
 war_justification.absolutistcommunism.t:0 "[From.GetAdjectiveCap]国の赤い脅威"
 war_justification.absolutistcommunism.d:0 "“兄弟姉妹よ、我らの国、栄光ある[Root.GetName]は、神からの支配権を異教徒で信仰のない異教徒、[From.GetName]の悪党[From.GetLeader]に挑戦されています。彼らは赤いと主張し、彼らの血で洪水になるでしょう！”\n\n[Root.GetLeader]はこの問題について明確でした。[From.GetName]とそのマルクス主義のアイデアは[Root.GetName]の体制に対する脅威です。戦争は間もなく起こるようで、神だけが誰が支配権を持つべきかを知っています、すなわち[From.GetAdjectiveCap]国。”
 war_justification.absolutistcommunism.a:0 "神は私たちと共にあります！"
 war_justification.absolutistcommunism200.t:0 "[From.GetAdjectiveCap]国の反マルクス侮辱"
 war_justification.absolutistcommunism200.d:0 "“兄弟姉妹よ、我らの国、栄光ある[From.GetName]は、神からの支配権を異教徒で信仰のない異教徒、[Root.GetName]に支配される[Root.GetLeader]率いる邪悪な異教徒から奪われると挑戦されています。彼らは赤いと主張し、その土地は彼らの血によって洪水にされるでしょう！”\n\n[From.GetLeader]はこの問題について明確でした：[Root.GetName]とそのマルクス主義のアイデアは[From.GetName]の体制に対する脅威です。彼らの時代遅れの王国はまだ中世の社会に似ており、封建制産業を搾取し、プロレタリアートは飢えています。マルクス、エンゲルス、レーニンの理論は明確です：我々は武力によって[Root.GetAdjective]の圧政を打破する必要があります！”
 war_justification.absolutistcommunism200.a:0 "仲間たち、勝利へ！"
 war_justification.communismabsolutist.t:0 "[From.GetAdjectiveCap]強奪者への防衛"
 war_justification.communismabsolutist.d:0 "“仲間たち！毎月、毎日、毎夜が過ぎるにつれて、マニフェストが「祖国防衛」などといったフレーズは資本主義者の欺瞞に過ぎないと述べた真実を示すにつれ、労働者階級の大衆にはますます明白になっています。毎日明らかになるのは、戦争が訪れること、そしてこれは[From.GetAdjective]資本主義者、大強奪者に対する戦争であり、略奪の分け前を争っており、最大の分け前、略奪する国々の最大数、鎮圧し奴隷化する国々の最大数を獲得しようとしているのです。”\n\n議長が語っており、彼は正しい：[Root.GetName]の国はますます[From.GetAdjective]政府の独裁と時代遅れの体制によって脅かされています。戦争は避けられず、誰もが戦うよう呼びかけられています。”
 war_justification.communismabsolutist.a:0 "世界の労働者よ、団結せよ！"
 war_justification.communismabsolutist200.t:0 "[From.GetAdjectiveCap]ボリシェヴィキからの攻撃"
 war_justification.communismabsolutist200.d:0 "“仲間たち！毎月、毎日、夜が過ぎるにつれて、宣言が『祖国防衛』などのフレーズは紛れもない資本主義の欺瞞であると述べた真実を表現したとき、労働者の大衆にとってはますます明確になっています。毎日明白になるのは、戦争が起きること、これは[Root.GetAdjective]資本家、大泥棒に対する戦争であり、戦利品を巡って争っており、それぞれが最大の分け前、略奪する最大の国々、鎮圧し奴隷化する最大の国々を得ようと努力しているのです。”\n\nボリシェヴィキの指導者、[From.GetLeader]は再び[Root.GetName]の繁栄した君主制に対して、征服し肥沃な土地を略奪しようとする希望をかけて哀れな言葉遣いを使っています。神は私たちと共に、これらの不浄な信仰のない異端者に対して、そして王は確かに戦争を宣言し、[Root.GetLeader]首相に支えられています。”
 war_justification.communismabsolutist200.a:0 "神よ、王を救え！"
 war_justification.communismdemocratic200.t:0 "[From.GetLeader]が[Root.GetAdjectiveCap]ブルジョワ階級を侮辱"
 war_justification.communismdemocratic200.d:0 "“[Root.GetAdjective]の人々の自由というふりをするものよりも大きな嘘があるでしょうか？ 彼らはかつて土地の所有を主張した王子や公爵の下で奴隷のように働いていましたが、今では工場の所有権を主張する者に労働力を売ることを強いられています。彼らの主人を選ぶ自由を自由と呼ぶことはできません。同様に、指導者を選ぶ自由も偽の選択肢であり、プロパガンダは真の社会主義者が権力を握ることを決して許さないでしょう。これほど徹底的に洗脳された人々は、[From.GetAdjective]の介入以外では救われないでしょう。”\n\n[From.GetLeader]は長い間、[Root.GetName]の政府と党の会議で論争してきましたが、この言葉遣いは今では公によく使用されています。この紛争が平和的に解決される可能性はほとんどなく、私たちの経済だけがそれから利益を得るでしょう。”
 war_justification.communismdemocratic200.a:0 "明日、Economy 101が[From.GetAdjective]フロントになります！"
 war_justification.absolutistcommunism.t:0 "[From.GetAdjectiveCap]国の赤い脅威"
 war_justification.absolutistradical.t:0 "[From.GetName]の邪悪なブルジョワ階級"
 war_justification.absolutistradical.d:0 "“市民の皆さん、私、[Root.GetAdjectiveCap]国王の名において、[From.GetLeader]の邪悪で罪深く、異教的なやり方を宣言し、非道い銀行家の思想が[From.GetAdjective]国を奴隷にすることを非難します。神は私たちに呼びかけ、その土地で体制を回復し、[From.GetLeader]は彼の罪の償いをするようにし、それがここであろうと地獄であろうとも！”\n\n[Root.GetLeader]は首相として、今日もう一つのスピーチを行い、[From.GetName]と彼らのいわゆる '極小国家主義の理想' に反対しました。戦争は避けられず、外交は再び失敗したため、準備がまもなく終了するでしょう。”
 war_justification.absolutistradical.a:0 "神よ国王をお救いください！"
 war_justification.absolutistradical200.t:0 "[From.GetName]の中世の脅威"
 war_justification.absolutistradical200.d:0 "“市民の皆さん、私、[From.GetAdjectiveCap]国王の名において、[Root.GetLeader]の邪悪で罪深く、異教的なやり方を宣言し、不潔な銀行家の思想が[Root.GetAdjective]国を奴隷にすることを非難します。神は私たちに呼びかけ、その土地で体制を回復し、[Root.GetLeader]は彼の罪の償いをするようにし、それがここであろうと地獄であろうとも！”\n\n[From.GetLeader]は首相として、今日もう一つのスピーチを行い、[Root.GetName]と私たちの技術的に先進的な経済理念に対抗しました。戦争は避けられず、外交は再び失敗したため、準備がまもなく終了するでしょう。”
 war_justification.absolutistradical200.a:0 "封建制の終わりを実感する時です。"
 war_justification.communismradical.t:0 "[Root.GetLeader]が[From.GetAdjective]の労働者を支援するよう求める"
 war_justification.communismradical.d:0 "“[From.GetAdjective]の人々の自由とされるものほど大きな嘘はあるでしょうか？ 以前は彼らは土地の所有権を主張した王子や公爵の下で奴隷として働いていましたが、今では工場の所有権を主張する者に労働力を売ることを強いられています。 彼らの自由は、どちらの主人を選ぶかという点で自由とは言えないでしょう。 同様に、指導者を選ぶ自由も偽の選択肢であり、プロパガンダが真の社会主義者が権力を握ることを決して許さないでしょう。 ここまで徹底的に洗脳された人々は、[Root.GetAdjective]の介入以外では救済できないでしょう。”\n\n[Root.GetLeader]は長らく党の会議で[From.GetName]の政府と対立してきましたが、この主張は今では公の場でもより頻繁に使用されています。 この紛争が平和に解決される理由はほとんどないと言えるでしょう。”
 war_justification.communismradical.a:0 "彼らのブルジョワ独裁を打倒します！"
 war_justification.communismradical200.t:0 "[From.GetLeader]が[Root.GetAdjective]の労働者を支援するよう求める"
 war_justification.communismradical200.d:0 "“[Root.GetAdjective]の人々の自由とされるものほど大きな嘘はあるでしょうか？ 以前は彼らは土地の所有権を主張した王子や公爵の下で奴隷として働いていましたが、今では工場の所有権を主張する者に労働力を売ることを強いられています。 彼らの自由は、どちらの主人を選ぶかという点で自由とは言えないでしょう。 同様に、指導者を選ぶ自由も偽の選択肢であり、プロパガンダが真の社会主義者が権力を握ることを決して許さないでしょう。 ここまで徹底的に洗脳された人々は、[From.GetAdjective]の介入以外では救済できないでしょう。”\n\n社会主義国[From.GetName]の政府は、我々の国が彼らの社会実験なしでも満足している可能性を受け入れることを拒み、公然と我が国への攻撃を脅かしています。 この紛争が平和に解決される理由はほとんどないと言えるでしょう。”
 war_justification.communismradical200.a:0 "明日は、『経済101』が[From.GetAdjective]戦線に登場します！"
 war_justification.democraticradical.t:0 "[Root.GetAdjectiveCap]の銀行家が[From.GetName]の独裁制を非難"
 war_justification.democraticradical.d:0 "“私が今日ここに立つのは、[Root.GetName]の人々によって選ばれ、国を繁栄に導くためです。 ただし、すべての人々がこの幸運を得たわけではなく、一部の人々はそれを知らずに剥奪されました。 それが[From.GetName]の場合で、その欲張りな銀行家、シリー・[From.GetLeader]によって統治され、彼の邪悪な行為が依然として通常の政権と呼ばれて自国民を奴隷化しています。 自由のために、[From.GetAdjectiveCap]の人々を救うために武装を取ることが不可欠です！”\n\n[From.GetName]の歴史的な理念は、その経済の繁栄を許すために犠牲にされましたが、人間の価値はそこではほとんど見つかりません。 自由と共和国の名のもと、[Root.GetLeader]は彼らに対する戦争を呼びかけ、人々を借金のくびきから解放することを期待しています。”
 war_justification.democraticradical.a:0 "我々は民主主義の武器庫です。"
 war_justification.democraticradical200.t:0 "[From.GetAdjectiveCap]の銀行家が[Root.GetName]の独裁制の存在を主張"
 war_justification.democraticradical200.d:0 "“今日、ここに立って述べると、私は[From.GetName]の人々によって選出され、国を繁栄に導くために[From.GetLastElection]で選出されました。 ただし、すべての人々がこの幸運を得たわけではなく、一部の人々は知らずにそれを剥奪されました。 それが[Root.GetName]の場合で、欲張りな銀行家であるサー・[Root.GetLeader]によって支配され、彼の邪悪な行為は彼自身の人々を奴隷化し、それを依然として正常な政権と呼んでいます。 自由のために、私たちが武器を取り、[Root.GetAdjectiveCap]の人々を救出することが不可欠です！”\n\n[Root.GetName]の歴史的な理念は変わってしまったかもしれませんが、それは経済の繁栄を許すためだけで、実際には人間の価値はそれほど重要ではありません。 自由と共和国の名のもと、[From.GetLeader]は我々に対する戦争を呼びかけ、人々を借金のくびきから解放することを期待しています。 愚か者は[Root.GetRulingParty]が経済哲学について彼よりも博識であることを忘れたようです。 結果は簡単に予測できます。”
 war_justification.democraticradical200.a:0 "NAPが破られています。"
 war_justification.fascismradical.t:0 "[Root.GetLeader]が[From.GetAdjective]の理念を非難"
 war_justification.fascismradical.d:0 "“[From.GetAdjective]は自由と民主主義を主張し、平和を望むと主張しますが、これらのことすべては空虚です。 彼らの民主主義は人々を分裂させるべきところであり、彼らの自由は規律の欠如を裏切ります。 私たち[Root.GetAdjective]はこれらの嘘を見抜いています... そして、この平和、彼らの条件での平和も嘘です。”\n\n[Root.GetRulingParty]は長らく[From.GetAdjective]の国の弱点を嘲笑してきましたが、最近、その言葉遣いはより攻撃的になっています。 武力衝突の日が近づいています。”
 war_justification.fascismradical.a:0 "ヒトラー万歳！"
 war_justification.fascismradical200.t:0 "[From.GetLeader]が[Root.GetAdjective]の理念を非難"
 war_justification.fascismradical200.d:0 "“[Root.GetAdjective]は自由と民主主義を主張し、平和を望むと主張しますが、これらのことすべては空虚です。 彼らの民主主義は人々を分裂させるべきところであり、彼らの自由は規律の欠如を裏切ります。 私たち[From.GetAdjective]はこれらの嘘を見抜いています... そして、この平和、彼らの条件での平和も嘘です。”\n\n[From.GetRulingParty]は長らく[Root.GetAdjective]国家（確かに見当たらない）の弱点を嘲笑してきましたが、最近、その言葉遣いはより攻撃的になっています。 武力衝突の日が近づいています。”
 war_justification.fascismradical200.a:0 "私たちの銀行家は[From.GetLeader]に見せつけます。"
 war_justification.neutralityradical.t:0 "[Root.GetLeader]が[From.GetName]への戦争を呼びかける"
 war_justification.neutralityradical.d:0 "“我々が平和な人々であることは事実ですが、単なる本質だけが私たちが歴史の進行において取るべきコースを決定するわけではありません。 これは戦争の時です。 長らく、[From.GetAdjective]は私たちが直面する可能性のある試練を乗り越えるために必要な手段を保持していることが明らかで、彼らはそれを平和的には放棄しないことが明らかです。 現代国家を築くための最善の努力にもかかわらず、一部の問題は戦闘の古い試練を通じてのみ解決できます。”\n\n[Root.GetLeader]の[From.GetName]に対する敵対的な言葉遣いは、侵攻を正当化するために大いに発展しました。 一部の人々はこの進路を支持していますが、決定は私たちの指導者の手にかかっています。”
 war_justification.neutralityradical.a:0 "それは困難な決断かもしれませんが、私たちはそれを支持しなければなりません。"
 war_justification.neutralityradical200.t:0 "[From.GetLeader]が[Root.GetName]に対する戦争を呼びかける"
 war_justification.neutralityradical200.d:0 "“我々が平和な人々であるかもしれませんが、単に我々の本質だけが歴史でとるべきコースを決定するものではありません。 これは戦争の時です。 長い間、[Root.GetAdjective]は、私たちが直面する可能性のある試練を乗り越えるために必要な手段を保持してきたことがあり、彼らはそれを平和に手放すつもりはないことが明らかです。 現代国家を築くための最善の努力にもかかわらず、一部の問題は古代の戦闘によってのみ解決できるものもあることが明らかです。”\n\n最近の演説で、[From.GetLeader]の[Root.GetName]に対する敵対的な言葉遣いは強化され、侵略を正当化するために大いに努力しました。 一部の人々はこの進路を支持していますが、最終決定は彼らの指導者の手にかかっています。”
 war_justification.neutralityradical200.a:0 "彼らは私たちを敵にしたことを後悔するでしょう。"
 war_justification.radicalabsolutist.t:0 "[Root.GetLeader]が[From.GetAdjective]王朝に疑問を投げかける"
 war_justification.radicalabsolutist.d:0 "“市民の皆さん、専制政治の不当な圧政から世界を解放する試みとして、私、[Root.GetLeader]は[From.GetAdjective]王朝に立ち向かい、恐怖でその臣民を抑圧しているものに立ち向かうよう皆さんに訴えます。 そこでは自由と平等はほとんど知られておらず、私たちは民主主義の銀行家であり、善のために戦う者です！”\n\n[From.GetName]の君主制はまだ存在していますが、すでに20世紀に入っています。市民は依然として中世の状況の下で生活し、封建領主によって抑圧され、自分の考えを守る権利がありません。”
 war_justification.radicalabsolutist.a:0 "[Root.GetLeader]の言った通り、私たちは民主主義の銀行家です。”
 war_justification.radicalabsolutist200.t:0 "[Root.GetLeader]が[From.GetAdjective]の神選王政に挑発"
 war_justification.radicalabsolutist200.d:0 "“市民の皆さん、専制政治の不当な圧政から世界を解放する試みとして、私、[From.GetLeader]は[Root.GetAdjective]王朝に立ち向かい、その臣民を恐怖で抑圧しているものに立ち向かうよう皆さんに訴えます。 そこでは自由と平等はほとんど知られておらず、私たちは民主主義の銀行家であり、善のために戦う者です！”\n\n[From.GetLeader]が自分の民に届けた最後の演説は、我々の支配を侮辱するものであり、まるで無政府主義の寡頭政治の方が良いかのようでした。 帝国軍はこの脅威と戦う準備ができており、神は私たちと共にいます。”
 war_justification.radicalabsolutist200.a:0 "神は私たちと共にいます！”
 war_justification.radicalcommunism.t:0 "[Root.GetLeader]が赤い脅威に反対"
 war_justification.radicalcommunism.d:0 "“疑う余地はありません、[From.GetName]の共産主義はこの時代における自由と秩序への最大の脅威の一つです。 無慈悲で冷酷で、それは[From.GetAdjective]人々の繁栄する民主社会への希望だけでなく、その隣人の希望も脅かしています。 私たちが今行動を起こさなければ、この最初の連鎖が遅すぎて倒れ、その後も失敗作が続くことでしょう。 どれだけ多くの人が死ななければ介入するのでしょう？”\n\n[From.GetAdjective]の野望に火をつけられ、我々の民主制を脅かす転覆的な活動の脅威は最近激しく議論されています。 反対派の代表はこれを[From.GetName]との戦争を追求する赤い恐怖と呼び、[Root.GetRulingParty]の弁舌はこれまでに非常に成功しています。”
 war_justification.radicalcommunism.a:0 "彼らは暴力的なイデオロギーに従っています、暴力以外の反応を期待できるでしょうか？”
 war_justification.radicalcommunism200.t:0 "[From.GetLeader]が赤い脅威に反対"
 war_justification.radicalcommunism200.d:0 "“疑いようのない事実、[Root.GetName]の共産主義はこの時代における自由と秩序への最大の脅威の一つです。 無慈悲で冷酷で、それは[Root.GetAdjective]人々の繁栄する民主社会への希望だけでなく、その隣人の希望も脅かしています。 私たちが今行動を起こさなければ、この最初のドミノ骨牌が倒れるのが遅すぎて、その後も失敗した社会実験が続くことでしょう。 どれだけ多くの人が死ななければ介入するのでしょう？”\n\n新興の労働者運動は[From.GetAdjective]の指導者たちを威嚇しました。 反対派代表はこれを我々との戦争を追求する赤色の恐怖と呼びましたが、[Root.GetRulingParty]の言辞はこれまでに非常に成功しています。”
 war_justification.radicalcommunism200.a:0 "利益が出る限り、資本家は戦争を製造し続けます。”
 war_justification.radicaldemocratic.t:0 "[Root.GetLeader][From.GetName]への介入を呼びかける"
 war_justification.radicaldemocratic.d:0 "“重い心で、我々は現実を直視しなければなりません。[From.GetName]への侵略は、現在の状況では他の解決策を試みるには戦略的に優位すぎます。 [Root.GetAdjective]または[From.GetAdjective]の人々が戦争を望んでいないことを信じていますが、歴史は我々をこの地点に導いており、選択肢は限られています。 我々は唯一、軍事力を主張することで、将来の血の流れを避けることができることを望むことしかできません。”
 war_justification.radicaldemocratic.a:0 "[From.GetName]はとにかく疑念の残る民主主義です。”
 war_justification.radicaldemocratic200.t:0 "[From.GetLeader][Root.GetName]への介入を呼びかける"
 war_justification.radicaldemocratic200.d:0 "“重い心で、我々は現実を直視しなければなりません。[Root.GetName]への侵略は、現在の状況では他の解決策を試みるには戦略的に優位すぎます。 [From.GetAdjective]または[Root.GetAdjective]の人々が戦争を望んでいないことを信じていますが、歴史は我々をこの地点に導いており、選択肯有限。 我々は唯一、我々の軍事力を主張することで、将来の流血事件を回避できることを願うことしかできません。”
 war_justification.radicaldemocratic200.a:0 "[Root.GetName]はどうせ疑わしい民主制度であり、このような攻撃的な行動を追求している。”
 war_justification.radicalfascism.t:0 "[Root.GetLeader]が[From.GetAdjective]ファシズムに立ち向かう"
 war_justification.radicalfascism.d:0 "“現代の歴史、おそらくは全史において、[From.GetName]を支配している[From.GetRulingParty]の鉄の支配よりも悪質な暴政は存在しません。 人々は紛争を招くべきではない、将来[From.GetLeader]が条約と約束を守ると信じるべきだと主張するかもしれませんが、これらの人々はファシズムの支配下で締結された条約は無価値であることを認識していません。 これらの不名誉な嘘つきにとって、力こそが正義であり、合意が書かれた紙は敵対者の書物と同じく簡単に燃えます。”
 war_justification.radicalfascism.a:0 "彼らがいなくなるまで、私たちの時代に平和は訪れないでしょう。”
 war_justification.radicalfascism200.t:0 "[From.GetLeader]が[Root.GetAdjective]ファシズムに立ち向かう"
 war_justification.radicalfascism200.d:0 "“現代の歴史、おそらくは全史において、[Root.GetRulingParty]が現在[Root.GetName]を握りつぶしている鉄の支配よりも悪質な暴政は存在しません。 人々は紛争を招くべきではない、将来[Root.GetLeader]が条約と約束を守ると信じるべきだと主張するかもしれませんが、これらの人々はファシズムの支配下で締結された条約は無価値であることを認識していません。 これらの不名誉な嘘つきにとって、力こそが正義であり、協定が書かれた紙は敵対者の書物と同じく簡単に燃えます。”
 war_justification.radicalfascism200.a:0 "避けられない。早く終わらせるほうが良い。”
 war_justification.radicalneutrality.t:0 "[From.GetName]との外交が決裂"
 war_justification.radicalneutrality.d:0 "“[From.GetName]との対立を解決するための外交的解決策を見つける試みにもかかわらず、交渉は再び決裂し、我々には限られた選択肢しか残されていません。 独裁的な[From.GetLeader]政権は、彼らの人々に説明責任のない指導者らしいこの問題に対する合理的でないアプローチを示しています。 [From.GetAdjective]指導部の政策が完全に転換しない限り、我々には戦う以外の手段は残されません。”
 war_justification.radicalneutrality.a:0 "時には、対立の山を登る必要があります。”
