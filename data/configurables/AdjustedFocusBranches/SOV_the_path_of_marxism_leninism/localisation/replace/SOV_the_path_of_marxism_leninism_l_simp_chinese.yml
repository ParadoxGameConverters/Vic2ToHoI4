l_simp_chinese:
 SOV_the_centre_desc: "同志[ROOT.GetLeader]是我们国家最伟大的斗士。我们应该将革命的未来交到他那双极其有能力的手中。"
 SOV_the_stalin_constitution: "[ROOT.GetLeader]宪法"
 SOV_the_stalin_constitution_desc: "1924年的宪法是在内战后组织国家的一次良好尝试，但它已经完成了自己的使命。我们需要一部新宪法。首先，我们必须承认同志[ROOT.GetLeader]为保持[ROOT.GetNameDef]强大和安全所做的不懈努力，他的智慧和天赋对推进共产主义事业至关重要。"
 SOV_the_zinovyevite_terrorist_center: "恐怖分子中心"
 SOV_the_zinovyevite_terrorist_center_desc: "1934年同志[ROOT.UTI_sergei_kirov.GetName]的遇刺表明，党内存在明显策划反对同志[ROOT.GetLeader]和整个[ROOT.GetNameDef]的成员。我们已从几位同谋那里获得供词，牵连更多人。这个[ROOT.UTI_grigory_zinovyev.GetName]的阴谋——无疑是由[ROOT.UTI_lev_trotsky.GetName]或西方特工组织的，或许是合作——必须像癌症一样被切除，防止其扩散。"
 SOV_will_trigger_a_great_purge_tt: "[ROOT.GetLeader]将发动大清洗。§R这场清洗将无法避免。§!"
 SOV_trigger_first_moscow_trial_tt: "获得事件“§Y第一次[ROOT.Capital.GetCapitalVictoryPointName]审判§!”。"
 SOV_trigger_second_moscow_trial_tt: "获得事件“§Y第二次[ROOT.Capital.GetCapitalVictoryPointName]审判§!”。"
 SOV_trigger_third_moscow_trial_tt: "获得事件“§Y第三次[ROOT.Capital.GetCapitalVictoryPointName]审判§!”。"
 SOV_secure_the_administration_desc: "随着恐怖分子[ROOT.UTI_grigory_zinovyev.GetName]及其同伙的震惊供词曝光，我们必须质疑其他党内成员的忠诚。我们必须了解政治局每位成员的立场。"
 SOV_the_collectivization_process_desc: "尽管仍有许多工作要做，且某些地区执行不当，[ROOT.GetNameDef]的农业集体化进程已基本完成，并将在不久后带来农业产量的增长。"
 SOV_the_anti_soviet_trotskyist_center: "反[ROOT.GetAdjectiveCap]中心"
 SOV_the_anti_soviet_trotskyist_center_desc: "我们对[ROOT.UTI_grigory_zinovyev.GetName]阴谋的调查揭露了一张庞大的反[ROOT.GetAdjective]恐怖分子网络，隐藏在行政系统内部。有些成员甚至不清楚自己究竟效忠于谁！我们必须连根拔除这张网络，必要时不惜采取极端措施。"
 SOV_the_workers_dictatorship_desc: "[ROOT.GetNameDef]的所有权力最终必须归于工人。我们不能陷入派系斗争，必须确保工人的意志在政治局的决策中得以体现。"
 SOV_organization_centralization_discipline_desc: "在这个不确定的时代，人民期盼政治局能带来稳定与引导。我们必须确保这个决策机构团结一致，支持[ROOT.GetLeader]同志的决策。"
 SOV_the_military_conspiracy_desc: "[ROOT.UTI_lev_trotsky.GetName]的阴谋已经渗透进我们的军队。我们现在有证据显示，一些将军甚至元帅与外国情报机构密谋推翻政府！我们绝不能允许这些忠诚度存疑的军官继续担任要职。"
 SOV_the_bloc_of_rights_and_trotskyites: "右派-托派集团"
 SOV_the_bloc_of_rights_and_trotskyites_desc: "我们终于查明了阴谋的核心。[ROOT.UTI_nikolay_bukharin.GetName]其实是[ROOT.UTI_lev_trotsky.GetName]和[ROOT.UTI_grigory_zinovyev.GetName]领导的集团的一员，他很可能是政府内部领导反革命行动的主谋。现在我们掌握了确凿证据，可以通过最后一次审判将真相公之于众。"
 SOV_behead_the_snake_desc: "只要[ROOT.UTI_lev_trotsky.GetName]还活着，[ROOT.GetNameDef]就不可能真正安全。虽然审判是理想选择，但我们没有这个奢侈。唯一的办法就是刺杀他，切断这场阴谋的首脑与主导者。"
 AAT_trotsky_sent_to_stalin: "[ROOT.UTI_lev_trotsky.GetName] 被引渡到 [SOV.GetNameDef]"
 AAT_trotsky_in_mexico: "[ROOT.UTI_lev_trotsky.GetName] 在 [MEX.GetName]"
 SOV_behead_the_snake_lar_tt: "解锁暗杀 [ROOT.UTI_lev_trotsky.GetName] 的行动。 [GetAgencyRequirement]"
 SOV_behead_the_snake_no_lar_tt: "解锁暗杀 [ROOT.UTI_lev_trotsky.GetName] 的决策。"
 SOV_stalins_cult_of_personality: "个人崇拜"
 SOV_stalins_cult_of_personality_desc: "在揭露了针对 [ROOT.GetNameDef] 的震惊阴谋后，显然只有同志 [ROOT.GetLeader] 的英明领导才能阻止内战或更严重的灾难。每个 [ROOT.GetAdjective] 公民以及全球无产阶级都应对同志 [ROOT.GetLeader] 为保卫革命所做的不懈努力表示永远的感谢。"
 SOV_they_will_know_fear_desc: "我们的敌人已经学会惧怕[ROOT.GetAdjective]军队和[ROOT.GetAdjective]人民。我们抵挡住了最初的进攻，现在是时候反击了。我们需要开发能够突破最坚固防线的恐怖战争机器，仅凭名字就能让敌人胆寒……"
 SOV_inheritor_of_the_mantle_of_lenin_desc: "同志 [ROOT.GetLeader] 一直是列宁最亲密的同志和最可信赖的弟子。作为列宁教义最忠实的继承者，他自然承担着引领国家走向共产主义、准备不可避免的全球工人革命的重任。"
 SOV_brilliant_genius_desc: "毫无疑问，同志 [ROOT.GetLeader] 是当今最杰出的人物，他将引领我们的国家达到科学发展的新高度，推动全人类的进步。"
 SOV_the_faithful_servant_of_lenin_desc: "列宁赋予我们人类历史上最大的任务：建立一个人人真正平等、无压迫、无苦难、无物质匮乏的社会。没有人比一直伴随列宁的同志 [ROOT.GetLeader] 更适合实现这一愿景。"
 SOV_ban_excessive_hero_worship_desc: "关于同志 [ROOT.GetLeader] 私生活和童年的夸大与美化报道有增无减。虽出于善意，但这些报道是反革命的，试图用盲目的偶像崇拜取代对同志理论的深入研究。"
 SOV_leader_of_the_party_and_the_people_desc: "同志 [ROOT.GetLeader] 尽职尽责，深受党和人民的拥护。他远离虚荣，是世界上最谦逊的人之一。"
 SOV_great_commander_desc: "同志 [ROOT.GetLeader] 在军事理论和领导方面贡献卓著。尽管叛徒 [ROOT.UTI_lev_trotsky.GetName] 创建了 [ROOT.GetAdjective] 军队，但将其锻造成为保卫工人阶级成果的有力武装的，是同志 [ROOT.GetLeader]。"
 SOV_architect_of_communism_desc: "同志 [ROOT.GetLeader] 对革命理想的坚定奉献，使他克服了“一国社会主义”建设的难题。现在，他可以专注于下一步：从社会主义向共产主义的转变。"
 SOV_father_of_nations_desc: "[ROOT.GetNameDef] 是由众多民族组成的大家庭，每个家庭都需要一位领导者。同志 [ROOT.GetLeader] 是这位领导者，教育大家社会主义思想，引领我们走向光明未来。严厉时公正无私。"
 SOV_the_construction_of_communism_desc: "建设共产主义将带来挑战，但只要政治局团结在同志 [ROOT.GetLeader] 周围，我们就能迈出第一步。"
 SOV_the_construction_of_communism_railways_tt: "从 §Y[ROOT.Capital.GetCapitalVictoryPointName]§! 修建等级为 §Y1§! 的铁路至每个附庸的 §Y首都§!，通过陆路相连。"
 SOV_propaganda_stalin: "在 [ROOT.GetLeader] 的领导下！"
 trait_SOV_cowed_by_stalin_army: "被 [ROOT.GetLeader] 威慑"
 trait_SOV_cowed_by_stalin_army_desc: "该角色害怕 [ROOT.GetLeader] 的清洗，因担心被指控叛国而无法自由执行职务，表现严重受限。"
 SOV_moscow_trial_real_name: "[GetMoscowTrialIndex]次[ROOT.Capital.GetCapitalVictoryPointName]审判"
 NSB_soviet_paranoia_system_events.01.desc: "在最近一次中央委员会会议上，同志[Root.GetLeader]指出了党内日益严重的派系斗争。尽管委员会的所有成员都迅速向他保证给予充分且无条件的支持，但这似乎并未减轻他的担忧。根据同志[Root.GetLeader]的说法，我们必须时刻警惕那些无论身居何职都阴谋破坏国家的破坏分子和捣乱者。\n\n这一消息令党内许多人感到惊讶，因为他们认为党内分裂的威胁随着[ROOT.UTI_lev_trotsky.GetName]的流亡已经结束。"
 NSB_soviet_paranoia_system_events.19.desc_1: "对1934年暗杀同志[ROOT.UTI_sergei_kirov.GetName]的调查揭露了指向[ROOT.UTI_grigory_zinovyev.GetName]与[ROOT.UTI_lev_trotsky.GetName]之间阴谋的多条线索。经过一系列逮捕和审讯，证据日益确凿。\n\n在与[ROOT.GetLeader]会面后，[ROOT.UTI_grigory_zinovyev.GetName]和[ROOT.UTI_lev_kamenev.GetName]终于承认与[ROOT.UTI_lev_trotsky.GetName]合作，企图推翻政府，暗杀[ROOT.GetAdjectiveCap]领导人，并最终恢复[ROOT.GetNameDef]的资本主义。他们与14名共谋者一起被审判。指控严重——定罪意味着死刑。"
 NSB_soviet_paranoia_system_events.19.desc_2: "在第一批[ROOT.UTI_lev_trotsky.GetName]恐怖分子受审后，NKVD继续调查并发现更多证据。[ROOT.UTI_karl_radek.GetName]被逮捕，最终在审讯中崩溃，揭露了一个广泛的网络，该网络在几乎所有政府领域包括军队中，完全或部分地与[ROOT.UTI_lev_trotsky.GetName]合作。首脑们已被逮捕并在审讯中认罪。\n\n这些首脑，包括[ROOT.UTI_karl_radek.GetName]，现在正接受审判。他们的罪行较上次审判轻，但死刑仍是可能的。"
 NSB_soviet_paranoia_system_events.19.desc_3: "第二次[ROOT.Capital.GetCapitalVictoryPointName]审判前的调查还发现了一个由[ROOT.UTI_lev_trotsky.GetName]追随者组成的大型网络，存在于军队和党高层领导中，领导者是[ROOT.UTI_nikolay_bukharin.GetName]。这些人已被逮捕和审讯，承认了最严重的罪行——从策划破坏到企图暗杀，与外国势力合谋，甚至在黄油中掺钉子以伤害或杀害普通[ROOT.GetAdjective]公民。\n\n如果被定罪，几乎肯定将被枪决。"
 NSB_soviet_paranoia_system_events.19.desc_4: "NKVD特工发现了涉及多名我党成员的令人不安的新阴谋。更令人担忧的是，在多次逮捕和详尽审讯后，几个前布尔什维克的名字浮出水面。进一步调查显示，许多被指控的共谋者确实参与了破坏、派系斗争和反[ROOT.GetAdjective]行为。这些人已被起诉，正在等待判决。根据指控，定罪无疑将导致严厉惩罚。"
 NSB_soviet_paranoia_system_events.21.desc: "在对军中[ROOT.UTI_lev_trotsky.GetName]派的调查中，内务人民委员部（NKVD）发现了将军[?ROOT.SOV_purged_character_for_loc.GetName]过去批评[Root.GetLeader]同志并称赞[ROOT.UTI_lev_trotsky.GetName]在内战中革命贡献的证据。最初，他坚称对[ROOT.GetLeader]忠诚，但最终屈服，并供认自己被[ROOT.UTI_lev_trotsky.GetName]运动的特工接触，计划在军中建立反革命细胞以破坏[ROOT.GetAdjectiveCap]军队。"
 NSB_soviet_paranoia_system_events.28.desc: "有大量报告指出存在一个庞大的军官网络，他们公开或私下批评[Root.GetLeader]的军事指挥。因煽动、破坏和反[Root.GetAdjective]思想被逮捕的人，在审讯中迅速供出其他同谋。此前怀疑只限于将军，现在连少校和上校都不再可信。"
 NSB_soviet_paranoia_system_events.29.desc: "有关军队中存在庞大的[ROOT.UTI_lev_trotsky.GetName]追随者网络的证据迅速增加。NKVD每天逮捕新的与以往供词有关的嫌疑人。这些人往往进一步揭露更多共谋者的名字。查清所有参与阴谋的将军需要时间，但以下名单显示了其中一部分，其罪行已由供词证实。"
 NSB_soviet_paranoia_system_events.31.desc: "[?ROOT.SOV_purged_character_for_loc.GetName]的一位参谋向内务人民委员部报告其异常行为。报告指出，他在最近一次出访外国港口时受到了当地海军军官的热情欢迎，并有可能向其提供了机密信息。这些港口中发现了[Root.UTI_lev_trotsky.GetName]组织的活动迹象，此人可能涉嫌叛国。"
 NSB_soviet_paranoia_system_events.38.desc: "根据政治委员报告的舰队异常行为，内务人民委员部展开全面调查，并发现一张敌视[?country_leader.GetIdeologyGroup]体制的庞大军官网络。虽然他们宣称忠于[Root.GetLeader]与[Root.GetNameDef]，但很容易被敌对势力策反。一些人已经在为资本主义国家从事间谍活动，并供出了同伙。"
 NSB_soviet_paranoia_system_events.39.desc: "关于[Root.UTI_lev_trotsky.GetName]派系在军中的调查发现，海军尤其受其渗透。许多出国访问的高级海军军官与外国势力有勾结嫌疑。被逮捕的高级军官几乎全部在几天内供认了从事间谍、破坏等严重罪行。完全肃清该势力仍需广泛调查。"
 SOV_anti_soviet_military_thinking_banned_army: "禁止反[ROOT.GetAdjectiveCap]军事思想"
 SOV_anti_soviet_military_thinking_banned_army_desc: "对于我们军队学院的军官，研究和讨论被诋毁的反动理论家的文献和思想现已被禁止，新毕业生经过严格筛查，确保无人民敌进入[ROOT.GetAdjectiveCap]军队。"
 SOV_purged_junior_army_officers_1_desc: "大量初级军官因煽动、破坏和反[ROOT.GetAdjective]思想被NKVD逮捕。大量经验丰富的军官和退伍老兵的损失使[ROOT.GetAdjectiveCap]军队陷入危险混乱。"
 SOV_anti_soviet_military_thinking_banned_navy: "禁止反[ROOT.GetAdjectiveCap]军事思想"
 SOV_anti_soviet_military_thinking_banned_navy_desc: "对于我们海军学院的军官，研究和讨论被诋毁的反动理论家的文献和思想现已被禁止，新毕业生经过严格筛查，确保无人民敌进入[ROOT.GetAdjectiveCap]舰队。"
 SOV_purged_junior_navy_officers_1_desc: "大量初级海军军官因煽动、破坏和反[ROOT.GetAdjective]思想被NKVD逮捕。大量经验丰富的军官和退伍老兵的损失使[ROOT.GetAdjectiveCap]舰队陷入危险混乱。"
 SOV_anti_soviet_military_thinking_banned_airforce: "禁止反[ROOT.GetAdjectiveCap]军事思想"
 SOV_anti_soviet_military_thinking_banned_airforce_desc: "对于我们空军学院的军官，研究和讨论被诋毁的反动理论家的文献和思想现已被禁止，新毕业生经过严格筛查，确保无人民敌进入[ROOT.GetAdjectiveCap]空军。"
 SOV_expand_the_agitprop_desc: "要接触到整个[ROOT.GetName]的数百万工人，我们必须用他们听得懂的语言说话。我们的论点应当简单易懂，便于普通公民记住。我们应当进一步扩大这一方面的宣传工作。"
 SOV_propaganda_defend_moscow: "我们必将保卫[ROOT.Capital.GetCapitalVictoryPointName]！"
 SOV_defend_moscow: "保卫[ROOT.Capital.GetCapitalVictoryPointName]"
 SOV_propaganda_transport: "运输是[ROOT.GetAdjectiveCap]军队的兄弟"
