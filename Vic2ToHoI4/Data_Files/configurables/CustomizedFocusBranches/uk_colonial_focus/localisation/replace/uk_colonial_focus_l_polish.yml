l_polish:
 uk_burma_focus:0 "Droga [uk_colonial_focus_mandalay.GetName]ska"
 uk_burma_focus_desc:0 "[uk_colonial_focus_china.GetName] potrzebują pomocy w walce z [uk_colonial_focus_japan.GetName]. Powinniśmy stworzyć drogę łączącą [uk_colonial_focus_mandalay.GetName] i [uk_colonial_focus_china.GetName], która umożliwi przerzucanie zaopatrzenia lądem bez ryzyka [uk_colonial_focus_japan.GetAdjective] ataków."
 britain.4.t:0 "Droga [uk_colonial_focus_mandalay.GetName]ska"
 britain.4.d:0 "[From.GetAdjective] władze postanowiły rozbudować infrastrukturę i bazy lotnicze przy granicy z [uk_colonial_focus_mandalay.GetName] w celu ułatwienia nam walki z [uk_colonial_focus_japan.GetAdjective]."
 uk_sanction_japan_focus:0 "Sankcje wobec [uk_colonial_focus_japan.GetName]"
 uk_sanction_japan_focus_desc:0 "[uk_colonial_focus_japan.GetAdjective] najwyraźniej próbują zbudować "Strefę Wspólnego Dobrobytu Wielkiej Azji Wschodniej", której chcą, rzecz jasna, przewodzić. Główną przeszkodą na drodze do realizacji tego celu jest imperium [Root.GetAdjective] i kolonie innych zachodnich mocarstw. Musimy odciąć [uk_colonial_focus_japan.GetName] od surowców, które są jej potrzebne."
 singapore_focus:0 "Strategia [uk_colonial_focus_singapore.GetName]ska"
 singapore_focus_desc:0 "[uk_colonial_focus_singapore.GetName] powinien być naszą główna bazą morską na Wschodzie. [uk_colonial_focus_hongkong.GetName] może wpaść w [uk_colonial_focus_japan.GetAdjective] ręce, ale [uk_colonial_focus_singapore.GetName] musi być w stanie odpierać ataki nieprzyjaciela, dopóki marynarka nie przybędzie z odsieczą."
 sp_landward_forts_focus:0 "Rozbudowa fortyfikacji lądowych"
 sp_landward_forts_focus_desc:0 "Umocnienia [uk_colonial_focus_singapore.GetName]u są za słabe. Musimy skupić się na rozbudowie fortyfikacji!"
 peninsular_focus:0 "Wojna na [uk_colonial_focus_singapore.GetName]"
 peninsular_focus_desc:0 "Musimy skupić się na opóźnianiu marszu zanim dotrze on do [uk_colonial_focus_singapore.GetName]u."
 hongkong_focus:0 "Utrzymanie [uk_colonial_focus_hongkong.GetName]u"
 hongkong_focus_desc:0 "Strategia [uk_colonial_focus_singapore.GetName]ska ma sporo wad. Powinniśmy działać agresywniej i operować z bazy położonej bliżej [uk_colonial_focus_japan.GetName]. Dobrze umocniony i odpowiednio rozbudowany [uk_colonial_focus_hongkong.GetName] świetnie sprawdzi się w tej roli."
 hk_landward_forts_focus:0 "Rozbudowa fortyfikacji lądowych"
 hk_landward_forts_focus_desc:0 "[uk_colonial_focus_hongkong.GetName] będzie musiał stać się fortecą, która odeprze ataki od strony chińskiej."
 hk_air_focus:0 "Obrona przeciwlotnicza"
 hk_air_focus_desc:0 "Musimy znacznie rozbudować obronę przeciwlotniczą [uk_colonial_focus_hongkong.GetName]u."
 ENG_war_with_japan:0 "Wojna z [uk_colonial_focus_japan.GetName]"
 ENG_war_with_japan_desc:0 "Negocjacje zawiodły, gdyż [uk_colonial_focus_japan.GetAdjective] nie zamierzają zatrzymać swojej ekspansji. Musimy działać w interesie bezpieczeństwa imperium [Root.GetAdjective] oraz krajów azjatyckich i pokonać cesarstwo."
 uk_china_focus:0 "Kontakty z [uk_colonial_focus_china.GetAdjective]"
 uk_china_focus_desc:0 "[uk_colonial_focus_china.GetAdjective] nacjonaliści stanowczo sprzeciwiają się naszym kolonialnym ambicjom, ale mają licznych wrogów i niewielu sojuszników. Jeżeli wyciągniemy do nich rękę, może zmienią swoje nastawienie."
 uk_india_focus:0 "Rozwój [uk_colonial_focus_RAJ.getName]"
 uk_india_focus_desc:0 "Stan naszych kolonii w [uk_colonial_focus_RAJ.getName] wzbudza wiele kontrowersji zarówno w kraju, jak i za granicą. W obecnej sytuacji powinniśmy się jednak skupić na rozbudowie tamtejszego przemysłu."
 uk_free_india_focus:0 "Niepodległość dla [uk_colonial_focus_RAJ.getName]"
 uk_free_india_focus_desc:0 "[uk_colonial_focus_japan.GetAdjective] ciągle podburzają [uk_colonial_focus_RAJ.getAdjective] przeciwko nam i stworzyli nawet "[uk_colonial_focus_RAJ.getAdjective] Armię Narodową". Jeżeli nic nie zrobimy, sytuacja może wymknąć się spod kontroli. Musimy szybko pokonać [uk_colonial_focus_japan.GetName] albo obiecać [uk_colonial_focus_RAJ.getAdjective] niepodległość, którą uzyskają za kilka lat."
 uk_australia_focus:0 "Rozwój [uk_colonial_focus_AST.GetName]"
 uk_australia_focus_desc:0 "Rozwój przemysłu i stoczni w [uk_colonial_focus_AST.GetName] zwiększy wydajność gospodarki tego kraju, dzięki czemu będzie on cenniejszym sojusznikiem w przypadku wojny."
 uk_new_zealand_focus:0 "Rozwój [uk_colonial_focus_NZL.GetName]"
 uk_new_zealand_focus_desc:0 "[uk_colonial_focus_NZL.GetName] utrzymuje bliskie stosunki z [Root.GetName] i ostrzegała nas przed faszystowskim zagrożeniem. W razie wojny na pewno możemy liczyć na jej wsparcie - pozostaje zadbać o to, by było ono wartościowe."
 uk_canada_focus:0 "Rozwój [uk_colonial_focus_CAN.GetName]"
 uk_canada_focus_desc:0 "Rozwój przemysłu i stoczni w [uk_colonial_focus_CAN.GetName] zwiększy wydajność gospodarki tego kraju, dzięki czemu będzie on cenniejszym sojusznikiem w przypadku wojny."
 uk_south_africa_focus:0 "Rozwój [uk_colonial_focus_SAF.GetName]"
 uk_south_africa_focus_desc:0 "Sytuacja polityczna w [uk_colonial_focus_SAF.GetName] jest niepewna. Nie możemy liczyć, że wesprze nas ona w przypadku wojny, ale jeżeli zaangażujemy się w rozwój jej przemysłu, będziemy mogli oczekiwać sympatii ze strony [uk_colonial_focus_SAF.GetAdjective] narodu."
 ENG_indian_autonomy:0 "Autonomia [uk_colonial_focus_RAJ.GetAdjective]"
 ENG_indian_autonomy_desc:0 "Zamiast obiecywać pełną niezależność, możemy spróbować osłabić [uk_colonial_focus_RAJ.GetAdjective] ruchy niepodległościowe, przyznając im szeroką autonomię, jaką już teraz cieszą się inne posiadłości."
 ENG_indian_autonomy_tt:0 "§RBez autonomii [uk_colonial_focus_RAJ.GetNameDef] nie przyjmie żadnych propozycji utworzenia federacji imperialnej.§!"
 mtg_britain.82.t:0 "[?global.year|0] konferencja imperialna"
 mtg_britain.82.d:0 "Przez najbliższe dwa miesiące przedstawiciele rządu [From.GetAdjective] i kolonii będą obradować w [From.Capital.GetName] o kwestiach dotyczących całego imperium. To doskonała okazja do omówienia takich tematów jak obronność, handel i ustępstwa. Może dzięki temu imperium przetrwa obecny kryzys.\n\nPonadto może to najlepszy czas zamknąć sprawę federacji imperialnej, poruszaną już wielokrotnie na poprzednich konferencjach imperialnych. Nadchodzące miesiące mogą zdecydować, czy w przyszłości [From.GetAdjective] Wspólnota Narodów będzie luźnym stowarzyszeniem niepodległych i wolnych krajów, czy może silnie powiązaną federacją, zdolną oprzeć się globalnym niepokojom."
 mtg_britain.82.a:0 "Realizujmy naszą politykę."
 mtg_britain.82.b:0 "Niech nasze głosy zostaną usłyszane!"
 mtg_britain.82_tt:0 "Modyfikator opinii zostanie usunięty po zakończeniu konferencji. Im wyższa opinia uczestników, tym bardziej prawdopodobne, że zgodzą się na twoje propozycje.\n"
 mtg_news.13.desc:0 "Rząd [From.GetAdjective] ogłosił dwunastą konferencję imperialną. Przez następne dwa miesiące przedstawiciele rządu [From.GetAdjective] i dominiów będą obradować w [From.Capital.GetName] nad kwestiami dotyczącymi całego imperium.\n\nTrudno powiedzieć, jakie będzie to miało znaczenie dla całego świata, ale możliwe, że w dyskusjach pojawi się temat federacji imperialnej. Jej powstanie z pewnością miałoby istotne skutki dla światowych mocarstw."
 mtg_news.8.desc:0 "W obliczu globalnych zagrożeń rząd [From.GetAdjective] wydał wspólne oświadczenie z rządami [uk_colonial_focus_CAN.GetAdjective], [uk_colonial_focus_SAF.GetAdjective], [uk_colonial_focus_AST.GetAdjective] i [uk_colonial_focus_NZL.GetAdjective] stwierdzające, że [From.GetAdjective] Wspólnota Narodów zostanie sformalizowana z nową strukturą rządu federalnego.\n\nJednak po wcześniejszym odrzuceniu tej propozycji przez rząd [uk_colonial_focus_RAJ.GetAdjective] ten azjatycki kraj od dawna jest w pełni niepodległy, więc gdy rozpoczęło się wdrażanie struktury federalnej we Wspólnocie, postanowił odłączyć się od nowego superpaństwa.\n\nMimo to ruch ten z pewnością wywoła nieoczekiwane skutki na arenie międzynarodowej."
 mtg_news.9.desc:0 "W obliczu globalnych zagrożeń rząd [From.GetAdjective] wydał wspólne oświadczenie z rządami [uk_colonial_focus_CAN.GetAdjective], [uk_colonial_focus_SAF.GetAdjective], [uk_colonial_focus_RAJ.GetAdjective], [uk_colonial_focus_AST.GetAdjective] i [uk_colonial_focus_NZL.GetAdjective] stwierdzające, że [From.getAdjective] Wspólnota Narodów zostanie sformalizowana z nową strukturą rządu federalnego.\n\nJest oczywistym, że zjednoczenie Imperium [From.GetAdjective] w takiej skali z pewnością wywoła nieoczekiwane skutki na arenie międzynarodowej."
 ENG_imperial_federation:0 "Federacja imperialna"
 ENG_imperial_federation_desc:0 "O federacji imperialnej od dawna mówi się jako o alternatywie wobec autonomicznych rządów. Po długim okresie przygotowań nadszedł wreszcie czas, by zjednoczyć rządy: nasz oraz te stojące na czele naszych posiadłości, a także odzyskać naszą pozycję nadrzędnego supermocarstwa. Rządź, [Root.GetName]!"
