l_russian:
 SOV_the_centre_desc: "Товарищ [ROOT.GetLeader] был величайшим борцом за нашу нацию. Мы должны доверить будущее революции его более чем способным рукам."
 SOV_the_stalin_constitution: "Конституция [ROOT.GetLeader]"
 SOV_the_stalin_constitution_desc: "Конституция 1924 года была хорошей попыткой организации государства после Гражданской войны, но она уже выполнила свою задачу. Необходима новая конституция. Прежде всего, мы должны признать неустанную работу товарища [ROOT.GetLeader] по обеспечению силы и безопасности [ROOT.GetNameDef], а его гениальность и мудрость сыграли важнейшую роль в продвижении дела коммунизма."
 SOV_the_zinovyevite_terrorist_center: "Террористический центр"
 SOV_the_zinovyevite_terrorist_center_desc: "Убийство товарища [ROOT.UTI_sergei_kirov.GetName] в 1934 году показывает, что в партии есть члены, явно строящие заговор против товарища [ROOT.GetLeader] и всего [ROOT.GetNameDef]. Мы получили признания от нескольких соучастников, уличающих ещё больше людей. Этот заговор [ROOT.UTI_grigory_zinovyev.GetName], несомненно организованный [ROOT.UTI_lev_trotsky.GetName] или западными агентами, должен быть вырезан как рак до того, как распространится."
 SOV_will_trigger_a_great_purge_tt: "[ROOT.GetLeader] начнёт Великую чистку. §RЭту чистку нельзя будет избежать.§!"
 SOV_trigger_first_moscow_trial_tt: "Получает событие '§YПервый [ROOT.Capital.GetCapitalVictoryPointName]-ский процесс§!'."
 SOV_trigger_second_moscow_trial_tt: "Получает событие '§YВторой [ROOT.Capital.GetCapitalVictoryPointName]-ский процесс§!'."
 SOV_trigger_third_moscow_trial_tt: "Получает событие '§YТретий [ROOT.Capital.GetCapitalVictoryPointName]-ский процесс§!'."
 SOV_secure_the_administration_desc: "После шокирующих признаний террориста [ROOT.UTI_grigory_zinovyev.GetName] и его союзников мы обязаны задаться вопросом о лояльности других членов партии. Крайне важно знать, на чьей стороне каждый член Политбюро."
 SOV_the_collectivization_process_desc: "Несмотря на недочеты в некоторых регионах, процесс коллективизации в [ROOT.GetNameDef] почти завершён, и вскоре аграрное производство начнет расти."
 SOV_the_anti_soviet_trotskyist_center: "Анти-[ROOT.GetAdjectiveCap] Центр"
 SOV_the_anti_soviet_trotskyist_center_desc: "Расследование заговора [ROOT.UTI_grigory_zinovyev.GetName] выявило широкую сеть анти-[ROOT.GetAdjective] террористов в администрации. Некоторые даже не знают, кому они служат! Этот заговор нужно устранить, возможно, с применением жёстких мер."
 SOV_the_workers_dictatorship_desc: "Вся власть в [ROOT.GetNameDef] должна принадлежать рабочим. Мы не должны скатываться в фракционность и обязаны гарантировать, что воля трудящихся отражается в решениях Политбюро."
 SOV_organization_centralization_discipline_desc: "В эти тревожные времена народ смотрит на Политбюро в поисках стабильности и руководства. Мы должны обеспечить, чтобы этот орган был един в поддержке решений товарища [ROOT.GetLeader]."
 SOV_the_military_conspiracy_desc: "Заговор [ROOT.UTI_lev_trotsky.GetName] проник в армию. У нас есть доказательства, что генералы и маршалы работали с иностранными разведками с целью свержения правительства! Мы не можем позволить сомнительным офицерам оставаться у власти."
 SOV_the_bloc_of_rights_and_trotskyites: "Блок Правых и Троцкистов"
 SOV_the_bloc_of_rights_and_trotskyites_desc: "[ROOT.UTI_nikolay_bukharin.GetName] был частью блока [ROOT.UTI_lev_trotsky.GetName]–[ROOT.UTI_grigory_zinovyev.GetName] и, вероятно, возглавлял попытку контрреволюции. Теперь у нас есть неопровержимые доказательства, которые будут обнародованы на заключительном процессе."
 SOV_behead_the_snake_desc: "[ROOT.GetNameDef] не будет в безопасности, пока [ROOT.UTI_lev_trotsky.GetName] жив. Хотя суд был бы предпочтителен, у нас нет такой возможности. Устранение — единственный выход."
 AAT_trotsky_sent_to_stalin: "[ROOT.UTI_lev_trotsky.GetName] выдан в [SOV.GetNameDef]"
 AAT_trotsky_in_mexico: "[ROOT.UTI_lev_trotsky.GetName] находится в [MEX.GetName]"
 SOV_behead_the_snake_lar_tt: "Открывает операции по убийству [ROOT.UTI_lev_trotsky.GetName]. [GetAgencyRequirement]"
 SOV_behead_the_snake_no_lar_tt: "Открывает решения по убийству [ROOT.UTI_lev_trotsky.GetName]."
 SOV_stalins_cult_of_personality: "Культ личности"
 SOV_stalins_cult_of_personality_desc: "После разоблачения шокирующего заговора против [ROOT.GetNameDef] стало очевидно, что только дальновидное руководство товарища [ROOT.GetLeader] предотвратило гражданскую войну или нечто худшее. Каждый [ROOT.GetAdjective] гражданин и член мирового рабочего класса должен товарищу [ROOT.GetLeader] вечную благодарность за его неустанную работу по защите революции."
 SOV_they_will_know_fear_desc: "Наши враги научились бояться [ROOT.GetAdjective] армии и народа. Мы выдержали первый удар и теперь пришло время нанести ответный удар. Нам нужно разработать новые устрашающие военные машины, способные прорвать даже самые укрепленные линии противника. Они должны наводить ужас одним своим названием..."
 SOV_inheritor_of_the_mantle_of_lenin_desc: "Товарищ [ROOT.GetLeader] всегда был ближайшим соратником и самым доверенным учеником Ленина. Как самый преданный последователь учений Ленина он естественно наследует тяжелую обязанность вести нацию к коммунизму и готовить неизбежную мировую рабочую революцию."
 SOV_brilliant_genius_desc: "Несомненно самый блестящий человек живущий, товарищ [ROOT.GetLeader] поведет нашу нацию к новым высотам научного развития и ускорит прогресс всего человечества."
 SOV_the_faithful_servant_of_lenin_desc: "Ленин оставил нам величайшую задачу в мировой истории: построить общество, в котором все люди действительно равны, общество без угнетения, страданий и материальной нужды. Нет никого лучше товарища [ROOT.GetLeader], кто сможет воплотить это видение в жизнь."
 SOV_ban_excessive_hero_worship_desc: "Наблюдается тенденция публиковать фантастические и сильно преувеличенные рассказы о личной жизни и детстве товарища [ROOT.GetLeader]. Несмотря на добрые намерения, такие рассказы являются контрреволюционными и стремятся заменить всестороннее изучение теорий товарища [ROOT.GetLeader] слепым поклонением."
 SOV_leader_of_the_party_and_the_people_desc: "Товарищ [ROOT.GetLeader] с честью и усердием выполняет свои обязанности, пользуется полной поддержкой партии и народа. Ему чужда любая тщеславность или поклонение — возможно, он самый скромный человек на свете."
 SOV_great_commander_desc: "Вклад товарища [ROOT.GetLeader] в военную теорию и руководство огромен. Хотя предатель [ROOT.UTI_lev_trotsky.GetName] основал [ROOT.GetAdjective] армию, именно [ROOT.GetLeader] превратил ее в эффективную силу для защиты завоеваний рабочего класса."
 SOV_architect_of_communism_desc: "Непоколебимая преданность товарища [ROOT.GetLeader] революционным идеалам позволила преодолеть трудности строительства социализма в одной стране. Теперь он может сосредоточиться на следующем шаге — переходе от социализма к коммунизму."
 SOV_father_of_nations_desc: "[ROOT.GetNameDef] — это большая семья из многих народов, и каждой семье нужен глава. Товарищ [ROOT.GetLeader] — этот глава, который обучает всех социалистическому мышлению и ведет к светлому будущему. Где нужна строгость, он проявляет ее, но справедливо."
 SOV_the_construction_of_communism_desc: "Строительство коммунизма принесет свои трудности. Объединив Политбюро вокруг товарища [ROOT.GetLeader], мы можем сделать первые шаги."
 SOV_the_construction_of_communism_railways_tt: "Строит железную дорогу уровня §Y1§! от §Y[ROOT.Capital.GetCapitalVictoryPointName]§! к §Yстолице каждого вассала§!, доступной по суше."
 SOV_propaganda_stalin: "Под руководством [ROOT.GetLeader]!"
 trait_SOV_cowed_by_stalin_army: "Запуган [ROOT.GetLeader]"
 trait_SOV_cowed_by_stalin_army_desc: "Этот персонаж боится чисток [ROOT.GetLeader] и не выполняет свои функции свободно, опасаясь обвинений в предательстве. Его эффективность сильно снижена."
 SOV_moscow_trial_real_name: "[GetMoscowTrialIndex]-й процесс в [ROOT.Capital.GetCapitalVictoryPointName]"
 NSB_soviet_paranoia_system_events.01.desc: "На недавнем заседании Центрального Комитета товарищ [Root.GetLeader] отметил нарастающий фракционализм в партии. Хотя все члены комитета быстро заверили его в полной и безоговорочной поддержке, это, по-видимому, мало уменьшило его тревоги. По словам товарища [Root.GetLeader], мы должны всегда быть начеку против саботажников и вредителей, строящих заговор против государства, независимо от их положения.\n\nЭта новость стала сюрпризом для многих в партии, которые считали, что угроза раскола партии завершилась изгнанием [ROOT.UTI_lev_trotsky.GetName]."
 NSB_soviet_paranoia_system_events.19.desc_1: "Расследование убийства товарища [ROOT.UTI_sergei_kirov.GetName] в 1934 году выявило множество улик, указывающих на заговор между [ROOT.UTI_grigory_zinovyev.GetName] и [ROOT.UTI_lev_trotsky.GetName]. После серии арестов и допросов доказательства стали ещё более весомыми.\n\nПосле встречи с [ROOT.GetLeader], [ROOT.UTI_grigory_zinovyev.GetName] и [ROOT.UTI_lev_kamenev.GetName] наконец признались, что работали с [ROOT.UTI_lev_trotsky.GetName] над свержением правительства, убийством лидеров [ROOT.GetAdjectiveCap] и восстановлением капитализма в [ROOT.GetNameDef]. Теперь они предстают перед судом вместе с 14 своими сообщниками. Обвинения тяжкие — осуждение будет означать смертную казнь."
 NSB_soviet_paranoia_system_events.19.desc_2: "После суда над первой группой террористов [ROOT.UTI_lev_trotsky.GetName] расследования НКВД продолжились и выявили новые доказательства. [ROOT.UTI_karl_radek.GetName] был арестован и в конечном итоге сломался на допросе. Он рассказал о существовании широко распространённой сети лиц, полностью или частично сотрудничающих с [ROOT.UTI_lev_trotsky.GetName] во всех сферах правительства, включая армию. Главари уже арестованы и дали признательные показания.\n\nЭти главари, включая [ROOT.UTI_karl_radek.GetName], сейчас предстают перед судом. Их преступления менее тяжкие, чем в предыдущем процессе — но смертная казнь вполне возможна."
 NSB_soviet_paranoia_system_events.19.desc_3: "Расследования перед Вторым процессом в [ROOT.Capital.GetCapitalVictoryPointName] также выявили крупную сеть сторонников [ROOT.UTI_lev_trotsky.GetName] в армии и верхушке партии под руководством [ROOT.UTI_nikolay_bukharin.GetName]. Эти лица были арестованы и допрошены, где признались в самых тяжких преступлениях — от планируемого саботажа до попыток убийства, сговора с иностранными державами и даже подмешивания гвоздей в масло для причинения вреда обычным [ROOT.GetAdjective] гражданам.\n\nВ случае осуждения наказание, скорее всего, будет расстрел."
 NSB_soviet_paranoia_system_events.19.desc_4: "Агенты НКВД обнаружили тревожный новый заговор с участием нескольких членов нашей партии. Особенно тревожно то, что после ряда арестов и изнурительных допросов всплыли имена нескольких бывших большевиков. Дальнейшее расследование выявило доказательства участия этих предполагаемых заговорщиков в саботаже, фракционной борьбе и анти-[ROOT.GetAdjective] поведении. Эти лица предстали перед судом и теперь ожидают вердикта. Судя по предъявленным обвинениям, осуждение неизбежно приведёт к суровому наказанию."
 NSB_soviet_paranoia_system_events.21.desc: "В рамках расследования сторонников [ROOT.UTI_lev_trotsky.GetName] в армии, НКВД обнаружило доказательства того, что генерал [?ROOT.SOV_purged_character_for_loc.GetName] ранее критиковал товарища [Root.GetLeader] и восхвалял роль [ROOT.UTI_lev_trotsky.GetName] в революции во время Гражданской войны. На допросе [?ROOT.SOV_purged_character_for_loc.GetName] сначала утверждал свою преданность [ROOT.GetLeader], но в конце концов сломался и признался, что его завербовали агенты движения [ROOT.UTI_lev_trotsky.GetName] для создания антисоветской ячейки в армии с целью саботажа [ROOT.GetAdjectiveCap] Армии."
 NSB_soviet_paranoia_system_events.28.desc: "Начали поступать многочисленные сообщения о существовании крупной сети офицеров, критикующих военное руководство [Root.GetLeader]. Арестованные за подстрекательство, саботаж и анти-[Root.GetAdjective] мышление быстро выдают других при допросах. Подозрение раньше вызывали генералы, но теперь и майоры, и полковники оказываются ненадежными."
 NSB_soviet_paranoia_system_events.29.desc: "Доказательства существования большой сети сторонников [ROOT.UTI_lev_trotsky.GetName] в армии быстро растут. НКВД ежедневно арестовывает новых подозреваемых, указанных в прежних признаниях. Эти люди часто выдают имена дальнейших сообщников. Поиск всех генералов, участвующих в заговоре, займёт время, но приведённый ниже список представляет значительную часть, чья вина доказана признаниями."
 NSB_soviet_paranoia_system_events.31.desc: "Офицер из штаба адмирала [?ROOT.SOV_purged_character_for_loc.GetName] сообщил в НКВД о подозрительном поведении. Согласно докладу, во время недавнего визита в зарубежные порты, [?ROOT.SOV_purged_character_for_loc.GetName] получал чрезмерно теплый прием от иностранных морских офицеров и, вероятно, передал им секретные сведения. В посещённых портах действуют троцкистские ячейки, что подтверждает угрозу государству."
 NSB_soviet_paranoia_system_events.38.desc: "В ответ на доклад политруков о подозрительной активности во флоте, НКВД провело полномасштабное расследование и обнаружило сеть офицеров, враждебно настроенных к системе [?country_leader.GetIdeologyGroup]. Хотя они формально верны [Root.GetLeader] и [Root.GetNameDef], их легко может завербовать иностранная разведка – и некоторые уже завербованы. Они выдали на допросах других участников."
 NSB_soviet_paranoia_system_events.39.desc: "Расследование троцкистской ячейки в армии выявило, что ВМФ сильно инфильтрован. Подозреваются почти все адмиралы, имевшие контакт с иностранными державами. Каждый высокопоставленный адмирал, арестованный НКВД, в течение нескольких дней признался в шпионаже, саботаже и других преступлениях. Требуется полная проверка флота."
 SOV_anti_soviet_military_thinking_banned_army: "Запрет анти-[ROOT.GetAdjectiveCap] военного мышления"
 SOV_anti_soviet_military_thinking_banned_army_desc: "Изучение и обсуждение документов и идей дискредитированных и реакционных теоретиков теперь запрещено для офицеров нашей Армии в Академии, а новые выпускники тщательно проверяются, чтобы ни один враг народа не попал в ряды [ROOT.GetAdjectiveCap] Армии."
 SOV_purged_junior_army_officers_1_desc: "Значительное количество младших офицеров Армии было арестовано НКВД по обвинениям в мятеже, саботаже и анти-[ROOT.GetAdjective] мышлении. Потеря столь многих опытных офицеров и ветеранов прошлых войн оставила [ROOT.GetAdjectiveCap] Армию в опасном беспорядке."
 SOV_anti_soviet_military_thinking_banned_navy: "Запрет анти-[ROOT.GetAdjectiveCap] военного мышления"
 SOV_anti_soviet_military_thinking_banned_navy_desc: "Изучение и обсуждение документов и идей дискредитированных и реакционных теоретиков теперь запрещено для офицеров нашего Флота в Академии, а новые выпускники тщательно проверяются, чтобы ни один враг народа не попал в ряды [ROOT.GetAdjectiveCap] Флота."
 SOV_purged_junior_navy_officers_1_desc: "Значительное количество младших офицеров Флота было арестовано НКВД по обвинениям в мятеже, саботаже и анти-[ROOT.GetAdjective] мышлении. Потеря столь многих опытных офицеров и ветеранов прошлых войн оставила [ROOT.GetAdjectiveCap] Флот в опасном беспорядке."
 SOV_anti_soviet_military_thinking_banned_airforce: "Запрет анти-[ROOT.GetAdjectiveCap] военного мышления"
 SOV_anti_soviet_military_thinking_banned_airforce_desc: "Изучение и обсуждение документов и идей дискредитированных и реакционных теоретиков теперь запрещено для офицеров наших ВВС в Академии, а новые выпускники тщательно проверяются, чтобы ни один враг народа не попал в ряды [ROOT.GetAdjectiveCap] ВВС."
 SOV_expand_the_agitprop_desc: "Чтобы достучаться до миллионов рабочих по всему [ROOT.GetName], мы должны говорить на их языке. Наши доводы должны быть простыми и легко запоминающимися, чтобы остаться в памяти простого гражданина. Мы должны расширить наши усилия в этом направлении."
 SOV_propaganda_defend_moscow: "Мы защитим [ROOT.Capital.GetCapitalVictoryPointName]!"
 SOV_defend_moscow: "Защитить [ROOT.Capital.GetCapitalVictoryPointName]"
 SOV_propaganda_transport: "Транспорт — брат [ROOT.GetAdjectiveCap] Армии"
