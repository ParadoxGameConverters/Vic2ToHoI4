l_french:
 MODNAME: "Nom de sortie du mod (facultatif):"
 MODNAMETIP: "Veuillez vous en tenir aux lettres latines"
 MODNAMETIP2: "Nom facultatif pour le mod converti (le nom par défaut est celui de la sauvegarde)"
 INDUSTRIALSHAPEFACTOR: "Facteur de forme industriel"
 INDUSTRIALSHAPEFACTORTIP: "Combien d'équilibrer l'industrie des pays entre eux."
 INDUSTRIALSHAPEFACTORTIP2: "0.0 - 1.0. 1.0 = entièrement équilibré, 0.0 = pas d'équilibrage."
 FACTORYFACTOR: "Facteur Industrielle"
 FACTORYFACTORTIP: "Combien faire pour que l'industrie mondiale corresponde à l'industrie HoI4 par défaut."
 FACTORYFACTORTIP2: "0.0 - 1.0. 1.0 = entièrement apparié, 0.0 = pas d'appariement."
 MANPOWERFACTOR: "Facteur de main-d'oeuvre"
 MANPOWERFACTORTIP: "Utilisé pour augmenter ou diminuer la quantité totale de main-d'œuvre dans le monde."
 MANPOWERFACTORTIP2: "0.01 - 10.0. Les effectifs sont multipliés par cette valeur."
 FORCE_MULTIPLIER: "Multiplicateur de force"
 FORCE_MULTIPLIERTIP: "Contrôle le nombre de divisions HoI4 créées."
 FORCE_MULTIPLIERTIP2: "0.01 - 100.0. Les régiments sont multipliés par ce nombre lors de la conversion."
 IDEOLOGIES: "Options d'idéologies"
 IDEOLOGIESTIP: "Quelles idéologies finissent dans la conversion."
 KEEPMAJOR: "Maintenez les idéologies majeures"
 KEEPMAJORTIP: "Ne maintenez que les grandes idéologies."
 KEEPALL: "Maintenez toutes les idéologies"
 KEEPALLTIP: "Maintenez toutes les idéologies (démocratique, fasciste, communiste, absolutiste, radicale)."
 KEEPDEFAULT: "Conserver les idéologies de défaut"
 KEEPDEFAULTTIP: "Maintenez les idéologies de défaut (démocratiques, fascistes, communistes)."
 SPECIFYIDEOLOGIES: "Précisez les idéologies"
 SPECIFYIDEOLOGIESTIP: "Spécifiez les idéologies à l'aide de l'option de choix des idéologies."
 REMOVECORES: "Effacer les noyaux"
 REMOVECORESTIP: "Certains noyaux doivent-ils être supprimés lors de la conversion ? Tous les choix des options moins extrêmes seront inclus dans les options plus extrêmes."
 REMOVECORESEXTREME: "Extrême"
 REMOVECORESEXTREMETIP: "Tous les noyaux seront retirés des nations mortes."
 REMOVECORESACCEPTEDCULTURE: "Le propriétaire accepte la culture"
 REMOVECORESACCEPTEDCULTURETIP: "Tous les cœurs pour lesquels le propriétaire accepte la culture principale du cœur seront supprimés."
 REMOVECORESSAMECULTURE: "Propriétaire même culture"
 REMOVECORESSAMECULTURETIP: "Tous les cœurs où le propriétaire et le cœur partagent une culture principale seront supprimés."
 REMOVECORESTOOLITTLECULTURE: "Trop peu de culture"
 REMOVECORESTOOLITTLECULTURETIP: "Tous les noyaux contenant moins de 25 % de pops de culture acceptés seront supprimés."
 REMOVECORESNONE: "Rien"
 REMOVECORESNONETIP: "Conservez tous les noyaux."
 CREATEFACTIONS: "Créer des factions"
 CREATEFACTIONSTIP: "Créer ou non des factions?"
 CREATEFACTIONSYESTIP: "Créez des factions (actuellement nommées 'Alliance of X')."
 CREATEFACTIONSNOTIP: "Ne créez pas de factions."
 DEBUG: "Débogage (pour test / développement uniquement)"
 DEBUGTIP: "Indique s'il faut ou non afficher un mod de débogage."
 DEBUGNOTIP: "Sortie d'un mod normal."
 DEBUGYESTIP: "Sortie d'un mod de débogage."
 IDEOLOGIESCHOICE: "Choix des idéologies"
 IDEOLOGIESCHOICETIP: "Quelles idéologies sont converties?"
 COMMUNISM: "Communisme"
 COMMUNISMTIP: "Le communisme sera converti."
 ABSOLUTIST: "Absolutisme"
 ABSOLUTISTTIP: "L'absolutisme sera converti."
 DEMOCRATIC: "Démocratique"
 DEMOCRATICTIP: "La démocracie sera converti."
 FASCISM: "Fascisme"
 FASCISMTIP: "Le fascisme sera converti."
 RADICAL: "Radical"
 RADICALTIP: "Le radicalisme sera converti."
 YES: "Oui"
 NO: "Non"
 PERCENT_OF_COMMANDERS: "Pourcentage des commandants à convertir"
 PERCENT_OF_COMMANDERS_TOOLTIP: "Détermine le pourcentage des commandants de Vic2 à convertir."
 PERCENT_OF_COMMANDERS_TOOLTIP2: "0 - 100."