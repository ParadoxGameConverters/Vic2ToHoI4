l_japanese:
 SOV_the_centre_desc: "同志[ROOT.GetLeader]は我が国にとって最も偉大な闘士です。革命の未来は彼の極めて有能な手に委ねるべきです。"
 SOV_the_stalin_constitution: "[ROOT.GetLeader]憲法"
 SOV_the_stalin_constitution_desc: "1924年の憲法は内戦後の国家を整備する試みとしては良いものでしたが、その役目は終わりました。新たな憲法が必要です。何よりもまず、[ROOT.GetNameDef]を強く安全に保ち、共産主義の前進に貢献してきた同志[ROOT.GetLeader]の尽力とその才知を称えなければなりません。"
 SOV_the_zinovyevite_terrorist_center: "テロリスト・センター"
 SOV_the_zinovyevite_terrorist_center_desc: "1934年に同志[ROOT.UTI_sergei_kirov.GetName]が暗殺された事件は、党内に同志[ROOT.GetLeader]と[ROOT.GetNameDef]全体に対して陰謀を企てる者が存在することを示しています。複数の共謀者から自白を得ており、さらに多くの者の関与が明らかになっています。この[ROOT.UTI_grigory_zinovyev.GetName]による陰謀は、おそらく[ROOT.UTI_lev_trotsky.GetName]か西側の工作員（あるいは両方）によって仕組まれたものであり、広がる前に癌のように摘出しなければなりません。"
 SOV_will_trigger_a_great_purge_tt: "[ROOT.GetLeader]が大粛清を開始します。§Rこの粛清は避けられません。§!"
 SOV_trigger_first_moscow_trial_tt: "イベント『§Y第一次[ROOT.Capital.GetCapitalVictoryPointName]裁判§!』を獲得します。"
 SOV_trigger_second_moscow_trial_tt: "イベント『§Y第二次[ROOT.Capital.GetCapitalVictoryPointName]裁判§!』を獲得します。"
 SOV_trigger_third_moscow_trial_tt: "イベント『§Y第三次[ROOT.Capital.GetCapitalVictoryPointName]裁判§!』を獲得します。"
 SOV_secure_the_administration_desc: "テロリスト[ROOT.UTI_grigory_zinovyev.GetName]とその仲間の衝撃的な自白を受けて、党の他のメンバーの忠誠心を問う必要があります。政治局の各メンバーがどの立場にあるかを知ることは極めて重要です。"
 SOV_the_collectivization_process_desc: "[ROOT.GetNameDef]の農場集団化は、地域によっては不適切に行われたものの、全体としてほぼ完了しており、農業生産の向上が期待されます。"
 SOV_the_anti_soviet_trotskyist_center: "反[ROOT.GetAdjectiveCap]中心"
 SOV_the_anti_soviet_trotskyist_center_desc: "[ROOT.UTI_grigory_zinovyev.GetName]の陰謀に関する我々の調査により、行政内部に広がる反[ROOT.GetAdjective]的テロリストの大規模なネットワークが明らかになりました。一部のメンバーは自分が誰のために働いているのかさえ理解していません！この陰謀は断固として排除されなければならず、必要であれば過激な手段も辞さないでしょう。"
 SOV_the_workers_dictatorship_desc: "[ROOT.GetNameDef]におけるすべての権力は最終的に労働者に属するべきです。党内での派閥主義に陥ることなく、労働者の意思が政治局の決定に反映されるようにしなければなりません。"
 SOV_organization_centralization_discipline_desc: "この不安定な時期において、人々は安定と指導を求めて政治局を見ています。我々は、この決定機関が[ROOT.GetLeader]同志の決定を支え、団結して行動するように保証しなければなりません。"
 SOV_the_military_conspiracy_desc: "[ROOT.UTI_lev_trotsky.GetName]による陰謀は軍にも及びました。将軍や元帥までもが外国の諜報機関と共謀して政府転覆を企てていた証拠があるのです！忠誠が疑わしい将校が今後も力を持ち続けることは許されません。"
 SOV_the_bloc_of_rights_and_trotskyites: "右派とトロツキストのブロック"
 SOV_the_bloc_of_rights_and_trotskyites_desc: "ついに陰謀の核心に到達しました。[ROOT.UTI_nikolay_bukharin.GetName]は実際に[ROOT.UTI_lev_trotsky.GetName]-[ROOT.UTI_grigory_zinovyev.GetName]ブロックの一員であり、政権内部に潜入した反革命分子を率いていました。今や否定できない証拠が揃い、最後の裁判で真実が明るみに出るでしょう。"
 SOV_behead_the_snake_desc: "[ROOT.UTI_lev_trotsky.GetName]によって導かれるクーデターの脅威が存在する限り、[ROOT.GetNameDef]に安全はありません。裁判にかけるのが理想ですが、その余裕はありません。唯一の選択肢は、彼を暗殺し、陰謀の主導者を排除することです。"
 AAT_trotsky_sent_to_stalin: "[ROOT.UTI_lev_trotsky.GetName]は[SOV.GetNameDef]に引き渡された"
 AAT_trotsky_in_mexico: "[ROOT.UTI_lev_trotsky.GetName]は[MEX.GetName]にいる"
 SOV_behead_the_snake_lar_tt: "[ROOT.UTI_lev_trotsky.GetName]を暗殺する作戦をアンロックする。[GetAgencyRequirement]"
 SOV_behead_the_snake_no_lar_tt: "[ROOT.UTI_lev_trotsky.GetName]を暗殺する決断をアンロックする。"
 SOV_stalins_cult_of_personality: "個人崇拝"
 SOV_stalins_cult_of_personality_desc: "[ROOT.GetNameDef]に対する陰謀が明らかになった今、同志[ROOT.GetLeader]の明晰な指導力こそが内戦やそれ以上の危機を防いだのは明らかだ。[ROOT.GetAdjectiveCap]国民、そして世界中の労働者階級は、革命を守り抜いた彼に永遠の感謝を捧げるべきである。"
 SOV_they_will_know_fear_desc: "敵は[ROOT.GetAdjectiveCap]軍と[ROOT.GetAdjective]人民を恐れることを学んだ。初撃を耐え抜いた今、我々は反撃する時である。どんな要塞でも突破可能な恐ろしい兵器を開発しよう。その名前だけで敵に恐怖を与えるような…"
 SOV_inheritor_of_the_mantle_of_lenin_desc: "同志[ROOT.GetLeader]は常にレーニンの最も近しい同志であり、最も信頼される弟子であった。彼が国家を共産主義へと導き、世界革命を準備する重責を継ぐのは当然のことである。"
 SOV_brilliant_genius_desc: "間違いなく世界で最も聡明な人物である同志[ROOT.GetLeader]は、我々の科学的発展を飛躍させ、人類全体の進歩を加速させるだろう。"
 SOV_the_faithful_servant_of_lenin_desc: "レーニンは我々に、人間が真に平等で、抑圧も苦しみも欠乏もない社会を築くという最大の課題を託した。そのビジョンを実現できるのは、常に彼のそばにいた同志[ROOT.GetLeader]以外にいない。"
 SOV_ban_excessive_hero_worship_desc: "[ROOT.GetLeader]同志の私生活や少年時代についての美化・誇張された記述が増えている。善意によるものかもしれないが、これらは反革命的であり、[ROOT.GetLeader]の理論を盲目的崇拝にすり替えようとするものである。"
 SOV_leader_of_the_party_and_the_people_desc: "同志[ROOT.GetLeader]は職務を誠実かつ有能に遂行しており、党と人民の全面的支持を受けている。彼は虚栄心とは無縁で、おそらく世界一謙虚な人物である。"
 SOV_great_commander_desc: "軍事理論と指導における[ROOT.GetLeader]同志の功績は計り知れない。裏切り者[ROOT.UTI_lev_trotsky.GetName]が[ROOT.GetAdjectiveCap]軍を創設したかもしれないが、それを戦う力へと変えたのは[ROOT.GetLeader]である。"
 SOV_architect_of_communism_desc: "[ROOT.GetLeader]同志の揺るぎない革命理想への献身により、一国社会主義建設という困難を乗り越えた。今こそ、完全な共産主義への移行を目指す時である。"
 SOV_father_of_nations_desc: "[ROOT.GetNameDef]は多民族で構成された一つの大家族である。その家族には指導者が必要だ。[ROOT.GetLeader]同志は、その指導者として社会主義思想を教え、未来へ導いている。必要とあらば厳しくも、公平に行動する。"
 SOV_the_construction_of_communism_desc: "共産主義建設は新たな困難を伴うが、[ROOT.GetLeader]同志を中心に政治局が団結していれば、その第一歩を踏み出せる。"
 SOV_the_construction_of_communism_railways_tt: "§Y[ROOT.Capital.GetCapitalVictoryPointName]§!から各属国の§Y首都§!まで地上経由でレベル§Y1§!の鉄道を建設する。"
 SOV_propaganda_stalin: "[ROOT.GetLeader]の指導のもとで！"
 trait_SOV_cowed_by_stalin_army: "[ROOT.GetLeader]に怯えている"
 trait_SOV_cowed_by_stalin_army_desc: "この人物は[ROOT.GetLeader]による粛清に怯えており、反逆罪を恐れて自由に行動できない。その能力は大きく制限されている。"
 SOV_moscow_trial_real_name: "[GetMoscowTrialIndex]回目の[ROOT.Capital.GetCapitalVictoryPointName]裁判"
 NSB_soviet_paranoia_system_events.01.desc: "最近の中央委員会の会議で、同志[Root.GetLeader]は党内の派閥争いの激化を指摘しました。委員会の全メンバーが彼に対し全面的かつ無条件の支持を迅速に表明しましたが、彼の懸念を和らげるには至っていないようです。同志[Root.GetLeader]によれば、どのような立場の者であれ、国家に反逆する破壊工作員や妨害者に常に警戒を怠ってはならないとのことです。\n\nこの知らせは、多くの党員にとって驚きでした。彼らは[ROOT.UTI_lev_trotsky.GetName]の亡命によって党の分裂の脅威は終わったと考えていたからです。"
 NSB_soviet_paranoia_system_events.19.desc_1: "1934年の同志[ROOT.UTI_sergei_kirov.GetName]暗殺事件の捜査で、[ROOT.UTI_grigory_zinovyev.GetName]と[ROOT.UTI_lev_trotsky.GetName]の共謀が浮上しました。逮捕と取り調べの連続で、証拠はますます確実なものとなっています。\n\n[ROOT.GetLeader]との会合後、[ROOT.UTI_grigory_zinovyev.GetName]と[ROOT.UTI_lev_kamenev.GetName]は、[ROOT.UTI_lev_trotsky.GetName]と共に政府を転覆し、[ROOT.GetAdjectiveCap]の指導者を暗殺し、最終的に[ROOT.GetNameDef]で資本主義を復活させる計画に関与したことを自白しました。彼らは14人の共謀者と共に裁判にかけられています。罪状は重大で、有罪判決は死刑を意味します。"
 NSB_soviet_paranoia_system_events.19.desc_2: "[ROOT.UTI_lev_trotsky.GetName]のテロリスト第一グループの裁判後、NKVDの捜査は続き、さらなる証拠が明らかになりました。[ROOT.UTI_karl_radek.GetName]は逮捕され、尋問でついに口を割りました。彼は[ROOT.UTI_lev_trotsky.GetName]とほぼすべての政府部門、軍を含む、部分的または全面的に協力する広範なネットワークの存在を明かしました。首謀者はすでに逮捕され、取り調べで自白しています。\n\nこれらの首謀者は[ROOT.UTI_karl_radek.GetName]を含め、現在裁判にかけられています。彼らの罪は前回の裁判のものより軽いですが、死刑の可能性は十分あります。"
 NSB_soviet_paranoia_system_events.19.desc_3: "第二回[ROOT.Capital.GetCapitalVictoryPointName]裁判前の捜査では、軍と党上層部における[ROOT.UTI_lev_trotsky.GetName]の支持者の大規模なネットワークが明らかになりました。指導者は[ROOT.UTI_nikolay_bukharin.GetName]です。これらの者たちは逮捕・尋問され、計画的な破壊工作や暗殺未遂、外国勢力との共謀、さらには一般の[ROOT.GetAdjective]市民を負傷または殺害するためにバターに釘を混入させる行為まで自白しました。\n\n有罪判決の場合、射殺による死刑が確実です。"
 NSB_soviet_paranoia_system_events.19.desc_4: "NKVDの捜査官は、我々の党の複数のメンバーが関わる新たな不穏な陰謀を発見しました。さらに懸念されるのは、複数の元ボリシェビキの名前が拘束・厳しい尋問の末に明らかになったことです。追加の調査で、これらの容疑者の多くが破壊工作、派閥争い、反[ROOT.GetAdjective]的行動に関与していた証拠が発見されました。これらの者たちは裁判にかけられ、判決を待っています。告発内容から判断すると、有罪となれば非常に厳しい刑罰が科されるでしょう。"
 NSB_soviet_paranoia_system_events.21.desc: "軍内部の[ROOT.UTI_lev_trotsky.GetName]派の調査の一環として、NKVDは将軍[?ROOT.SOV_purged_character_for_loc.GetName]が過去に同志[Root.GetLeader]を批判し、内戦中に[ROOT.UTI_lev_trotsky.GetName]が果たした革命への貢献を称賛する発言をしていた証拠を発見した。尋問中、[?ROOT.SOV_purged_character_for_loc.GetName]は最初こそ[ROOT.GetLeader]への忠誠を主張したが、最終的には屈して、[ROOT.UTI_lev_trotsky.GetName]運動のエージェントから接触を受け、軍内部に反革命的な細胞を形成し、[ROOT.GetAdjectiveCap]軍に対する破壊工作を行うよう依頼されていたことを明かした。"
 NSB_soviet_paranoia_system_events.28.desc: "[Root.GetLeader]の軍事指導に批判的な将校の大規模なネットワークが存在するという報告が殺到している。扇動、破壊行為、反[Root.GetAdjective]思想の容疑で逮捕された者たちは、尋問の中で他の関係者の名前をすぐに自白する。以前から将軍たちの忠誠心には疑いがあったが、今や少佐や大佐すら信用できないことが明らかとなった。"
 NSB_soviet_paranoia_system_events.29.desc: "[ROOT.UTI_lev_trotsky.GetName]支持者の大規模なネットワークが軍内に存在する証拠が急速に増えています。NKVDは毎日、新たな容疑者を逮捕し、以前の自白に関連づけられています。これらの者はさらに共謀者の名前を明かすこともあります。すべての将軍を特定するには時間がかかりますが、以下のリストは彼らの自白によって証明された重要な一部を示しています。"
 NSB_soviet_paranoia_system_events.31.desc: "提督[?ROOT.SOV_purged_character_for_loc.GetName]の参謀の一人が、数々の疑わしい行動をNKVDに報告した。それによると、[?ROOT.SOV_purged_character_for_loc.GetName]は最近の海外港訪問中、現地の海軍士官たちから熱烈な歓迎を受けており、機密情報を提供した可能性がある。さらに、訪問した港には[Root.UTI_lev_trotsky.GetName]派の細胞が存在しており、国家への反逆に関与する余地があった。"
 NSB_soviet_paranoia_system_events.38.desc: "政治将校からの艦隊内の異常行動に関する報告を受け、NKVDは全面調査を実施し、[?country_leader.GetIdeologyGroup]体制に批判的な大規模な将校ネットワークを発見した。彼らの多くは[Root.GetLeader]と[Root.GetNameDef]への忠誠を誓っているが、容易に外国の諜報機関に取り込まれ得る存在だ。実際、すでに資本主義国家に雇われてスパイ行為をしていた者もおり、さらなる共謀者の名を明かしている。"
 NSB_soviet_paranoia_system_events.39.desc: "軍内部の[Root.UTI_lev_trotsky.GetName]派中心に対する調査により、海軍内にこの運動が深く浸透していることが判明した。国外派遣の機会を通じて、多くの提督が外国勢力と共謀した疑いがあり、NKVDによって逮捕された高位提督の全員が、数日以内にスパイ活動や破壊工作などの重罪を自白している。完全に一掃するには徹底的な調査が必要である。"
 SOV_anti_soviet_military_thinking_banned_army: "反[ROOT.GetAdjectiveCap]的軍事思想禁止"
 SOV_anti_soviet_military_thinking_banned_army_desc: "退潮し反動的な理論家の文書や思想の研究・議論は、陸軍士官学校の士官に対して禁止されており、新卒者は厳格に審査され、人民の敵が[ROOT.GetAdjectiveCap]軍に入ることを防いでいます。"
 SOV_purged_junior_army_officers_1_desc: "多くの若手陸軍将校がNKVDにより扇動、破壊活動、反[ROOT.GetAdjective]的思想の罪で逮捕されました。多くの経験豊富な将校や過去の戦争の退役軍人を失った[ROOT.GetAdjectiveCap]軍は危険な混乱状態に陥っています。"
 SOV_anti_soviet_military_thinking_banned_navy: "反[ROOT.GetAdjectiveCap]的軍事思想禁止"
 SOV_anti_soviet_military_thinking_banned_navy_desc: "退潮し反動的な理論家の文書や思想の研究・議論は、海軍士官学校の士官に対して禁止されており、新卒者は厳格に審査され、人民の敵が[ROOT.GetAdjectiveCap]艦隊に入ることを防いでいます。"
 SOV_purged_junior_navy_officers_1_desc: "多くの若手海軍将校がNKVDにより扇動、破壊活動、反[ROOT.GetAdjective]的思想の罪で逮捕されました。多くの経験豊富な将校や過去の戦争の退役軍人を失った[ROOT.GetAdjectiveCap]艦隊は危険な混乱状態に陥っています。"
 SOV_anti_soviet_military_thinking_banned_airforce: "反[ROOT.GetAdjectiveCap]的軍事思想禁止"
 SOV_anti_soviet_military_thinking_banned_airforce_desc: "退潮し反動的な理論家の文書や思想の研究・議論は、空軍士官学校の士官に対して禁止されており、新卒者は厳格に審査され、人民の敵が[ROOT.GetAdjectiveCap]空軍に入ることを防いでいます。"
 SOV_expand_the_agitprop_desc: "全国の[ROOT.GetName]の何百万人もの労働者に訴えるには、彼らの言葉で話す必要があります。我々の主張はシンプルで分かりやすく、一般市民の記憶に残るものでなければなりません。この分野での取り組みをさらに拡大すべきです。"
 SOV_propaganda_defend_moscow: "[ROOT.Capital.GetCapitalVictoryPointName]を守り抜け！"
 SOV_defend_moscow: "[ROOT.Capital.GetCapitalVictoryPointName]を防衛せよ"
 SOV_propaganda_transport: "輸送は[ROOT.GetAdjectiveCap]軍の兄弟である"
