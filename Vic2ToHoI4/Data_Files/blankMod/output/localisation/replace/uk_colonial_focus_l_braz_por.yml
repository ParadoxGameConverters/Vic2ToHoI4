l_braz_por:
 uk_burma_focus:0 "A estrada da [uk_colonial_focus_mandalay.GetName]"
 uk_burma_focus_desc:0 "Deveríamos ajudar os [uk_colonial_focus_china.PTGetAdjMP] em seu conflito com o [uk_colonial_focus_japan.GetName] construindo uma estrada, e respectiva infraestrutura, entre a [uk_colonial_focus_mandalay.GetName] e a [uk_colonial_focus_china.GetName] de forma que os suprimentos possam chegar a eles por terra, a salvo da predação [uk_colonial_focus_japan.PTGetAdjFS]."
 britain.4.t:0 "Estrada da [uk_colonial_focus_mandalay.GetName]"
 britain.4.d:0 "Para ajudar em nossa guerra contra o [uk_colonial_focus_japan.GetName], a [Root.GetName] melhorou a infraestrutura e construiu bases aéreas ao longo de nossa fronteira de [uk_colonial_focus_mandalay.GetName]"
 uk_sanction_japan_focus:0 "Sancionar o [uk_colonial_focus_japan.GetName]"
 uk_sanction_japan_focus_desc:0 "Os [uk_colonial_focus_japan.PTGetAdjMP] parecem comprometidos em criar sua "Esfera de Coprosperidade da Grande Ásia Oriental". Sob sua hegemonia, é claro. O Império [Root.GetAdjective] é o principal obstáculo, junto com as colônias de outras potências ocidentais. Eles precisam ter o acesso negado aos recursos que precisam."
 singapore_focus:0 "A estratégia de [uk_colonial_focus_singapore.GetName]"
 singapore_focus_desc:0 "[uk_colonial_focus_singapore.GetName] deve permanecer como nossa principal base naval no Oriente. [uk_colonial_focus_hongkong.GetName] pode cair para os [uk_colonial_focus_japan.PTGetAdjMP], mas [uk_colonial_focus_singapore.GetName] precisa permanecer impregnável até que a frota principal chegue para derrotar decisivamente o inimigo."
 sp_landward_forts_focus_desc:0 "As atuais defesas de [uk_colonial_focus_singapore.GetName] são inadequadas. Precisamos focar nossos esforços no fortalecimento das fortificações!"
 peninsular_focus:0 "Guerra de [uk_colonial_focus_singapore.GetName]"
 peninsular_focus_desc:0 "Precisamos antecipar e atrasar os inimigos antes que sequer possam chegar em [uk_colonial_focus_singapore.GetName]."
 hongkong_focus:0 "Segurar [uk_colonial_focus_hongkong.GetName]"
 hongkong_focus_desc:0 "A estratégia de [uk_colonial_focus_singapore.GetName] é obsoleta. Nosso plano deve ser mais ousado e usar uma base muito mais próxima ao [uk_colonial_focus_japan.GetName]. Com as devidas fortificações e instalações, [uk_colonial_focus_hongkong.GetName] servirá perfeitamente!"
 hk_landward_forts_focus_desc:0 "[uk_colonial_focus_hongkong.GetName] terá que se tornar uma cidade-fortaleza para que possa aguentar os ataques contínuos às terras [uk_colonial_focus_china.PTGetAdjFP]."
 hk_air_focus_desc:0 "Precisamos expandir e melhorar as plataformas antiaéreas em [uk_colonial_focus_hongkong.GetName] consideravelmente."
 ENG_war_with_japan:0 "Guerra contra o [uk_colonial_focus_japan.GetName]"
 ENG_war_with_japan_desc:0 "Todas as outras opções já se esgotaram e os [uk_colonial_focus_japan.PTGetAdjMP] se recusam a desistir de seus métodos expansionistas. Pela segurança do Império [Root.GetAdjective] e do povo da Ásia, precisamos subjugar os [uk_colonial_focus_japan.PTGetAdjMP]."
 uk_china_focus:0 "Influenciar a [uk_colonial_focus_china.GetName]"
 uk_china_focus_desc:0 "Apesar dos nacionalistas [uk_colonial_focus_china.PTGetAdjMP] terem se declarado inimigos de nossos esforços coloniais, eles se encontram encurralados entre inimigos e com poucos aliados. Talvez se tentarmos negociar com eles, eles estejam dispostos a mudar suas políticas."
 uk_india_focus:0 "Desenvolver o [uk_colonial_focus_RAJ.GetName]"
 uk_india_focus_desc:0 "O estado de nossas colônias na [uk_colonial_focus_RAJ.GetName] permanecem controverso tanto no exterior quanto em território nacional, mas seja lá o que esteja guardado para eles, fortalecer sua capacidade industrial é prioridade no estágio atual."
 uk_free_india_focus:0 "Independência [uk_colonial_focus_RAJ.PTGetAdjFS]"
 uk_free_india_focus_desc:0 "O [uk_colonial_focus_japan.GetName] está promovendo ativamente uma rebelião na [uk_colonial_focus_RAJ.GetName] e até mesmo formou um "Exército Nacional [uk_colonial_focus_RAJ.GetAdjective]" composto de recrutas [uk_colonial_focus_RAJ.PTGetAdjMP]. A situação pode ficar mais perigosa se nada for feito para impedi-la. Ou devemos derrotar o [uk_colonial_focus_japan.GetName] rapidamente ou prometer independência aos [uk_colonial_focus_RAJ.PTGetAdjMP] em alguns anos."
 uk_australia_focus:0 "Desenvolvimento na [uk_colonial_focus_AST.GetName]"
 uk_australia_focus_desc:0 "Um investimento na indústria e nos estaleiros [uk_colonial_focus_AST.PTGetAdjMP] fornecerá uma melhora em sua economia e permitirá que nos forneçam uma maior contribuição no caso de uma guerra."
 uk_new_zealand_focus:0 "Desenvolver a [uk_colonial_focus_NZL.GetName]"
 uk_new_zealand_focus_desc:0 "A [uk_colonial_focus_NZL.GetName] mantém uma forte ligação com nossa nação e avisou sobre a ameaça fascista. Sua contribuição no caso de uma guerra é certa e devemos ajudá-los a se preparem adequadamente."
 uk_canada_focus:0 "Desenvolvimento no [uk_colonial_focus_CAN.GetName]"
 uk_canada_focus_desc:0 "Um investimento na indústria e nos estaleiros [uk_colonial_focus_CAN.PTGetAdjMP] fornecerá uma melhora em sua economia e permitirá que nos forneçam uma maior contribuição no caso de uma guerra."
 uk_south_africa_focus:0 "Desenvolver a [uk_colonial_focus_SAF.GetName]"
 uk_south_africa_focus_desc:0 "A situação política na [uk_colonial_focus_SAF.GetName] é incerta. Não podemos confiar totalmente de que eles apoiaram nosso esforço de guerra, mas se ajudarmos a fortalecer sua indústria, talvez possamos aumentar o apoio pela causa [Root.GetAdjective]."
 ENG_indian_autonomy:0 "Autonomia [uk_colonial_focus_RAJ.PTGetAdjFS]"

 ENG_indian_autonomy_tt:0 "§RSem autonomia, [uk_colonial_focus_RAJ.GetNameDef] não aceitará nenhuma proposta de Federação Imperial.§!"
 mtg_britain.82.d:0 "Nos dois meses seguintes os representantes do governo [From.PTGetAdjMS] e os domínios se reunirão em [From.Capital.GetName] para discutir os assuntos que dizem respeito a todo o Império. Isto é um momento excelente para discutir assuntos como defesa, comércio e pacificação, dando ao Império uma boa chance de sobreviver à crise atual.\n\nAlém disso, pode ser a melhor época para se chegar a uma conclusão final com a questão da Federação Imperial, já levantada várias vezes em Conferências Imperiais anteriores. Os próximos meses serão decisivos para o futuro da Commonwealth das Nações [From.PTGetAdjFP]. Veremos se ela será uma associação independente de nações soberanas ou uma federação coesa que se manterá firme no caos global."
 mtg_news.13.desc:0 "O governo [From.GetAdjective] anunciou a décima segunda Conferência Imperial. Nos dois meses seguintes os representantes do governo [From.GetAdjective] e os domínios se reunirão em [From.Capital.GetName] para discutir os assuntos que dizem respeito a todo o Império.\n\nO que isso significará para os assuntos globais ainda não está claro, mas é possível que as discussões incluam o tópico da Federação Imperial. Sua formação teria repercussões significativas para as superpotências do mundo."
 mtg_britain.87.d:0 "Precisamos expandir os acordos de comércio preferencial existentes para o Império prosperar. Nós propomos que os Domínios aumentem suas exportações para o parque industrial da [Root.GetName], para que possamos abastecer nossa indústria de maneira eficiente."
 mtg_britain.88.d:0 "O governo [From.GetAdjective] expressou seus desejos de expandir os acordos comerciais preferenciais que já estão em vigor, para aumentar as importações disponíveis às indústrias [From.PTGetAdjFP]. Eles argumentam que [Root.GetName] mais forte refletirá em um império mais forte como um todo."
 ENG_imperial_federation_desc:0 "A Federação Imperial tem sido apresentada como alternativa ao auto-governo. Depois de um longo período de preparações chegou a hora de unificar o governo e seus Domínios. Retomaremos nossa posição como super-potência e liderança mundial. Rule [Root.GetName]!"
 mtg_britain.99.d:0 "O conceito de um superstado federal abrangendo todo o Império [Root.GetAdjective] já persiste por mais de meio século. Porém, as Conferências Imperiais anteriores não conseguirem chegar a um consenso sobre o assunto. Temos uma última chance antes de adotarmos esse caminho de governo doméstico para os Domínios. Precisamos fazê-los entender que essa é a melhor solução possível para ambos povos e para a Commonwealth das Nações como um todo."
 mtg_britain.100.d:0 "O governo [From.GetAdjective] mais uma vez propôs a criação de um superestado federal abrangendo o Império [From.GetAdjective] inteiro, onde todos os estados que fazem parte teriam voz nas políticas estrangeiras e domésticas. Eles dizem que essa seria uma alternativa viável ao conceito de "autogoverno autônomo", que eventualmente nos tornaria totalmente independentes."
 mtg_britain.104.d:0 "A moção da Federação Imperial chegou a um impasse. Apesar de [uk_colonial_focus_CAN.GetNameDef], [uk_colonial_focus_SAF.GetNameDef], [uk_colonial_focus_AST.GetNameDef], e [uk_colonial_focus_NZL.GetNameDef] terem aceitado, o governo [uk_colonial_focus_RAJ.GetAdjective] alegou diferenças culturais fundamentais e falta de respeito suficiente pelos direitos do estado [uk_colonial_focus_RAJ.GetAdjective] como motivo para rejeição de nossa moção.\n\nAgora precisamos decidir se vamos prosseguir com os Domínios que aceitaram, concedendo independência a [uk_colonial_focus_RAJ.GetNameDef] its independência, ou se vamos engavetar a proposta."
 mtg_news.8.desc:0 "O governo [From.GetAdjective] reagiu às ameaças globais com um pronunciamento conjunto com os governos de [uk_colonial_focus_CAN.GetNameDef], [uk_colonial_focus_SAF.GetNameDef], [uk_colonial_focus_AST.GetNameDef], e [uk_colonial_focus_NZL.GetNameDef]. A Commonwealth das Nações será formalizada com uma nova estrutura de governo federal.\n\nEntretanto, com a rejeição antecipada do governo [uk_colonial_focus_RAJ.GetAdjective] desta proposta a nação asiática recebeu independência completa da implementação da estrutura federal atual, permanecendo separada do superestado.\n\nApesar de tudo, esta jogada sem dúvidas terá consequências jamais vistas no cenário global."
 mtg_news.9.desc:0 "O governo [From.GetAdjective] reagiu às ameaças globais com um pronunciamento conjunto com os governos de [uk_colonial_focus_CAN.GetNameDef], [uk_colonial_focus_SAF.GetNameDef],[uk_colonial_focus_RAJ.GetNameDef], [uk_colonial_focus_AST.GetNameDef], e [uk_colonial_focus_NZL.GetNameDef]. A Commonwealth das Nações será formalizada com uma nova estrutura de governo federal.\n\nEstá claro que uma unificação do Império [From.GetAdjective] nesta escala sem dúvidas terá consequências jamais vistas cenário global."
