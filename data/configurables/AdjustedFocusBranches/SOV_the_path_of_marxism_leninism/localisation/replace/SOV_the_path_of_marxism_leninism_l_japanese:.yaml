l_japanese:
 SOV_the_centre_desc: "[THIS.GetLeader]同志は我が国最高の闘士だった。我らは革命の未来を彼の手に委ねるべきだ。"
 SOV_the_stalin_constitution: "スターリン憲法"
 SOV_the_stalin_constitution_desc: "1924年憲法は、内戦後の国家を組織しようとする優れた試みであり、その目的を果たしてきた。だが新たな憲法は必要だ。まず我々は、スターリン同志が連邦を強く安全に保つためのたゆまぬ努力と、その非凡な才能と知恵が共産主義の大義を前進させるのに貢献したことを称えたい。"
 SOV_the_zinovyevite_terrorist_center: "ジノヴィエフ・テロリスト本部"
 SOV_the_zinovyevite_terrorist_center_desc: "1934年の同志キーロフの暗殺は、同志スターリンと連邦全体に対し明らかに陰謀を企てている党員がいることを指し示している。我々はすでに複数人の共謀者の自白を得ており、さらに複数の人々の関与が疑われる。このジノヴィエフ派の陰謀は間違いなくトロツキーか西側の工作員が組織したものであり、また共に実行している可能性もある。この陰謀が広がる前に、癌のように切除する必要がある。"
 SOV_will_trigger_a_great_purge_tt: "スターリンは大粛清を開始するだろう。§Rこの粛清は不可避だろう。§!"
 SOV_trigger_first_moscow_trial_tt: "イベント「§Y第一回モスクワ裁判§!」が発生する。"
 SOV_trigger_second_moscow_trial_tt: "イベント「§Y第二回モスクワ裁判§!」が発生する。"
 SOV_trigger_third_moscow_trial_tt: "イベント「§Y第三回モスクワ裁判§!」が発生する。"
 SOV_secure_the_administration_desc: "テロリストのジノヴィエフとその協力者たちの自白に衝撃を受けて、我々は他の党員の忠誠心を問わねばならない。政治局の各局員の立場を知っておくことは不可欠だ。"
 SOV_the_collectivization_process_desc: "未だに多くの課題が残されており、一部地域ではひどく混乱しているが、ソビエト連邦の農業集団化工程はほぼ完了した、まもなく農業部門の生産は増加するだろう。"
 SOV_the_anti_soviet_trotskyist_center: "反ソ・トロツキスト本部"
 SOV_the_anti_soviet_trotskyist_center_desc: "ジノヴィエフの一派の陰謀を調査した結果、我々の政権内に反ソビエト・テロリストの大規模なネットワークが存在することが判明した。そしてメンバーの中には、自分が誰を助けているのかを十分に認識していない者もいる！この陰謀を根絶しなければならないが、そのためには抜本的な対策が必要になるかもしれないだろう。"
 SOV_the_workers_dictatorship_desc: "我らが連邦の全権力は最終的には労働者たちになければならない。我々は派閥主義で分派する余裕などなく、従って労働者の意志は常に政治局の決定で表明されることを確実にしなければならない。"
 SOV_organization_centralization_discipline_desc: "この不確実な時代に人民は政治局に安定と指導を求めている。この意思決定機関がスターリン同志の意思決定を支持するだけでなく、その陰で団結することを確実にしなければならない。"
 SOV_the_military_conspiracy_desc: "我が国のトロツキストの陰謀は軍隊にまで達していた。我々は今、主要な将軍や更には元帥までもが政府転覆のために、外国の諜報機関と共謀していたという証拠を手に入れた！忠誠心が少しでも疑わしい将校は、我が軍をより一層弱体化させることが可能な地位に留まることを許すことはできない。"
 SOV_the_bloc_of_rights_and_trotskyites: "右翼トロツキスト・ブロック"
 SOV_the_bloc_of_rights_and_trotskyites_desc: "ついに我々は内部の陰謀の核心に到達した。ニコライ・ブハーリンはその実トロツキー＝ジノヴィエフ一派の一員であり、政府内で反革命を企てた者たちの首領であった可能性が高い。これに対し疑いの余地のない証拠を我々は入手した。そして最後の裁判で、これらの事実を白日の下に晒すことができる。"
 SOV_behead_the_snake_desc: "トロツキストによるクーデターの脅威を完全に排除しない限り、連邦に安寧は訪れないことが明らかとなった。トロツキーを裁判にかけ、奴の反ソビエト活動を白日の下に晒すのは良いことだが、我々にそんな余裕はない。我々の唯一の選択肢は、奴を暗殺して政府に対する陰謀から指導者と主要な扇動者を排除することである。"
 AAT_trotsky_sent_to_stalin: "[get_trotsky_lastname]を[SOV.GetNameDef]へ送還した"
 AAT_trotsky_in_mexico: "[get_trotsky_lastname]は[MEX.GetName]にいる"
 SOV_behead_the_snake_lar_tt: "トロツキー暗殺作戦が解禁される。[GetAgencyRequirement]"
 SOV_behead_the_snake_no_lar_tt: "トロツキー暗殺ディシジョンが解禁される。"
 SOV_stalins_cult_of_personality: "スターリンの個人崇拝"
 SOV_stalins_cult_of_personality_desc: "連邦に対する衝撃的な陰謀が暴露された後、スターリン同志の明敏な指導力だけが内戦かそれ以上の事態への転落を阻止したのは明らかである。全ソビエト市民、そして万国の労働者階級に属するすべての者が、スターリン同志が革命を擁護する不断の努力をしてくれたことに対し、永遠の感謝の念を抱いている。"
 SOV_they_will_know_fear_desc: "我々の敵は赤軍とソビエト人民を恐れることを学んだ。最初の猛攻に耐え抜いた今こそ反撃の時だ。しかし、最も堅固な敵の防衛線さえも突破できる恐るべき新たな戦争機械を開発する必要がある。ただ命名されただけで敵の心に恐怖を抱かせる様な兵器を……"
 SOV_inheritor_of_the_mantle_of_lenin_desc: "スターリン同志は常にレーニンの最も親しき仲間であり、最も信頼された弟子だった。レーニンの教えの最も忠実な信奉者として、彼が共産主義に向かって国家を導くという重責を継承し、不可避の万国労働者革命に備えるのは当然のことである。"
 SOV_brilliant_genius_desc: "紛れもなく存命の者で最も聡明な人物であるスターリン同志は、我が国を新たな科学的発展で高みへと導き、全人類の進歩を飛躍的に前進させるだろう。"
 SOV_the_faithful_servant_of_lenin_desc: "レーニンは、世界史における最大の課題を我々に託した。それは、全ての人々が真に平等な社会、すなわち抑圧も苦しみも物質的な欠乏もない社会を築くことである。この構想を遂行するのに、同志スターリン以上の人物はいないだろう。彼はレーニンと常に歩みをともにし、今では革命でなされた約束を果たす用意が出来ている。"
 SOV_ban_excessive_hero_worship_desc: "同志スターリンの私生活や幼少期について、非現実的でひどく誇張された記述を発表する風潮がある。いくら善意から出たものであってもこれらの記述は反革命的であり、ソビエト人民の精神に英雄崇拝を植え付けようとするものであり、同志スターリンの理論を精力的に研究することを単なる盲目的な偶像崇拝に置き換えようとするものである。"
 SOV_leader_of_the_party_and_the_people_desc: "スターリン同志はその勤勉さと技量で過酷な仕事を遂行し、党と人民の双方から率直かつ完全な支持を享受している。虚栄心や自画自賛の兆しは、彼には無縁である。おそらく彼は生きている人間の中で最も謙虚な人だ。"
 SOV_great_commander_desc: "スターリン同志の軍事理論と指導者としての業績は枚挙にいとまがない。裏切り者のトロツキーは赤軍を創設したかもしれないが、それを労働者階級の功績を守る実際的な力に変えたのはスターリン同志だった。"
 SOV_architect_of_communism_desc: "スターリン同志の革命の理想への揺るぎなき決意によって、彼は一国で社会主義を築くという課題を見ることができた。社会主義の構築に向けた作業が順調に進めば、彼は次の大きな一歩に向かうことができる。それは社会主義から完全なる共産主義への移行である。"
 SOV_father_of_nations_desc: "我々の連邦は多種多様な人々からなる素晴らしい家族であり、どんな家庭であっても長を必要とする。沢山の子どもたちが社会主義思想の教育を受けていると保証し、我々の明るい未来に向かって為される努力を先導する同志スターリンこそがその長である。彼は厳格たるべきところでは厳格だが、彼は常に正義感と公正感に導かれている。"
 SOV_the_construction_of_communism_desc: "共産主義の建設には幾度とない挑戦と障害が立ちはだかるだろう。同志スターリンと共に政治局が団結し立ち上がることで、我々は共産主義の建設への第一歩を踏み出すことができる。"
 SOV_the_construction_of_communism_railways_tt: "§Yモスクワ§!から陸路で通行可能な§Yすべての従属国の首都§!まで、レベル§Y1§!の鉄道を建設する。"
 SOV_propaganda_stalin: "スターリンの指導の下で！"
 trait_SOV_cowed_by_stalin_army: "スターリンへの恐怖"
 trait_SOV_cowed_by_stalin_army_desc: "この人物はスターリンの粛清に脅威を感じており、反逆罪に問われることを恐れて勝手な仕事をしない。仕事の成績に大きな影響を受ける。"
 SOV_moscow_trial_real_name: "[GetMoscowTrialIndex]モスクワ裁判"
 NSB_soviet_paranoia_system_events.01.desc: "最近の中央委員会で、[Root.GetLeader]同志は党内で派閥主義が強まっていることに言及した。委員会の全委員は、完全かつ絶対の支持をすぐさま保証したが、これは彼の懸念を緩和することには全く意味がなかった。[Root.GetLeader]同志によると、我々はいつでも、どんな立場であれ、国家に対して陰謀を企てている妨害工作員や壊し屋を警戒しなければならない。\n\nこの出来事は、党の分裂の脅威はトロツキーの追放で終わったと信じていた多くの党員たちにとって、少し驚きであった。"
 NSB_soviet_paranoia_system_events.19.desc_1: "1934年のキーロフ同志の殺害に関する調査により、ジノヴィエフとトロツキーの陰謀を指し示す多くの手がかりが明らかになった。一連の逮捕と尋問の後、証拠はさらに重要なものとなった。\n\nジノヴィエフとカーメネフは[Root.GetLeader]との会談の後、ついにトロツキーと協力して政府を転覆させ、ソビエトの指導者たちを暗殺し、最終的にソビエト連邦に資本主義を復活させるために働いていたことを告白した。彼らは現在14人の共謀者と共に裁判にかけられている。彼らの罪は重く、有罪判決は確実な死を意味する。"
 NSB_soviet_paranoia_system_events.19.desc_2: "トロツキストとテロリスト達の最初の一派の裁判に続き、NKVDによる調査が継続されたことで更なる罪証が暴かれた。カール・ラデックは逮捕され、尋問中についに折れた。奴は軍を含む政府内の事実上あらゆる分野で、トロツキーと全面的または部分的に協力している広範な人脈の存在を明らかにした。首謀者はすでに逮捕され、尋問中に自白した。\n\nラデックを含むこれらの首謀者たちは現在、裁判にかけられている。奴らの犯罪は前回の裁判で告発されたものより少ないが、死刑の可能性は確実にある。"
 NSB_soviet_paranoia_system_events.19.desc_3: "第二回モスクワ裁判以前の調査でも、ブハーリン率いる高位の党指導部ならびに軍隊による大規模なトロツキストの組織網が白日の下に晒された。これらの者たちを逮捕し尋問を行った結果、計画的な破壊行為から暗殺未遂、外国勢力との共謀、果てには一般ソビエト市民に対し傷害や殺害を行うためバターに釘を混ぜたりするといった、極悪かつ凶悪な犯罪を自白した。\n\nもし有罪となれば、これらの犯罪に対する刑罰はほぼ確実に銃殺刑となる。"
 NSB_soviet_paranoia_system_events.19.desc_4: "NKVDの捜査官は、我が党の党員の何人かを巻き込んだ憂慮すべき新たな陰謀を暴いた。何件もの逮捕と徹底的な尋問の後、元ボリシェヴィキの名前がいくつか明らかになって以来、より一層の懸念はされていた。さらなる調査で、これらの共謀容疑者の多くが実際に破壊工作、派閥主義、反ソ行為に関与していた証拠が明らかになった。奴らは裁判にかけられ、いま判決を待っている。奴らに対する罪状から判断すると、有罪判決が下されれば間違いなく非常に厳しい判決を意味するだろう。"
 NSB_soviet_paranoia_system_events.29.desc: "陸軍内に大規模なトロツキストの連絡網があるという証拠は急速に増えている。NKVDは毎日、過去の自白に関与した新たな容疑者を逮捕している。これらの者たちは、さらに多くの共謀者の名前を露わにしている。この陰謀に加担しているすべての将軍達を突き止めるのには時間がかかるだろうが、以下の名簿はその大部分を占めていることが明らかであり、彼らの自白によって有罪は証明されている。"
 SOV_anti_soviet_military_thinking_banned_army: "反ソビエト的軍事思想の禁止"
 SOV_anti_soviet_military_thinking_banned_army_desc: "恥ずべき反動的理論家による文書や思想の研究と議論は現在、軍学校の陸軍将校たちには禁じられており、人民の敵が赤軍の隊列に侵入しないことを確実にするため卒業生は入念に検査される。"
 SOV_purged_junior_army_officers_1_desc: "大勢の下級陸軍将校が、扇動、サボタージュ、反ソビエト思想の罪でNKVDによって逮捕された。過去の戦争で多くの経験を積んだ将校と古参兵を失ったため、赤軍は危険な混乱状態に置かれている。"
 SOV_anti_soviet_military_thinking_banned_navy: "反ソビエト的軍事思想の禁止"
 SOV_anti_soviet_military_thinking_banned_navy_desc: "恥ずべき反動的理論家による文書や思想の研究と議論は現在、軍学校の海軍将校たちには禁じられており、人民の敵が赤色艦隊の隊列に侵入しないことを確実にするため卒業生は入念に検査される。"
 SOV_purged_junior_navy_officers_1_desc: "大勢の下級海軍将校が、扇動、サボタージュ、反ソビエト思想の罪でNKVDによって逮捕された。過去の戦争で多くの経験を積んだ将校と古参兵を失ったため、赤軍は危険な混乱状態に置かれている。"
 SOV_anti_soviet_military_thinking_banned_airforce: "反ソビエト的軍事思想の禁止"
 SOV_anti_soviet_military_thinking_banned_airforce_desc: "恥ずべき反動的理論家による文書や思想の研究と議論は現在、軍学校の空軍将校たちには禁じられており、人民の敵がソビエト空軍の隊列に侵入しないことを確実にするため卒業生は入念に検査される。"
