l_braz_por:
 SOV_the_centre_desc: "O camarada [ROOT.GetLeader] tem sido o maior lutador por nossa nação. Devemos deixar o futuro da revolução em suas mais do que capazes mãos."
 SOV_the_stalin_constitution: "A Constituição de [ROOT.GetLeader]"
 SOV_the_stalin_constitution_desc: "A constituição de 1924 foi uma boa tentativa de organizar o estado após a Guerra Civil, mas já cumpriu seu propósito. É necessária uma nova constituição. Devemos reconhecer, principalmente, o incansável trabalho do camarada [ROOT.GetLeader] em manter [ROOT.GetNameDef] forte e seguro, cuja genialidade e sabedoria foram fundamentais para conduzir a causa do comunismo adiante."
 SOV_the_zinovyevite_terrorist_center: "O Centro Terrorista"
 SOV_the_zinovyevite_terrorist_center_desc: "O assassinato do camarada [ROOT.UTI_sergei_kirov.GetName] em 1934 mostra que há membros do partido claramente conspirando contra o camarada [ROOT.GetLeader] e contra [ROOT.GetNameDef] como um todo. Obtivemos confissões de vários co-conspiradores, implicando várias outras pessoas. Essa conspiração de [ROOT.UTI_grigory_zinovyev.GetName] — sem dúvida organizada por [ROOT.UTI_lev_trotsky.GetName] ou agentes ocidentais — deve ser eliminada como um câncer antes que se espalhe."
 SOV_will_trigger_a_great_purge_tt: "[ROOT.GetLeader] iniciará um Grande Expurgo. §REste expurgo será inevitável.§!"
 SOV_trigger_first_moscow_trial_tt: "Recebe o evento '§YPrimeiro Julgamento de [ROOT.Capital.GetCapitalVictoryPointName]§!'."
 SOV_trigger_second_moscow_trial_tt: "Recebe o evento '§YSegundo Julgamento de [ROOT.Capital.GetCapitalVictoryPointName]§!'."
 SOV_trigger_third_moscow_trial_tt: "Recebe o evento '§YTerceiro Julgamento de [ROOT.Capital.GetCapitalVictoryPointName]§!'."
 SOV_secure_the_administration_desc: "Com o choque das confissões do terrorista [ROOT.UTI_grigory_zinovyev.GetName] e seus aliados, devemos questionar a lealdade de outros membros do partido. É imperativo saber onde cada membro do Politburo se posiciona."
 SOV_the_collectivization_process_desc: "Embora ainda haja muito trabalho a ser feito, e apesar de ter sido mal conduzido em algumas regiões, o processo de coletivização das fazendas em [ROOT.GetNameDef] está quase completo, e em breve resultará em maior produção do setor agrícola."
 SOV_the_anti_soviet_trotskyist_center: "Centro Anti-[ROOT.GetAdjectiveCap]"
 SOV_the_anti_soviet_trotskyist_center_desc: "Nossa investigação sobre a conspiração de [ROOT.UTI_grigory_zinovyev.GetName] revelou uma grande rede de terroristas anti-[ROOT.GetAdjective] dentro da administração. Alguns membros nem sabem exatamente a quem estão ajudando! Essa conspiração deve ser eliminada, e podem ser necessárias medidas drásticas."
 SOV_the_workers_dictatorship_desc: "Todo o poder em [ROOT.GetNameDef] deve, em última instância, pertencer aos trabalhadores. Não podemos nos permitir cair em faccionalismos e devemos garantir que a vontade dos trabalhadores sempre se reflita nas decisões do Politburo."
 SOV_organization_centralization_discipline_desc: "Neste momento de incerteza, o povo olha para o Politburo em busca de estabilidade e orientação. Devemos garantir que este órgão decisório não apenas apoie, mas esteja unido por trás das decisões do camarada [ROOT.GetLeader]."
 SOV_the_military_conspiracy_desc: "A conspiração de [ROOT.UTI_lev_trotsky.GetName] em nosso país chegou às forças armadas. Temos agora evidências de que generais e até marechais conspiraram com serviços de inteligência estrangeiros para derrubar o governo! Não podemos permitir que oficiais com lealdade duvidosa permaneçam em posições que possam enfraquecer ainda mais nossas forças."
 SOV_the_bloc_of_rights_and_trotskyites: "Bloco dos Direitistas"
 SOV_the_bloc_of_rights_and_trotskyites_desc: "Finalmente chegamos ao coração da conspiração entre nós. [ROOT.UTI_nikolay_bukharin.GetName] era, na verdade, membro do bloco [ROOT.UTI_lev_trotsky.GetName]-[ROOT.UTI_grigory_zinovyev.GetName], e provavelmente liderava os infiltrados no governo que tentaram executar uma contra-revolução. Agora temos provas irrefutáveis e, em um último julgamento, podemos expor esses fatos à luz."
 SOV_behead_the_snake_desc: "Está absolutamente claro que [ROOT.GetNameDef] não estará segura enquanto a ameaça de um golpe liderado por [ROOT.UTI_lev_trotsky.GetName] não for eliminada. Embora fosse ideal julgá-lo por suas atividades anti-[ROOT.GetAdjective], não temos esse luxo. Nossa única opção é assassiná-lo e privar a conspiração de seu líder e principal instigador."
 AAT_trotsky_sent_to_stalin: "[ROOT.UTI_lev_trotsky.GetName] extraditado para [SOV.GetNameDef]"
 AAT_trotsky_in_mexico: "[ROOT.UTI_lev_trotsky.GetName] está no México"
 SOV_behead_the_snake_lar_tt: "Desbloqueia operações para assassinar [ROOT.UTI_lev_trotsky.GetName]. [GetAgencyRequirement]"
 SOV_behead_the_snake_no_lar_tt: "Desbloqueia decisões para assassinar [ROOT.UTI_lev_trotsky.GetName]."
 SOV_stalins_cult_of_personality: "Culto à Personalidade"
 SOV_stalins_cult_of_personality_desc: "Após a exposição do chocante complô contra [ROOT.GetNameDef], é evidente que apenas a liderança visionária do camarada [ROOT.GetLeader] impediu uma guerra civil ou algo pior. Cada cidadão [ROOT.GetAdjectiveCap] e, de fato, cada membro da classe trabalhadora global, deve ao camarada [ROOT.GetLeader] eterna gratidão por seu trabalho incansável em defesa da revolução."
 SOV_they_will_know_fear_desc: "Nossos inimigos aprenderam a temer o Exército [ROOT.GetAdjectiveCap] e o povo [ROOT.GetAdjectiveCap]. Resistimos ao ataque inicial e é hora de reagir. Precisamos desenvolver novas máquinas de guerra aterrorizantes, capazes de romper até as linhas inimigas mais fortificadas. Tais armas devem causar pavor só de serem nomeadas..."
 SOV_inheritor_of_the_mantle_of_lenin_desc: "O camarada [ROOT.GetLeader] sempre foi o companheiro mais próximo e discípulo mais confiável de Lênin. Como seguidor mais fiel dos ensinamentos de Lênin, é natural que ele herde a pesada responsabilidade de guiar a nação rumo ao Comunismo e preparar a revolução global dos trabalhadores."
 SOV_brilliant_genius_desc: "Indiscutivelmente o homem mais brilhante vivo, o camarada [ROOT.GetLeader] guiará nossa nação a novos patamares de desenvolvimento científico e impulsionará o progresso da humanidade."
 SOV_the_faithful_servant_of_lenin_desc: "Lênin nos deixou a maior tarefa da história: construir uma sociedade onde todas as pessoas sejam realmente iguais, sem opressão, sofrimento ou carência material. Não há homem melhor para cumprir essa visão que o camarada [ROOT.GetLeader], que esteve ao lado de Lênin em cada passo da revolução."
 SOV_ban_excessive_hero_worship_desc: "Há uma tendência de publicar relatos fantasiosos e altamente exagerados sobre a vida privada e infância do camarada [ROOT.GetLeader]. Apesar de bem-intencionados, esses relatos são contrarrevolucionários e buscam estabelecer um culto heróico, substituindo o estudo vigoroso das teorias de [ROOT.GetLeader] por mera idolatria cega."
 SOV_leader_of_the_party_and_the_people_desc: "O camarada [ROOT.GetLeader] cumpriu suas tarefas com dedicação e competência, gozando do apoio incondicional do partido e do povo. Qualquer vaidade ou adoração pessoal lhe é estranha; é, talvez, a pessoa mais humilde viva."
 SOV_great_commander_desc: "As conquistas do camarada [ROOT.GetLeader] na teoria e liderança militar são inúmeras. Embora o traidor [ROOT.UTI_lev_trotsky.GetName] tenha fundado o Exército [ROOT.GetAdjectiveCap], foi [ROOT.GetLeader] quem o transformou em uma força eficaz para defender as conquistas da classe trabalhadora."
 SOV_architect_of_communism_desc: "O compromisso inabalável do camarada [ROOT.GetLeader] com os ideais revolucionários permitiu-lhe enfrentar os desafios da construção do Socialismo em um só país. Agora, ele pode se concentrar no próximo grande passo: a transição do Socialismo ao Comunismo completo."
 SOV_father_of_nations_desc: "[ROOT.GetNameDef] é uma grande família de muitos povos diferentes, e toda família precisa de um líder. O camarada [ROOT.GetLeader] é esse líder, educando todos em pensamento socialista e guiando-nos a um futuro brilhante. Onde precisa ser severo, ele é, mas sempre com senso de justiça e equidade."
 SOV_the_construction_of_communism_desc: "A construção do Comunismo trará desafios próprios. Com o Politburo unido atrás do camarada [ROOT.GetLeader], podemos dar os primeiros passos para erguê-lo."
 SOV_the_construction_of_communism_railways_tt: "Constrói uma ferrovia nível §Y1§! de §Y[ROOT.Capital.GetCapitalVictoryPointName]§! até a §Ycapital de cada súdito§! acessível por terra."
 SOV_propaganda_stalin: "Sob a liderança de [ROOT.GetLeader]!"
 trait_SOV_cowed_by_stalin_army: "Submisso a [ROOT.GetLeader]"
 trait_SOV_cowed_by_stalin_army_desc: "Este personagem sente-se ameaçado pelos expurgos de [ROOT.GetLeader] e não realiza suas funções livremente, com medo de ser acusado de traição. Seu desempenho está seriamente comprometido."
 SOV_moscow_trial_real_name: "Julgamento [GetMoscowTrialIndex] de [ROOT.Capital.GetCapitalVictoryPointName]"
 NSB_soviet_paranoia_system_events.01.desc: "Em uma recente sessão do Comitê Central, o camarada [Root.GetLeader] observou o crescente faccionalismo dentro do partido. Embora todos os membros do comitê tenham garantido total e incondicional apoio a ele, isso aparentemente pouco aliviou suas preocupações. Segundo o camarada [Root.GetLeader], devemos estar sempre vigilantes contra sabotadores e destruidores que conspiram contra o Estado, independentemente da posição que ocupem.\n\nEsta notícia surpreendeu muitos no partido, que acreditavam que a ameaça de divisão partidária terminara com o exílio de [ROOT.UTI_lev_trotsky.GetName]."
 NSB_soviet_paranoia_system_events.19.desc_1: "A investigação sobre o assassinato do camarada [ROOT.UTI_sergei_kirov.GetName] em 1934 revelou muitas pistas que apontam para uma conspiração entre [ROOT.UTI_grigory_zinovyev.GetName] e [ROOT.UTI_lev_trotsky.GetName]. Após uma série de prisões e interrogatórios, as provas só aumentaram.\n\nApós reunião com [ROOT.GetLeader], [ROOT.UTI_grigory_zinovyev.GetName] e [ROOT.UTI_lev_kamenev.GetName] confessaram finalmente trabalhar com [ROOT.UTI_lev_trotsky.GetName] para derrubar o governo, assassinar líderes [ROOT.GetAdjectiveCap] e restaurar o capitalismo em [ROOT.GetNameDef]. Eles agora estão em julgamento com 14 co-conspiradores. As acusações contra eles são graves — uma condenação significa morte certa."
 NSB_soviet_paranoia_system_events.19.desc_2: "Após o julgamento do primeiro grupo de terroristas de [ROOT.UTI_lev_trotsky.GetName], as investigações do NKVD continuaram e revelaram mais evidências. [ROOT.UTI_karl_radek.GetName] foi preso e acabou cedendo sob interrogatório. Ele revelou a existência de uma extensa rede de pessoas trabalhando total ou parcialmente com [ROOT.UTI_lev_trotsky.GetName] em praticamente todas as áreas do governo, incluindo os militares. Os líderes já foram presos e confessaram.\n\nEstes líderes, incluindo [ROOT.UTI_karl_radek.GetName], estão agora em julgamento. Seus crimes são menores que os do julgamento anterior, mas a pena de morte é certamente possível."
 NSB_soviet_paranoia_system_events.19.desc_3: "As investigações anteriores ao Segundo Julgamento de [ROOT.Capital.GetCapitalVictoryPointName] também revelaram uma grande rede de seguidores de [ROOT.UTI_lev_trotsky.GetName] nas forças armadas e na liderança partidária superior, liderada por [ROOT.UTI_nikolay_bukharin.GetName]. Estas pessoas foram presas e interrogadas, confessando crimes gravíssimos — desde sabotagem planejada, tentativas de assassinato, conspiração com potências estrangeiras, até misturar pregos na manteiga para ferir ou matar cidadãos comuns [ROOT.GetAdjective].\n\nSe condenados, a pena seria quase certamente a morte por fuzilamento."
 NSB_soviet_paranoia_system_events.19.desc_4: "Agentes do NKVD descobriram uma nova conspiração preocupante envolvendo vários membros do partido. Mais alarmante ainda, após várias prisões e interrogatórios exaustivos, surgiram nomes de antigos bolcheviques. Investigações adicionais revelaram evidências de que muitos desses supostos conspiradores estavam envolvidos em sabotagem, faccionalismo e conduta anti-[ROOT.GetAdjective]. Eles foram levados a julgamento e agora aguardam veredicto. Pelas acusações, a condenação provavelmente trará uma sentença severa."
 NSB_soviet_paranoia_system_events.21.desc: "Como parte das investigações sobre os seguidores de [ROOT.UTI_lev_trotsky.GetName] nas Forças Armadas, a NKVD encontrou provas de que o General [?ROOT.SOV_purged_character_for_loc.GetName] fez, no passado, diversos comentários críticos ao camarada [Root.GetLeader] e destacou as grandes contribuições de [ROOT.UTI_lev_trotsky.GetName] para a revolução durante a guerra civil. Durante o interrogatório, [?ROOT.SOV_purged_character_for_loc.GetName] inicialmente professou lealdade a [ROOT.GetLeader], mas acabou cedendo e revelou que havia sido contatado por agentes do movimento de [ROOT.UTI_lev_trotsky.GetName] para formar uma célula contrarrevolucionária dentro do exército, com o objetivo de sabotar o Exército [ROOT.GetAdjectiveCap]."
 NSB_soviet_paranoia_system_events.28.desc: "Relatórios apontam para uma rede extensa de oficiais profundamente críticos à forma como [Root.GetLeader] lida com os assuntos militares. Aqueles presos por sedição, sabotagem e pensamento anti-[Root.GetAdjective] logo delatam outros nomes durante os interrogatórios. Embora há tempos existam suspeitas sobre a lealdade dos generais, isso revela que talvez nem mesmo os majores e coronéis sejam confiáveis."
 NSB_soviet_paranoia_system_events.29.desc: "As evidências de uma grande rede de seguidores de [ROOT.UTI_lev_trotsky.GetName] no Exército crescem rapidamente. A cada dia, o NKVD prende novos suspeitos implicados em confissões anteriores. Essas pessoas frequentemente revelam nomes de mais co-conspiradores. Vai levar tempo para localizar todos os generais envolvidos, mas a lista abaixo representa uma fração significativa da rede, cuja culpa foi provada pelas confissões."
 NSB_soviet_paranoia_system_events.31.desc: "Um oficial da equipe do almirante [?ROOT.SOV_purged_character_for_loc.GetName] entrou em contato com a NKVD para relatar diversas atividades suspeitas. Segundo o oficial, [?ROOT.SOV_purged_character_for_loc.GetName] foi calorosamente recebido por oficiais navais durante uma visita recente ao exterior, podendo ter aproveitado a ocasião para repassar informações confidenciais. Além disso, há evidências da presença de células do movimento de [Root.UTI_lev_trotsky.GetName] em vários portos visitados pelo almirante, o que pode ter possibilitado conspiração contra o Estado."
 NSB_soviet_paranoia_system_events.38.desc: "Após relatos de comissários políticos sobre atividades incomuns na frota, a NKVD iniciou uma investigação completa e encontrou uma ampla rede de oficiais hostis ao sistema [?country_leader.GetIdeologyGroup]. Embora muitos declarem lealdade a [Root.GetLeader] e a [Root.GetNameDef], está claro que poderiam facilmente ser recrutados por agências estrangeiras. De fato, alguns já estavam a serviço de estados capitalistas como espiões, e agora estão revelando mais nomes."
 NSB_soviet_paranoia_system_events.39.desc: "A investigação sobre o centro do movimento de [Root.UTI_lev_trotsky.GetName] nas Forças Armadas revelou que ele está particularmente enraizado na Marinha. Quase todos os almirantes são suspeitos, tendo tido oportunidades de conspirar com elementos estrangeiros durante missões no exterior. Até agora, todos os almirantes de alta patente presos pela NKVD confessaram crimes graves, incluindo espionagem e sabotagem. Com cada vez mais oficiais navais implicados, está claro que erradicar essa conspiração exigirá uma investigação minuciosa."
 SOV_anti_soviet_military_thinking_banned_army: "Pensamento Militar Anti-[ROOT.GetAdjectiveCap] Proibido"
 SOV_anti_soviet_military_thinking_banned_army_desc: "O estudo e discussão de documentos e ideias de teóricos desacreditados e reacionários agora é proibido para oficiais do Exército na Academia, e os novos graduados são rigorosamente avaliados para garantir que nenhum inimigo do povo acesse as fileiras do Exército [ROOT.GetAdjectiveCap]."
 SOV_purged_junior_army_officers_1_desc: "Um número significativo de oficiais juniores do Exército foi preso pelo NKVD sob acusações de sedição, sabotagem e pensamento anti-[ROOT.GetAdjective]. A perda de tantos oficiais experientes e veteranos das guerras anteriores deixou o Exército [ROOT.GetAdjectiveCap] em perigoso desarranjo."
 SOV_anti_soviet_military_thinking_banned_navy: "Pensamento Militar Anti-[ROOT.GetAdjectiveCap] Proibido"
 SOV_anti_soviet_military_thinking_banned_navy_desc: "O estudo e discussão de documentos e ideias de teóricos desacreditados e reacionários agora é proibido para oficiais da Marinha na Academia, e os novos graduados são rigorosamente avaliados para garantir que nenhum inimigo do povo acesse as fileiras da Frota [ROOT.GetAdjectiveCap]."
 SOV_purged_junior_navy_officers_1_desc: "Um número significativo de oficiais juniores da Marinha foi preso pelo NKVD sob acusações de sedição, sabotagem e pensamento anti-[ROOT.GetAdjective]. A perda de tantos oficiais experientes e veteranos das guerras anteriores deixou a Frota [ROOT.GetAdjectiveCap] em perigoso desarranjo."
 SOV_anti_soviet_military_thinking_banned_airforce: "Pensamento Militar Anti-[ROOT.GetAdjectiveCap] Proibido"
 SOV_anti_soviet_military_thinking_banned_airforce_desc: "O estudo e discussão de documentos e ideias de teóricos desacreditados e reacionários agora é proibido para oficiais da Força Aérea na Academia, e os novos graduados são rigorosamente avaliados para garantir que nenhum inimigo do povo acesse as fileiras da Força Aérea [ROOT.GetAdjectiveCap]."
