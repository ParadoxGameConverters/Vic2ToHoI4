 olympics.1948.d:0 "第14届奥林匹克运动会最近在[From.Capital.GetName]，[From.GetNameWithFlag]举行。\n\n奥林匹克圣火在被风吹灭后重新点燃。\n\n[Root.GetNameWithFlag]获得最多的金牌。"
