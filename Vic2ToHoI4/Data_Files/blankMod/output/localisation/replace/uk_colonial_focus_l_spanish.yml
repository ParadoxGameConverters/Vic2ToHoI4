l_spanish:
 uk_burma_focus:0 "El camino de [uk_colonial_focus_mandalay.GetName]"
 uk_burma_focus_desc:0 "Debemos ayudar a los [uk_colonial_focus_china.GetAdjective] en su lucha contra [uk_colonial_focus_japan.GetName] mediante la construcción de una carretera - y la infraestructura asociada - entre [uk_colonial_focus_mandalay.GetName] y [uk_colonial_focus_china.GetName] mediante la que los suministros puedan llegarles por tierra, salvo de la depredación [uk_colonial_focus_japan.GetAdjective]a."
 britain.4.t:0 "El camino de [uk_colonial_focus_mandalay.GetName]"
 britain.4.d:0 "Con el fin de la guerra aérea contra [uk_colonial_focus_japan.GetName], [From.GetName] ha mejorado la infraestructura y construido bases aéreas a lo largo de la frontera de [uk_colonial_focus_mandalay.GetName]"
 uk_sanction_japan_focus:0 "Imponer sanciones a [uk_colonial_focus_japan.GetName]"
 uk_sanction_japan_focus_desc:0 "Los [uk_colonial_focus_japan.GetAdjective]es parecen comprometidos a crear su 'Esfera de Coprosperidad de la Gran Asia Oriental' bajo su hegemonía, por supuesto. El imperio [Root.GetAdjective] es el principal obstáculo, junto con las colonias de otras potencias occidentales. Debemos negarles el acceso a los recursos que necesitan."
 singapore_focus:0 "La estrategia de [uk_colonial_focus_singapore.GetName]"
 singapore_focus_desc:0 "[uk_colonial_focus_singapore.GetName] debe seguir siendo nuestra principal base naval en Oriente. [uk_colonial_focus_hongkong.GetName] puede caer ante los [uk_colonial_focus_japan.GetAdjective]es, pero [uk_colonial_focus_singapore.GetName] debe seguir siendo inexpugnable hasta que la flota principal pueda llegar para derrotar al enemigo decisivamente."
 sp_landward_forts_focus:0 "Fortificaciones terrestres"
 sp_landward_forts_focus_desc:0 "Las defensas actuales de [uk_colonial_focus_singapore.GetName] son inadecuadas. ¡Debemos enfocar nuestros esfuerzos en reforzar las fortificaciones!"
 peninsular_focus:0 "Guerra de [uk_colonial_focus_singapore.GetName]"
 peninsular_focus_desc:0 "Debemos atacar preventivamente y ralentizar a un enemigo ante de que llegue hasta [uk_colonial_focus_singapore.GetName]."
 hongkong_focus:0 "Retener [uk_colonial_focus_hongkong.GetName]"
 hongkong_focus_desc:0 "La estrategia de [uk_colonial_focus_singapore.GetName] está obsoleta. Nuestro plan debe ser más audaz y depender de una base mucho más cercana a [uk_colonial_focus_japan.GetName]. ¡Con suficientes fortificaciones e instalaciones, [uk_colonial_focus_hongkong.GetName] servirá perfectamente!"
 hk_landward_forts_focus:0 "Fortificaciones terrestres"
 hk_landward_forts_focus_desc:0 "[uk_colonial_focus_hongkong.GetName] tendrá que convertirse en una ciudad fortificada para resistir un ataque continuado desde [uk_colonial_focus_china.GetName] continental."
 hk_air_focus:0 "Defensas aéreas"
 hk_air_focus_desc:0 "Debemos ampliar y mejorar mucho los emplazamientos antiaéreos de [uk_colonial_focus_hongkong.GetName]."
 ENG_war_with_japan:0 "Guerra con [uk_colonial_focus_japan.GetName]"
 ENG_war_with_japan_desc:0 "Hemos agotado todas las alternativas y [uk_colonial_focus_japan.GetName] se niega a interrumpir sus planes expansionistas. Por la seguridad del Imperio [Root.GetAdjective] y de la población asiática, debemos someter a los [uk_colonial_focus_japan.ESGetAdjMP]."
 uk_china_focus:0 "Influenciar a [uk_colonial_focus_china.GetName]"
 uk_china_focus_desc:0 "Aunque los nacionalistas [uk_colonial_focus_china.GetAdjective] se han proclamado enemigos de nuestros esfuerzos coloniales, se encuentran atrapados entre enemigos y con muy pocos aliados. Si les tenemos la mano, pueden estar dispuestos a cambiar sus políticas."
 uk_india_focus:0 "Desarrollar el [uk_colonial_focus_RAJ.GetNameDef]"
 uk_india_focus_desc:0 "El estado de nuestras colonias en [uk_colonial_focus_RAJ.GetNameDef] sigue siendo polémico en el extranjero y en casa, pero ocurra lo que ocurra, con ellos, fortalecer su capacidad industrial es una prioridad en la etapa actual."
 uk_free_india_focus:0 "Independencia de [uk_colonial_focus_RAJ.GetNameDef]"
 uk_free_india_focus_desc:0 "[uk_colonial_focus_japan.GetName] está fomentando activamente la rebelión en [uk_colonial_focus_RAJ.GetName] y hasta ha formado un 'Ejército nacional [uk_colonial_focus_RAJ.GetAdjective]' compuesto por reclutas [uk_colonial_focus_RAJ.GetAdjective]s. La situación podría volverse peligrosa si no hacemos nada para evitarlo. Podemos derrotar [uk_colonial_focus_japan.GetName] rápidamente, o prometer a los [uk_colonial_focus_RAJ.GetAdjective]s la independencia en unos pocos años."
 uk_australia_focus:0 "Desarr. en [uk_colonial_focus_AST.GetName]"
 uk_australia_focus_desc:0 "Si invertimos en la industria y los astilleros [uk_colonial_focus_AST.GetAdjective]s, impulsaremos su economía y podrán contribuir más en caso de guerra."
 uk_new_zealand_focus:0 "Desarr. [uk_colonial_focus_NZL.GetName]"
 uk_new_zealand_focus_desc:0 "[uk_colonial_focus_NZL.GetName] conserva un vínculo fuerte con nuestra nación y está al tanto de la amenaza fascista. Su contribución en caso de guerra es segura, por lo que debemos ayudarlos a prepararse."
 uk_canada_focus:0 "Desarrollo en [uk_colonial_focus_CAN.GetName]"
 uk_canada_focus_desc:0 "Si invertimos en la industria y los astilleros [uk_colonial_focus_CAN.GetAdjective]s, impulsaremos su economía y podrán contribuir más en caso de guerra."
 uk_south_africa_focus:0 "Desarrollar [uk_colonial_focus_SAF.GetName]"
 uk_south_africa_focus_desc:0 "La situación política de [uk_colonial_focus_SAF.GetName] es una incógnita. No podemos estar seguros de que nos apoyen en caso de guerra, pero si los ayudamos a fortalecer su industria, podrían mostrarse más dispuestos a apoyar la causa británica."
 ENG_indian_autonomy:0 "Autonomía [uk_colonial_focus_RAJ.GetAdjective]"
 ENG_indian_autonomy_desc:0 "En vez de prometer la total independencia, podríamos debilitar los movimientos independentistas [uk_colonial_focus_RAJ.GetAdjective]s otorgándoles un nivel de autonomía mucho mayor, similar al que ya poseen el resto de dominios."
 ENG_indian_autonomy_tt:0 "§RSin autonomía, [uk_colonial_focus_RAJ.GetNameDef] no aceptará ninguna propuesta de federación imperial.§!"
 mtg_britain.82.t:0 "La Conferencia Imperial de [?global.year|0]"
 mtg_britain.82.d:0 "Durante los próximos dos meses, representantes del gobierno [From.GetAdjective] y sus dominios se reunirán en [From.Capital.GetName] para tratar diversos aspectos que afectan al conjunto del Imperio. Esta es una oportunidad excelente para tratar temas como la defensa, el comercio o la política de apaciguamiento y buscar la mejor solución posible para que el Imperio supere la crisis actual.\n\nAdemás, esta podría ser la ocasión perfecta para decidir de forma definitiva el asunto de la Federación Imperial, un tema que ya se ha abordado en Conferencias Imperiales anteriores. El futuro de la Mancomunidad [From.GetAdjective] de Naciones, sea como una asociación de naciones independientes y soberanas o como una federación unida ante los desafíos globales, podría decidirse en los próximos meses."
 mtg_britain.82.a:0 "Saquemos adelante nuestra agenda."
 mtg_britain.82.b:0 "¡Hagamos que se oiga nuestra voz!"
 mtg_britain.82_tt:0 "Este modificador de opinión se eliminará cuando acabe la conferencia. Cuanto mejor sea la opinión de los participantes, más probable es que acepten tus propuestas.\n"
 mtg_news.13.desc:0 "El gobierno [From.GetAdjective] ha anunciado la duodécima Conferencia Imperial. Durante los próximos dos meses, representantes del gobierno [From.GetAdjective] y de los dominios se reunirán en [From.Capital.GetName] para hablar de asuntos que afectan a todo el Imperio.\n\nNo está claro qué supondrá esto para los asuntos mundiales, pero puede que los debates incluyan el tema de una Federación Imperial, cuya formación tendría grandes repercusiones en las superpotencias mundiales."
 mtg_news.8.desc:0 "Ante las amenazas globales, el gobierno británico ha lanzado un comunicado conjunto con los gobiernos de [uk_colonial_focus_CAN.GetNameDef], [uk_colonial_focus_SAF.GetNameDef], [uk_colonial_focus_AST.GetNameDef] y [uk_colonial_focus_NZL.GetNameDef] para anunciar que la Mancomunidad [From.GetAdjective] de Naciones se formalizará siguiendo una nueva estructura de gobierno federal.\n\nSin embargo, tras el rechazo del gobierno [RAJ.GetAdjective] a formar parte de este propuesta, la nación asiática garantiza su independencia total. Además, ante la implementación de la nueva estructura federal de la Mancomunidad, el país ha preferido no seguir afiliada a este nuevo "Superestado".\n\nA pesar de este revés, este movimiento tendrá consecuencias sin precedentes a nivel mundial."
 mtg_news.9.desc:0 "Ante las amenazas globales, el gobierno británico ha lanzado un comunicado conjunto con los gobiernos de [uk_colonial_focus_CAN.GetNameDef], [uk_colonial_focus_SAF.GetNameDef], [RAJ.GetNameDef], [uk_colonial_focus_AST.GetNameDef] y [uk_colonial_focus_NZL.GetNameDef] para anunciar que la Mancomunidad [From.GetAdjective] de Naciones se formalizará siguiendo una nueva estructura de gobierno federal.\n\nEstá claro que una unificación del Imperio [From.GetAdjective] de esta magnitud tendrá consecuencias sin precedentes a nivel mundial."
 ENG_imperial_federation:0 "Federación Imperial"
 ENG_imperial_federation_desc:0 "Hace tiempo que la Federación Imperial es la principal alternativa al autogobierno. Tras un largo periodo de preparativos, ha llegado el momento de unificar nuestro gobierno con el de nuestros dominios y de recuperar nuestra posición como la principal superpotencia mundial. ¡Rule, [Root.GetName]!"
