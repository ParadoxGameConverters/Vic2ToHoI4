l_german:
 SOV_the_centre_desc: "Genosse [THIS.GetLeader] ist der größte Kämpfer für unsere Nation. Wir sollten die Zukunft der Revolution in seinen mehr als fähigen Händen belassen."
 SOV_the_stalin_constitution: "Die Stalin-Verfassung"
 SOV_the_stalin_constitution_desc: "Die Verfassung von 1924 war ein guter Versuch, nach dem Bürgerkrieg einen Staat zu organisieren, doch nun hat sie ausgedient. Es ist eine neue Verfassung nötig. Zuvorderst sprechen wir der unermüdlichen Arbeit des Genossen Stalin unseren großen Dank und Respekt aus, der für die Stärke und Sicherheit der Union gesorgt hat und dessen Genialität und Weisheit entscheidend waren, um die Sache des Kommunismus voranzutreiben."
 SOV_the_zinovyevite_terrorist_center: "Das sinowjewsche Terrorismuszentrum"
 SOV_the_zinovyevite_terrorist_center_desc: "Die Ermordung von Genosse Kirow im Jahr 1934 zeigt, dass es Mitglieder der Partei gibt, die ganz offenkundig gegen Genosse Stalin und gegen die ganze Union intrigieren. Wir haben Geständnisse mehrerer Mitverschwörer erwirkt, die uns die Namen einer ganzen Reihe weiterer Verräter genannt haben. Diese sinowjewsche Intrige, die zweifellos von Trotzki oder westlichen Agenten organisiert wurde, möglicherweise von beiden zusammen, muss hinausgeschnitten werden wie ein Geschwür, ehe sie sich ausbreitet."
 SOV_will_trigger_a_great_purge_tt: "Stalin beginnt eine Große Säuberung. §RDieser Säuberung ist unvermeidbar.§!"
 SOV_trigger_first_moscow_trial_tt: "Erhält das Ereignis „§YErster Moskauer Prozess§!“."
 SOV_trigger_second_moscow_trial_tt: "Erhält das Ereignis „§YZweiter Moskauer Prozess§!“."
 SOV_trigger_third_moscow_trial_tt: "Erhält das Ereignis „§YDritter Moskauer Prozess§!“."
 SOV_secure_the_administration_desc: "Nach den schockierenden Geständnissen des Terroristen Sinowjew und seiner Verbündeten müssen wir auch die Loyalität anderer Mitglieder der Partei in Frage stellen. Es ist unabdingbar, dass wir die Position eines jeden einzelnen Mitglieds des Politbüros kennen."
 SOV_the_collectivization_process_desc: "Es bleibt zwar noch viel zu tun und in einigen Regionen wurde schwere Fehler begangen, doch der Prozess der Kollektivierung der Bauernhöfe in der Sowjetunion ist fast abgeschlossen und wird bald zu einer erhöhten Produktion des Agrarsektors führen."
 SOV_the_anti_soviet_trotskyist_center: "Das anti-sowjetische Trotzki-Terrorzentrum"
 SOV_the_anti_soviet_trotskyist_center_desc: "Während der Ermittlungen zu der sinowjewschen Intrige hat sich gezeigt, dass es innerhalb unserer Verwaltung ein großes Netzwerk anti-sowjetischer Terroristen gibt. Einige Mitglieder wissen nicht einmal genau, wem sie eigentlich helfen! Diese Verschwörung muss ausgelöscht werden, und dafür sind möglicherweise drastische Maßnahmen nötig."
 SOV_the_workers_dictatorship_desc: "Alle Macht in der Union muss allein bei den Arbeitern liegen. Wir können es uns nicht leisten, uns in Kleingruppen zu zersplittern, und müssen daher dafür sorgen, dass in den Entscheidungen des Politbüros immer der Wille der Arbeiter zum Ausdruck gebracht."
 SOV_organization_centralization_discipline_desc: "In dieser unsicheren Zeit erhoffen die Menschen sich vom Politbüro Stabilität und Führung. Wir müssen sicherstellen, dass dieses Organ der Entscheidungsfindung die Entscheidungen von Genosse Stalin nicht nur unterstützt, sondern vereint hinter ihnen steht."
 SOV_the_military_conspiracy_desc: "Die trotzkistische Intrige in unserem Land hat nun auch das Militär erreicht. Wir haben nun Beweise, dass führende Generäle und sogar Marschalle sich mit ausländischen Geheimdiensten verschworen haben, um die Regierung zu stürzen! Offiziere, an deren Loyalität auch nur der geringste Zweifel besteht, dürfen unter keinen Umständen weiterhin Positionen bekleiden, in denen sie unser Militär noch weiter schwächen können."
 SOV_the_bloc_of_rights_and_trotskyites: "Der Block der Rechten und Trotzkisten"
 SOV_the_bloc_of_rights_and_trotskyites_desc: "Wir haben endlich das Herz der Verschwörung in unserer Mitte erreicht. Nikolai Bucharin war in Wahrheit Mitglied des trotzkistisch-sinowjewschen Blocks und war vermutlich der Anführer der Verschwörer innerhalb der Regierung, die eine Gegenrevolution unternehmen wollten. Dafür haben wir nun unwiderlegbare Beweise, und bei einem letzten Prozess können wir diese Tatsachen ans Licht bringen."
 SOV_behead_the_snake_desc: "Es ist vollkommen offensichtlich geworden, dass die Union erst dann sicher ist, wenn die Gefahr eines trotzkistischen Staatsstreichs vollständig gebannt ist. Es wäre zwar gut, Trotzki den Prozess zu machen, um seine antisowjetischen Aktivitäten offenzulegen, doch diesen Luxus haben wir nicht. Unsere einzige Option ist es, ihn zu ermorden, um der Intrige gegen die Regierung ihren Anführer und wichtigsten Scharfmacher zu rauben."
 AAT_trotsky_sent_to_stalin: "[get_trotsky_lastname] an die [SOV.GetName] ausgeliefert"
 AAT_trotsky_in_mexico: "[get_trotsky_lastname] ist in [MEX.GetName]"
 SOV_behead_the_snake_lar_tt: "Schaltet Operationen zur Ermordung Trotzkis frei. [GetAgencyRequirement]"
 SOV_behead_the_snake_no_lar_tt: "Schaltet Entscheidungen zur Ermordung Trotzkis frei. "
 SOV_stalins_cult_of_personality: "Stalins Personenkult"
 SOV_stalins_cult_of_personality_desc: "Nach der Aufdeckung der schockierenden Intrige gegen die Union ist es offensichtlich, dass nur Genosse Stalins umsichtige Führung einen Bürgerkrieg oder Schlimmeres verhindert hat. Jeder einzelne sowjetische Bürger, ja jedes Mitglied der globalen Arbeiterklasse, schuldet Genosse Stalin ewigen Dank für seine unermüdliche Arbeit zur Verteidigung der Revolution."
 SOV_they_will_know_fear_desc: "Unsere Feinde haben gelernt, die Rote Armee und das sowjetische Volk zu fürchten. Wir haben dem ersten Ansturm getrotzt, nun ist es an der Zeit, zurückzuschlagen. Wir müssen furchterregende neue Kriegsmaschinen entwickeln, die selbst bestens befestigte feindliche Verteidigungslinien durchbrechen können. Solche Kriegsmaschinen müssen das Herz und den Verstand unseres Feindes mit Furcht erfüllen, wenn er nur ihren Namen hört ..."
 SOV_inheritor_of_the_mantle_of_lenin_desc: "Genosse Stalin war immer Lenins engster Vertrauter, Gefährte und Schüler. Als treuester Anhänger von Lenins Lehre ist es nur natürlich, dass er die schwere Pflicht erbt, die Nation zum Kommunismus zu führen und die unvermeidliche weltweite Arbeiterrevolution vorzubereiten."
 SOV_brilliant_genius_desc: "Genosse Stalin ist ohne jeden Zweifel der brillanteste lebende Mann auf diesem Planeten. Er wird unsere Nation in neue Sphären der wissenschaftlichen Entwicklung führen und wird den Fortschritt der gesamten Menschheit sprungartig vorantreiben."
 SOV_the_faithful_servant_of_lenin_desc: "Lenin hat uns die größte Aufgabe in der Geschichte der Menschheit hinterlassen: Eine Gesellschaft aufzubauen, in der alle Menschen wirklich gleich sind, eine Gesellschaft ohne Unterdrückung oder Leid oder materiellen Mangel. Es kann keinen besseren Mann geben, um diese Vision umzusetzen, als Genosse Stalin, der Lenin bei jedem Schritt des Weges begleitet hat und der nun bereitsteht, das in der Revolution abgegebene Versprechen einzulösen."
 SOV_ban_excessive_hero_worship_desc: "Es ist in letzter Zeit Mode, aberwitzige und maßlos übertriebene Berichte über Genosse Stalins Privatleben und seine Kindheit zu veröffentlichen. Auch wenn diese Berichte mit noch so guten Absichten verfasst werden, sind sie gegenrevolutionär und sollen in den Köpfen des sowjetischen Volkes einen Heldenkult etablieren. Ihr Ziel ist es, die intensive Beschäftigung mit Genosse Stalins Theorien durch bloße blinde Verehrung zu ersetzen."
 SOV_leader_of_the_party_and_the_people_desc: "Genosse Stalin hat seine schweren Aufgaben mit Sorgfalt und Können erfüllt und genießt die uneingeschränkte und ungeteilte Unterstützung sowohl der Partei als auch des Volkes. Jede Spur von Eitelkeit oder Selbstverherrlichung ist ihm fremd. Er ist vielleicht der bescheidenste Mensch auf der ganzen Welt."
 SOV_architect_of_communism_desc: "Genosse Stalins unnachgiebiges Engagement für die Ideale der Revolution haben es ihm ermöglicht, die Herausforderungen zu sehen, die mit dem Aufbau des Sozialismus in einem Land einhergehen. Nachdem die Bemühungen für den Aufbau des Sozialismus nun weit gediehen sind, kann er sich dem nächsten großen Schritt zuwenden: Der Frage, wie man vom Sozialismus zum vollständigen Kommunismus übergeht."
 SOV_father_of_nations_desc: "Unsere Union ist eine große Familie verschiedener Völker, und jede Familie braucht ein Oberhaupt. Genosse Stalin ist dieses Familienoberhaupt. Er stellt sicher, dass seine vielen Kinder im sozialistischen Gedankengut geschult sind. Er lenkt unsere Bemühungen und führt uns in eine goldene Zukunft. Wenn er streng sein muss, ist er streng, aber er wird immer von einem Sinn für Gerechtigkeit geleitet."
 SOV_the_construction_of_communism_desc: "Der Aufbau des Kommunismus geht mit seinen ganz eigenen Herausforderungen und Hindernissen einher. Nachdem das Politbüro vereint hinter Genosse Stalin steht, können wir den ersten Schritt hin zum Kommunismus tun."
 SOV_the_construction_of_communism_railways_tt: "Bauen Sie eine Eisenbahn der Stufe §Y1§! von §YMoskau§! zu den §YHauptstädten aller Untertanen§!, die auf dem Landweg erreichbar sind."
 SOV_propaganda_stalin: "Unter Stalins Führung!"
 trait_SOV_cowed_by_stalin_army: "Von Stalin eingeschüchtert"
 trait_SOV_cowed_by_stalin_army_desc: "Dieser Charakter fühlt sich durch Stalins Säuberungen bedroht und führt seine Arbeit nicht frei aus, weil er fürchtet, des Hochverrats bezichtigt zu werden. Seine Leistung wird dadurch stark beeinträchtigt."
 SOV_moscow_trial_real_name: "[GetMoscowTrialIndex] Moskauer Prozess"
 NSB_soviet_paranoia_system_events.01.desc: "In einer Sitzung des Zentralkomitees hat Genosse [Root.GetLeader] kürzlich den wachsenden Faktionalismus innerhalb unserer Partei kritisiert. Es haben ihm zwar eilig alle Mitglieder des Komitees ihre vollständige und bedingungslose Unterstützung zugesichert, doch das scheint seine Sorge nicht beschwichtigt zu haben. Laut Genosse [Root.GetLeader] müssen wir uns stets vor Saboteuren und Intriganten hüten, die gegen den Staat agitieren, in welcher Position sie sich auch befinden mögen.\n\nDiese Nachricht kommt für viele in der Partei vielleicht etwas überraschend, waren sie doch bisher überzeugt, dass die Gefahr einer Aufspaltung der Partei mit Trotzkis Flucht ins Exil gestorben sei."
 NSB_soviet_paranoia_system_events.19.desc_1: "Die Ermittlungen rund um den Mord an Genosse Kirow 1934 haben zahlreiche Hinweise aufgedeckt, die auf eine Verschwörung zwischen Sinowjew und Trotzki hindeuten. Nach einer Reihe von Verhaftungen und Verhören sind ist die Beweislage nur noch erdrückender geworden. \n\nNach einem Treffen mit [Root.GetLeader] haben Sinowjew und Kamenew schließlich gestanden, gemeinsam mit Trotzki geplant zu haben, die Regierung zu stürzen, sowjetische Führungspersönlichkeiten zu ermorden und schließlich in der Sowjetunion den Kapitalismus wiederherzustellen. Sie stehen nun mit 14 ihrer Mitverschwörer vor Gericht. Die Anschuldigungen wiegen schwer, eine Verurteilung würde den sicheren Tod bedeuten."
 NSB_soviet_paranoia_system_events.19.desc_2: "Nach dem Prozess gegen die erste Gruppe von Trotzkisten und Terroristen wurden die Ermittlungen des NKWD fortgesetzt und es sind weitere Beweise zu Tage getreten. Karl Radek wurde verhaftet und brach im Verhör schließlich zusammen. Er hat die Existenz eines weitverzweigten Netzwerks von Menschen in nahezu allen Bereichen der Regierung gestanden, auch im Militär, die vollständig oder teilweise mit Trotzki zusammenarbeiten. Die Rädelsführer wurden bereits verhaftet und haben im Verhör gestanden.\n\nDiesen Rädelsführern, Radek eingeschlossen, wird nun der Prozess gemacht. Ihre Verbrechen sind weniger schwerwiegend als die im letzten Prozess verhandelten, doch die Todesstrafe steht gewiss im Raum."
 NSB_soviet_paranoia_system_events.19.desc_3: "Die Ermittlungen vor dem Zweiten Moskauer Prozess haben zudem ein großes Netzwerk von Trotzkisten im Militär und den oberen Ebenen der Partei aufgedeckt, angeführt von Bucharin. Diese Menschen wurden verhaftet und verhört und haben schwerste und niederträchtigste Verbrechen gestanden - sie haben Sabotageakte und Attentate geplant, haben sich mit ausländischen Mächten verschworen und sogar Nägel in Butter gemischt, um ganz gewöhnliche sowjetische Bürger zu verletzen oder zu töten.\n\nIm Falle einer Verurteilung wäre die Strafe für diese Verbrechen höchstwahrscheinlich der Tod durch Erschießen."
 NSB_soviet_paranoia_system_events.19.desc_4: "NKWD-Agenten haben eine verstörende neue Verschwörung aufgedeckt, an der mehrere Mitglieder unserer Partei beteiligt waren. Das ist umso besorgniserregender, weil nach mehrere Verhaftungen und umfangreichen Verhören die Namen verschiedener früherer Bolschewiken genannt wurden. Weitere Untersuchungen haben Beweise zu Tage gefördert, dass einige dieser mutmaßlichen Verschwörer sich in der Tat an Sabotageakten, an Faktionalismus und an antisowjetischen Umtrieben beteiligt haben. Diese Männer wurden vor Gericht gestellt, das Urteil wird demnächst erwartet. Angesichts der Taten, die ihnen vorgeworfen werden, würde eine Verurteilung gewiss eine sehr strenge Strafe nach sich ziehen."
 NSB_soviet_paranoia_system_events.29.desc: "Es mehren sich die Beweise, dass innerhalb der Armee ein trotzkistisches Netzwerk operiert. Der NKWD verhaftet jeden Tag neue Verdächtige, deren Namen in Verhören anderer Verschwörer genannt wurden. Und die neuen Verdächtigen verraten ihrerseits wieder die Namen weiterer Mitverschwörer. Es wird eine Weile dauern, alle Generäle aufzuspüren, die an dieser Verschwörung beteiligt sind, doch eines ist offenkundig: Die untenstehende Liste stellt einen bedeutenden Teil der Verschwörer dar, deren Schuld durch ihre Geständnisse belegt ist."
 SOV_anti_soviet_military_thinking_banned_army: "Antisowjetisches Militärdenken wird verboten"
 SOV_anti_soviet_military_thinking_banned_army_desc: "Das Studium und die Erörterung von Dokumenten und Ideen entehrter und reaktionärer Theoretiker ist Armeeoffizieren in der Akademie nun verboten. Alle Absolventen werden genauestens durchleuchtet, um sicherzustellen, dass kein Feind des Volkes sich in die Reihen der Roten Armee schleichen kann."
 SOV_purged_junior_army_officers_1_desc: "Der NKWD hat zahlreiche niedere Armeeoffiziere wegen des Vorwurfs der Abtrünnigkeit, Sabotage und anti-sowjetischen Denkweise verhaftet. Der Verlust so vieler erfahrener Offiziere und Veteranen aus früheren Kriegen hat die Rote Armee in ein gefährliches Chaos gestürzt."
 SOV_anti_soviet_military_thinking_banned_navy: "Antisowjetisches Militärdenken wird verboten"
 SOV_anti_soviet_military_thinking_banned_navy_desc: "Das Studium und die Erörterung von Dokumenten und Ideen entehrter und reaktionärer Theoretiker ist Marineoffizieren in der Akademie nun verboten. Alle Absolventen werden genauestens durchleuchtet, um sicherzustellen, dass kein Feind des Volkes sich in die Reihen der Roten Flotte schleichen kann."
 SOV_purged_junior_navy_officers_1_desc: "Der NKWD hat zahlreiche niedere Marineoffiziere wegen des Vorwurfs der Abtrünnigkeit, Sabotage und anti-sowjetischen Denkweise verhaftet. Der Verlust so vieler erfahrener Offiziere und Veteranen aus früheren Kriegen hat die Rote Flotte in ein gefährliches Chaos gestürzt."
 SOV_anti_soviet_military_thinking_banned_airforce: "Antisowjetisches Militärdenken wird verboten"
 SOV_anti_soviet_military_thinking_banned_airforce_desc: "Das Studium und die Erörterung von Dokumenten und Ideen entehrter und reaktionärer Theoretiker ist Luftwaffeoffizieren in der Akademie nun verboten. Alle Absolventen werden genauestens durchleuchtet, um sicherzustellen, dass kein Feind des Volkes sich in die Reihen der Sowjetischen Luftwaffe schleichen kann."
