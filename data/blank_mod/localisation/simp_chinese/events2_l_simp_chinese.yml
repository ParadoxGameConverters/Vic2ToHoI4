l_simp_chinese:
 communism_on_the_rise.t:0 "共产主义的崛起"
 communism_on_the_rise.d:0 "“当世界各地的工人起来反抗压迫者时，那些声称在[Root.GetName]取得阶级意识的人却坐等变革从政治体制内部而来，而这个政治体制已经腐败得无法挽救，唯有革命能拯救我们！”\n\n[Root.GetAdjective] 共产主义运动中的新声音这样说。他们将[Root.GetRulingParty]的统治称为资产阶级的独裁，并开始呼吁通过一切手段将其赶下台。这些手段是从内部还是从外部发起，尚待观察。"
 communism_on_the_rise.a:0 "政府内部可能有人支持这些想法。"
 communism_on_the_rise.a.tt:0 "增加政府内部支持共产主义政变的可能性。"
 communism_on_the_rise.b:0 "人民的运动必须寻求人民的支持。"
 communism_on_the_rise.b.tt:0 "增加共产主义起义受到普遍支持的可能性。"
 communism_ideological_sympathies.t:0 "政府内的马克思主义情感"
 communism_ideological_sympathies.d:0 "尽管[Root.GetRulingParty]的党纲坚决反对革命社会主义，密切关注国家激进左翼势力，但政府内一些人对这种可能性更加开放。至少，他们认为有机会解决那些寻求共产主义解决方案的人们的关切，而不冒全面内战的风险。\n\n尽管在[Root.GetLeader]忠诚的人看来，这些持不同政见的声音可能是确保革命来临时相对无血之变的人。"
 communism_ideological_sympathies.a:0 "我们也会密切关注他们，出于许多原因。"
 communism_ideological_sympathies.a.tt:0 "如果公众支持足够，就可以实施政变。"
 communism_coup.t:0 "共产主义者发动政变"
 communism_coup.d:0 "尽管[Root.GetRulingParty]的党派路线坚决反对革命社会主义，密切关注国家内的激进左翼势力，政府内的一些人对这种可能性持开放态度。至少，他们认为可以在不冒全面内战的风险的情况下解决寻求共产主义解决方案的人们的担忧。\n\n尽管对[Root.GetLeader]忠诚的人视其为叛徒，但这些持异议的声音可能是确保革命来临时相对无血之变的人。"
 communism_coup.a:0 "历史潮流将席卷过去。"
 communism_add_popularity.t:0 "[Root.GetName]的阶级冲突"
 communism_add_popularity.d:0 "共产主义革命运动曾经是一种理论上在学术界和实践中惹事生非的边缘运动，但在[Root.GetAdjective]工人阶级中的支持日益增加。事实上，甚至更多的人选择将自己与“阶级”联系起来，这意味着马克思主义的思想正在传播到那些不积极寻求推翻政府的人之外。\n\n[Root.GetRulingParty]的成员为此感到遗憾，他们怀念那个“[Root.GetAdjective]”是人们首先和首要认同的时代。他们的担忧并非没有根据。可以争辩说，革命已经在各个社会层面上正在发生，现在阻止它可能为时已晚。"
 communism_add_popularity.a:0 "人们可以自称他们想自称的任何名字。"
 communism_military_defections.t:0 "士兵脱离共产主义游击队"
 communism_military_defections.d:0 "“资本家和民族主义者会让你在前线为他们流血，把兄弟对立，原因是这不关乎工人！与其举起武器反对在国外奋斗的工人，不如反对压迫者，推翻暴君！”\n\n通常情况下，军队是爱国主义和忠诚的堡垒，但它似乎对在[Root.GetName]迅速传播的共产主义宣传也不免疫。士兵们脱离，拒绝为国家而战，有时甚至加入声称正在为革命做准备的游击队运动。"
 communism_military_defections.a:0 "也许他们只是在为不同的[Root.GetName]而战。"
 communism_civil_war.t:0 "[GetMonth]革命"
 communism_civil_war.d:0 "共产主义运动代表人民的观念在[Root.GetName]肯定获得了推动力，最近几个月内，对共产党的公众支持迅速增加。但是，现在呼吁革命的人们不再是一群零散的游击队和不满的工会。呼吁革命的团体组织得足够好，如果他们成功，他们可以形成一个政府。\n\n尽管如此，如果现在开始革命，几乎无法在不将[Root.GetName]卷入内战的情况下执行。革命家是否冒险为了满足他们的不耐烦而将国家分成两个部分，还是等待更好的机会呢？"
 communism_civil_war.a:0 "想要创造历史的人必须今天行动！"
 communism_civil_war.b:0 "革命是不可避免的。不可避免的事情可以等待。"
 fascism_on_the_rise.t:0 "法西斯主义崛起"
 fascism_on_the_rise.d:0 "“[Root.GetAdjective]的人民长时间以来一直受到[Root.GetRulingParty]的无能统治的压迫！他们声称代表人民，但甚至不能维护我们的街道秩序！只有通过将他们从权力中罢黜，我们才能使这个国家成长！”\n\n[Root.GetName]的法西斯演讲者没有掩盖他们对当前统治和政治体制的看法。这些演讲已经引发了公开的不满，尤其是在军队的保守派中。"
 fascism_on_the_rise.a:0 "高层可能怀有未经言表的共鸣。"
 fascism_on_the_rise.a.tt:0 "增加支持法西斯政变的内部支持的可能性。"
 fascism_on_the_rise.b:0 "年轻一代将接过火炬。"
 fascism_on_the_rise.b.tt:0 "增加支持法西斯政变的普遍支持的可能性。"
 fascism_ideological_sympathies.t:0 "军队中的法西斯主义共鸣"
 fascism_ideological_sympathies.d:0 "[Root.GetAdjective]军队的一些高级成员已经表示支持，有些是私下支持，有些是公开支持[Root.GetName]的法西斯主义运动。他们认为[Root.GetRulingParty]已经忘记了武力对于维护国家团结的重要性，对政府将军队视为工具而不是国家最重要机构感到越来越恼火。其中一些人甚至提出需要一个新政府，一个知道如何领导[Root.GetName]进入下半个世纪的政府。\n\n这个派系可能不主要是政治家，但其中一些人已经在国防部获得了职位。如果这些发展继续下去，他们可能会获得足够的政治支持来实施政变。"
 fascism_ideological_sympathies.a:0 "民族精神高于政府。"
 fascism_ideological_sympathies.a.tt:0 "如果有足够的公众支持，政变可以被实施。"
 fascism_coup.t:0 "法西斯政变"
 fascism_coup.d:0 "有人会说他们早就看到了。那些警告法西斯主义危险的人和那些把它当作[Root.GetName]的救世主的人都发现他们的预言今天成为现实，因为[Root.Capital.GetName]的军队推翻了[Root.GetRulingParty]领导的政府，并夺取了权力。[Root.GetLeader]失踪，据传已流亡国外，政变遭遇了很少的初期抵抗。\n\n新的[Root.GetAdjective]领导层并没有计划允许反抗增长，戒严法已经宣布，随着正在进行的变革，之后不太可能有太大的变化。"
 fascism_coup.a:0 "需要强有力的国家来保护人民免受自身的伤害。"
 fascism_civil_war.t:0 "法西斯主义内战"
 fascism_civil_war.d:0 "尽管法西斯主义运动试图复兴民族主义情感，但对这些思想的抵制仍然很高。计划推翻当前政府的将军们对[Root.GetAdjective]民众似乎对[Root.GetFascistParty]缺乏信心感到失望。\n\n他们坚信人民最终会厌倦[Root.GetLeader]，但他们对采取行动的方法意见不一。有人呼吁立即实施政变，以免公众支持有限的情况下将国家陷入内战。"
 fascism_civil_war.a:0 "有权力的意愿如果犹豫不决地抓住它是毫无意义的。"
 fascism_civil_war.b:0 "他们必须首先团结人民，然后统治他们。"
 fascism_military_defections.t:0 "法西斯突击分队组建"
 fascism_military_defections.d:0 "政治和军事一直与法西斯主义紧密相连。随着其不断增长的政治运动，法西斯主义党开始组建准军事组织，以保护免受内部和外部威胁的威胁，其中内部威胁是他们的政治对手。尽管许多人认为这一发展令人担忧，但军国主义狂热的浪潮导致了越来越多的志愿者加入我们的武装力量。\n\n该运动的政治领袖指出，他们的对手有理由害怕。由于军队在多个层面上都明确受到政治要素的影响，[Root.GetName]的敌人和法西斯主义的敌人开始看起来非常相似。"
 fascism_military_defections.a:0 "只有背叛国家的叛徒才有什么可担心的。"
 fascism_add_popularity.t:0 "共产主义的威胁"
 fascism_add_popularity.d:0 "“[Root.GetLeader]让你相信[Root.GetName]是安全而团结的。当蛇缠绕在隔壁时，这样的谎言毒害了我们的人心，看国民争论，以共产主义之名宣布民族的终结。我们还要多久才会宣布我们的国家死亡呢？[Root.GetRulingParty]会保护我们免受这一威胁吗？”\n\n[Root.GetName]的法西斯主义运动的增长得到了共产主义革命的接近的支持。许多温和派人士，通常可能将法西斯主义视为另一种错误的意识形态实验，现在也将其视为非常真实的担忧。在选择邻国的共产主义和法西斯主义政权之间，他们无疑更倾向于后者。他们甚至可能愿意积极支持它。"
 fascism_add_popularity.a:0 "我们将成为对抗红色威胁的先锋！"
 democratic_on_the_rise.t:0 "走向民主"
 democratic_on_the_rise.d:0 "“如果我们压制人民的声音，我们怎么能声称自己是[Root.GetName]的代表呢？如果我们害怕异议，害怕被公开指责或被公众投票罢黜，那么我们真正害怕的是我们被自己的公民所憎恨和唾弃。[Root.GetRulingParty]是否真的对其原则如此缺乏信心？”\n\n政府内的一个谨慎但松散组织的充满激情的派别已经开始倡导对国家的敌人采取较少的压制政策。他们希望公众通过公民投票和地方党会议参与决策，即使这意味着冒险危及当前议程的未来。"
 democratic_on_the_rise.a:0 "首先，我们可以在内部讨论这个问题。"
 democratic_on_the_rise.a.tt:0 "增加支持举行选举的内部可能性。"
 democratic_on_the_rise.b:0 "知道我们站在正义一边，我们可以允许我们的敌人更公开地发表意见。"
 democratic_on_the_rise.b.tt:0 "增加人们支持民主并组成反对派的可能性。"
 democratic_ideological_sympathies.t:0 "[Root.GetRulingParty]辩论民主"
 democratic_ideological_sympathies.d:0 "令人惊讶的是，在党内讨论中，要求举行更多的公民投票，减少对政权反对者的压制措施得到了一些支持。尽管[Root.GetRulingParty]的领导层仍然持怀疑态度，但一些有影响力的成员支持了政策的转变。\n\n也许他们有信心，实际上不会有太大的改变，或者他们可能是党派事业的秘密叛徒，正如他们的一些对手所说。无论如何，如果公众要求进行这些变化，[Root.GetName]的一些领导者已准备好妥协。"
 democratic_ideological_sympathies.a:0 "选择并非总是在自由和死亡之间。"
 democratic_ideological_sympathies.a.tt:0 "政策得到多数支持时，政府可能会安排选举。"
 democratic_opposition_forming.t:0 "民主反对派形成中"
 democratic_opposition_forming.d:0 "可预见的是，放宽对公开传播反对[Root.GetRulingParty]宣传的限制，导致了公开表达不满的增加。有组织的示威活动和宣传品目前主要出现在学术机构和[Root.GetName]的一些不幸地区，但毫无疑问，这一运动正在扩散。\n\n国家领导人对此问题感到困惑。拥有党的领导权的[Root.GetLeader]并不太愿意多样化公共辩论。然而，已经迈出了第一步，也许已经无法回头。"
 democratic_opposition_forming.a:0 "在没有镇压的情况下，这一运动似乎在自然地增长。"
 democratic_call_for_elections.t:0 "公开要求选举"
 democratic_call_for_elections.d:0 "曾经局限于有限地区的公开不满示威现在已经蔓延到了各地。在人们走上街头的同时，[Root.GetRulingParty]发现自己处于十字路口。如果我们继续允许这种宣传传播，不仅党内提出的住民投票，还有反对派提出的住民投票可能会显示出我们没有公众的支持。我们一直追求的团结正在被不同意见所取代，这些意见团结起来反对我们。"
 democratic_call_for_elections.a:0 "即使改革正在进行，我们必须通过镇压这种抗议来显示我们的力量。"
 democratic_call_for_elections.b:0 "让人民的声音被听到。"
 democratic_election.t:0 "[Root.GetName]的公开选举"
 democratic_election.d:0 "随着言论和集会自由在[Root.GetName]逐渐被接受，[Root.GetRulingParty]内部要求举行选举的派系已经从秘密共谋者转变为公开支持改革的人。尽管[Root.GetLeader]的抗议，过去几个月，该国一直在朝民主化迈出缓慢但稳定的步伐，选举现在似乎是自然的下一步。\n\n然而，并非所有[Root.GetAdjective]市民都支持民主改革。党内仍然存在争议，即是否要等待选举直到我们能够确保稳定的发展。"
 democratic_election.a:0 "忠于[Root.GetRulingParty]的人将支持现在的决定。"
 democratic_election.b:0 "在举行选举之前，改革需要更广泛的支持。"
 radical_on_the_rise.t:0 "激进主义崛起"
 radical_on_the_rise.d:0 "人们对政府感到厌倦，无论是君主制还是共和制。他们正在慢慢聚集在一起传播这个想法。"
 radical_on_the_rise.a:0 "也许政府可以向他们学习？"
 radical_on_the_rise.a.tt:0 "增加激进政府政变的机会"
 radical_on_the_rise.b:0 "经济问题，傻瓜们！"
 radical_on_the_rise.b.tt:0 "增加激进主义受到广泛支持的机会"
 radical_ideological_sympathies.t:0 "无政府社群"
 radical_ideological_sympathies.d:0 "正如预测的那样，我们的政府更倾向于支持这些激进分子"
 radical_ideological_sympathies.a:0 "经济问题，傻瓜们！"
 radical_ideological_sympathies.a.tt:0 "进一步增加政府对激进主义的支持"
 radical_coup.t:0 "无政府主义政变！"
 radical_coup.d:0 "极端无政府主义者开始对我们的政府进行宣传"
 radical_coup.a:0 "警察，摧毁那些宣传海报"
 radical_civil_war.t:0 "无政府主义革命"
 radical_civil_war.d:0 "无政府主义者停止了人民与政府之间的任何联系，并要求政府的消灭。由于我们的拒绝，他们拿起武器，发动了内战。"
 radical_civil_war.a:0 "拿起武器！让我们教训那些不懂国家治理的愚昧者"
 radical_civil_war.b:0 "也许下次再说"
 absolutist_on_the_rise.t:0 "专制主义崛起"
 absolutist_on_the_rise.d:0 "他们说政府软弱。权力应该由一个成员掌握，他们高声呼喊..."
 absolutist_on_the_rise.a:0 "至少我们知道谁将控制国家..."
 absolutist_on_the_rise.a.tt:0 "增加专制政府政变的机会"
 absolutist_on_the_rise.b:0 "我们的民主是神圣的！"
 absolutist_on_the_rise.b.tt:0 "增加专制主义受到广泛支持的机会"
 absolutist_ideological_sympathies.t:0 "权谋派大臣"
 absolutist_ideological_sympathies.d:0 "正如预测的那样，我们的政府更倾向于绝对主义"
 absolutist_ideological_sympathies.a:0 "议会机构怎么样？"
 absolutist_ideological_sympathies.a.tt:0 "进一步增加政府对绝对主义的支持"
 absolutist_coup.t:0 "亲独裁政变！"
 absolutist_coup.d:0 "绝对主义者开始对我们的政府进行宣传"
 absolutist_coup.a:0 "警察，摧毁那些宣传海报"
 absolutist_civil_war.t:0 "白色革命"
 absolutist_civil_war.d:0 "上帝保佑国王！——这是人民对我们颓废的共和国的呼声。他们要求立储君国王，并准备使用武器反对我们。"
 absolutist_civil_war.a:0 "拿起武器！让我们教训那些不懂国家治理的愚昧者"
 absolutist_civil_war.b:0 "也许下次再说"
 fascism_fifty_percent.t:0 "ファシストが住民投票を要求"
 fascism_fifty_percent.d:0 "急速に成長する[Root.GetAdjective]ファシスト運動は、権力を掌握する前に多数の支持が必要だと主張したことはありませんでした。彼らは、自分たちの支配が確立されると、国を統一することを期待しています。しかし、彼らの公的な支持が急速に成長しているようです。多くのファシストは、[Root.GetLeader]を偽善者と呼び、人々の願いを代弁すると主張しながら、実際には大衆の声を聞かないと非難しています。"
 fascism_fifty_percent.a:0 "この憎むべき運動を抑制せよ！"
 fascism_fifty_percent.b:0 "彼らには何の注意も払わないでください。"
 fascism_fifty_percent.c:0 "市民がそれを望むなら、住民投票を実施しましょう。"
 communism_fifty_percent.t:0 "共产主义者要求举行公投"
 communism_fifty_percent.d:0 "马克思主义思想早已在[Root.GetName]扎根，但最近获得了更广泛的支持。这一运动已经超越了政治理论，进入了政治实践，不满的工人甚至一些知名的名人表达了支持。共产主义者称之为阶级意识，而[Root.GetRulingParty]则称之为引发骚乱和叛国的快速通道。"
 communism_fifty_percent.a:0 "必须制止不合理的[Root.GetAdjective]活动！"
 communism_fifty_percent.b:0 "不要理会他们，他们只是制造麻烦。"
 communism_fifty_percent.c:0 "公投比流血革命更可取。"
 democratic_fifty_percent.t:0 "民主派要求举行公投"
 democratic_fifty_percent.d:0 "毫不奇怪，人民统治他们所居住的国家的观念很容易在人民中间变得非常流行。当然，[Root.GetRulingParty]认为这些运动代表的民主观念 - 言论自由、公共选举、自由新闻 - 只是旨在削弱[Root.GetLeader]政府的民粹主义言辞。"
 democratic_fifty_percent.a:0 "把他们围起来。"
 democratic_fifty_percent.b:0 "继续按常规进行。"
 democratic_fifty_percent.c:0 "如果我们接受公投，或许我们可以保留我们的遗产。"
 fascism_revolution_event.t:0 "法西斯主义者向[Root.Capital.GetName]进军"
 fascism_revolution_event.d:0 "在他们的住民投票被拒绝后，几乎是一种合法夺权的象征性尝试，法西斯主义者利用了他们在[Root.GetAdjective]军队中的广泛支持和联系，试图发动政变。[Root.GetRulingParty]政府拒绝了他们的条件，并声称要坚决战斗，以保护[Root.GetName]，正如我们所知道的那样。"
 fascism_revolution_event.a:0 "我们将以任何代价阻止他们！"
 fascism_revolution_event.b:0 "法西斯主义者怀有[Root.GetName]真正的精神！"
 communism_revolution_event.t:0 "共产主义者起义"
 communism_revolution_event.d:0 "在他们的住民投票请求被拒绝后，[Root.GetName]的一些共产主义改革派迅速失去了影响力，被更激进的成员所取代。由于[Root.GetRulingParty]拒绝承认建议改革的公众支持，对革命的浪漫看法逐渐普及，运动的领导者成为那些最容易引发骚乱的人。这些骚乱现在已经演变成全面的内战，国家的未来岌岌可危。"
 communism_revolution_event.a:0 "我们不会允许他们毁了我们的国家！"
 communism_revolution_event.b:0 "革命之火必须用压迫者的鲜血扑灭！"
 democratic_revolution_event.t:0 "[Root.GetAdjective]之春"
 democratic_revolution_event.d:0 "在他们试图通过公开住民投票建立民主政体的尝试被拒绝后，提出这一建议的人们认为[Root.GetLeader]政权是不可救药的。一支由共同目标团结起来的反叛组织联盟，他们的共同目标是在[Root.GetName]建立更具代表性的政治体制，他们已经拿起了武器，并宣布除非[Root.GetRulingParty]被推翻，否则他们不会休息。"
 democratic_revolution_event.a:0 "拯救我们免受这种暴民统治之苦！"
 democratic_revolution_event.b:0 "终于，[Root.GetName]自由了！"
 fascism_suppressed_event.t:0 "法西斯主义者受嘲笑"
 fascism_suppressed_event.d:0 "人们对[Root.GetAdjective]的国家自豪感以及试图复兴过去荣耀的尝试似乎已经过去了。这对于其热烈的支持者来说是一个粗醒，他们的制服、武装姿态和过度夸张的演讲现在更常常成为嘲笑的对象而不是同情。\n\n曾经被视为[Root.GetRulingParty]权力基础的威胁，[Root.GetAdjective]的法西斯主义现在越来越被看作是荒谬的、极端的立场，是对我们国家最基本价值的攻击，而他们声称非常尊重的国家自身。这个词似乎更适合用作侮辱而不是政治称谓。"
 fascism_suppressed_event.a:0 "一群小丑而已。"
 communism_suppressed_event.t:0 "共产主义风潮平息"
 communism_suppressed_event.d:0 "许多共产主义者曾预测[Root.GetName]将成为下一个陷入所谓的国际革命的国家，但在经过几个月的罢工和街头红旗示威后，这股运动似乎已经平息下来。被认为是革命的推动力的工人阶级似乎比推翻[Root.GetLeader]更关心更紧迫的问题，对于这些革命在其他地方的表现似乎不太满意。与此同时，曾经写下热情洋溢的呼吁割断压迫者喉咙的知识分子们，似乎对实际上可能干扰他们舒适生活方式的任何事都犹豫不决。\n\n关于革命的谈话可能会继续，无论是在喝廉价啤酒还是昂贵的葡萄酒时，但这可能只是谈话而已。"
 communism_suppressed_event.a:0 "真是一群伪君子。"
 democratic_suppressed_event.t:0 "民主运动陷入寂静"
 democratic_suppressed_event.d:0 "经过几个月的强烈反对[Root.GetLeader]政权，呼吁进行公共选举和更自由的集会和言论自由法律的运动似乎已经瓦解。现在，人们对如果进行这些改革会对[Root.GetName]的稳定性表示更多的担忧，那些呼吁民主的人被视为闹事者。\n\n更神秘的是，许多运动的领袖似乎突然失踪或停止了他们的工作。也许其中一些人在看到他们的努力失败时选择流亡。尽管如此，[Root.GetRulingParty]政府否认了一切知识和参与。"
 democratic_suppressed_event.a:0 "真是一群放弃者。"
 abandon_neutral.t:0 "[Root.GetLeader]放弃中立外交政策"
 abandon_neutral.d_fascism:0 "在[Root.GetRulingParty]最近掌握政权之后，[Root.GetLeader]宣布[Root.GetName]将不再坚持中立的外交政策。\n'世界变得复杂而错综复杂。我们不再安全。我们必须与我们的法西斯伙伴站在一起对抗我们的敌人。如果我们不选择一边，我们将独自灭亡。'"
 abandon_neutral.d_communism:0 "在[Root.GetRulingParty]最近掌握政权之后，[Root.GetLeader]宣布[Root.GetName]将不再坚持中立的外交政
 abandon_neutral.d_absolutist:0 "君主制之路更加安全。绝对主义将成为我们的选择。"
 abandon_neutral.d_radical:0 "只有银行家是值得信任的。是时候让无政府资本主义接管[Root.GetName]了。"
 abandon_neutral.a:0 "为了[Root.GetName]的未来"
 absolutist_add_popularity.a:0 "我们唯一的希望是他们不会组织政变来对付我们"
 absolutist_add_popularity.d:0 "有人可能会认为这只是老人的叫喊，但反动主义运动不断吸引新的支持者。然而，政府应该采取何种措施来处理这一问题，却很难判断。"
 absolutist_add_popularity.t:0 "反动主义思想正在[Root.GetName]蔓延开来"
 absolutist_fifty_percent.a:0 "上帝可能是创造者，但肯定不是选择[Root.GetName]领袖的正确者。"
 absolutist_fifty_percent.b:0 "教士们一直试图反对我们的政权。现在有什么不同吗？"
 absolutist_fifty_percent.c:0 "最终，一个国家必须尊重其人民的意愿。[Root.GetName]将举行公投。"
 absolutist_fifty_percent.d:0 "这些不断壮大的运动认为[Root.GetLeader]只是占位者。很快，[Root.GetAdjective]人民将反叛政府，要求由全能的上帝选出的强有力的领袖。他们现在要求我们让所有相信唯一上帝的人选择君主制或当前政权。"
 absolutist_fifty_percent.t:0 "[Root.GetAdjective]反动派要求举行公投"
 absolutist_military_defections.a:0 "嗯，也许我们可以提供他们那位人物，以避免[Root.GetName]的毁灭？"
 absolutist_military_defections.d:0 "我们光荣的政权正受到我们自己的士兵的威胁。他们要求一个由全能的上帝选出的强有力的领袖。他们公开举起武器反对[Root.GetName]只是时间问题。"
 absolutist_military_defections.t:0 "绝对主义士兵不会效忠[Root.GetName]"
 absolutist_revolution_event.a:0 "是时候向这些中世纪的抗议者展示现代战争的方式了。"
 absolutist_revolution_event.b:0 "以全能上帝的名义，愿祂选择谁来领导[Root.GetName]！"
 absolutist_revolution_event.d:0 "哦，[Root.GetLeader]，人们认为你不是上帝选出的，他们试图说服你进行一次公投。但由于你的拒绝，他们更愿意自行履行全能上帝的意愿。"
 absolutist_revolution_event.t:0 "愿上帝引领[Root.GetName]！"
 absolutist_suppressed_event.a:0 "可悲，这是正确的词。"
 absolutist_suppressed_event.d:0 "自封的[Root.GetName]之王已经去世，他的追随者忘记了如何战斗。人们已经吸取了教训，我们的体制比那些对着云彩叫喊的可怜老人更受上帝的保护。"
 absolutist_suppressed_event.t:0 "狂热的反动派被击败"
 radical_add_popularity.a:0 "我们唯一的希望是他们不会组织政变来对付我们"
 radical_add_popularity.d:0 "[Root.GetName]一直充斥着资本主义思想。然而，一些更自由的经济学家新团体正在支持彻底将国家从人民生活中剔除的想法，而这个想法正慢慢在[Root.GetName]的富裕阶层中获得支持。然而，政府应该对此采取什么行动，这是一个难以确定的问题。"
 radical_add_popularity.t:0 "无政府资本主义的威胁 [Root.GetName]"
 radical_fifty_percent.a:0 "国家不会因为富人而放弃存在！"
 radical_fifty_percent.b:0 "如果[Root.GetName]的财富无法供应我们，那就利用外国的。"
 radical_fifty_percent.c:0 "人民的意愿是举行公投？好的，让我们向他们展示，大众不会相信富人的肥肉。"
 radical_fifty_percent.d:0 "这一天终于到来了，[Root.GetLeader]。富人现在在整个[Root.GetName]传播他们的观念，人们现在要求进行公投。他们想要移除当前政权，因为在他们看来，这个政权是不道德的，是社会主义的。"
 radical_fifty_percent.t:0 "[Root.GetAdjective] 帝国主义要求公投"
 radical_military_defections.a:0 "无国家的乌合之众永远无法征服[Root.GetName]"
 radical_military_defections.d:0 "别生气，但这是他们一直在喊的话。这些士兵现在正在慢慢积累财富，准备开始革命。"
 radical_military_defections.t:0 "[Root.GetName]社会主义政府对抗的资本主义士兵"
 radical_revolution_event.a:0 "他们会后悔忘记了国家即使没有他们仍然存在的那一天。"
 radical_revolution_event.b:0 "多亏我们的左倾政策，我们获得了一百万美元的小额贷款。由这些专家来领导经济会更好。"
 radical_revolution_event.d:0 "无政府资本主义的瘟疫蔓延到[Root.GetName]的各个地方，尝试外交解决后，他们现在抵制当前政权，使用他们购买的武器来摧毁我们。"
 radical_revolution_event.t:0 "[Root.GetAdjective]经济正受到抵制！"
 radical_suppressed_event.a:0 "现在是谁的“一百万美元的小额贷款”呢，嗯？"
 radical_suppressed_event.d:0 "在征服了他们的主要据点后，叛逆的资本主义者再也没有足够的资金维持他们的队伍前进。他们的破产现在被我们忠诚的人民视为他们无能的迹象，国家就像氧气一样必不可少。"
 radical_suppressed_event.t:0 "无政府资本主义者耗尽了他们的资金"
 absolutist_in_government.t:0 "选举：政府内的绝对主义者？"
 absolutist_in_government.d:0 "在[Root.GetName]，国家主义情绪急剧上升，崛起了一些倡导绝对主义理念的政党：一个强大的领袖引导国家。其中一个政党在当前选举中获得了支持，引发了[Root.GetRulingParty]党内关于我们是否应该尝试与他们合作组建政府的讨论。尽管他们公开拒绝了作为我们国家基础的民主理念，但他们选择参与选举本身为我们的观点提供了一些可信度，承认他们的公众支持可能使他们远离采取暴力行动。"
 absolutist_in_government.a:0 "与其他极端分子相比，他们更可取！"
 absolutist_in_government.b:0 "广泛的民主党派联盟更可取。"
 communism_in_government.t:0 "选举：政府内的共产主义者？"
 communism_in_government.d:0 "[Root.GetName]的共产主义运动，在工人阶级的广泛不满和学界的激进趋势的推动下，已经壮大到足以形成数个政党。其中一个政党在当前选举中获得了相当大的支持后，[Root.GetRulingParty]的政治家们开始辩论是否寻求他们的支持以组建政府。尽管他们认为我们的民主制度不过是资产阶级的暴政，但他们似乎渴望通过与政府合作实现他们想要看到的改变，而不是推翻它。"
 communism_in_government.a:0 "与其他极端分子相比，他们更可取！"
 communism_in_government.b:0 "广泛的民主党派联盟更可取。"
 fascism_in_government.t:0 "选举：政府内的法西斯主义者？"
 fascism_in_government.d:0 "在[Root.GetName]，强烈的民族主义情绪崛起，催生了几个倡导法西斯主义理想的政党：国家通过武力行使权力。其中一个在当前选举中赢得了支持，引发了[Root.GetRulingParty]党内关于是否应该尝试与他们合作组建政府的讨论。尽管他们公然拒绝了构成我国基础的民主理念，但他们选择参与选举本身为我们的观点增加了一些可信度，承认他们的公共支持可能会阻止他们采取暴力行动。"
 fascism_in_government.a:0 "与其他极端分子相比，他们更可取！"
 fascism_in_government.b:0 "广泛的民主党派联盟更可取。"
 radical_in_government.t:0 "选举：政府内的激进分子？"
 radical_in_government.d:0 "[Root.GetName]的激进运动，受到了资产阶级的广泛不满和学界激进趋势的推动，已经壮大到足以形成数个政党。其中一个在当前选举中获得了相当大的支持后，[Root.GetRulingParty]的政治家们已经开始辩论是否应该寻求他们的支持来组建政府。尽管他们认为我们的民主制度不过是乌合之众的愚蠢，但他们似乎渴望通过与政府合作来实现他们想要的变革，而不是推翻政府。"
 radical_in_government.a:0 "与其他极端分子相比，他们更可取！"
 radical_in_government.b:0 "广泛的民主党派联盟更可取。"
 absolutist_influence_foreign_policy.t:0 "专制派影响外交政策"
 absolutist_influence_foreign_policy.d:0 "接纳专制主义者加入我们的政治联盟对我们的外交政策产生了影响。尽管他们强烈反对反动主义，但他们在国外有支持者，赞成他们在[Root.GetName]中获得的影响。相似意识形态倾向的强大政府把我们视为潜在的盟友。无论[Root.GetRulingParty]对他们的理念有多讨厌，与这些国家保持联系可能是必要的，以保留支持我们政府的专制主义者的支持。"
 absolutist_influence_foreign_policy.a:0 "我们可以利用一些盟友对抗更大的威胁。"
 absolutist_influence_foreign_policy.b:0 "有这样的朋友，我们就不需要敌人。"
 communism_influence_foreign_policy.t:0 "共产主义者影响外交政策"
 communism_influence_foreign_policy.d:0 "共产主义者经常认为他们是国际革命的一部分，我们选择将他们作为政府合作伙伴已经引起了许多国际盟友的关注。共产主义党派的代表与那些抛弃了我们的政府形式，转而支持无产阶级专政的国家保持密切联系，我们可能需要在[Root.GetAdjective]外交政策中承认这些关系，以保持他们的支持。"
 communism_influence_foreign_policy.a:0 "我们应该 embrace our common causes."
 communism_influence_foreign_policy.b:0 "这条路会导致[Root.GetName]本身的解体。"
 fascism_influence_foreign_policy.t:0 "法西斯主义者影响外交政策"
 fascism_influence_foreign_policy.d:0 "将法西斯主义者纳入我们的政治联盟对我们的外交政策产生了影响。尽管他们强烈的民族主义，但他们在国外有一些支持者，赞同他们在[Root.GetName]中所拥有的影响力。拥有类似意识形态倾向的极权政府将我们视为潜在盟友。无论[Root.GetRulingParty]对他们的理念抱有多大的厌恶，保持与这些国家的联系可能是必要的，以保持支持我们政府的法西斯主义者的支持。"
 fascism_influence_foreign_policy.a:0 "我们可以利用一些盟友来对抗更大的威胁。"
 fascism_influence_foreign_policy.b:0 "有这样的朋友，我们就不需要敌人了。"
 radical_influence_foreign_policy.t:0 "激进分子影响外交政策"
 radical_influence_foreign_policy.d:0 "激进分子经常认为自己是国际阶级的一部分，我们选择将他们作为政府合作伙伴引起了他们国际盟友的关注。激进政党的代表与那些放弃我们政府形式，支持资产阶级独裁政府的国家保持密切联系。如果我们希望保留他们的支持，我们可能需要在[Root.GetAdjective]的外交政策中承认这些联系。"
 radical_influence_foreign_policy.a:0 "我们应该拥抱共同的目标。"
 radical_influence_foreign_policy.b:0 "走下这条路将导致[Root.GetName]本身的解体。"
 democratic_parties_in_minority.t:0 "选举：民主党派成为少数派"
 democratic_parties_in_minority.d:0 "[Root.GetName]的政治日益极端化。曾经支持民主理念和[Root.GetName]代议制机构的政党，如今更多选民倾向于政治极端。即使中间派政党选择暂时搁置分歧，它们也不再构成多数。为避免形成弱小的少数派政府，我们别无选择，只能与极端派合作。"
 democratic_parties_in_minority.fascism:0 "我们将与法西斯合作，加强[Root.GetName]。"
 democratic_parties_in_minority.communism:0 "与共产主义者合作，可以推动社会变革。"
 democratic_parties_in_minority.absolutist:0 "与专制主义者合作，[Root.GetName]将得到良好领导。"
 democratic_parties_in_minority.radical:0 "与激进派合作，[Root.GetName]将变得富裕。"
 democratic_parties_in_minority.democratic:0 "少数派政府，尽管薄弱，仍然是首选。"
 fascism_ideological_majority.t:0 "选举：法西斯主义多数派"
 fascism_ideological_majority.d:0 "这次选举对其所代表的制度来说是毁灭性的。大多数[Root.GetAdjective]居民投票支持一个寻求废除选举、安插专制统治者的法西斯党派。虽然许多人认为采取武力反对侵犯民主理念的行为，但其他人认为使用暴力只会进一步巩固他们的理念。"
 fascism_ideological_majority.a:0 "这对于[Root.GetName]来说是黑暗的一天，但人民已经发表了他们的意见。"
 fascism_ideological_majority.b:0 "我们不会放弃自由而不加以斗争！"
 communism_ideological_majority.t:0 "选举：共产主义多数派"
 communism_ideological_majority.d:0 "当前选举结果是共产主义党派的胜利，前政府对此反应不一。新的统治者声称他们代表全体人民，但他们将我们珍视的许多民主制度视为企图操纵和压制工人阶级，引发了关于什么才真正构成 '人民的统治' 的讨论。在一些国家，革命始于鲜血之河。在[Root.GetName]，它并不是如此，但它仍可能以血腥收场。"
 communism_ideological_majority.a:0 "这令人不安，但他们确实代表了多数派。"
 communism_ideological_majority.b:0 "在他们废除每一个持不同意见的迹象之前，我们必须制止他们！"
 absolutist_ideological_majority.t:0 "选举：绝对主义多数派"
 absolutist_ideological_majority.d:0 "这次选举对于它所代表的制度来说是毁灭性的。大多数[Root.GetAdjective]人口都投票支持绝对主义政党，他们试图废除选举，安排一个独裁者统治者。尽管许多人考虑采取行动反对这种侵犯民主理念的行为，让他们有权进行这次选举，但其他人认为使用暴力只会进一步证实他们的理念。"
 absolutist_ideological_majority.a:0 "对于[Root.GetName]来说，这是一个黑暗的日子，但人民已经说话了。"
 absolutist_ideological_majority.b:0 "我们不会放弃自由而不进行斗争！"
 radical_ideological_majority.t:0 "选举：激进派多数派"
 radical_ideological_majority.d:0 "目前的选举结果导致激进派政党的胜利，前政府对此有着各种不同的反应。新的统治者声称代表全体人民，但他们认为我们珍视的许多民主制度是试图操控和压迫中产阶级的尝试，这引发了有关何谓“人民的统治”的讨论。在一些国家，革命是在鲜血之河中开始的。在[Root.GetName]中，情况或许不同，但仍可能以这种方式结束。"
 radical_ideological_majority.a:0 "这令人担忧，但他们确实代表多数人。"
 radical_ideological_majority.b:0 "在他们废除所有持不同政见的迹象之前，我们必须阻止他们！"
 wartime_exception.t:0 "选举：战时例外"
 wartime_exception.d:0 "[Root.GetName] 处于战争状态。通常情况下，此时会举行选举，但由于陷入重要的冲突，许多人认为不能花时间进行政治竞选，或者如果发生领导层变更，这将是无法承受之重。同时，其他人声称，以进行中的战争为正当理由跳过选举是侵蚀[Root.GetAdjective] 民主的第一步。毕竟，让军事事务优先于人民的影响可能是一个很险恶的斜坡。"
 wartime_exception.a:0 "选举将照常举行。"
 wartime_exception.b:0 "等我们结束这场战争后再处理这些事情。"
 government_contested.t:0 "选举：争议政府"
 government_contested.d:0 "随着即将到来的选举，人们开始质疑当前政府管理进行中的战争的能力。[Root.GetName] 遭受了巨大的苦难，民意已经转向那些似乎正在领导我们的国家走向失败的人。虽然人们决心将战争进行到底，但他们更愿意看到另一届政府结束它。"
 government_contested.a:0 "这种信任危机非常不幸。"
 government_contested.b:0 "让政治局势发生变化以保持人民的团结。"
 party_choice.t:0 "[GetYear] 年选举"
 party_choice.d:0 "选举的日子到了。哪个政党将控制政府？"
 war_justification.fascismneutrality.t:0 "[Root.GetLeader]发表反对[From.GetName]的讲话"
 war_justification.fascismneutrality.d:0 "“[From.GetName]是属于[From.GetAdjective]吗？让我们提出一个更好的问题：未来是属于[From.GetNameDef]吗，还是属于[Root.GetName]呢？”\n\n[Root.GetLeader]今天的讲话表明[Root.GetName]正走上战争之路。过去一个月以来，政治紧张局势一直在升级，看来[Root.GetAdjective]的人民已经接受了战争是不可避免的事实。"
 war_justification.fascismneutrality.a:0 "未来属于[Root.GetName]！"
 war_justification.fascismdemocratic.t:0 "[Root.GetLeader]谴责[From.GetAdjective]的理念"
 war_justification.fascismdemocratic.d:0 "“[From.GetAdjective]声称拥有自由和民主，声称追求和平，但所有这些他们自吹自擂的东西都是空洞的。他们的民主将人民分裂，而不是团结，他们的自由只是纪律的缺失。我们[Root.GetAdjective]看穿了这些谎言...而且我们能看到，这种和平，以他们的条件为基础的和平，也是一个谎言。”\n\n[Root.GetRulingParty]长期以来嘲笑[From.GetAdjective]国家的软弱，但最近， retouch rhetoric 已经变得更具侵略性。 武装冲突的日子越来越近。"
 war_justification.fascismdemocratic.a:0 "[Root.GetName]在[Root.GetLeader]的领导下团结一致。"
 war_justification.fascismcommunism.t:0 "[Root.GetLeader]警告[From.GetAdjective]的共产主义"
 war_justification.fascismcommunism.d:0 "“对我们的生活方式，或者说生活方式本身，是否有比共产主义更大的威胁？这种威胁威胁着奴隶而不是主人统治每个国家，废除国家本身，废除人民和他们的历史。我们将占领[From.GetName]并消灭共产主义瘟疫。”\n\n[Root.GetLeader]对共产主义的憎恨早在[Root.GetRulingParty]掌权之前就是众所周知的，但最近在[From.GetAdjective]政府的特定情况下似乎加剧了。我们彻底清除马克思主义在地球上的存在的任务也可能从这里开始。"
 war_justification.fascismcommunism.a:0 "那些拒绝国家的人将看到他们自己的覆灭。"
 war_justification.fascismfascism.t:0 "[Root.GetName]为伟大的斗争做准备"
 war_justification.fascismfascism.d:0 "“[From.GetAdjective]是不轻易放弃权力的人民。然而，他们也必须意识到，我们两个国家的发展道路只能以冲突结束。我们必须为即将到来的斗争做好准备。[From.GetName]不会不经战斗就被占领。”\n\n[From.GetName]和[Root.GetName]两国政府之间相似观念的理解可能性已让位于通过武力夺取其领土的行动。"
 war_justification.fascismfascism.a:0 "历史将通过我们的胜利来书写。"
 war_justification.communismneutrality.t:0 "[Root.GetLeader]为[From.GetName]带来革命"
 war_justification.communismneutrality.d:0 "“尽管我们已经巩固了[Root.GetName]的社会主义社会，但许多国家仍然在旧式专制政权下受苦。[From.GetName]的工人没有发言权，没有组织手段，任何试图实行社会主义的尝试都将被[From.GetLeader]政权残酷地镇压。我们不能等待国际革命的机器为[From.GetAdjective]的人民运作。通过我们的革命，我们已经证明我们可以在这里打垮资本主义压迫者，我们也将打垮[From.Capital.GetName]的压迫者！”\n\n[Root.GetLeader]已经放弃了对[From.GetName]由[From.GetRulingParty]控制的外交修辞的一切尝试。消除所有边界的使命现在严格集中在消除他们的边界上。"
 war_justification.communismneutrality.a:0 "[From.GetAdjective]的工人，你们的解放即将到来！"
 war_justification.communismdemocratic.t:0 "[Root.GetLeader]呼吁支援[From.GetAdjective]工人"
 war_justification.communismdemocratic.d:0 "“还有比[From.GetAdjective]人民所谓的自由更大的谎言吗？曾经，他们在宣称拥有土地的王子和公爵统治下像奴隶一样工作，现在他们被迫将自己的劳动力出售给那些声称拥有工厂的人。他们选择一个主人而不是另一个的自由几乎不能称为自由。同样，他们选择领导者的自由是一种虚假的选择，因为宣传永远不会允许真正的社会主义者掌权。如此彻底被洗脑的人只能被[Root.GetAdjective]的干预所拯救。”\n\n[Root.GetLeader]在党会议上长时间对[From.GetName]的政府进行了辩论，但这种修辞现在在公开场合更频繁地使用。几乎没有理由相信这场冲突可以和平解决。"
 war_justification.communismdemocratic.a:0 "我们将粉碎他们的资产阶级专政！"
 war_justification.communismcommunism.t:0 "[From.GetAdjective]共产主义的失败"
 war_justification.communismcommunism.d:0 "“同志们，尽管最伟大的革命家曾经被称为叛徒，但现在我们已经明显看到，革命本身已经被背叛。否则，您如何解释[From.GetName]的[From.GetRulingParty]的统治呢？他们抛弃了马克思主义思想的一切迹象，建立了一个堕落的工人国家，他们可以在虚假的前提下统治吗？通过以国际革命为代价来加强自己的权力，他们表明他们对自己声称持有的理想兴趣不大。我们必须给他们带来真正的革命。”\n\n尽管最初支持[From.GetAdjective]的革命，[Root.GetLeader]对其发展表达了日益增加的失望。在为时已晚之前，[Root.GetRulingParty]可能不得不介入。"
 war_justification.communismcommunism.a:0 "现在还有时间拯救他们的社会主义尝试。"
 war_justification.communismfascism.t:0 "[Root.GetLeader]呼吁粉碎[From.GetAdjective]的民族主义"
 war_justification.communismfascism.d:0 "“对于革命的未来，对于工人的困境，还有哪个社会比[From.GetName]的法西斯政权更令人厌恶呢？他们号召人们狂热地奉献自己给国家制度这个颓废的机构，他们将野蛮的古老方式装扮成现代的服装，试图将其呈现为劳工阶级必然的国际胜利的替代未来。他们对我们或我们的盟友发动攻击只是时间问题。让我们先发制人。”\n\n没有人预料到我们和[From.GetAdjective]之间会有互相蔑视的情况，但敌意最近加剧。现在看来，冲突会比以往更早发生。"
 war_justification.communismfascism.a:0 "死于法西斯主义者手下！"
 war_justification.democraticneutrality.t:0 "[Root.GetLeader]与[From.GetName]的外交关系破裂"
 war_justification.democraticneutrality.d:0 "“尽管我们试图找到与[From.GetName]解决冲突的外交解决方案，但谈判再次破裂，使我们只剩下有限的选择。[From.GetLeader]政权表现出了典型的不对人民负责任的领导人在这个问题上的不合理态度。除非[From.GetAdjective]领导政策完全转变，否则我们将别无选择，只能采取战斗手段。”\n\n[Root.GetAdjective]介入[From.GetName]一直是一个热门话题，一些反对派政治家声称[Root.GetRulingParty]从一开始就追求强硬政策。不管最初的意图如何，未来的战争现在似乎变得非常真实和不可避免。”
 war_justification.democraticneutrality.a:0 "有时候，你需要攀登冲突之山。"
 war_justification.democraticdemocratic.t:0 "[Root.GetLeader]呼吁干预[From.GetName]"
 war_justification.democraticdemocratic.d:0 "“我们必须沉重地面对现实：入侵[From.GetName]可能是我们目前唯一的选择。在我们目前的情况下，尝试其他解决方案太有战略优势了。尽管我们相信[Root.GetAdjective]和[From.GetAdjective]的人民都不想要战争，但历史已经将我们带到了这一点，我们的选择有限。我们只能希望通过对我们军事力量的坚定主张，可以避免未来的流血。」\n\n虽然有一种流行的理论认为民主国家不会与其他民主国家开战，但最近的发展指向了未来[Root.GetAdjective]对[From.GetName]的入侵。历史也许会让我们感到惊讶。”
 war_justification.democraticdemocratic.a:0 "[From.GetName]的民主性存疑。"
 war_justification.democraticcommunism.t:0 "[Root.GetLeader]反对红色威胁"
 war_justification.democraticcommunism.d:0 "“毫无疑问，[From.GetName]的共产主义是这个时代自由和秩序的最大威胁之一。它无情地威胁着不仅是[From.GetAdjective]人民繁荣、民主社会的希望，还有其邻国。如果我们现在不采取行动，我们可能会看到这个第一个多米诺骨牌倒下得太晚，留下更多失败的社会实验。在我们介入之前，还需要多少人死去？”\n\n最近，由[From.GetAdjective]野心推动的颠覆活动威胁到我们的民主制度，已成为一个激烈争论的话题。野党代表称这是一场红色恐慌，旨在追求与[From.GetName]的战争，而[Root.GetRulingParty]的言辞迄今为止非常成功。”
 war_justification.democraticcommunism.a:0 "他们奉行暴力的意识形态，除了暴力，还能期待什么反应呢？"
 war_justification.democraticfascism.t:0 "[Root.GetLeader]面对[From.GetAdjective]的法西斯主义"
 war_justification.democraticfascism.d:0 "“在近现代史，甚至整个历史中，没有比[From.GetRulingParty]现在对[From.GetName]实行的铁腕统治更糟糕的暴政。人们可能会争论我们不应该挑起冲突，应该相信[From.GetLeader]将来会遵守条约和承诺，但这些人没有看到，在法西斯主义统治下达成的条约是毫无用处的。对于这些不诚实的说谎者，强权即是正义，协议上的纸张与他们的反对者的书籍一样容易燃烧。”\n\n长期以来一直希望避免与[From.GetName]进行直接对抗的人们现在受到[Root.GetLeader]的强烈反对，他认为从“马基雅维里主义”的角度来看，我们不过是在拖延战争，以敌人的利益为代价。按照这个速度，我们最终可能会首先发动攻击。”
 war_justification.democraticfascism.a:0 "在他们离开之前，我们的时代不会有和平。"
 war_justification.neutralityneutrality.t:0 "[Root.GetLeader]号召对[From.GetName]开战"
 war_justification.neutralityneutrality.d:0 "“虽然我们可能是和平的人，但单单我们的本性并不能决定我们在历史中必须采取的道路。这是战争的时刻。太长时间以来，[From.GetAdjective]拥有我们可能需要度过的手段，而很显然他们不会平和地放弃。尽管我们已经尽最大努力建立现代国家，但有些事情只能通过战斗的古老试炼来解决。”\n\n[Root.GetLeader]对[From.GetName]的敌对言辞已经充分证明入侵的正当性。部分人口支持这一决定，但决定权在我们的领袖手中。"
 war_justification.neutralityneutrality.a:0 "这可能是一个艰难的决定，但我们必须坚定支持它。"
 war_justification.neutralitydemocratic.t:0 "[Root.GetLeader]挑战[From.GetAdjective]的自以为是"
 war_justification.neutralitydemocratic.d:0 "“[From.GetName]也许认为他们比我们更现代化和先进，但事实是，他们的国家并没有像我们国家一样经受过考验，也没有准备好应对明显出现在地平线上的威胁。由于他们对我们的轻蔑，以及阻止我们夺取属于我们的东西，他们已经将我们变成了自己的威胁之一。他们虚弱且分裂的国家几乎无法抵抗我们的要求。”\n\n[Root.GetRulingParty]长期以来对[From.GetName]持有的轻蔑意见已经从批评升级为敌意。尽管普遍意见认为[From.GetAdjective]的人民希望避免战争，[Root.GetLeader]声称是他们选举的领导人通过傲慢引发了战争。"
 war_justification.neutralitydemocratic.a:0 "他们不知道我们的艰难经历如何磨炼了我们。"
 war_justification.neutralitycommunism.t:0 "[Root.GetLeader]希望恢复[From.GetName]的秩序"
 war_justification.neutralitycommunism.d:0 "“[Root.GetAdjective]国家精神坚定，但并非所有国家都如此幸运。[From.GetName]的传统已经被摧毁，合法统治者早已被谋杀和埋葬，所有这一切都是为了伟大的马克思主义革命的理念。我们的职责是恢复这个被血腥的篡夺者误导的世界的秩序，并对抗这一威胁，展示[Root.GetName]的力量。”\n\n虽然[Root.GetRulingParty]一直反对共产主义，但最近的演讲中特别攻击了[From.GetName]。无论共产主义者对[Root.GetAdjective]国家的攻击是否构成真正威胁，对[From.GetAdjective]共产主义的先发制人攻击已经在进行中。"
 war_justification.neutralitycommunism.a:0 "革命中被谋杀的人将会得到报仇！"
 war_justification.neutralityfascism.t:0 "[Root.GetLeader]抨击[From.GetAdjective]的压迫者"
 war_justification.neutralityfascism.d:0 "“我的对手可能会让你相信，我的统治方式类似于[From.GetName]的[From.GetRulingParty]。但他们大错特错。虽然[From.GetLeader]的成功是最近一场破坏性的群众运动的结果，该运动旨在欺凌其他国家以屈服，但[Root.GetRulingParty]站在那里，反对那种运动，拒绝屈服。我已准备好采取一切必要措施来消除这一威胁，即使这意味着发动战争。”\n\n[Root.GetLeader]政权对[From.GetAdjective]国家采取了敌对政策。无论我们的领袖被称为什么，法西斯主义是留给我们的敌人的词汇。”
 war_justification.neutralityfascism.a:0 "传统和实用主义将永远战胜狂热和恐怖。"
 war_justification.37.t:0 "[Root.GetLeader]质疑[From.GetAdjective]的主权"
 war_justification.37.d:0 "“国家的边界由谁确定，以及如何确定？不管人们过去是如何找到正当理由来界定[Root.GetName]的结束和[From.GetName]的开始的，我们生活在一个新时代。这一边界的战略重要性无法被过分强调，为了确保我们人民的持续安全，我们完全有权利来调整它。”\n\n听[Root.GetLeader]最近的演讲，入侵[From.GetName]似乎已成定局。虽然有不同意见的声音，但对战争的公众支持日益增长。"
 war_justification.37.a:0 "我们必须团结在这个事业之后！"
 war_justification.38.t:0 "[Root.GetLeader]质疑[From.GetName]的动机"
 war_justification.38.d:0 "“毫无疑问，[From.GetName]正在为战争做准备。经济政策的变化清楚地表明，[From.GetAdjective]不是和平之民，而是在等待合适的机会来打击我们。难道我们会袖手旁观，看着他们武装起来，而[Root.GetName]毫无防备吗？还是我们会在这个威胁超越我们力量之前将其消除？”\n\n[Root.GetRulingParty]中的鹰派已经将目光投向[From.GetName]，主张攻击是最好的防御。他们的观点正在获得支持，[Root.GetName]正在为战争做准备。"
 war_justification.38.a:0 "至少通过战争，这场冲突将有个了结。"
 war_justification.39.t:0 "[Root.GetLeader]对[From.GetAdjective]的装腔作势感到愤怒"
 war_justification.39.d:0 "“那些天真的[Root.GetName]公民，将[From.GetAdjective]想象为和平之民的人完全脱离了现实。生活在我们边境的人们没有幻想的奢侈，因为他们看到[From.GetAdjective]的军队就在国界附近。这是一种我们不能无视的威胁。随着时间的推移，[From.GetName]正在为战争做准备。如果我们不做同样的准备，那将是疯狂的。”\n\n[From.GetAdjective]的军事存在靠近我们的领土，引发了越来越多的关切，因为这个国家似乎越来越成为[Root.GetRulingParty]的敌人。它是他们言论的原因还是结果，有待争议。”
 war_justification.39.a:0 "无论如何，我们必须让人民为战争做好准备。"
 war_justification.40.t:0 "[Root.GetLeader]倡导入侵[From.GetName]"
 war_justification.40.d:0 "“如果我们想在可预见的、甚至可以说是不可避免的与[From.GetName]的战争中占据战略优势，那就没有犹豫的余地。这关乎我们子孙后代的未来，确保[Root.GetName]明天在世界上有一席之地。这是一种对我们事业和理想的奉献问题，以及我们理所当然接受的理想问题。现在是行动的时候。”\n\n[Root.GetRulingParty]领袖，尤其是[Root.GetLeader]的一系列激动人心的演讲，一直在呼吁公众支持入侵[From.GetName]。入侵背后的地缘政治动机在爱国主义情感的背后显得不那么突出，但这一运动似乎非常有效地说服了公众认为这是必要的。"
 war_justification.40.a:0 "国家坚定支持这一重要决定。"
 war_justification.fascismneutrality200.t:0 "[From.GetLeader]反对[Root.GetName]"
 war_justification.fascismneutrality200.d:0 "“[Root.GetName]属于[Root.GetAdjective]吗？还是让我们问一个更好的问题：未来属于[Root.GetAdjective]还是属于[From.GetName]？”\n\n[From.GetLeader]今天的演讲暗示[From.GetName]正在走向战争。过去一个月以来，政治紧张局势一直在升级，似乎[From.GetAdjective]人民已经接受战争是不可避免的。[Root.GetName]也必须做好准备。”
 war_justification.fascismneutrality200.a:0 "为什么我们不能过上和平的生活？"
 war_justification.fascismdemocratic200.t:0 "[From.GetLeader]谴责[Root.GetAdjective]理念"
 war_justification.fascismdemocratic200.d:0 "“[Root.GetAdjective]声称拥有自由和民主，声称渴望和平，但他们所自豪的这一切都是空洞的。他们的民主分裂了人民，而应该让人民团结的地方，他们的自由只暴露了纪律的不足。我们[From.GetAdjective]看穿了这些谎言……我们也看到，这种和平，以他们的条件而言，也是一个谎言。”\n\n[From.GetRulingParty]长期以来一直嘲笑[Root.GetAdjective]国家的软弱，但最近 retoric 变得更加激进。武装冲突的日子越来越近了。”
 war_justification.fascismdemocratic200.a:0 "如预期那样，来自[From.GetLeader]这种法西斯垃圾。"
 war_justification.fascismcommunism200.t:0 "[From.GetLeader]警告[Root.GetAdjective]的共产主义"
 war_justification.fascismcommunism200.d:0 "“有什么比共产主义对我们的生活方式，甚至是生活本身，构成更大威胁的吗？这种瘟疫威胁要让奴隶而不是主人统治每个国家，要废除国家本身，废除人民和他们的历史。我们将占领[From.GetName]并消灭共产主义瘟疫。”\n\n[From.GetLeader]对共产主义的憎恶早在[From.GetRulingParty]掌权之前就广为人知，但最近在[Root.GetAdjective]政府的具体情况下似乎加剧了。我们清除地球上的马克思主义的使命可能就从那里开始。”
 war_justification.fascismcommunism200.a:0 "如果他们害怕我们的事业，他们就害怕他们自己的人民。”
 war_justification.fascismfascism200.t:0 "[From.GetName]准备进行激烈斗争"
 war_justification.fascismfascism200.d:0 "“[Root.GetAdjective]是一个不轻易放弃权力的人民。然而，他们也必须意识到，我们两国的发展轨迹只能以冲突而告终。我们必须为即将到来的斗争做好准备。[Root.GetName]不会被轻易夺走。”\n\n[Root.GetName]政府与[From.GetName]政府的相似思维之间的理解可能性已经让位于通过武力占领他们的领土的行动。”
 war_justification.fascismfascism200.a:0 "让他们来吧！"
 war_justification.communismneutrality200.t:0 "[From.GetName]为[Root.GetName]带来革命"
 war_justification.communismneutrality200.d:0 "“虽然我们在[From.GetName]巩固了社会主义社会，但许多国家仍然受到老派专制政权的压迫。[Root.GetName]的工人们没有发声的权利，也没有组织的途径，任何试图建立社会主义的尝试都将被[Root.GetLeader]政权残酷镇压。我们不能等待国际革命的机器为[Root.GetAdjective]人民转动。我们已经证明了我们能够在这里打败资本主义的压迫者，我们也将打败[Root.Capital.GetName]的压迫者！”\n\n[From.GetLeader]已经放弃了与我们政府的一切外交尝试。消除所有国界的共产主义任务现在严格关注消除我们的国界。”
 war_justification.communismneutrality200.a:0 "[Root.GetLeader]比任何革命机会主义者都是更好的统治者！"
 war_justification.communismcommunism200.t:0 "[Root.GetAdjective]共产主义的失败"
 war_justification.communismcommunism200.d:0 "“同志们，尽管最伟大的革命者曾经被称为叛徒，但现在我们明白，革命本身已经受到了背叛。除此之外，你如何解释[Root.GetName]的[Root.GetRulingParty]统治，他们抛弃了马克思主义思想的一切，建立了一个腐化的工人国家，在虚伪的前提下执政？他们以国际革命的代价来强化自己的权力，表明他们对自己声称的理想关心不多。我们必须为他们带来真正的革命。”\n\n尽管最初支持[Root.GetRulingParty]在[Root.Capital.GetName]的胜利，但[From.GetLeader]已经远离[Root.GetLeader]的哲学。冲突已经升级到他们准备入侵以强制在我们身上实施他们的社会主义的程度。"
 war_justification.communismcommunism200.a:0 "他们不了解革命对[Root.GetAdjective]人民意味着什么。"
 war_justification.communismfascism200.t:0 "[From.GetLeader]呼吁粉碎[Root.GetAdjective]民族主义"
 war_justification.communismfascism200.d:0 "“在革命的未来，对工人困境更加令人厌恶的社会，除了[Root.GetName]的法西斯政权外，别无他选。他们呼吁人民狂热地奉献自己于国家这一陈腐机构，他们用现代外衣装扮古老的野蛮方式，试图将自己呈现为工人阶级不可避免的国际胜利的替代未来。他们对我们或我们的盟友发动攻击只是时间问题。让我们率先出击。”\n\n没有人预料到我们与[Root.GetAdjective]之间会有不至于相互蔑视，但最近，敌意加剧。听[From.GetLeader]的讲话，冲突很快就会发生。"
 war_justification.communismfascism200.a:0 "死于共产主义者之手！"
 war_justification.democraticneutrality200.t:0 "与[Root.GetName]的外交破裂"
 war_justification.democraticneutrality200.d:0 "“尽管我们试图找到与[Root.GetName]的冲突的外交解决方案，但谈判再次破裂，使我们只剩下有限的选择。[Root.GetLeader]政权表现出一种不合理的态度，这是领导者不需对国民负责的典型特征。除非[Root.GetAdjective]领导层的政策完全转变，否则我们将别无选择，只能使用武力。”\n\n[From.GetAdjective]对我们国内事务的干预成为热点问题，一些反对党政治家声称[From.GetRulingParty]从一开始就实行鹰派政策。无论他们最初的意图如何，未来的战争现在似乎突然变得非常真实和不可避免。”
 war_justification.democraticneutrality200.a:0 "他们的居高临下的 retoric 不会威胁到我们。"
 war_justification.democraticdemocratic200.t:0 "[From.GetName]呼吁干涉[Root.GetName]"
 war_justification.democraticdemocratic200.d:0 "“怀着沉重的心情，我们不得不面对现实：对[Root.GetName]的入侵可能是我们唯一的手段。在当前情况下，尝试其他解决方案太具有战略优势。虽然我们相信既不是[From.GetAdjective]人民也不是[Root.GetAdjective]人民希望战争，但历史将我们引导到了这一点，我们的选择有限。我们只能希望通过行使我们的军事力量，我们可以避免未来更多的流血事件。”\n\n尽管有一种普遍的理论认为，民主国家不会与其他民主国家开战，但最近的发展表明，[From.GetAdjective]可能会在将来入侵[Root.GetName]。历史可能会让我们感到意外。”
 war_justification.democraticdemocratic200.a:0 "[From.GetName]本身的民主性是值得怀疑的，追求如此激进的行动。”
 war_justification.democraticcommunism200.t:0 "[From.GetName]发表反对红色威胁的言论"
 war_justification.democraticcommunism200.d:0 "“毫无疑问，[Root.GetName]的共产主义是当前自由和秩序的最大威胁之一。它是无情且残酷的，不仅威胁着[Root.GetAdjective]人民对繁荣民主社会的希望，还威胁着邻国。如果我们现在不采取行动，我们很可能会看到第一个多米诺骨牌太迟倒下，留下更多的社会实验失败。还需要多少人死亡才能让我们介入呢？”\n\n新兴的工人运动使[From.GetAdjective]领导人感到不安。尽管他们的反对派代表称这是一场针对我们的红色恐慌，但[From.GetRulingParty]的言辞迄今为止非常成功。”
 war_justification.democraticcommunism200.a:0 "只要还有利润可图，资本家就会制造战争。”
 war_justification.democraticfascism200.t:0 "[From.GetName]面对[Root.GetAdjective]的法西斯主义"
 war_justification.democraticfascism200.d:0 "“在现代历史中，甚至在整个历史上，没有比[Root.GetRulingParty]目前对[Root.GetName]的铁腕统治更糟糕的暴政。人们可能会争辩说我们不应该挑起冲突，应该相信[Root.GetLeader]会履行将来的条约和承诺，但这些人没有看到，法西斯主义统治下的条约是无效的。对于这些不道德的说谎者来说，强权即正义，协议书上的文字与他们的反对者的书一样容易烧掉。”
 war_justification.democraticfascism200.a:0 "不可避免。早点结束吧。”
 war_justification.neutralityneutrality200.t:0 "[From.GetName]呼吁对[Root.GetName]发动战争"
 war_justification.neutralityneutrality200.d:0 "“尽管我们是和平的人民，但仅凭我们的性格不能决定我们在历史中的道路。这是战争的时代。[Root.GetAdjective]长期以来拥有我们需要度过可能面临的艰难时刻所需的手段，而很明显他们不会愿意和平放弃。尽管我们已经尽力建设现代国家，但一些问题只能通过古老的战斗方式解决。”
 war_justification.neutralityneutrality200.a:0 "他们将后悔把我们当作敌人。”
 war_justification.neutralitydemocratic200.t:0 "[From.GetLeader]质疑[Root.GetAdjective]的自负"
 war_justification.neutralitydemocratic200.d:0 "“[Root.GetName]也许认为自己比我们更加现代化和先进，但事实是，他们的国家没有像我们的国家那样经受考验，也没有为明显出现在地平线上的威胁做好准备。通过对我们的蔑视，以及阻止我们夺回属于我们的东西，他们把我们变成了他们自己的威胁之一。他们这个分裂而脆弱的国家几乎不会抵抗我们的主张。”
 war_justification.neutralitydemocratic200.a:0 "[From.GetAdjective]人民中主张和平的声音当然被压制了。”
 war_justification.neutralitycommunism200.t:0 "[From.GetLeader]希望恢复[Root.GetName]的秩序"
 war_justification.neutralitycommunism200.d:0 "“[From.GetAdjective]的国家精神强大，但并非所有国家都如此幸运。[Root.GetName]的传统已经被摧毁，合法统治者早已被血腥的篡夺者所杀害和埋葬，这一切都发生在伟大的马克思主义革命的名义之下。我们的责任是恢复这个被血腥篡夺者引导的世界的秩序，坚定[From.GetName]的实力来对抗这一威胁。”
 war_justification.neutralitycommunism200.a:0 "要撤销我们已经取得的进步已经太晚了。”
 war_justification.neutralityfascism200.t:0 "[From.GetLeader]指责[Root.GetAdjective]的压迫者"
 war_justification.neutralityfascism200.d:0 "“我的反对者会让你相信，我的统治就像[Root.GetName]的[Root.GetRulingParty]一样。他们大错特错。[Root.GetLeader]的成功是最近一股破坏性的群体运动的结果，旨在欺凌其他国家以使其屈服，而[From.GetRulingParty]则站在反对这种运动的立场，我们绝不会屈服。我准备采取一切必要措施来消除这一威胁，即使这意味着战争。”
 war_justification.neutralityfascism200.a:0 "如果他们想要测试我们的实力，他们将后悔的。”
 war_justification.237.t:0 "[From.GetLeader]质疑[Root.GetAdjective]的主权"
 war_justification.237.d:0 "“谁决定一个国家的边界，以及边界是如何确定的？无论人们在过去以何种方式为[From.GetName]的结束和[Root.GetName]的开始辩护，我们都生活在一个新时代。这个边界的战略重要性无法被低估，为了确保我们人民的持续安全，我们完全有权调整它。”
 war_justification.237.a:0 "这个世界难道没有从大战中吸取教训吗？"
 war_justification.238.t:0 "[From.GetLeader]质疑[Root.GetName]的动机"
 war_justification.238.d:0 "“毫无疑问，[Root.GetName]正在为战争做准备。经济政策的变化明显表明，[Root.GetAdjective]不是和平之民，而是在等待合适的机会对我们发动攻击。难道我们要袖手旁观，看着他们武装自己，而[From.GetName]却毫无防备吗？还是我们要在这种威胁超出我们掌握能力之前解除它？”
 war_justification.238.a:0 "这正是为什么我们需要做好准备的原因。"
 war_justification.239.t:0 "[From.GetLeader]对[Root.GetAdjective]的傲慢愤怒"
 war_justification.239.d:0 "“那些幼稚的[From.GetName]市民，把[Root.GetAdjective]看作和平之民的人，完全脱离了现实。居住在我们边界的人没有这种幻想的奢侈，他们看到[Root.GetName]的军队就在边界不远处集结。这是一个我们不能置之不理的威胁。随着每一天的过去，[Root.GetName]正在为战争做准备。如果我们不采取同样的行动，那将是疯狂的。”
 war_justification.239.a:0 "在这些威胁之后，我们几乎无法解除武装。"
 war_justification.240.t:0 "[From.GetLeader]倡导入侵[Root.GetName]"
 war_justification.240.d:0 "“如果我们想在可预见的、甚至可以说是不可避免的与[Root.GetName]的战争中取得战略上的优势，那就没有犹豫的余地。这关系到我们孩子们的未来，确保[From.GetName]在明天的世界中有一席之地。这是对我们事业和理念的奉献问题。是时候行动了。”
 war_justification.240.a:0 "我们最好做好准备。战争将会来临。"
 war_justification.absolutistabsolutist.t:0 "[Root.GetLeader]敦促征服[From.GetAdjectiveCap]领土"
 war_justification.absolutistabsolutist.d:0 "“[Root.GetName]的强大力量并不被普遍接受。历史的进程中，帝国兴衰已见证，今天，我们，[Root.GetLeader]，作为我们祖国的执政总理，找到了对我们霸权的主要威胁，那就是[From.GetName]的邪恶专制统治。”
 war_justification.absolutistabsolutist.a:0 "为了[Root.GetRulingParty]！"
 war_justification.absolutistabsolutist200.t:0 "[Root.GetLeader]呼吁对抗[From.GetName]的战争"
 war_justification.absolutistabsolutist200.d:0 "“[Root.GetName]的强大力量并不被普遍接受。历史的进程中，帝国兴衰已见证，今天，我们，[Root.GetLeader]，作为我们祖国的统治总理，找到了对我们霸权的主要威胁，那就是[From.GetName]的邪恶专制政权。”
 war_justification.absolutistabsolutist200.a:0 "[From.GetLeader]会后悔出生的那一天。"
 war_justification.absolutistdemocratic.t:0 "[Root.GetLeader]呼吁恢复[From.GetAdjective]的君主制"
 war_justification.absolutistdemocratic.d:0 "“自古以来，是上帝选择谁来统治土地的，直到今天，我们强大的祖国仍然坚持这一原则。但我们，[Root.GetLeader]，发现了一个邪恶的国家，抛弃了这一理想，采纳了民主的理念，这只不过是无政府主义政权的腐化。[From.GetAdjective]的人民有权拥有上帝所选的君主，无论腐化的[From.GetRulingParty]是否愿意。”
 war_justification.absolutistdemocratic.a:0 "上帝保佑我们的国王！"
 war_justification.absolutistdemocratic200.t:0 "[Root.GetLeader]支持[From.GetName]的君主制，并拒绝[From.GetLastElection]的选举"
 war_justification.absolutistdemocratic200.d:0 "“自古以来，是上帝选择谁来统治土地的，直到今天，我们强大的祖国仍然坚持这一原则。但我们，[Root.GetLeader]，发现了一个邪恶的国家，抛弃了这一理想，腐化成了民主的思想，只不过是无政府主义政权的腐化。[From.GetAdjective]的人民有权拥有上帝所选的君主，无论腐化的[From.GetRulingParty]是否愿意。”
 war_justification.absolutistdemocratic200.a:0 "我们将为自由、平等和博爱而战！"
 war_justification.absolutistfascism.t:0 "[Root.GetLeader]反对[From.GetFascistParty]的威胁"
 war_justification.absolutistfascism.d:0 "“政治上的法西斯主义只不过是被罪恶异端分子腐化的上帝选中的君主制。[From.GetName]的毁灭已经注定，但大多数[From.GetAdjective]人民都没有错。他们摆脱[From.GetLeader]疯狂政权的解放正是上帝所愿！”
 war_justification.absolutistfascism.a:0 "[From.GetLeader]将为他的罪孽感到后悔。"
 war_justification.absolutistfascism200.t:0 "[Root.GetLeader]对抗[From.GetLeader]"
 war_justification.absolutistfascism200.d:0 "“政治上的法西斯主义只不过是被罪恶异端分子腐化的上帝选中的君主制。[Root.GetName]的毁灭已经注定，但大多数[Root.GetAdjective]人民都没有错。摆脱[Root.GetLeader]的疯狂政权，正是上帝的旨意！”
 war_justification.absolutistfascism200.a:0 "我们将教[Root.GetName]如何进行装甲战争。"
 war_justification.absolutistneutrality.t:0 "[Root.GetLeader]呼吁入侵[From.GetName]"
 war_justification.absolutistneutrality.d:0 "“[From.GetName]这个小国家是全能上帝预定的我们领土的一部分。我们将慷慨地对待他们的人民，将他们从§B«rois fainéants»§中解放出来，也将他们从[From.GetNeutralParty]中解放出来！”
 war_justification.absolutistneutrality.a:0 "[From.GetLeader]会后悔他的懒惰。"
 war_justification.absolutistneutrality200.t:0 "[Root.GetLeader]的入侵威胁"
 war_justification.absolutistneutrality200.d:0 "“[From.GetName]这个小国家是全能上帝预定的我们领土的正当一部分。我们将慷慨地对待他们的人民，将他们从§B«rois fainéants»§中解放出来，也将他们从[From.GetNeutralParty]中解放出来！”
 war_justification.absolutistneutrality200.a:0 "[From.GetName]应该为他们的失败做好准备。"
 war_justification.democraticabsolutist.t:0 "[Root.GetLeader]质疑[From.GetAdjective]王朝"
 war_justification.democraticabsolutist.d:0 "“同胞们，为了解放世界免受专制统治的不公，我，[Root.GetLeader]，敦促您与[From.GetAdjective]王朝作斗争，他们以恐怖镇压他们的臣民。在那里，自由和平等几乎不为人知，而我们是民主之兵库，是善的战士！” [From.GetName]的君主制依然存在，尽管我们已经进入20世纪。市民们仍然生活在中世纪的条件下，受封建领主的压迫，无权捍卫他们的观念。”"
 war_justification.democraticabsolutist.a:0 "正如[Root.GetLeader]所说，我们是民主之兵库。”"
 war_justification.democraticabsolutist200.t:0 "[Root.GetLeader]敢于侮辱[From.GetAdjective]上帝拣选的君主制"
 war_justification.democraticabsolutist200.d:0 "“同胞们，为了将世界从专制统治的不公中解放出来，我，[Root.GetLeader]，敦促您与[From.GetAdjective]王朝作斗争，那里自由和平等几乎不为人知。我们是民主之兵库，为善而战！” [Root.GetLeader]最后向他的人民发表的演讲只是对我们统治的侮辱，似乎无政府的寡头制更好。帝国军已准备好与这一威胁作斗争，上帝与我们同在。”"
 war_justification.democraticabsolutist200.a:0 "上帝与我们同在！"
 war_justification.fascismabsolutist.t:0 "[From.GetAdjective]帝国问题"
 war_justification.fascismabsolutist.d:0 "“兄弟姐妹们，我们，伟大的[Root.GetAdjectiveCap]的儿女，已经建立了一个帝国并蓬勃发展。然而，另一个国家声称自己比我们更优越，那就是由劣质的[From.GetLeader]和他的[From.GetRulingParty]统治的国家。只能有一个帝国，显然是我们的，是显然更优越的一个！”/n/n一如既往地鼓舞人心，[Root.GetLeader]最近表示，[From.GetName]是我们强大士兵所需摧毁的竞争对手帝国。”
 war_justification.fascismabsolutist.a:0 "万岁[Root.GetLeader]！"
 war_justification.fascismabsolutist200.t:0 "[From.GetAdjective]帝国问题"
 war_justification.fascismabsolutist200.d:0 "“兄弟姐妹们，我们，伟大的[Root.GetAdjectiveCap]的儿女，已经建立了一个帝国并繁荣发展。然而，另一个国家声称自己比我们更伟大，那就是由劣质的[From.GetLeader]和他的[From.GetRulingParty]统治的国家。只能存在一个帝国，那就是我们的，显然更伟大的一个！”\n\n[Root.GetLeader]的仇恨言辞从未停止，他一直反对我们上帝所选的统治者，而他那异端教义正在杀害和折磨[Root.GetAdjective]国。帝国军队已经准备好与他们战斗，国王站在我们这边。”
 war_justification.fascismabsolutist200.a:0 "为国王乾杯！"
 war_justification.neutralityabsolutist.t:0 "恢复[From.GetAdjectiveCap]省份的秩序"
 war_justification.neutralityabsolutist.d:0 "“[From.GetName]，与[From.GetFactionName]一起，并不让我们害怕。我们绝不会与他们合作实现他们的世界征服。为了确保我们的独立，我们的和平不得不做出牺牲。今天，[From.GetDateText]，作为[Root.GetRulingParty]的领袖，我宣布，我们的军队将做好准备，与[From.GetLeader]的统治体制作斗争。”\n\n[Root.GetLeader]再清楚不过了：[From.GetName]无疑对我们和平的社会构成威胁，他们极端的信仰和压迫性的统治。我们需要战斗，否则我们将灭亡。”
 war_justification.neutralityabsolutist.a:0 "[From.GetName]将灭亡。"
 war_justification.neutralityabsolutist200.t:0 "入侵[From.GetAdjectiveCap]省份的无政府状态"
 war_justification.neutralityabsolutist200.d:0 "“[From.GetName]，与[From.GetFactionName]一起，并不让我们害怕。我们绝不会与他们合作实现他们的世界征服。为了确保我们的独立，我们的和平不得不做出牺牲。今天，[From.GetDateText]，作为[Root.GetRulingParty]的领袖，我宣布，我们的军队将做好准备，与[From.GetLeader]的统治体制作斗争。”\n\n再没有比这更愚蠢的事情了，指责[From.GetLeader]是专制君主，宣称我们是他们无政府状态的猎物。[Root.GetName]将后悔与我们对抗。”
 war_justification.neutralityabsolutist200.a:0 "这就是[Root.GetName]！"
 war_justification.absolutistcommunism.t:0 "[From.GetAdjectiveCap]国的红色威胁"
 war_justification.absolutistcommunism.d:0 "“兄弟姐妹们，我们国家，光荣的[Root.GetName]，正受到异教徒和不虔诚的异教徒[From.GetName]的邪恶主席[From.GetLeader]挑战，他们宣称他们是红色的，他们的土地将被他们的鲜血浸透！”\n\n[Root.GetLeader]对这个问题很明确：[From.GetName]及其马克思主义观念对[Root.GetName]政权构成威胁。战争似乎即将爆发，只有上帝知道谁有权统治，即[From.GetAdjectiveCap]国。”
 war_justification.absolutistcommunism.a:0 "上帝与我们同在！"
 war_justification.absolutistcommunism200.t:0 "[From.GetAdjectiveCap]国的反马克思主义侮辱"
 war_justification.absolutistcommunism200.d:0 "“兄弟姐妹们，我们国家，光荣的[From.GetName]，正受到异教徒和不虔诚的异教徒[Root.GetName]的邪恶主席[Root.GetLeader]统治下剥夺上帝赋予他们统治权的挑战。他们声称自己是红色的，红色将是他们的土地被他们的鲜血淹没的颜色！”\n\n[From.GetLeader]在这个问题上非常明确：[Root.GetName]及其马克思主义观念对[From.GetName]政权构成威胁。他们落后的王国仍然类似于中世纪社会，剥削封建化的产业，而无产阶级仍然在挨饿。马克思、恩格斯和列宁的理论很明确：我们需要通过武力摧毁[Root.GetAdjective]的统治！”
 war_justification.absolutistcommunism200.a:0 "同志们，向胜利前进！"
 war_justification.communismabsolutist.t:0 "抵御[From.GetAdjectiveCap]的强盗"
 war_justification.communismabsolutist.d:0 "“同志们！随着每个月、每一天和每一夜的过去，对于工人阶级大众来说，宣言表明了一个事实，即有关『保卫祖国』之类的说辞纯粹是资本主义的欺骗。每一天都变得更加明显，将会爆发战争，这是一场针对[From.GetAdjective]资本家的战争，针对大强盗，他们正在为了战利品而争吵，每个人都争取获得最大的份额，最多的国家来掠夺，以及最多的民族来压迫和奴役。”\n\n主席已经说过，他是对的：[Root.GetName]国家正受到[From.GetAdjective]政府的独裁和落后体制的威胁，战争是不可避免的，每个人都被号召参加战斗。”
 war_justification.communismabsolutist.a:0 "世界工人，团结起来！"
 war_justification.communismabsolutist200.t:0 "来自[From.GetAdjectiveCap]布尔什维克的攻击"
 war_justification.communismabsolutist200.d:0 "“同志们！随着每个月、每一天和每一夜的流逝，工人大众变得越来越清楚，宣言表达了一个事实，即有关“保卫祖国”等等的说辞不过是资本主义的欺骗。每一天都变得越来越明显，战争即将到来，这是一场针对[Root.GetAdjective]资本家、大盗贼的战争，他们争夺掠夺物，每个人都努力获得最大的份额，掠夺最多的国家和压制奴役最多的民族。”\n\n布尔什维克领袖[From.GetLeader]再次使用言辞攻击[Root.GetName]繁荣的君主制，希望征服并掠夺肥沃的土地。上帝与我们同在，反对那些肮脏的无神论异端者，国王肯定已经准备好宣战，得到了总理[Root.GetLeader]的支持。”
 war_justification.communismabsolutist200.a:0 "上帝保佑国王！"
 war_justification.communismdemocratic200.t:0 "[From.GetLeader]侮辱[Root.GetAdjectiveCap]资产阶级"
 war_justification.communismdemocratic200.d:0 "“有比[Root.GetAdjective]人民所谓的自由更大的谎言吗？ 曾经他们在那些声称拥有土地的王子和公爵统治下像奴隶一样劳动，现在他们被迫将劳动力出售给那些声称拥有工厂的人。他们选择一位主人而不是另一位的自由几乎不能称为自由。同样，他们选举领导者的自由是一种虚假的选择，因为宣传绝不会允许真正的社会主义者掌握权力。一个如此彻底洗脑的民族只能通过[From.GetAdjective]的干预来拯救。”\n\n[From.GetLeader]长期以来一直在党的会议上批评[Root.GetName]的政府，但现在这种言辞在公共场合更频繁地使用。几乎没有理由相信这场冲突能够和平解决，只有我们的经济会从中受益。”
 war_justification.communismdemocratic200.a:0 "明天，Economy 101将在[From.GetAdjective]前线！"
 war_justification.absolutistcommunism.t:0 "[From.GetAdjectiveCap]国的红色威胁"
 war_justification.absolutistradical.t:0 "[From.GetName]的邪恶资产阶级"
 war_justification.absolutistradical.d:0 "“市民们，我，以[Root.GetAdjectiveCap]国王的名义，宣布并谴责[From.GetLeader]的邪恶、罪孽深重和异教的行径，一个肮脏的银行家，他的思想奴役了[From.GetAdjective]国。上帝呼唤我们，要在那些土地上恢复体制，让[From.GetLeader]为他的罪孽付出代价，无论是在这里还是在地狱中！”\n\n[Root.GetLeader]作为总理，今天再次发表演讲，反对[From.GetName]及其所谓的 '极小国家主义理想'。战争是不可避免的，因为外交再次失败，准备工作即将结束。”
 war_justification.absolutistradical.a:0 "上帝保佑国王！"
 war_justification.absolutistradical200.t:0 "[From.GetName]的中世威胁"
 war_justification.absolutistradical200.d:0 "“市民们，我，以[From.GetAdjectiveCap]国王的名义，宣布并谴责[Root.GetLeader]的邪恶、罪孽深重和异教的行径，一个肮脏的银行家，他的思想奴役了[Root.GetAdjective]国。上帝呼唤我们，要在那些土地上恢复体制，让[Root.GetLeader]为他的罪孽付出代价，无论是在这里还是在地狱中！”\n\n[From.GetLeader]作为总理，今天再次发表演讲，反对[Root.GetName]和我们技术先进的经济理念。战争是不可避免的，因为外交再次失败，准备工作即将结束。”
 war_justification.absolutistradical200.a:0 "现在是他们意识到封建制的终结时刻。"
 war_justification.communismradical.t:0 "[Root.GetLeader]呼吁援助[From.GetAdjective]工人"
 war_justification.communismradical.d:0 "“[From.GetAdjective]人民所谓的自由有比这更大的谎言吗？ 曾经，他们在宣称拥有土地所有权的王子和公爵统治下当奴隶，现在他们被迫将自己的劳动出售给那些声称拥有工厂所有权的人。 他们选择一位主人而不是另一位的自由几乎无法称为自由。 同样，他们选择领导者的自由也是虚假的选择，因为宣传永远不会允许真正的社会主义者上台执政。 如此彻底洗脑的人只能通过[Root.GetAdjective]的干预得救。”\n\n[Root.GetLeader]在党内会议上长期与[From.GetName]政府争论，但这种言论现在在公开场合更频繁地使用。 几乎没有理由相信这场冲突可以和平解决。”
 war_justification.communismradical.a:0 "我们将粉碎他们的资产阶级独裁统治！"
 war_justification.communismradical200.t:0 "[From.GetLeader]呼吁援助[Root.GetAdjective]工人"
 war_justification.communismradical200.d:0 "“[Root.GetAdjective]人民所谓的自由有比这更大的谎言吗？ 曾经，他们在宣称拥有土地所有权的王子和公爵统治下当奴隶，现在他们被迫将自己的劳动出售给那些声称拥有工厂所有权的人。 他们选择一位主人而不是另一位的自由几乎无法称为自由。 同样，他们选择领导者的自由也是虚假的选择，因为宣传永远不会允许真正的社会主义者上台执政。 如此彻底洗脑的人只能通过[From.GetAdjective]的干预得救。”\n\n社会主义国家[From.GetName]的政权拒绝接受我们的人民可能在没有他们的社会实验的情况下感到满足，公开威胁要攻击我们的国家。 几乎没有理由相信这场冲突可以和平解决。”
 war_justification.communismradical200.a:0 "明天，『经济101』将登上[From.GetAdjective]战线！"
 war_justification.democraticradical.t:0 "[Root.GetAdjectiveCap]银行家谴责[From.GetName]的独裁统治"
 war_justification.democraticradical.d:0 "“当我今天站在这里的时候，我是由[Root.GetName]的人民在[Root.GetLastElection]选举中选出来的，旨在领导这个国家走向繁荣。 尽管并非所有人都有这种运气，一些人在不知情的情况下被剥夺了。 这就是[From.GetName]的情况，由贪婪的银行家[From.GetLeader]统治，其邪恶行为奴役自己的人民，并仍称其为正常政权。 为了自由，我们必须拿起武器，拯救[From.GetAdjectiveCap]的人民！”\n\n[From.GetName]的历史理念已经牺牲，以促进其经济的繁荣，但那里的人文价值稀缺。 以自由和共和国之名，[Root.GetLeader]号召对他们开战，希望解救人民脱离债务的枷锁。”
 war_justification.democraticradical.a:0 "我们是民主的武器库。"
 war_justification.democraticradical200.t:0 "[From.GetAdjectiveCap]的银行家声称[Root.GetName]存在独裁统治"
 war_justification.democraticradical200.d:0 "“今天，站在这里，我是由[From.GetName]的人民在[From.GetLastElection]选举中选出来的，旨在领导这个国家走向繁荣。 尽管并非所有人都有这种运气，一些人在不知情的情况下被剥夺了。 这就是[Root.GetName]的情况，由贪婪的银行家，西尔·[Root.GetLeader]统治，其邪恶行为奴役他自己的人民，并仍然称其为正常政权。 为了自由，我们必须拿起武器，拯救[Root.GetAdjectiveCap]的人民！”\n\n[Root.GetName]的历史理念可能已经改变，但只是为了促进经济的繁荣，事实上，人类价值不那么重要。 以自由和共和国之名，[From.GetLeader]号召对我们发动战争，希望解救人民脱离债务的枷锁。 这个傻瓜忘记了[Root.GetRulingParty]在经济哲学方面比他更有见识。 结果很容易预测。”
 war_justification.democraticradical200.a:0 "NAP被违反了。"
 war_justification.fascismradical.t:0 "[Root.GetLeader]谴责[From.GetAdjective]的理念"
 war_justification.fascismradical.d:0 "“[From.GetAdjective]声称拥有自由和民主，声称追求和平，但他们自豪的这些东西都是空洞的。 他们的民主将人民分裂，而他们的自由只暴露了纪律的缺失。 我们[Root.GetAdjective]看透了这些谎言... 我们也能看出这种和平，按照他们的条件，也是谎言。”\n\n[Root.GetRulingParty]长期以来一直嘲笑[From.GetAdjective]国家的软弱，但最近的言辞变得更为激进。 武装冲突的日子越来越近。”
 war_justification.fascismradical.a:0 "希特勒万岁！"
 war_justification.fascismradical200.t:0 "[From.GetLeader]谴责[Root.GetAdjective]的理念"
 war_justification.fascismradical200.d:0 "“[Root.GetAdjective]声称拥有自由和民主，声称追求和平，但他们自豪的这些东西都是空洞的。 他们的民主将人民分裂，而他们的自由只暴露了纪律的缺失。 我们[From.GetAdjective]看透了这些谎言... 我们也能看出这种和平，按照他们的条件，也是谎言。”\n\n[From.GetRulingParty]长期以来一直嘲笑[Root.GetAdjective]国家（确实从未找到）的软弱，但最近的言辞变得更为激进。 武装冲突的日子越来越近。”
 war_justification.fascismradical200.a:0 "我们的银行家将让[From.GetLeader]明白。"
 war_justification.neutralityradical.t:0 "[Root.GetLeader]呼吁对[From.GetName]发动战争"
 war_justification.neutralityradical.d:0 "“尽管我们可能是和平的人，但仅仅我们的本性并不能决定我们在历史中必须采取的道路。 这是战争的时刻。 太长时间以来，[From.GetAdjective]拥有我们需要度过可能面临的考验所必需的手段，而且很明显，他们不会以和平方式放弃。 尽管我们尽力建立一个现代国家，但一些事情只能通过古老的战斗来解决。”\n\n[Root.GetLeader]对[From.GetName]的敌对言辞已经走得很远，以正当化入侵。 部分人口支持这一决定，但最终决策在我们领袖的手中。”
 war_justification.neutralityradical.a:0 "这可能是一个困难的决定，但我们必须坚决支持它。"
 war_justification.neutralityradical200.t:0 "[From.GetLeader]呼吁对[Root.GetName]发动战争"
 war_justification.neutralityradical200.d:0 "“尽管我们可能是和平的人，但仅仅我们的本性并不能决定我们在历史中必须采取的道路。 这是战争的时刻。 太长时间以来，[Root.GetAdjective]拥有我们需要度过可能面临的考验所必需的手段，而且很明显，他们不会以和平方式放弃。 尽管我们尽最大努力建设一个现代国家，但一些问题只能通过古老的战斗来解决。”\n\n最近在一次对[From.GetAdjective]人民的演讲中，[From.GetLeader]对[Root.GetName]的敌对言辞已经加强，尽最大努力正当化入侵。 一部分人口支持这一决策，但最终决策掌握在他们的领导手中。”
 war_justification.neutralityradical200.a:0 "他们将后悔把我们变成敌人。"
 war_justification.radicalabsolutist.t:0 "[Root.GetLeader]质疑[From.GetAdjective]王朝"
 war_justification.radicalabsolutist.d:0 "“各位市民，作为解放世界免受专制暴政不公之苦的努力，我，[Root.GetLeader]，敦促您们反抗[From.GetAdjective]王朝，该王朝用恐怖镇压他们的臣民。 那里自由和平等几乎不为人知，而我们是民主的银行家，是为了善而战斗的人！”\n\n[From.GetName]的君主制仍然存在，尽管我们已经进入了20世纪。市民仍然生活在中世纪的条件下，受封建领主的压迫，没有捍卫他们思想的权利。”
 war_justification.radicalabsolutist.a:0 "正如[Root.GetLeader]所说，我们是民主的银行家。”
 war_justification.radicalabsolutist200.t:0 "[Root.GetLeader]敢于侮辱[From.GetAdjective]由神选定的君主制"
 war_justification.radicalabsolutist200.d:0 "“各位市民，作为解放世界免受专制暴政不公之苦的努力，我，[From.GetLeader]，敦促您们反抗[Root.GetAdjective]王朝，该王朝用恐怖镇压他们的臣民。 那里自由和平等几乎不为人知，而我们是民主的银行家，是为了善而战斗的人！”\n\n[From.GetLeader]向他的人民发表的最后一次演讲纯粹是对我们统治的侮辱，好像无政府的寡头统治更好一样。 帝国军队已准备好与这一威胁作斗争，上帝站在我们这一边。”
 war_justification.radicalabsolutist200.a:0 "上帝与我们同在！”
 war_justification.radicalcommunism.t:0 "[Root.GetLeader]が赤い脅威に反対"
 war_justification.radicalcommunism.d:0 "“疑う余地はありません、[From.GetName]の共産主義はこの時代における自由と秩序への最大の脅威の一つです。 無慈悲で冷酷で、それは[From.GetAdjective]人々の繁栄する民主社会への希望だけでなく、その隣人の希望も脅かしています。 私たちが今行動を起こさなければ、この最初の連鎖が遅すぎて倒れ、その後も失敗作が続くことでしょう。 どれだけ多くの人が死ななければ介入するのでしょう？”\n\n[From.GetAdjective]の野望に火をつけられ、我々の民主制を脅かす転覆的な活動の脅威は最近激しく議論されています。 反対派の代表はこれを[From.GetName]との戦争を追求する赤い恐怖と呼び、[Root.GetRulingParty]の弁舌はこれまでに非常に成功しています。”
 war_justification.radicalcommunism.a:0 "彼らは暴力的なイデオロギーに従っています、暴力以外の反応を期待できるでしょうか？”
 war_justification.radicalcommunism200.t:0 "[From.GetLeader]反对红色威胁"
 war_justification.radicalcommunism200.d:0 "“毫无疑问，[Root.GetName]的共产主义是当今自由和秩序面临的最大威胁之一。 它无情而残酷，威胁不仅是[Root.GetAdjective]人民繁荣民主社会的希望，还危及其邻国的希望。 如果我们不立即采取行动，可能会看到这第一个多米诺骨牌倒下得太迟，留下更多的社会实验失败。 在我们介入之前，还需要多少人丧命？”\n\n新兴的工人运动已经威胁到了[From.GetAdjective]的领导人。 尽管反对派代表称其为旨在与我们发动战争的红色恐慌，但[Root.GetRulingParty]的言辞迄今为止非常成功。”
 war_justification.radicalcommunism200.a:0 "只要有利润可图，资本家将继续制造战争。”
 war_justification.radicaldemocratic.t:0 "[Root.GetLeader]呼吁干预[From.GetName]"
 war_justification.radicaldemocratic.d:0 "“怀着沉重的心情，我们必须面对现实：入侵[From.GetName]可能是我们目前唯一的选择。 在我们当前的情况下，尝试任何其他解决方案的战略优势太大。 尽管我们相信，无论是[Root.GetAdjective]还是[From.GetAdjective]的人民都不希望发生战争，但历史已经将我们带到了这一点，我们的选择有限。 我们只能希望通过我们的军事力量的主张，我们可以避免未来的流血事件。”
 war_justification.radicaldemocratic.a:0 "[From.GetName]本来就是一个值得怀疑的民主制度。”
 war_justification.radicaldemocratic200.t:0 "[From.GetLeader]呼吁干预[Root.GetName]"
 war_justification.radicaldemocratic200.d:0 "“怀着沉重的心情，我们必须面对现实：入侵[Root.GetName]可能是我们目前唯一的选择。 在我们当前的情况下，尝试任何其他解决方案的战略优势太大。 尽管我们相信，无论是[From.GetAdjective]还是[Root.GetAdjective]的人民都不希望发生战争，但历史已经将我们带到了这一点，我们的选择有限。 我们只能希望通过我们的军事力量的主张，我们可以避免将来的流血事件。”
 war_justification.radicaldemocratic200.a:0 "[Root.GetName]本来就是一个堪忧的民主制度，居然采取如此侵略性的行动。”
 war_justification.radicalfascism.t:0 "[Root.GetLeader]面对[From.GetAdjective]法西斯主义"
 war_justification.radicalfascism.d:0 "“在现代历史中，甚至在整个历史上，没有比[From.GetRulingParty]现在对[From.GetName]的铁腕统治更为暴虐的暴政。 人们可能会争辩说我们不应该挑起冲突，应该相信[From.GetLeader]会遵守未来的条约和承诺，但这些人没有看到在法西斯主义统治下制定的条约毫无用处。 对于这些不诚实的谎言者来说，强权即正义，协议书上的文字烧起来和他们的批评者的书一样容易。”
 war_justification.radicalfascism.a:0 "在他们离开之前，我们时代不会有和平。”
 war_justification.radicalfascism200.t:0 "[From.GetLeader]面对[Root.GetAdjective]法西斯主义"
 war_justification.radicalfascism200.d:0 "“在现代历史中，甚至在整个历史上，没有比[Root.GetRulingParty]现在对[Root.GetName]的铁腕统治更为暴虐的暴政。 人们可能会争辩说我们不应该挑起冲突，应该相信[Root.GetLeader]会遵守未来的条约和承诺，但这些人没有看到在法西斯主义统治下制定的条约毫无用处。 对于这些不诚实的谎言者来说，强权即正义，协议书上的文字烧起来和他们的批评者的书一样容易。”
 war_justification.radicalfascism200.a:0 "不可避免。早点结束比较好。”
 war_justification.radicalneutrality.t:0 "[From.GetName]与我方的外交谈判破裂"
 war_justification.radicalneutrality.d:0 "“尽管我们试图与[From.GetName]找到解决冲突的外交途径，谈判再次破裂，使我们只剩有限的选择。 独裁的[From.GetLeader]政权表现出不合理的处理方式，这是那些不需要对自己的人民负责的领导者典型的方式。 除非[From.GetAdjective]领导层的政策发生完全逆转，否则我们将别无选择，只能采取行动。”
 war_justification.radicalneutrality.a:0 "有时候，您需要攀登冲突的山峰。”
 war_justification.radicalneutrality200.t:0 "[Root.GetName]与我方的外交谈判破裂"
 war_justification.radicalneutrality200.d:0 "“尽管我们试图与[Root.GetName]找到解决冲突的外交途径，谈判再次破裂，使我们只剩有限的选择。 独裁的[Root.GetLeader]政权表现出不合理的处理方式，这是那些不需要对自己的人民负责的领导者典型的方式。 除非[Root.GetAdjective]领导层的政策发生完全逆转，否则我们将别无选择，只能采取行动。”
 war_justification.radicalneutrality200.a:0 "他们的高傲言辞不会吓倒我们。”
 war_justification.radicalradical.t:0 "[Root.GetLeader]呼吁介入[From.GetAdjectiveCap]经济"
 war_justification.radicalradical.d:0 "“我们必须以沉重的心态面对现实情况：对[From.GetName]的入侵可能是我们目前唯一的选择。 从战略角度来看，尝试其他解决方案实在太大了。 尽管我们相信既不是[Root.GetAdjective]人民也不是[From.GetAdjective]人民想要战争，但历史已经将我们引向了这一点，我们的选择有限。 我们只能希望通过展示我们的军事力量，可以避免未来更多的流血。”
 war_justification.radicalradical.a:0 "[From.GetName]的政权本来就令人怀疑。”
