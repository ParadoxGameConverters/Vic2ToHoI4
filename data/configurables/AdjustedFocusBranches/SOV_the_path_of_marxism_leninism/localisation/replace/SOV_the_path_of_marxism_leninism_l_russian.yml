l_russian:
 SOV_the_centre_desc: "Товарищ [THIS.GetLeader]— величайший боец за нашу нацию. Нужно предоставить решения о будущем революции ему — он отлично с этим справится."
 SOV_the_stalin_constitution: "Сталинская конституция"
 SOV_the_stalin_constitution_desc: "Конституция 1924 года была неплохой попыткой организации государства после Гражданской войны, но она себя исчерпала. Нужна новая конституция. Прежде всего мы должны отметить неустанную работу товарища Сталина по усилению Союза и указать, что именно его гений и мудрость вели дело коммунизма вперед."
 SOV_the_zinovyevite_terrorist_center: "Зиновьевская террористическая ячейка"
 SOV_the_zinovyevite_terrorist_center_desc: "Убийство товарища Кирова в 1934 г. показывает, что в партии есть те, кто вынашивает заговор против товарища Сталина и Союза в целом. Мы получили признания от нескольких заговорщиков, указывающие на других террористов. Зиновьевский заговор, организованный, без сомнения, Троцким или западными агентами (возможно, совместно), нужно вырезать, как раковую опухоль, пока он не распространился."
 SOV_will_trigger_a_great_purge_tt: "Сталин начнет большую чистку. §RЭтой чистки нельзя будет избежать.§!"
 SOV_trigger_first_moscow_trial_tt: "Произойдет событие §Y«Первый московский процесс»§!."
 SOV_trigger_second_moscow_trial_tt: "Произойдет событие §Y«Второй московский процесс»§!."
 SOV_trigger_third_moscow_trial_tt: "Произойдет событие §Y«Третий московский процесс»§!."
 SOV_secure_the_administration_desc: "После шокирующего признания террориста Зиновьева и его сообщников мы должны спросить себя — а на чьей стороне другие члены партии? Необходимо знать политическую позицию каждого члена Политбюро."
 SOV_the_collectivization_process_desc: "Нам еще немало предстоит, но несмотря на все перегибы в некоторых регионах, процесс коллективизации сельского хозяйства в Советском Союзе почти завершен и скоро обеспечит нам повышенную эффективность сельскохозяйственного сектора."
 SOV_the_anti_soviet_trotskyist_center: "Антисоветский троцкистский центр"
 SOV_the_anti_soviet_trotskyist_center_desc: "Расследование зиновьевского заговора выявило большую сеть террористов-антисоветчиков в нашей администрации. Некоторые из них даже не понимают толком, кому помогают! Терроризм нужно искоренить самыми решительными мерами."
 SOV_the_workers_dictatorship_desc: "Вся власть в нашем Союзе должна в конечном итоге принадлежать рабочим. Мы не можем позволить себе быть разобщенными и потому должны проследить, чтобы решения Политбюро всегда выражали волю рабочих."
 SOV_organization_centralization_discipline_desc: "Во времена неопределенности народ обращается к Политбюро за стабильностью и указаниями. Нужно проследить, чтобы этот руководящий орган не только поддерживал решения товарища Сталина, но и объединялся в их исполнении."
 SOV_the_military_conspiracy_desc: "Троцкистский заговор в нашей стране пробрался и в ряды военнослужащих. У нас теперь есть доказательства того, что ведущие генералы и даже маршалы спелись с зарубежными разведками и планировали свергнуть правительство! Нельзя, чтобы офицеры, дающие хоть малейший повод усомниться в их лояльности, оставались на постах, где они могут и дальше ослаблять нашу армию."
 SOV_the_bloc_of_rights_and_trotskyites: "Блок правых и троцкистов"
 SOV_the_bloc_of_rights_and_trotskyites_desc: "Мы наконец-то добрались до самого центра заговора в наших рядах. Николай Бухарин на самом деле состоял в троцкистско-зиновьевском блоке и, скорее всего, возглавлял в правительстве группу контрреволюционеров. У нас есть неопровержимые доказательства, и в решающем суде мы прольем свет на эти факты."
 SOV_behead_the_snake_desc: "Стало абсолютно ясно, что Союз не будет в безопасности, пока угроза троцкистского заговора не ликвидирована полностью. Хорошо было бы предать Троцкого суду и пролить свет на его антисоветскую деятельность, но нам такая роскошь недоступна. Единственный наш вариант — устранить его, чтобы лишить заговорщиков против правительства лидера и главного подстрекателя."
 AAT_trotsky_sent_to_stalin: "[get_trotsky_lastname] выдан в государство [SOV.GetNameDef]"
 AAT_trotsky_in_mexico: "[get_trotsky_lastname] находится в государстве [MEX.GetName]"
 SOV_behead_the_snake_lar_tt: "Открывает операции по убийству Троцкого. [GetAgencyRequirement]"
 SOV_behead_the_snake_no_lar_tt: "Открывает решения об убийстве Троцкого."
 SOV_stalins_cult_of_personality: "Культ личности Сталина"
 SOV_stalins_cult_of_personality_desc: "После раскрытия шокирующего заговора против Союза стало очевидно, что лишь дальновидное руководство товарища Сталина не дало стране скатиться в гражданскую войну или нечто худшее. Каждый советский гражданин, даже больше — каждый член рабочего класса во всем мире должен всегда быть благодарен товарищу Сталину за его неусыпный труд по защите революции."
 SOV_they_will_know_fear_desc: "Наши враги научились бояться Красной армии и советского народа. Мы выдержали натиск противника, и теперь пришло время нанести ответный удар. Надо разработать новые военные машины, способные прорвать даже самую прочную оборону противника. Такие военные машины должны вселять страх в сердца врагов одним своим названием…"
 SOV_inheritor_of_the_mantle_of_lenin_desc: "Товарищ Сталин всегда был ближайшим соратником и самым доверенным учеником Ленина. Он — самый преданный последователь учения Ленина, и будет только правильно, если Сталин унаследует непростую обязанность ведения страны по пути к коммунизму, а также подготовки к неизбежной мировой революции рабочих."
 SOV_brilliant_genius_desc: "Товарищ Сталин, несомненно, самый гениальный человек из ныне живущих; он поведет нашу страну к новым высотам научного развития и позволит прогрессу всего человечества достичь небывалого размаха."
 SOV_the_faithful_servant_of_lenin_desc: "Ленин оставил нам самую сложную задачу в мировой истории — построить общество, где все люди будут по-настоящему равны, общество без угнетения, страдания и бедности. Никто не справится с этим лучше, чем товарищ Сталин, который был с Лениным на каждом шагу его пути и который теперь готов выполнить обещание, данное в ходе революции."
 SOV_ban_excessive_hero_worship_desc: "Сейчас пошла мода на издание чрезмерно преувеличенных и хвалебных публикаций о личной жизни и детстве товарища Сталина. Эти публикации делаются с наилучшими намерениями, но все же они мешают делу революции, поскольку способствуют установлению ненужного культа и заменяют стремление к тщательному изучению трудов товарища Сталина слепым идолопоклонничеством."
 SOV_leader_of_the_party_and_the_people_desc: "Товарищ Сталин прилежно и умело выполняет свои нелегкие обязанности и пользуется безусловной поддержкой как партии, так и народа. Любое тщеславие и самовосхваление ему чужды. Он, вероятно, самый скромный человек в мире."
 SOV_great_commander_desc: "Достижения товарища Сталина в военной теории и командовании так многочисленны, что их и не перечислить. Пусть предатель Троцкий и основал Красную армию, но именно товарищ Сталин сделал из нее эффективную силу, защищающую достижения рабочего класса."
 SOV_architect_of_communism_desc: "Непоколебимая преданность товарища Сталина идеалам революции позволила ему видеть все сложности, связанные с построением социализма в отдельно взятой стране. Теперь, когда работа по строительству социализма идет полным ходом, он может начать обдумывать следующую важную задачу — переход от социализма к полноценному коммунизму."
 SOV_father_of_nations_desc: "Наш Союз — большая семья множества народов, а в каждой семье должен быть глава. Этот глава — товарищ Сталин, который следит, чтобы все его многочисленные дети обучались социалистическому мышлению, и ведет нас в светлое будущее. При необходимости он бывает строг, но всегда справедлив и честен."
 SOV_the_construction_of_communism_desc: "Строительство коммунизма не обойдется без трудностей и преград. Политбюро объединилось под руководством товарища Сталина, и мы должны сделать первые шаги на пути к коммунизму."
 SOV_the_construction_of_communism_railways_tt: "Построить железную дорогу уровня §Y1§! от §YМосквы§! до §Yстолицы каждого государства-марионетки§!, доступного по суше."
 SOV_propaganda_stalin: "Под предводительством великого Сталина!"
 trait_SOV_cowed_by_stalin_army: "Запуган Сталиным"
 trait_SOV_cowed_by_stalin_army_desc: "Этот персонаж опасается сталинских чисток и из страха быть обвиненным в измене не может работать свободно, что значительно влияет на его результативность."
 SOV_moscow_trial_real_name: "[GetMoscowTrialIndex] Московский процесс"
 NSB_soviet_paranoia_system_events.01.desc: "На недавнем заседании Центрального комитета товарищ [Root.GetLeader] обратил внимание на растущую в партии раздробленность. Все члены комитета поспешили заверить его в своей полной и безоговорочной поддержке, но это не помогло. Товарищ [Root.GetLeader] говорит, что нужно всегда быть начеку и опасаться саботажников и вредителей, замышляющих против государства, на каких бы постах они ни находились.\n\nТакие новости удивили многих членов партии, считавших, что опасность раскола миновала с изгнанием Троцкого."
 NSB_soviet_paranoia_system_events.19.desc_1: "Расследование убийства товарища Кирова в 1934 году выявило много зацепок, ведущих к заговору Зиновьева и Троцкого. После серии арестов и допросов улики стали еще более очевидными.\n\n[Root.GetLeader] принял Зиновьева и Каменева, и те наконец признались, что совместно с Троцким планировали свергнуть правительство, убить советских лидеров и восстановить в Советском Союзе капитализм. Теперь их и 14 их сообщников-заговорщиков ждет суд. Им предъявлены серьезные обвинения, приговор за которые означает верную смерть."
 NSB_soviet_paranoia_system_events.19.desc_2: "После процесса над первой группой троцкистов и террористов следователи НКВД обнаружили новые улики. Карл Радек был арестован и впоследствии на допросе признался во всем. Он раскрыл существование широкой сети агентов, полностью или частично сотрудничающих с Троцким практически по всем правительственным вопросам, включая военные. Главари уже арестованы и во всем признались на допросах.\n\nНад главарями, включая и Радека, сейчас идет суд. Их преступления не так серьезны, как те, что разбирались на предыдущем процессе, но смертная казнь вполне вероятна."
 NSB_soviet_paranoia_system_events.19.desc_3: "Следствие, проведенное перед Вторым московским процессом, выявило в армии и верхних эшелонах власти крупную сеть троцкистов, возглавляемую Бухариным. Эти люди были арестованы и допрошены, после чего признались в самых серьезных и ужасных преступлениях — от планов саботажа до покушения на убийство, совместные сговоры с зарубежными государствами и даже подмешивание гвоздей в масло с целью ранить или убить обычных советских граждан.\n\nЕсли обвиняемые будут признаны виновными, их наверняка ждет расстрел."
 NSB_soviet_paranoia_system_events.19.desc_4: "Агенты НКВД раскрыли новый опасный заговор, в который вовлечены некоторые члены нашей партии. Хуже того, после нескольких арестов и изнурительных допросов всплыли имена бывших большевиков. Дальнейшее расследование показало, что несколько предполагаемых заговорщиков и в самом деле были вовлечены в акты саботажа, раскола и антисоветской деятельности. Они преданы суду и в настоящее время ожидают приговора. Судя по предъявленным обвинениям, тех, кого признают виновным, ждет суровое наказание."
 NSB_soviet_paranoia_system_events.29.desc: "Свидетельств того, что в армии существует целая сеть троцкистов, становится все больше. Каждый день НКВД ловит новых подозреваемых по показаниям арестованных ранее. Схваченные, в свою очередь, раскрывают имена других заговорщиков. На то, чтобы раскрыть всех замешанных в этом генералов, понадобится время, но уже ясно, что в списке ниже перечислена значительная их часть, чья вина доказана их же собственными признаниями."
 SOV_anti_soviet_military_thinking_banned_army: "Критика Советской армии запрещена"
 SOV_anti_soviet_military_thinking_banned_army_desc: "Теперь нашим армейским офицерам в академии запрещено изучать и обсуждать документы и идеи опозоривших себя реакционных теоретиков. Новые выпускники подвергаются тщательной проверке, чтобы ни один враг народа не смог попасть в ряды Красной Армии."
 SOV_purged_junior_army_officers_1_desc: "Значительное количество младших офицеров армии арестовано НКВД по обвинениям в подстрекательстве к мятежу, саботаже и антисоветском мышлении. Потеря стольких опытных офицеров и ветеранов прошлых войн значительно ослабила Красную Армию."
 SOV_anti_soviet_military_thinking_banned_navy: "Антисоветская армия"
 SOV_anti_soviet_military_thinking_banned_navy_desc: "Теперь нашим флотским офицерам в академии запрещено изучать и обсуждать документы и идеи опозоривших себя реакционных теоретиков. Новые выпускники подвергаются тщательной проверке, чтобы ни один враг народа не смог попасть в ряды Красного флота."
 SOV_purged_junior_navy_officers_1_desc: "Значительное количество младших офицеров флота арестовано НКВД по обвинениям в подстрекательстве к мятежу, саботаже и антисоветском мышлении. Потеря стольких опытных офицеров и ветеранов прошлых войн значительно ослабила Красный флот."
 SOV_anti_soviet_military_thinking_banned_airforce: "Антисоветская армия"
 SOV_anti_soviet_military_thinking_banned_airforce_desc: "Теперь нашим офицерам ВВС в академии запрещено изучать и обсуждать документы и идеи опозоривших себя реакционных теоретиков. Новые выпускники подвергаются тщательной проверке, чтобы ни один враг народа не смог попасть в ряды советских ВВС."
