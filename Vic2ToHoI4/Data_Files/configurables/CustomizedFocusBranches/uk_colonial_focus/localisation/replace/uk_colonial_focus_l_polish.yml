 mtg_britain.99.t:0 "Konferencja imperialna: federacja"
 mtg_britain.99.d:0 "Koncepcja superpaństwa federacyjnego obejmującego całe Imperium [From.GetAdjective] ma już ponad pół wieku, ale podczas wcześniejszych konferencji imperialnych nie udało się podjąć decyzji w tej sprawie. Mamy ostatnią szansę, zanim pójdziemy za daleko drogą indywidualnych rządów w koloniach. Musimy przekonać je, że to najlepsze rozwiązania dla ich narodów i całej Wspólnoty Narodów."
 mtg_britain.104.t:0 "Konferencja imperialna: federacja – częściowy sukces"
 mtg_britain.104.d:0 "Wniosek o utworzenie federacji imperialnej utknął. [uk_colonial_focus_CAN.GetNameDef], [uk_colonial_focus_SAF.GetNameDef], [uk_colonial_focus_AST.GetNameDef] i [uk_colonial_focus_NZL.GetNameDef] zgodziły się, ale rząd [uk_colonial_focus_RAJ.GetAdjective] odrzucił nasz wniosek, powołując się na fundamentalne różnice kulturowe i niedostateczne poszanowanie praw państwa [uk_colonial_focus_RAJ.GetAdjective]go.\n\nTeraz musimy zdecydować, czy kontynuować naszą inicjatywę z tymi koloniami, które wyraziły zgodę. Tym samym spowoduje to, że [uk_colonial_focus_RAJ.GetNameDef] zyska niepodległość. Możemy też zrezygnować z tej propozycji."
 mtg_britain.87.d:0 "Jeżeli imperium ma prosperować, musimy rozszerzyć obowiązujące już preferencyjne umowy handlowe. Wnosimy, żeby kolonie zwiększyły swój eksport do przemysłowego serca [Root.getName], dzięki czemu skutecznie wesprzemy nasz przemysł."
 mtg_britain.88.d:0 "Rząd [From.GetAdjective] wyraził chęć rozszerzenia obowiązujących umów handlowych, żeby zwiększyć import dostępny dla przemysłowego centrum [From.GetName]. Ich zdaniem silniejsza [From.getName] to także silniejsze całe imperium."
