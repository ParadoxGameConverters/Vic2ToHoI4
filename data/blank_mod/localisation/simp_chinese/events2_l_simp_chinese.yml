 war_justification.radicalradical200.d:0 "“我们必须以沉重的心态面对现实情况：对[Root.GetName]的入侵可能是我们目前唯一的选择。 从战略角度来看，尝试其他解决方案实在太大了。 尽管我们相信既不是[From.GetAdjective]人民也不是[Root.GetAdjective]人民想要战争，但历史已经将我们引向了这一点，我们的选择有限。 我们只能希望通过展示我们的军事力量，可以避免未来更多的流血。”
