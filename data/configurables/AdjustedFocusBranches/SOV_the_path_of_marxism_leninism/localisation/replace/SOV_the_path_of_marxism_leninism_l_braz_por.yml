l_braz_por:
 SOV_the_centre_desc: "O camarada [THIS.GetLeader] foi o maior combatente de nossa nação. Devemos deixar o futuro da revolução em suas mãos mais do que capazes."
 SOV_the_stalin_constitution: "A constituição de Stalin"
 SOV_the_stalin_constitution_desc: "A constituição de 1924 foi uma bela tentativa de organizar um estado após a guerra civil, porém ela já serviu seu propósito. Precisamos de uma nova constituição. Primeiro, devemos reconhecer o trabalho incansável do camarada Stalin em manter a União forte e segura e cujo gênio e sabedoria foram instrumentais para liderar a causa do comunismo adiante."
 SOV_the_zinovyevite_terrorist_center: "O centro terrorista Zinovyevita"
 SOV_the_zinovyevite_terrorist_center_desc: "O assassinato do camarada Kirov em 1934 mostra que existem membros do partido que estão claramente tramando contra o camarada Stalin e a União como um todo. Obtivemos as confissões de diversos conspiradores, implicando que ainda existem diversos outros. Essa trama Zinovyevita - sem dúvida organizada pro Trotsky ou agentes ocidentais, possivelmente trabalhando juntos - deve ser removida, como uma câncer, antes que se espalhe."
 SOV_will_trigger_a_great_purge_tt: "Stalin iniciará um Grande Expurgo. §REsse expurgo não será evitável.§!"
 SOV_trigger_first_moscow_trial_tt: "Recebe o evento \"§YPrimeiro julgamento de Moscou§!\"."
 SOV_trigger_second_moscow_trial_tt: "Recebe o evento \"§YSegundo julgamento de Moscou§!\"."
 SOV_trigger_third_moscow_trial_tt: "Recebe o evento \"§YTerceiro julgamento de Moscou§!\"."
 SOV_secure_the_administration_desc: "Com o choque das confissões do terrorista Zinovyev e seus aliados, devemos questionar a lealdade de outros membros do partido. É imperativo que saibamos a posição de cada membro do politburo."
 SOV_the_collectivization_process_desc: "Embora ainda haja muito trabalho a ser feito, e mesmo sendo mal administrado em algumas regiões, o processo de coletivização das fazendas na União Soviética está quase completo e em breve resultará numa maior produção do setor agrícola."
 SOV_the_anti_soviet_trotskyist_center: "O centro antissoviético Trotskyista"
 SOV_the_anti_soviet_trotskyist_center_desc: "Nossa investigação sobre a trama Zinovyevita revelou que há uma enorme rede de terroristas antissoviéticos em nossa administração. Alguns membros nem sabem exatamente quem eles estão ajudando! Essa conspiração deve ser eliminada e medidas drásticas podem ser tomadas para que isso seja feito."
 SOV_the_workers_dictatorship_desc: "Todo o poder de nossa União deve no fim ficar na mão dos trabalhadores. Não podemos nos fragmentarmos no partidarismo, e por isso devemos garantir que a vontade dos trabalhadores seja sempre expressa nas decisões do politburo."
 SOV_organization_centralization_discipline_desc: "Nessa hora de incertezas, o povo busca o politburo atrás de estabilidade e direção. Devemos garantir que esse órgão de tomada de decisões não apenas apoie, mas também fique unido por trás das decisões do camarada Stalin."
 SOV_the_military_conspiracy_desc: "A trama Trotskista em nosso país chegou ao exército. Agora temos evidências de que generais de liderança e até mesmo marechais conspiraram com serviços de inteligência estrangeiros para derrubar o governo! Não podemos permitir que oficiais com lealdades minimamente suspeitas permaneçam em posições ondem podem enfraquecer ainda mais nosso exército."
 SOV_the_bloc_of_rights_and_trotskyites: "O bloco de direita e os Trotskistas"
 SOV_the_bloc_of_rights_and_trotskyites_desc: "Enfim, alcançamos o coração da conspiração em nosso meio. Nikolai Bukharin era de fato membro do bloco Trotskista-Zinovyevita, e era provavelmente o líder das pessoas no governo que tentaram executar uma contrarrevolução. Agora temos provas irrefutáveis disso e com um último julgamento, podemos expor esses fatos."
 SOV_behead_the_snake_desc: "Se tornou absolutamente claro que a União não estará a salvo até que a ameaça de um golpe Trotskista seja completamente banida. Seria excelente julgar Trotsky e expor suas atividades antissoviéticas, porém não temos esse luxo. Nossa única opção é assassiná-lo, para privar a trama contra o governo de seu líder e e principal incitador."
 AAT_trotsky_sent_to_stalin: "[get_trotsky_lastname] extraditado para [SOV.GetNameDef]"
 AAT_trotsky_in_mexico: "[get_trotsky_lastname] está no [MEX.GetName]"
 SOV_behead_the_snake_lar_tt: "Desbloqueia operações para assassinar Trotsky. [GetAgencyRequirement]"
 SOV_behead_the_snake_no_lar_tt: "Desbloqueia operações para assassinar Trotsky."
 SOV_stalins_cult_of_personality: "Culto da personalidade de Stalin"
 SOV_stalins_cult_of_personality_desc: "Seguindo a exposição da chocante trama contra a União, ficou óbvio que foi apenas a liderança perspicaz do camarada Stalin que impediu uma guerra civil ou algo pior. Cada cidadão soviético e certamente cada membro da classe trabalhadora mundial, deve ao camarada Stalin uma gratidão eterna por seu trabalho incansável na defesa da revolução."
 SOV_they_will_know_fear_desc: "Nossos inimigos aprenderam a temer o Exército Vermelho e o povo soviético. Suportamos o ataque inicial e agora é hora de revidar. Precisamos desenvolver novas temíveis máquinas de guerra capaz de romper até mesmo as linhas de defesa inimigas mais fortificadas. Tais máquinas de guerra devem levar o terror ao coração do inimigo, simplesmente ao ouvirem seus nomes..."
 SOV_inheritor_of_the_mantle_of_lenin_desc: "O camarada Stalin sempre foi o companheiro mais próximo de Lenin e seu discípulo de maior confiança. Como o seguidor mais fiel dos ensinamentos de Lenin, é apenas natural que ele herde o pesado dever de guiar a nação para o comunismo além de se preparar para a inevitável revolução global do trabalhador."
 SOV_brilliant_genius_desc: "Sem dúvida o homem mais brilhante vivo, o camarada Stalin guiará nossa nação a um novo patamar do desenvolvimento científico e levará o progresso de toda a humanidade adiante."
 SOV_the_faithful_servant_of_lenin_desc: "Lenin nos deixou com a maior tarefa da história mundial: Construir uma sociedade onde todas as pessoas são realmente iguais, uma sociedade sem opressão, sofrimento ou desejos materiais. Não há homem melhor para concretizar essa visão do que o camarada Stalin, que estava com Lenin a todo momento e que agora está pronto para cumprir a promessa que foi feita na revolução."
 SOV_ban_excessive_hero_worship_desc: "Há uma nova tendência em publicar relatos fantasiosos e extremamente exagerados sobre a vida privada e a infância do camarada Stalin. Embora com boas intenções, esses relatos são contrarrevolucionários e buscam estabelecer um culto de heroísmo nas mentes do povo soviético, visando substituir um estudo vigoroso das teorias do camarada Stalin com mera idolatria cega."
 SOV_leader_of_the_party_and_the_people_desc: "O camarada Stalin executou suas pesadas tarefas com diligência e capacidade, usufruindo do apoio incondicional do partido e do povo. Qualquer toque de vaidade ou auto adulação é estranho para ele; talvez ele seja a pessoa mais humilde viva."
 SOV_great_commander_desc: "As conquistas do camarada Stalin em teoria militar e liderança são muitas para listar. Embora o traidor Trotsky possa ter criado o Exército Vermelho, foi o camarada Stalin que o transformou na força eficiente para defender as conquistas da classe trabalhadora."
 SOV_architect_of_communism_desc: "O comprometimento inabalável do camarada Stalin aos ideias da revolução o permitiram enxergar os desafios de se construir o socialismo em um país. Com o trabalho da construção do socialismo bem encaminhado, ele pode se preparar para o próximo grande passo: como mover do socialismo para o completo comunismo."
 SOV_father_of_nations_desc: "Nossa União é uma grande família de diversos povos diferentes e cada família precisa de um pai. O camarada Stalin é esse pai, que garante que seus diversos filhos recebam a educação do pensamento socialista e que guia nossos esforços para um futuro brilhante. Quando ele precisa ser rígido, ele é rígido, mas sempre guiado por um forte senso de justiça."
 SOV_the_construction_of_communism_desc: "A construção do comunismo virá com seus próprios desafios e obstáculos. Com o politburo ao lado do camarada Stalin, podemos dar os primeiros passos na construção do comunismo."
 SOV_the_construction_of_communism_railways_tt: "Constrói uma ferrovia de nível §Y1§! de §YMoscou§! até a §Ycapital de cada súdito§! acessível pela terra. "
 SOV_propaganda_stalin: "Sob a liderança de Stalin!"
 trait_SOV_cowed_by_stalin_army: "Intimidado por Stalin"
 trait_SOV_cowed_by_stalin_army_desc: "Esse personagem se sente ameaçado pelos expurgos de Stalin e não realizará seu trabalho livremente por medo de ser acusado de traição. Seu desempenho é significativamente afetado."
 SOV_moscow_trial_real_name: "[GetMoscowTrialIndex] julgamento de Moscou"
 NSB_soviet_paranoia_system_events.01.desc: "Em uma sessão recente do Comitê Central, o camarada [Root.GetLeader] mencionou o crescente faccionalismo no partido. Embora todos os membros do comitê rapidamente garantiram seu apoio total e incondicional, isso aparentemente pouco adiantou para acalmar suas preocupações. De acordo com o camarada [Root.GetLeader], sempre devemos ficar de olho em sabotadores e destruidores que tramam contra o estado, seja lá quais sejam suas posições.\n\nEssa notícia traz uma certa surpresa a muitos no partido, que acreditam que a ameaça de um partido dividido acabou com o exílio de Trotsky."
 NSB_soviet_paranoia_system_events.19.desc_1: "A investigação do assassinato do camarada Kirov em 1934 revelou diversas pistas que apontam para uma conspiração entre Zinoviev e Trotsky. Após uma série de apreensões e interrogatórios, as evidências ficam apenas cada vez mais substanciais. \n\nApós um encontro com [Root.GetLeader], Zinoviev e Kamenev enfim confessaram trabalharem com Trotsky para derrubarem o governo, assassinarem líderes soviéticos e por fim restaurar o capitalismo na União Soviética. Agora eles serão julgados com seus outros 14 conspiradores. As acusações sobre eles são pesadas, uma condenação significa morte certa."
 NSB_soviet_paranoia_system_events.19.desc_2: "Seguindo o julgamento do primeiro grupo de terroristas e Trotskyistas, as investigações da NKVD continuaram e descobriram ainda mais evidências.  Karl Radek foi preso e eventualmente revelou tudo durante o interrogatório. Ele revelou a existência de uma ampla rede de pessoas trabalhando total ou parcialmente com Trotsky em praticamente todas as áreas do governo, incluindo o exército. Os líderes já foram presos e confessaram sob interrogatório.\n\nEsses líderes, incluindo Radek, agora serão julgados. Seus crimes são menores que os do último julgamento, mas a pena de morte ainda é certamente uma possibilidade."
 NSB_soviet_paranoia_system_events.19.desc_3: "Os investigadores perante o segundo julgamento de Moscou também revelaram uma grande rede de Trotskyistas no exército e liderança superior do partido, liderada por Bukharin. Essas pessoas foram presas e interrogadas, onde confessaram a maioria dos crimes sérios e hediondos - de sabotagem planejada a tentativa de assassinato, conspiração com potências estrangeiras e até mesmo misturar pregos em manteiga para ferir ou matar cidadãos soviéticos comuns.\n\nSe condenadas, a pena para esses crimes sem dúvida será a morte por tiros."
 NSB_soviet_paranoia_system_events.19.desc_4: "Agentes da NKVD descobriram uma nova e perturbadora conspiração que envolve diversos membros de nosso partido. Ainda mais preocupante, após diversas apreensões e exaustivos interrogatórios, os nomes de diversos antigos Bolcheviques foram revelados. Uma investigação mais profunda revelou evidências de que um número desses supostos conspiradores estavam realmente envolvidos em atos de sabotagem, partidarismo e conduta antissoviética. Esses homens foram julgados e agora aguardam o veredito. A julgar pelas acusações, uma condenação sem dúvida resultará em um sentença bastante severa."
 NSB_soviet_paranoia_system_events.29.desc: "Há evidências de que existe uma grande rede Trotskyista no exército crescendo rapidamente. Dia após dia, a NKVD prende novos suspeitos com base em confissões anteriores. Essas pessoas frequentemente acabam revelando os nomes de mais conspiradores. Levará tempo até pegarmos todos os generais que fazem parte dessa conspiração, mas está claro que a lita abaixo representa uma boa parte dela, cujo a culpa foi comprovada por suas confissões."
 SOV_anti_soviet_military_thinking_banned_army: "Pensamento militar antissoviético banido"
 SOV_anti_soviet_military_thinking_banned_army_desc: "O estudo e discussão de documentos e ideias de teóricos descreditados e reacionários agora está proibido para nossos oficiais do exército na Academia. Novos graduados estão expressamente vetados para garantir que nenhum inimigo do povo tenha acesso às fileiras do Exército Vermelho."
 SOV_purged_junior_army_officers_1_desc: "Um número significativo de oficiais júnior do exército foram presos pela NKVD sob acusações de insubordinação, sabotagem e pensamento antissoviético. A perda de tantos oficiais experientes e veteranos de guerras passadas deixou o Exército Vermelho em uma confusão perigosa."
 SOV_anti_soviet_military_thinking_banned_navy: "Pensamento militar antissoviético banido"
 SOV_anti_soviet_military_thinking_banned_navy_desc: "O estudo e discussão de documentos e ideias de teóricos descreditados e reacionários agora está proibido para nossos oficiais da marinha na Academia. Novos graduados estão expressamente vetados para garantir que nenhum inimigo do povo tenha acesso às fileiras da Frota Vermelha."
 SOV_purged_junior_navy_officers_1_desc: "Um número significativo de oficiais júnior da marinha foram presos pela NKVD sob acusações de insubordinação, sabotagem e pensamento antissoviético. A perda de tantos oficiais experientes e veteranos de guerras passadas deixou a Frota Vermelha em uma confusão perigosa."
 SOV_anti_soviet_military_thinking_banned_airforce: "Pensamento militar antissoviético banido"
 SOV_anti_soviet_military_thinking_banned_airforce_desc: "O estudo e discussão de documentos e ideias de teóricos descreditados e reacionários agora está proibido para nossos oficiais da força aérea na Academia. Novos graduados estão expressamente vetados para garantir que nenhum inimigo do povo tenha acesso às fileiras da força aérea soviética."
