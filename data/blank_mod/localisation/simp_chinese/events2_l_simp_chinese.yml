 olympics.1936.d:0 "第11届奥林匹克运动会最近在[From.Capital.GetName]，[From.GetNameWithFlag]举行。\n\n来自世界49个不同国家的运动员参加了1936年夏季奥林匹克运动会，这是历史上第一次享受有限的现场电视转播。这场比赛象征着[From.GetAdjective]国家团结的复兴，也是新[From.GetAdjective]政权的重大宣传胜利，政府为此活动慷慨投资。\n\n[From.GetAdjective]运动员取得了最大的成功，赢得了33枚金牌。"
 olympics.1940.d:0 "第12届奥林匹克运动会最近在[From.Capital.GetName]，[From.GetNameWithFlag]举行。\n\n鉴于国际紧张局势升级，许多人担心比赛会被取消，但事实证明并非如此。\n\n一架特制的 Me 261 远程飞机在无需加油的情况下将奥林匹克圣火运送到那里。\n\n[From.GetAdjective]运动员表现出色，他们的14枚金牌使他们在奖牌计数中排名第三。"
 olympics.1944.t:0 "第13届奥林匹克运动会"
 olympics.1944.d:0 "第13届奥林匹克运动会最近在[From.Capital.GetName]，[From.GetNameWithFlag]举行。\n\n这不是最初计划的比赛城市，但由于某种神秘原因，国际奥林匹克委员会将其授予了[From.Capital.GetName]。\n\n[From.GetNameDef]的运动员赢得了最多的奖牌。"
