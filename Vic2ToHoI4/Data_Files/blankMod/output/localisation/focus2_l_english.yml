l_english:
 absolutism_focus:0 "Absolutism Focus"
 absolutism_focus_desc:0 "The ruling dynasty has stood the test of time. We embrace the leadership of our monarch."
 royal_dictatorship_focus:0 "Royal Dictatorship"
 royal_dictatorship_focus_desc:0 "In times of uncertainty in the world we can fall back on our monarch. The state and the best citizen in it shall become one again."
 royal_army_tradition_focus:0 "Royal Army Tradition"
 royal_army_tradition_focus_desc:0 "No other army in the world can match ours in experience. Our military academies shall provide lessons which were paid in blood dating back centuries."
 historical_claims_focus:0 "Historical Claims"
 historical_claims_focus_desc:0 "The convoluted family ties of nobility connect the whole world. If our historians look long enough, we can justify almost any claim."
 radical_focus:0 "Radicalism Focus"
 radical_focus_desc:0 "Governments hinder the flow of wealth and knowledge. With a minimum government our people reaches its full potential."
 private_channels_focus:0 "Private Channels"
 private_channels_focus_desc:0 "Modern industry blurs the lines between nations. Even from enemy countries our companies can acquire required resources through their own channels."
 hardfought_market_focus:0 "Hard-fought Market"
 hardfought_market_focus_desc:0 "Without a corrupt government only the best manufacturers can sell their products. True competition leads to maximum efficiency."
 army_provides_focus:0 "The Army Provides"
 army_provides_focus_desc:0 "The need of our industry for manpower may vary. The army is a constant provider for their hard-working soldiers and their families."
 WarProp:0 "War Propaganda"
 WarProp_desc:0 "Basic democratic principles are under constant threat and [Root.GetName] has an obligation to protect them."
 PrepInter:0 "Prepare Intervention"
 PrepInter_desc:0 "Rising tensions around the globe are threating the world peace. We should prepare some troops for deployment to key areas to prevent things from escalating."
 Lim:0 "Limited Intervention"
 Lim_desc:0 "Our war propaganda has been successful. Numerous volunteers have signed up for an away mission and are ready now for deployment."
 WarPlan:0 "War Plan [$TARGET.GetName]"
 WarPlan_desc:0 "We need to prepare a solid plan to contain [$TARGET.GetName]."
 Embargo:0 "Embargo [$TARGET.GetName]"
 Embargo_desc:0 "War seems all but inevitable. An embargo on [$TARGET.GetName] would certainly weaken their ability to stand against us on the battlefield."
 WAR:0 "Enact War Plan [$TARGET.GetName]"
 WAR_desc:0 "When diplomacy fails, war is the only way."
 EmpireGlory:0 "Glory to the Empire!"
 EmpireGlory_desc:0 "[Root.GetName] is thriving under the wise leadership of [Root.GetLeader]. There are however areas we could focus on to make it even stronger."
 StrengthenColonies:0 "Strengthen the Colonies"
 StrengthenColonies_desc:0 "[Root.GetName] would benefit most from developing the colonies, which would in turn enable our further expansion."
 StrengthenHome:0 "Strengthen Home"
 StrengthenHome_desc:0 "[Root.GetName] would benefit most from further technological development."
 ColonialInd:0 "Colonial Industry Buildup"
 ColonialInd_desc:0 "For our Colonial Army to be effective, it will need a sustained supply from the motherland."
 ColonialHwy:0 "Colonial Highway"
 ColonialHwy_desc:0 "Building highways will facilitate growth of our economy, which will provide an industrial base for colonial supply."
 ResourceFac:0 "Improve Resource Factories"
 ResourceFac_desc:0 "Our resource exploitation aparatus needs to improve its efficiency."
 ColonialArmy:0 "Establish Colonial Army"
 ColonialArmy_desc:0 "Establishing colonial army would ensure that we have sufficient manpower to achieve our expansion goals."
 Protectorate:0 "Establish Protectorate over [$TARGET.GetName]"
 Protectorate_desc:0 "[$TARGET.GetName] is an underdeveloped country, though with a lot of potential. And resources. We could offer our assistance in improving their capacities."
 TradeEmpire:0 "Fund the [Root.GetAdjective] Colonial Trade Corporation"
 TradeEmpire_desc:0 "By providing necessary resources for the [Root.GetAdjective] Colonial Trade Corporation's projects we can ensure its continuing growth."
 IndHome:0 "Fund Industrial Improvement"
 IndHome_desc:0 "By making industrial research a priority we can ensure that there are always sufficient resources available."
 NationalHwy:0 "National Highway"
 NationalHwy_desc:0 "Building highways will facilitate growth of our economy, which will provide an industrial base for military supply."
 NatCollege:0 "Establish National College"
 NatCollege_desc:0 "Establishing The [Root.GetAdjective] National College in [Root.Capital.GetName] would concentrate our research efforts in one place, achieving better cooperation and synergy between different scientific branches."
 MilitaryBuildup:0 "Military Buildup"
 MilitaryBuildup_desc:0 "We should not forget our military capacities. In the end, victors are decided on the battlefield."
 PrepTheBorder:0 "Prepare the Border"
 PrepTheBorder_desc:0 "While on the offense, we should make sure that we have the ability to repel any counter-attacks. Enemies will break against our strong forts."
 NatSpirit:0 "Promote Nationalistic Spirit"
 NatSpirit_desc:0 "[Root.GetName] needs you! Our forefathers gave their lives for this country and we will forever be greatful for the sacrifices they made."
 Annex:0 "Conquer [$TARGET.GetName]"
 Annex_desc:0 "[$TARGET.GetName] would be a wonderful addition to our Empire. They don't seem to be able to match our military might, either."
 Home_of_Revolution:0 "Home of the Revolution"
 Home_of_Revolution_desc:0 "Spread of [Root.GetRulingIdeologyNoun] around the world is a wonderful reminder of the [Root.GetAdjective] Revolution and its heritage."
 Influence_:0 "Influence [$TARGET.GetName]"
 Influence__desc:0 "Proponents of [Root.GetRulingIdeologyNoun] in [$TARGET.GetName] need our help in overthrowing their government."
 Coup_:0 "Civil War in [$TARGET.GetName]"
 Coup__desc:0 "[$TARGET.GetAdjective] [Root.GetRulingIdeology] party has gained a lot of support lately. There are large militant groups organizing across the country."
 StrengthCom:0 "Strengthen the Comintern"
 StrengthCom_desc:0 "Workers of the world need our help in asserting their position."
 Inter_Com_Pres:0 "International Communist Pressure"
 Inter_Com_Pres_desc:0 "Increased efforts to spread [Root.GetRulingIdeologyNoun] across the world have not born much fruit. We need to consider other options."
 War:0 "War with [$TARGET.GetName]"
 War_desc:0 "Diplomatic efforts to establish [Root.GetRulingIdeology] government in [$TARGET.GetName] have not been successful. We should prepare for a more forceful intervention."
 The_third_way:0 "The Third Way!"
 #Copied from Vic2
 The_third_way_desc:0 "The Third Way, or fascists as they might be called, are looking to get a seat in the Upper House."
 mil_march:0 "Establish Military March Day"
 mil_march_desc:0 "March on [Root.Capital.GetName] was an important event in [Root.GetAdjective] history."
 _anschluss_:0 "Union with [$TARGET.GetName]"
 _anschluss__desc:0 "[$TARGET.GetAdjective] army will be unable to defend its country in case of war. We should offer our extensive protection."
 expand_the_reich:0 "Expand our Nation"
 expand_the_reich_desc:0 "[Root.GetName] requires a Lebensraum necessary for its survival and non-Aryan nations will have to be removed permanently."
 _sudeten_:0 "Demand Territory from [$TARGET.GetName]"
 _sudeten__desc:0 "[$TARGET.GetName] holds land with majority [Root.GetAdjective] population. If we were to make a demand for that land, they would probably have no other choice but to except it."
 _finish_:0 "Fate of [$TARGET.GetName]"
 _finish__desc:0 "[$TARGET.GetName] has demonstrated its inferioriry. We should move in to finish them off."
 NeighborWar:0 "War with [$TARGET.GetName]"
 NeighborWar_desc:0 "[$TARGET.GetName] looks pretty weak at the moment. Now seems like a good time to settle our differences - on the battlefield."
 _Summit:0 "Call for the $TARGET Summit"
 _Summit_desc:0 "There are $TARGET countries willing to form a mutual protection pact."
 Alliance_:0 "Alliance with [$TARGET.GetName]"
 Alliance__desc:0 "[$TARGET.GetName] is our natural ally. We should send them a proposal to formalise our good relations."
 GPWar:0 "War with [$TARGET.GetName]"
 GPWar_desc:0 "With newly aquired allies, a favorable outcome of a war with [$TARGET.GetName] looks more and more promising."
 War_with:0 "War with [$TARGET.GetName]"
 War_with_desc:0 "With newly aquired allies, a favorable outcome of a war with [$TARGET.GetName] looks more and more promising."
