l_english:
 uk_burma_focus:0 "The [uk_colonial_focus_mandalay.GetName] Road"
 uk_burma_focus_desc:0 "We should aid the [uk_colonial_focus_china.GetAdjective] in their struggle against [uk_colonial_focus_japan.GetName] by constructing a road - and associated infrastructure - between [uk_colonial_focus_mandalay.GetName] and [uk_colonial_focus_china.GetName], where supplies can reach them overland, safe from [uk_colonial_focus_japan.GetAdjective] predation."
 britain.4.t:0 "The [uk_colonial_focus_mandalay.GetName] Road"
 britain.4.d:0 "In order to aid our war against [uk_colonial_focus_japan.GetName], [From.GetName] has improved the Infrastructure and constructed air bases along our [uk_colonial_focus_mandalay.GetName] border"
 uk_sanction_japan_focus:0 "Sanction [uk_colonial_focus_japan.GetName]"
 uk_sanction_japan_focus_desc:0 "The [uk_colonial_focus_japan.GetAdjective] seem committed to creating their 'Greater East Asia Co-Prosperity Sphere'; under their hegemony, of course. The [Root.GetAdjective] Empire is the primary obstacle, together with the colonies of other Western powers. They must be denied access to the resources they need."
 singapore_focus:0 "The [uk_colonial_focus_singapore.GetName] Strategy"
 singapore_focus_desc:0 "[uk_colonial_focus_singapore.GetName] should remain our primary naval base in the East. [uk_colonial_focus_hongkong.GetName] may fall to the [uk_colonial_focus_japan.GetAdjective], but [uk_colonial_focus_singapore.GetName] must remain impregnable until the Main Fleet can arrive to decisively defeat the enemy."
 sp_landward_forts_focus:0 "Landward Fortifications"
 sp_landward_forts_focus_desc:0 "The current defenses in [uk_colonial_focus_singapore.GetName] are inadequate. We must focus our efforts on beefing up the fortifications!"
 peninsular_focus:0 "[uk_colonial_focus_singapore.GetName] War"
 peninsular_focus_desc:0 "We should preempt and slow down an enemy coming down before they even reach [uk_colonial_focus_singapore.GetName]."
 hongkong_focus:0 "Hold [uk_colonial_focus_hongkong.GetName]"
 hongkong_focus_desc:0 "The [uk_colonial_focus_singapore.GetName] Strategy is obsolete. Our plan should be bolder and rely on a base much closer to [uk_colonial_focus_japan.GetName]. With sufficient fortifications and facilities, [uk_colonial_focus_hongkong.GetName] will serve perfectly!"
 hk_landward_forts_focus:0 "Landward Fortifications"
 hk_landward_forts_focus_desc:0 "[uk_colonial_focus_hongkong.GetName] will have to become a fortress city in order to withstand a sustained attack from mainland [uk_colonial_focus_china.GetName]."
 hk_air_focus:0 "Air Defenses"
 hk_air_focus_desc:0 "We must expand and improve the anti-air emplacements in [uk_colonial_focus_hongkong.GetName] greatly."
 ENG_war_with_japan:0 "War with [uk_colonial_focus_japan.GetName]"
 ENG_war_with_japan_desc:0 "All other options are exhausted and the [uk_colonial_focus_japan.GetAdjective] refuse to give up their expansionist ways. For the safety of the [Root.GetAdjective] Empire and the people of Asia, we must subdue the [uk_colonial_focus_japan.GetAdjective]."
 uk_china_focus:0 "Influence [uk_colonial_focus_china.GetName]"
 uk_china_focus_desc:0 "Although the [uk_colonial_focus_china.GetAdjective] nationalists have called themselves enemies of our colonial efforts, they are trapped between enemies with too few allies. If we reach out to them, they may be willing to shift their policies."
 uk_india_focus:0 "Develop [uk_colonial_focus_RAJ.GetName]"
 uk_india_focus_desc:0 "The state of our colonies in [uk_colonial_focus_RAJ.GetName] remains controversial both abroad and at home, but whatever is in store for them, strengthening their industrial capacity is a priority at the present stage."
 uk_free_india_focus:0 "[uk_colonial_focus_RAJ.GetAdjective] Independence"
 uk_free_india_focus_desc:0 "[uk_colonial_focus_japan.GetName] is actively fomenting rebellion in [uk_colonial_focus_RAJ.GetName] and has even formed a 'National [uk_colonial_focus_RAJ.GetAdjective] Army' composed of [uk_colonial_focus_RAJ.GetAdjective] recruits. The situation could grow dangerous if nothing is done to prevent it. We can either defeat [uk_colonial_focus_japan.GetName] quickly, or promise the [uk_colonial_focus_RAJ.GetAdjective] independence in a few years."
 uk_australia_focus:0 "Development in [uk_colonial_focus_AST.GetName]"
 uk_australia_focus_desc:0 "An investment in [uk_colonial_focus_AST.GetName]'s Shipyards and Industry will provide a boost to their economy and allow them to provide a greater contribution in the event of war."
 uk_new_zealand_focus:0 "Develop [uk_colonial_focus_NZL.GetName]"
 uk_new_zealand_focus_desc:0 "[uk_colonial_focus_NZL.GetName] retains a strong connection to our nation and has warned against the fascist threat. Their contribution in the event of war is certain, and we should aid them in preparing accordingly."
 uk_canada_focus:0 "Development in [uk_colonial_focus_CAN.GetName]"
 uk_canada_focus_desc:0 "An investment in [uk_colonial_focus_CAN.GetName]'s Industry and Shipyards will provide a boost to their economy and allow them to provide a greater contribution in the event of war."
 uk_south_africa_focus:0 "Develop [uk_colonial_focus_SAF.GetName]"
 uk_south_africa_focus_desc:0 "The political situation in [uk_colonial_focus_SAF.GetName] is uncertain. We cannot fully trust that they will support our war effort, but by aiding them in strengthening their industry, we can hope to increase support for the [Root.GetAdjective] cause."
 ENG_indian_autonomy:0 "[uk_colonial_focus_RAJ.GetAdjective] Autonomy"
 ENG_indian_autonomy_desc:0 "Rather than promise full independence, it is possible we may be able to weaken the [uk_colonial_focus_RAJ.GetAdjective] independence movements by giving them far-reaching autonomy, much like the other Dominions already enjoy."
 ENG_indian_autonomy_tt:0 "§RWithout autonomy, [uk_colonial_focus_RAJ.GetNameDef] will not accept any proposals for Imperial Federation.§!"
 mtg_britain.82.t:0 "The [?global.year|0] Imperial Conference"
 mtg_britain.82.d:0 "For the next two months, representatives from the [From.GetAdjective] government and the Dominions will gather in [From.Capital.GetName] to discuss matters that concern the entire Empire. This is an excellent time to discuss such matters as defense, trade, or Appeasement, hopefully giving the Empire the best chance at surviving the current crisis.\n\nIn addition, this may be the best time to settle with finality the matter of Imperial Federation, already raised repeatedly in previous Imperial Conferences. Whether the future of the [From.GetAdjective] Commonwealth of Nations will be one of a loose association of independent and sovereign nations, or of a tight-knit federation that may stand strong in the face of global turmoil, may well be decided in the upcoming months."
 mtg_britain.82.a:0 "Let us push our agenda."
 mtg_britain.82.b:0 "Let our voices be heard!"
 mtg_britain.82_tt:0 "This opinion modifier will be removed when the conference is concluded. The higher the opinion of the participants, the more likely it is they will agree to your proposals.\n"
 mtg_news.13.desc:0 "The [From.GetAdjective] government has announced the twelfth Imperial Conference. For the next two months, representatives from the [From.GetAdjective] government and the Dominions will gather in [From.Capital.GetName] to discuss matters that concern the entire Empire.\n\nWhat this will mean for global affairs is as yet unclear, but it is possible discussions will include the topic of Imperial Federation, the formation of which would likely have significant repercussions for the superpowers of the world."
 mtg_news.8.desc:0 "In the face of global threats, the [From.GetAdjective] government has made a joint statement with the governments of [uk_colonial_focus_CAN.GetNameDef], [uk_colonial_focus_SAF.GetNameDef], [uk_colonial_focus_AST.GetNameDef], and [uk_colonial_focus_NZL.GetNameDef] that the [From.GetAdjective] Commonwealth of Nations will be formalized with a new federal government structure.\n\nWith the earlier [uk_colonial_focul_RAJ.GetAdjective] government's rejection of this proposal, and with the current implementation of the federal structure for the Commonwealth, [uk_colonial_focus_RAJ.GetNameDef] has elected to not remain affiliated with the new Superstate.\n\nDespite this, the move will undoubtedly have unprecedented consequences for the global scene."
 mtg_news.9.desc:0 "In the face of global threats, the [From.GetAdjective] government has made a joint statement together with the governments of [uk_colonial_focus_CAN.GetNameDef], [uk_colonial_focus_SAF.GetNameDef], [uk_colonial_focus_RAJ.GetNameDef], [uk_colonial_focus_AST.GetNameDef], and [uk_colonial_focus_NZL.GetNameDef] that the [From.GetAdjective] Commonwealth of Nations will be formalized with a new federal government structure.\n\nIt is clear that a unification of the [From.GetAdjective] Empire on this scale will undoubtedly have unprecedented consequences for the global scene."
 ENG_imperial_federation:0 "Imperial Federation"
 ENG_imperial_federation_desc:0 "Imperial Federation has long been toted as an alternative to self-governance. After a lengthy period of preparations, the time has now at last come to unify our government with those of our Dominions, and to retake our position as the world's pre-eminent superpower. Rule [Root.GetName]!"
