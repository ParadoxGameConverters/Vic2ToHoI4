 uk_burma_focus:0 "La route [uk_colonial_focus_mandalay.GetDuDelaDelNP] [uk_colonial_focus_mandalay.GetName]"
 uk_burma_focus_desc:0 "Pour aider les [uk_colonial_focus_china.FRGetAdjMP] à combattre [uk_colonial_focus_japan.GetLeLaLNP] [uk_colonial_focus_japan.GetName], nous devrions construire une route et toutes les infrastructures nécessaires entre [uk_colonial_focus_mandalay.GetLeLaLNP] [uk_colonial_focus_mandalay.GetName] et [uk_colonial_focus_china.GetLeLaLNP] [uk_colonial_focus_china.GetName], grâce à laquelle nous pourrions leur faire parvenir des approvisionnements par voie terrestre, à l'abri des actions [uk_colonial_focus_japan.FRGetAdjFP]."
 britain.4.t:0 "La route [uk_colonial_focus_mandalay.GetDuDelaDelNP] [uk_colonial_focus_mandalay.GetName]"
 britain.4.d:0 "Afin de nous aider dans la guerre contre [uk_colonial_focus_japan.GetLeLaLNP] [uk_colonial_focus_japan.GetName], [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] développé [From.GetSesLeursNP] infrastructures et construit des bases aériennes le long de la frontière [uk_colonial_focus_mandalay.GetDuDelaDelNP] [uk_colonial_focus_mandalay.GetName]."
 uk_sanction_japan_focus:0 "Sanctionner [uk_colonial_focus_japan.GetLeLaLNP] [uk_colonial_focus_japan.GetName]"
 uk_sanction_japan_focus_desc:0 "Les [uk_colonial_focus_japan.FRGetAdjMP] semblent déterminés à créer leur « Sphère de coprospérité de la Grande Asie orientale » – sous leur hégémonie évidemment. L'Empire [Root.GetAdjective] et les colonies des autres puissances occidentales sont leur premier et principal obstacle, aussi devons-nous les empêcher d'accéder aux ressources dont ils ont besoin."
 singapore_focus:0 "La stratégie [uk_colonial_focus_singapore.GetDuDelaDelNP] [uk_colonial_focus_singapore.GetName]"
 singapore_focus_desc:0 "[uk_colonial_focus_singapore.GetName] doit rester notre principale base navale en Orient. [uk_colonial_focus_hongkong.GetName] peut tomber aux mains des [uk_colonial_focus_japan.FRGetAdjMP], mais [uk_colonial_focus_singapore.GetName] doit rester imprenable tout le temps nécessaire à la flotte principale pour infliger une défaite décisive à l'ennemi."
 sp_landward_forts_focus_desc:0 "Les défenses actuelles [uk_colonial_focus_singapore.GetDuDelaDelNP] [uk_colonial_focus_singapore.GetName] sont inadaptées. Leur renforcement est aussi nécessaire que vital."
 peninsular_focus:0 "Guerre [uk_colonial_focus_singapore.GetDuDelaDelNP] [uk_colonial_focus_singapore.GetName]"
 peninsular_focus_desc:0 "Nous devons pouvoir prendre de vitesse tout ennemi et le ralentir avant qu'il n'atteigne [uk_colonial_focus_singapore.GetName]."
 hongkong_focus:0 "Tenir [uk_colonial_focus_hongkong.GetName]"
 hongkong_focus_desc:0 "La stratégie [uk_colonial_focus_singapore.GetDuDelaDelNP] [uk_colonial_focus_singapore.GetName] est obsolète. Nous devons adopter des plans plus audacieux, et nous appuyer sur une base plus proche [uk_colonial_focus_japan.GetDuDelaDelNP] [uk_colonial_focus_japan.GetName]. Une fois fortifiée et dotée des infrastructures nécessaires, [uk_colonial_focus_hongkong.GetName] jouerait parfaitement ce rôle."
 hk_landward_forts_focus_desc:0 "Pour pouvoir faire face à une attaque prolongée venue [uk_colonial_focus_china.GetDuDelaDelNP] [uk_colonial_focus_china.GetName] continentale, [uk_colonial_focus_hongkong.GetName] va devoir être transformée en une véritable forteresse."
 hk_air_focus_desc:0 "Les défenses aériennes [uk_colonial_focus_hongkong.GetDuDelaDelNP] [uk_colonial_focus_hongkong.GetName] doivent être grandement développées et améliorées."
 ENG_war_with_japan:0 "Attaquer [uk_colonial_focus_japan.GetLeLaLNP] [uk_colonial_focus_japan.GetName]"
 ENG_war_with_japan_desc:0 "Nous avons tout tenté, mais les [uk_colonial_focus_japan.FRGetAdjMP] refusent toujours de renoncer à leur politique expansionniste. Pour la sécurité de l'Empire et des peuples d'Asie, nous devons soumettre [uk_colonial_focus_japan.GetLeLaLNP] [uk_colonial_focus_japan.GetName]."
 uk_china_focus:0 "Influencer [uk_colonial_focus_china.GetLeLaLNP] [uk_colonial_focus_china.GetName]"
 uk_china_focus_desc:0 "Les nationalistes [uk_colonial_focus_china.FRGetAdjMP] ont beau se dire hostiles au colonialisme, ils sont encerclés par leurs ennemis et peuvent compter sur trop peu d'alliés. Si nous parvenions à entrer en contact avec eux, ils accepteront peut-être de changer de politique."
 uk_india_focus:0 "Développement [uk_colonial_focus_RAJ.GetDuDelaDelNP] [uk_colonial_focus_RAJ.GetName]"
 uk_india_focus_desc:0 "Peu importe ce que l'on peut penser de notre présence coloniale en [uk_colonial_focus_RAJ.GetName], tant à l'étranger qu'au pays ; peu importe ce que réserve l'avenir au [uk_colonial_focus_RAJ.GetName]. Dans la situation actuelle, le renforcement de sa capacité industrielle est impératif."
 uk_free_india_focus:0 "Indépendance [uk_colonial_focus_RAJ.GetDuDelaDelNP] [uk_colonial_focus_RAJ.GetNameDef]"
 uk_free_india_focus_desc:0 "[uk_colonial_focus_japan.GetLeLaLNPCap] [uk_colonial_focus_japan.GetName] fait tout pour déclencher une rébellion en [uk_colonial_focus_RAJ.GetName], allant jusqu'à former une « Armée nationale [uk_colonial_focus_RAJ.FRGetAdjFS] » composée d'autochtones. Si rien n'est fait, la situation risque de devenir dangereuse. Nous devons soit vaincre rapidement [uk_sanction_japan_focus.GetLeLaLNP] [uk_colonial_focus_japan.GetName], soit promettre aux [uk_colonial_focus_RAJ.FRGetAdjMP] leur indépendance d'ici à quelques années."
 uk_australia_focus:0 "Développement [uk_colonial_focus_AST.GetDuDelaDelNP] [uk_colonial_focus_AST.GetNameDef]"
 uk_australia_focus_desc:0 "Tout investissement réalisé dans l'industrie et les chantiers navals [uk_colonial_focus_AST.FRGetAdjMP] permettra de stimuler l'économie du pays et lui permettra de jouer un plus grand rôle en cas de guerre."
 uk_new_zealand_focus:0 "Développement [uk_colonial_focus_NZL.GetDuDelaDelNP] [uk_colonial_focus_NZL.GetNameDef]"
 uk_new_zealand_focus_desc:0 "[uk_colonial_focus_NZL.GetLeLaLNPCap] [uk_colonial_focus_NZL.GetName] reste très liée à notre nation et nous a mis en garde contre la menace fasciste. Sa contribution en cas de guerre ne fait aucun doute, aussi devons-nous l'aider à s'y préparer."
 uk_canada_focus:0 "Développement [uk_colonial_focus_CAN.GetDuDelaDelNP] [uk_colonial_focus_CAN.GetName]"
 uk_canada_focus_desc:0 "Tout investissement réalisé dans l'industrie et les chantiers navals [uk_colonial_focus_CAN.FRGetAdjMP] permettra de stimuler l'économie du pays et lui permettra de jouer un plus grand rôle en cas de guerre."
 uk_south_africa_focus:0 "Développement [uk_colonial_focus_SAF.GetDuDelaDelNP] [uk_colonial_focus_SAF.GetNameDef]"
 uk_south_africa_focus_desc:0 "La situation politique en [uk_colonial_focus_SAF.GetName] est incertaine. Nous ignorons encore si elle soutiendra notre effort de guerre, mais l'aider à développer son industrie devrait la convaincre de se rallier à la cause [Root.GetAdjective]."
 ENG_indian_autonomy:0 "Autonomie [uk_colonial_focus_RAJ.GetDuDelaDelNP] [uk_colonial_focus_RAJ.GetNameDef]"
 ENG_indian_autonomy_desc:0 "Plutôt que leur promettre une totale indépendance, il serait possible de fragiliser les mouvements pour l'indépendance [uk_colonial_focus_RAJ.GetDuDelaDelNP] [uk_colonial_focus_RAJ.GetNameDef] en accordant au [uk_colonial_focus_RAJ.GetName] une large autonomie, sensiblement comparable à celle dont jouissent les autres dominions."
 ENG_indian_autonomy_tt:0 "§RPrivé[uk_colonial_focus_RAJ.GetXENP] d'autonomie, [uk_colonial_focus_RAJ.GetLeLaLNP] [uk_colonial_focus_RAJ.GetName] refuser[uk_colonial_focus_RAJ.GetAOntNP] systématiquement les propositions de formation d'une Fédération impériale.§!"
 mtg_britain.82.d:0 "Au cours des deux mois à venir, des représentants du gouvernement [From.FRGetAdjMS] et des dominions vont se réunir à [From.Capital.GetName] pour y discuter des affaires regardant l'ensemble de l'Empire. C'est donc une occasion privilégiée pour y aborder les problèmes tels que la défense, le commerce ou la politique d'apaisement afin de donner à l'Empire les meilleures chances de survivre aux crises actuelles.\n\nEn sus, cela pourrait être la meilleure occasion qui soit de régler définitivement la question de la Fédération impériale, déjà soulevée au cours des précédentes Conférences. C'est donc au cours des mois prochains que l'avenir du Commonwealth des nations pourrait se trouvé fixé, qu'il devienne une association relâchée de nations souveraines et indépendantes, ou une fédération resserrée, capable de faire face aux troubles survenant sur la scène mondiale."
 mtg_news.13.desc:0 "\nLe gouvernement [From.GetDuDelaDelNP] [From.GetName] vient d'annoncer la tenue de la douzième Conférence impériale. Au cours des deux mois à venir, des représentants du gouvernement [From.FRGetAdjMS] et des dominions vont se rencontrer à [From.Capital.GetName] pour y discuter des affaires concernant l'ensemble de l'Empire.\n    Les implications pour les affaires mondiales ne sont pas encore clairement établies, mais il est possible que les discussions incluent la Fédération impériale, qui si elle était formée aurait des répercussions pour toutes les puissances mondiales."
 mtg_britain.84.d:0 "\nLes représentants [From.GetDuDelaDelNP] [From.GetName] présents à la Conférence ont fait part de leur souhait que l'Empire dans son ensemble consacre plus de fonds à la défense et au réarmement. Accepter cette proposition reviendrait pour [Root.GetLeLaLNP] [Root.GetName] à endosser une partie du fardeau et à veiller davantage par [Root.GetLuiElleEuxNP]-même[Root.GetXSNP] à la défense de [Root.GetSesLeursNP] territoires, tout en s'appuyant moins sur un soutien [From.FRGetAdjMS]."
 mtg_britain.85.d:0 "\nLe gouvernement [From.FRGetAdjMS] vient de nous informer qu'il accepte d'augmenter immédiatement son budget consacré à la défense."
 mtg_britain.85.a:0 "Les [From.FRGetAdjMP] accomplissent\nleur devoir envers l'Empire"
 mtg_britain.86.d:0 "\nLe gouvernement [From.FRGetAdjMS] vient de nous informer qu'il n'a pas les moyens nécessaires pour augmenter son budget militaire, et se voit donc contraint de rejeter notre proposition."
 mtg_britain.87.d:0 "\nSi nous voulons assurer la prospérité de l'Empire, nous devons étendre les accords commerciaux préférentiels déjà en place. Nous pourrions donc proposer que les dominions accroissent leurs exportations vers ce cœur industriel [Root.GetDuDelaDelNP] [Root.GetName], de manière à alimenter plus efficacement l'industrie [Root.GetDuDelaDelNP] [Root.GetName]."
 mtg_britain.88.d:0 "\nLe gouvernement [From.FRGetAdjMS] a fait part de son désir d'étendre les accords commerciaux préférentiels déjà en place afin d'accroître les exportations vers ce cœur industriel [From.GetDuDelaDelNP] [From.GetName]. Selon lui, renforcer [From.GetLeLaLNP] [From.GetName] permettrait par contrecoup de renforcer l'ensemble de l'Empire."
 mtg_britain.89.d:0 "\nLe gouvernement [From.FRGetAdjMS] vient de nous informer qu'il acceptait notre proposition d'accroître ses exportations vers [Root.GetLeLaLNP] [Root.GetName] et va immédiatement modifier en ce sens la réglementation [From.FRGetAdjFS] sur le commerce."
 mtg_britain.90.d:0 "\nLe gouvernement [From.FRGetAdjMS] vient de nous informer qu'il rejetait notre proposition d'accroître ses exportations et de renforcer les accords commerciaux préférentiels. Selon lui, le risque serait trop grand de déstabiliser l'économie intérieure [From.FRGetAdjFS]."
 mtg_britain.90.a:0 "Ces [From.FRGetAdjMP] ne pensent qu'à eux !"
 mtg_britain.92.d:0 "\nLes représentants [From.GetDuDelaDelNP] [From.GetName] se sont montrés très insistants sur l'importance qu'il y avait à développer l'industrie des dominions. Ils souhaiteraient ainsi que le gouvernement [Root.FRGetAdjMS] accroisse son investissement dans ce secteur."
 mtg_britain.93.d:0 "\nLe gouvernement [From.FRGetAdjMS] vient de nous informer qu'il acceptait notre demande et s'apprête à accroître ses investissements dans l'industrie. Il s'apprête d'ores et déjà à y consacrer des fonds."
 mtg_britain.94.t:0 "Discussions sur l'économie :\nrefus [From.GetDuDelaDelNP] [From.GetName]"
 mtg_britain.94.d:0 "\nLe gouvernement [From.FRGetAdjMS] a rejeté notre suggestion d'accroître ses investissements dans l'industrie intérieure. Selon lui, la croissance profitera davantage au secteur sur le long terme si elle reste naturelle."
 mtg_britain.96.d:0 "\nLes représentants du gouvernement [From.FRGetAdjMS] ont admis que la politique d'apaisement n'avait sans doute pas eu les effets escomptés, et sont prêts à relancer les discussions sur le sujet. Ils envisagent même de faire évoluer la posture diplomatique [From.GetDuDelaDelNP] [From.GetName] à ce propos, tout en prévenant qu'ils ne pourront le faire que s'ils bénéficient du soutien de l'ensemble de l'Empire."
 mtg_britain.97.d:0 "\nLe gouvernement [From.FRGetAdjMS] vient de nous faire part de son accord sur l'abandon de la politique d'apaisement. Selon lui, une posture diplomatique plus ferme est effectivement nécessaire dorénavant pour défendre les intérêts de l'ensemble de l'Empire – même si cela nous fait courir le risque d'entrer en guerre."
 mtg_britain.98.d:0 "\nLe gouvernement [From.FRGetAdjMS] se montre dubitatif quant à nos conclusions sur un échec de la politique d'apaisement. Il prétend que nous ne pouvons nous permettre d'être impliqués dans un conflit et devrions donc continuer de tout faire pour poursuivre notre politique actuelle à l'égard de ceux qui cherchent à nous tester."
 ENG_imperial_federation_desc:0 "La Fédération impériale a longtemps été une alternative au home rule, l'autonomie politique des dominions. Mais au terme d'une longue période de préparatifs l'heure est venue d'unir enfin notre gouvernement avec ceux des autres territoires afin de retrouver notre position de superpuissance mondiale. Rule [Root.GetName]!"
 mtg_britain.99.d:0 "\nLa notion d'une fédération supranationale s'étendant à l'ensemble de l'Empire [From.FRGetAdjMS] a déjà près d'un demi-siècle, mais aucune Conférence impériale n'a pu, jusqu'à présent, permettre de régler la question de manière définitive. Nous avons donc une dernière chance, avant que les dominions ne bénéficient d'une trop grande autonomie. L'heure est venue de leur faire comprendre que la Fédération impériale est la meilleure solution possible, à la foi pour toutes leurs populations, mais aussi pour l'ensemble du Commonwealth des nations."
 mtg_britain.100.d:0 "\nLe gouvernement [From.FRGetAdjMS] vient de relancer la proposition de former une confédération qui s'étendrait à l'ensemble de l'Empire [From.FRGetAdjMS], dans laquelle tous les pays membres auraient leur mot à dire dans les domaines de la politique étrangère et intérieure. Cela serait, selon [From.GetLeLaLDir] [From.GetLeader], une alternative tout à fait viable au concept du « home rule », qui permettrait à terme [Root.GetAuAlaAlNP] [Root.GetName] d'établir véritablement [Root.GetSaLeurNP] souveraineté."
 mtg_britain.101.d:0 "\nLe gouvernement [From.FRGetAdjMS] vient de nous faire part de son accord sur la proposition d'établir une Fédération impériale. Il nous a fait part de son plein soutien, et se déclare prêt à tout faire pour préparer l'intégration [From.GetDuDelaDelNP] [From.GetName] si la résolution est acceptée."
 mtg_britain.102.d:0 "\nLe gouvernement [From.FRGetAdjMS] vient de nous informer qu'il rejette notre proposition de former une Fédération impériale, qu'il considérerait comme une atteinte inacceptable aux libertés des [From.FRGetAdjMP]. Face au droit inaliénable du peuple à l'autodétermination, la seule réponse possible reste selon lui le home rule, l'autonomie politique de chaque nation."
 mtg_britain.104.d:0 "\nLe projet de Fédération impériale a débouché sur une impasse. Si [uk_colonial_focus_CAN.GetLeLaLNP] [uk_colonial_focus_CAN.GetName], [uk_colonial_focus_SAF.GetLeLaLNP] [uk_colonial_focus_SAF.GetName], [uk_colonial_focus_AST.GetLeLaLNP] [uk_colonial_focus_AST.GetName] et [uk_colonial_focus_NZL.GetLeLaLNP] [uk_colonial_focus_NZL.GetName] l'ont accepté, le gouvernement [uk_colonial_focus_RAJ.GetDuDelaDelNP] [uk_colonial_focus_RAJ.GetName] a prétexté que des différences culturelles trop importantes et un manque de respect pour les droits des États [uk_colonial_focus_RAJ.GetDuDelaDelNP] [uk_colonial_focus_RAJ.GetName] l'obligeaient à rejeter la proposition.\n\nNous devons donc maintenant décider si nous continuons d'avancer avec les dominions l'ayant accepté, ce qui reviendrait à accorder l'indépendance aux [uk_colonial_focus_RAJ.FRGetAdjMP], or si nous devons renoncer entièrement au projet."
 mtg_britain.104.b:0 "Sans [uk_colonial_focus_RAJ.GetLeLaLNP] [uk_colonial_focus_RAJ.GetName] nous ne sommes rien"
 mtg_news.8.desc:0 "\nFace à la montée des menaces dans le monde entier, le gouvernement [From.GetDuDelaDelDir] [From.GetLeader] a fait une proclamation commune avec ceux [uk_colonial_focus_CAN.GetDuDelaDelNP] [uk_colonial_focus_CAN.GetName], [uk_colonial_focus_SAF.GetDuDelaDelNP] [uk_colonial_focus_SAF.GetName], [uk_colonial_focus_AST.GetDuDelaDelNP] [uk_colonial_focus_AST.GetName] et [uk_colonial_focus_NZL.GetDuDelaDelNP] [uk_colonial_focus_NZL.GetName] pour indiquer que le Commonwealth devenait désormais une nouvelle structure étatique fédérale.\n    Le gouvernement [uk_colonial_focus_RAJ.FRGetAdjMS] ayant fait le choix de rejeter cette proposition, toutefois, [uk_colonial_focus_RAJ.GetNameDef] se trouve désormais placé en dehors de la nouvelle structure fédérale.\n    Malgré tout, ces changements auront des répercussions sans précédent sur la scène internationale."
 mtg_news.9.desc:0 "\nFace à la montée des menaces dans le monde entier, le gouvernement [From.GetDuDelaDelDir] [From.GetLeader] a fait une proclamation commune avec ceux [uk_colonial_focus_CAN.GetDuDelaDelNP] [uk_colonial_focus_CAN.GetName], [uk_colonial_focus_SAF.GetDuDelaDelNP] [uk_colonial_focus_SAF.GetName], [uk_colonial_focus_AST.GetDuDelaDelNP] [uk_colonial_focus_AST.GetName] et [uk_colonial_focus_NZL.GetDuDelaDelNP] [uk_colonial_focus_NZL.GetName] pour indiquer que le Commonwealth devenait désormais une nouvelle structure étatique fédérale.\n    Il paraît évident que l'unification de l'Empire [From.GetAdjective], à cette échelle, aura des répercussions sans précédent sur la scène internationale."
